diamond-pearl: &diamond-pearl
  short_effect: 'Ignores other Pokémon''s stat modifiers for damage and accuracy calculation.'
  effect: &diamond-pearl.effect |
    This Pokémon ignores other Pokémon's [stat modifiers]{mechanic:stat-modifiers} for the purposes of damage and accuracy calculation.
    
    Effectively, this affects modifiers of every stat except [Speed]{mechanic:speed}.
    
    The power of []{move:punishment} and []{move:stored-power} is calculated as usual.  When this Pokémon hurts itself in [confusion]{mechanic:confusion}, its stat modifiers affect damage as usual.
  flavor_text: |
    Ignores any change in
    ability by the foe.
platinum: *diamond-pearl
heartgold-soulsilver: *diamond-pearl
