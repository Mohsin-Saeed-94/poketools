emerald: &emerald
  name: *ruby-sapphire.name
  short_description: &emerald.short_description 'Prevents []{type:steel} opponents from fleeing or switching out.'
  description: &emerald.description |
    While this Pokémon is in battle, opposing []{type:steel}-type Pokémon cannot flee or switch out.
    
    Pokémon with []{ability:run-away} can still flee.  Pokémon can still switch out with the use of a move or item.
    
    Overworld: If the lead Pokémon has this ability, Steel-type Pokémon have a higher encounter rate.
  flavor_text: *ruby-sapphire.flavor_text
