sun-moon:
  name: &sun-moon.name 'Zygarde Cube'
  category: &sun-moon.category gameplay
  short_description: &sun-moon.short_description 'Contains collected Zygarde cells/cores.  Can teach Zygarde moves.'
  description: &sun-moon.description 'Contains collected Zygarde cells/cores.  Can teach Zygarde moves.'
  flavor_text: |
    Using it makes wild Pokémon more likely to call for
    help. If held by a Pokémon, it boosts Speed when
    intimidated. It can be used only once.
    
ultra-sun-ultra-moon:
  name: *sun-moon.name
  category: *sun-moon.category
  short_description: *sun-moon.short_description
  description: *sun-moon.description
  flavor_text: |
    Using it makes wild Pokémon call for help a number
    of times. If held by a Pokémon, it boosts Speed
    when intimidated. It can be used only once.
    
