ruby-sapphire: &ruby-sapphire
  name: &ruby-sapphire.name 'Persim Berry'
  category: &ruby-sapphire.category medicine
  buy: &ruby-sapphire.buy 20
  sell: &ruby-sapphire.sell 10
  flags: &ruby-sapphire.flags
    - holdable-active
  short_description: &ruby-sapphire.short_description 'Held: Consumed when confused to cure confusion.'
  description: &ruby-sapphire.description |
    Held in battle
    :   When the holder is [confused]{mechanic:confusion}, it consumes this item to cure the confusion.
    
    Used on a party Pokémon
    :   Cures [confusion]{mechanic:confusion}.
  berry: &ruby-sapphire.berry
    firmness: hard
    natural_gift_type: ground
    natural_gift_power: 60
    size: 47
    growth_time: 4
    water: 15
    smoothness: 20
    flavors:
      spicy: 10
      dry: 10
      sweet: 10
      bitter: 0
      sour: 10
    harvest: 1-5
  flavor_text: |
    A hold item that
    restores 10 HP in
    battle.
