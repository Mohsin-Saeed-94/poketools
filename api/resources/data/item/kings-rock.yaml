ruby-sapphire: &ruby-sapphire
  name: &ruby-sapphire.name 'King’s Rock'
  category: &ruby-sapphire.category held-items
  buy: &ruby-sapphire.buy 5000
  sell: &ruby-sapphire.sell 2500
  flags: &ruby-sapphire.flags
    - holdable
    - holdable-active
  short_description: &ruby-sapphire.short_description 'Held: Damaging moves gain a 10% chance to make their target flinch. Traded on a Poliwhirl: Holder evolves into Politoed. Traded on a Slowpoke: Holder evolves into Slowking.'
  description: &ruby-sapphire.description |
    Held in battle
    :   Holder's damaging moves have a 10% chance to make their target [flinch]{mechanic:flinch}.  This chance applies independently to each hit of a multi-hit move.
    
        This item's chance is rolled independently of any other move effects;
    e.g., a move with a 30% chance to flinch normally will have a 37% total chance to flinch when used with this item, because 3% of the time, both effects activate.
    
    Held by []{pokemon:poliwhirl} or []{pokemon:slowbro}
    :   Holder evolves into []{pokemon:politoed} or []{pokemon:slowking}, respectively, when traded.
  flavor_text: |
    Raises a move’s
    power, but permits
    only that move.
