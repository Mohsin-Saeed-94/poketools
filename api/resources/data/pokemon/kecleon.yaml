ruby-sapphire:
  name: &ruby-sapphire.name Kecleon
  position: &ruby-sapphire.position 380
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 352
    hoenn: 145
  pokemon:
    kecleon:
      genus: &ruby-sapphire.pokemon.kecleon.genus 'Color Swap Pokémon'
      color: &ruby-sapphire.pokemon.kecleon.color green
      female_rate: &ruby-sapphire.pokemon.kecleon.female_rate 50
      capture_rate: &ruby-sapphire.pokemon.kecleon.capture_rate 200
      happiness: &ruby-sapphire.pokemon.kecleon.happiness 70
      baby: &ruby-sapphire.pokemon.kecleon.baby false
      hatch_steps: &ruby-sapphire.pokemon.kecleon.hatch_steps 20
      growth_rate: &ruby-sapphire.pokemon.kecleon.growth_rate medium-slow
      forms_switchable: &ruby-sapphire.pokemon.kecleon.forms_switchable false
      name: *ruby-sapphire.name
      default: &ruby-sapphire.pokemon.kecleon.default true
      height: &ruby-sapphire.pokemon.kecleon.height 10
      weight: &ruby-sapphire.pokemon.kecleon.weight 220
      experience: &ruby-sapphire.pokemon.kecleon.experience 154
      types: &ruby-sapphire.pokemon.kecleon.types
        - normal
      egg_groups: &ruby-sapphire.pokemon.kecleon.egg_groups
        - ground
      stats: &ruby-sapphire.pokemon.kecleon.stats
        hp:
          base_value: 60
          effort_change: 0
        attack:
          base_value: 90
          effort_change: 0
        defense:
          base_value: 70
          effort_change: 0
        speed:
          base_value: 40
          effort_change: 0
        special-attack:
          base_value: 60
          effort_change: 0
        special-defense:
          base_value: 120
          effort_change: 1
      abilities: &ruby-sapphire.pokemon.kecleon.abilities
        color-change: &ruby-sapphire.pokemon.kecleon.abilities.color-change
          hidden: false
          position: 1
      wild_held_items:
        ruby: &ruby-sapphire.pokemon.kecleon.wild_held_items.ruby
          persim-berry: 5
        sapphire: *ruby-sapphire.pokemon.kecleon.wild_held_items.ruby
      flavor_text:
        ruby: |
          KECLEON is capable of changing its body
          colors at will to blend in with its
          surroundings.There is one exception - this POKéMON
          can’t change the zigzag pattern on its
          belly.
        sapphire: |
          KECLEON alters its body coloration to
          blend in with its surroundings, allowing
          it to sneak up on its prey unnoticed.Then it lashes out with its long,
          stretchy tongue to instantly ensnare
          the unsuspecting target.
      forms: &ruby-sapphire.pokemon.kecleon.forms
        kecleon:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.kecleon.forms.kecleon.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.kecleon.default
          battle_only: &ruby-sapphire.pokemon.kecleon.forms.kecleon.battle_only false
