ruby-sapphire:
  name: &ruby-sapphire.name Vigoroth
  position: &ruby-sapphire.position 314
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 288
    hoenn: 37
  pokemon:
    vigoroth:
      genus: &ruby-sapphire.pokemon.vigoroth.genus 'Wild Monkey Pokémon'
      evolution_parent: &ruby-sapphire.pokemon.vigoroth.evolution_parent slakoth/slakoth
      color: &ruby-sapphire.pokemon.vigoroth.color white
      female_rate: &ruby-sapphire.pokemon.vigoroth.female_rate 50
      capture_rate: &ruby-sapphire.pokemon.vigoroth.capture_rate 120
      happiness: &ruby-sapphire.pokemon.vigoroth.happiness 70
      baby: &ruby-sapphire.pokemon.vigoroth.baby false
      hatch_steps: &ruby-sapphire.pokemon.vigoroth.hatch_steps 15
      growth_rate: &ruby-sapphire.pokemon.vigoroth.growth_rate slow
      forms_switchable: &ruby-sapphire.pokemon.vigoroth.forms_switchable false
      name: *ruby-sapphire.name
      default: &ruby-sapphire.pokemon.vigoroth.default true
      height: &ruby-sapphire.pokemon.vigoroth.height 14
      weight: &ruby-sapphire.pokemon.vigoroth.weight 465
      experience: &ruby-sapphire.pokemon.vigoroth.experience 154
      types: &ruby-sapphire.pokemon.vigoroth.types
        - normal
      egg_groups: &ruby-sapphire.pokemon.vigoroth.egg_groups
        - ground
      stats: &ruby-sapphire.pokemon.vigoroth.stats
        hp:
          base_value: 80
          effort_change: 0
        attack:
          base_value: 80
          effort_change: 0
        defense:
          base_value: 80
          effort_change: 0
        speed:
          base_value: 90
          effort_change: 2
        special-attack:
          base_value: 55
          effort_change: 0
        special-defense:
          base_value: 55
          effort_change: 0
      abilities: &ruby-sapphire.pokemon.vigoroth.abilities
        vital-spirit:
          hidden: false
          position: 1
      evolution_conditions: &ruby-sapphire.pokemon.vigoroth.evolution_conditions
        level-up:
          minimum_level: 18
      flavor_text:
        ruby: |
          VIGOROTH is always itching and agitated
          to go on a wild rampage. It simply can’t
          tolerate sitting still for even a minute.This POKéMON’s stress level rises if it
          can’t be moving constantly.
        sapphire: |
          VIGOROTH is simply incapable of
          remaining still. Even when it tries to
          sleep, the blood in its veins growsagitated, compelling this POKéMON to
          run wild throughout the jungle before
          it can settle down.
      forms: &ruby-sapphire.pokemon.vigoroth.forms
        vigoroth:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.vigoroth.forms.vigoroth.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.vigoroth.default
          battle_only: &ruby-sapphire.pokemon.vigoroth.forms.vigoroth.battle_only false
