      types: &ruby-sapphire.pokemon.banette.types
        - ghost
      egg_groups: &ruby-sapphire.pokemon.banette.egg_groups
        - indeterminate
      stats: &ruby-sapphire.pokemon.banette.stats
        hp:
          base_value: 64
          effort_change: 0
        attack:
          base_value: 115
          effort_change: 2
        defense:
          base_value: 65
          effort_change: 0
        speed:
          base_value: 65
          effort_change: 0
        special-attack:
          base_value: 83
          effort_change: 0
        special-defense:
          base_value: 63
          effort_change: 0
