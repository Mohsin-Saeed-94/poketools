diamond-pearl:
  name: &diamond-pearl.name Bronzor
  position: &diamond-pearl.position 460
  numbers:
    national: &diamond-pearl.numbers.national 436
    original-sinnoh: 88
  pokemon:
    bronzor:
      genus: &diamond-pearl.pokemon.bronzor.genus 'Bronze Pokémon'
      shape: &diamond-pearl.pokemon.bronzor.shape ball
      capture_rate: &diamond-pearl.pokemon.bronzor.capture_rate 255
      happiness: &diamond-pearl.pokemon.bronzor.happiness 70
      baby: &diamond-pearl.pokemon.bronzor.baby false
      hatch_steps: &diamond-pearl.pokemon.bronzor.hatch_steps 20
      growth_rate: &diamond-pearl.pokemon.bronzor.growth_rate medium
      forms_switchable: &diamond-pearl.pokemon.bronzor.forms_switchable false
      name: *diamond-pearl.name
      default: &diamond-pearl.pokemon.bronzor.default true
      height: &diamond-pearl.pokemon.bronzor.height 5
      weight: &diamond-pearl.pokemon.bronzor.weight 605
      experience: &diamond-pearl.pokemon.bronzor.experience 60
      types: &diamond-pearl.pokemon.bronzor.types
        - steel
        - psychic
      egg_groups: &diamond-pearl.pokemon.bronzor.egg_groups
        - mineral
      stats: &diamond-pearl.pokemon.bronzor.stats
        hp:
          base_value: 57
          effort_change: 0
        attack:
          base_value: 24
          effort_change: 0
        defense:
          base_value: 86
          effort_change: 1
        speed:
          base_value: 23
          effort_change: 0
        special-attack:
          base_value: 24
          effort_change: 0
        special-defense:
          base_value: 86
          effort_change: 0
      abilities: &diamond-pearl.pokemon.bronzor.abilities
        levitate: &diamond-pearl.pokemon.bronzor.abilities.levitate
          hidden: &diamond-pearl.pokemon.bronzor.abilities.levitate.hidden false
          position: 1
        heatproof: &diamond-pearl.pokemon.bronzor.abilities.heatproof
          hidden: *diamond-pearl.pokemon.bronzor.abilities.levitate.hidden
          position: 2
      wild_held_items:
        diamond: &diamond-pearl.pokemon.bronzor.wild_held_items.diamond
          metal-coat: 5
        pearl: *diamond-pearl.pokemon.bronzor.wild_held_items.diamond
      flavor_text:
        diamond: |
          Implements shaped like it were
          discovered in ancient tombs. It is
          unknown if they are related.
        pearl: |
          X-ray photos were taken to check
          its body structure. Nothing
          appeared, however.
      forms: &diamond-pearl.pokemon.bronzor.forms
        bronzor:
          name: *diamond-pearl.name
          form_name: &diamond-pearl.pokemon.bronzor.forms.bronzor.form_name 'Default Form'
          default: *diamond-pearl.pokemon.bronzor.default
          battle_only: &diamond-pearl.pokemon.bronzor.forms.bronzor.battle_only false
