        - normal
      egg_groups: &diamond-pearl.pokemon.purugly.egg_groups
        - ground
      stats: &diamond-pearl.pokemon.purugly.stats
        hp:
          base_value: 71
          effort_change: 0
        attack:
          base_value: 82
          effort_change: 0
        defense:
          base_value: 64
          effort_change: 0
        speed:
          base_value: 112
          effort_change: 2
        special-attack:
          base_value: 64
          effort_change: 0
        special-defense:
          base_value: 59
          effort_change: 0
      abilities: &diamond-pearl.pokemon.purugly.abilities
        thick-fat: &diamond-pearl.pokemon.purugly.abilities.thick-fat
          hidden: &diamond-pearl.pokemon.purugly.abilities.thick-fat.hidden false
