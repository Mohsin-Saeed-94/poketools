      weight: &diamond-pearl.pokemon.shieldon.weight 570
      experience: &diamond-pearl.pokemon.shieldon.experience 70
      types: &diamond-pearl.pokemon.shieldon.types
        - rock
        - steel
      egg_groups: &diamond-pearl.pokemon.shieldon.egg_groups
        - monster
      stats: &diamond-pearl.pokemon.shieldon.stats
        hp:
          base_value: 30
          effort_change: 0
        attack:
          base_value: 42
          effort_change: 0
        defense:
          base_value: 118
          effort_change: 1
        speed:
          base_value: 30
          effort_change: 0
        special-attack:
          base_value: 42
          effort_change: 0
        special-defense:
          base_value: 88
          effort_change: 0
      abilities: &diamond-pearl.pokemon.shieldon.abilities
        sturdy:
          hidden: false
          position: 1
        soundproof:
          hidden: true
          position: 3
      flavor_text:
        diamond: |
          A Pokémon that lived in jungles
          around 100 million years ago. Its
          facial hide is extremely hard.
        pearl: |
          It habitually polishes its face by
          rubbing it against tree trunks. It
          is weak to attacks from behind.
      forms: &diamond-pearl.pokemon.shieldon.forms
