diamond-pearl:
  name: &diamond-pearl.name Bidoof
  position: &diamond-pearl.position 429
  numbers:
    national: &diamond-pearl.numbers.national 399
    original-sinnoh: 13
  pokemon:
    bidoof:
      genus: &diamond-pearl.pokemon.bidoof.genus 'Plump Mouse Pokémon'
      shape: &diamond-pearl.pokemon.bidoof.shape quadruped
      female_rate: &diamond-pearl.pokemon.bidoof.female_rate 50
      capture_rate: &diamond-pearl.pokemon.bidoof.capture_rate 255
      happiness: &diamond-pearl.pokemon.bidoof.happiness 70
      baby: &diamond-pearl.pokemon.bidoof.baby false
      hatch_steps: &diamond-pearl.pokemon.bidoof.hatch_steps 15
      growth_rate: &diamond-pearl.pokemon.bidoof.growth_rate medium
      forms_switchable: &diamond-pearl.pokemon.bidoof.forms_switchable false
      name: *diamond-pearl.name
      default: &diamond-pearl.pokemon.bidoof.default true
      height: &diamond-pearl.pokemon.bidoof.height 5
      weight: &diamond-pearl.pokemon.bidoof.weight 200
      experience: &diamond-pearl.pokemon.bidoof.experience 50
      types: &diamond-pearl.pokemon.bidoof.types
        - normal
      egg_groups: &diamond-pearl.pokemon.bidoof.egg_groups
        - water1
        - ground
      stats: &diamond-pearl.pokemon.bidoof.stats
        hp:
          base_value: 59
          effort_change: 1
        attack:
          base_value: 45
          effort_change: 0
        defense:
          base_value: 40
          effort_change: 0
        speed:
          base_value: 31
          effort_change: 0
        special-attack:
          base_value: 35
          effort_change: 0
        special-defense:
          base_value: 40
          effort_change: 0
      abilities: &diamond-pearl.pokemon.bidoof.abilities
        simple: &diamond-pearl.pokemon.bidoof.abilities.simple
          hidden: &diamond-pearl.pokemon.bidoof.abilities.simple.hidden false
          position: 1
        unaware: &diamond-pearl.pokemon.bidoof.abilities.unaware
          hidden: *diamond-pearl.pokemon.bidoof.abilities.simple.hidden
          position: 2
      flavor_text:
        diamond: |
          With nerves of steel, nothing can
          perturb it. It is more agile and
          active than it appears.
        pearl: |
          It constantly gnaws on logs and
          rocks to whittle down its front
          teeth. It nests alongside water.
      forms: &diamond-pearl.pokemon.bidoof.forms
        bidoof:
          name: *diamond-pearl.name
          form_name: &diamond-pearl.pokemon.bidoof.forms.bidoof.form_name 'Default Form'
          default: *diamond-pearl.pokemon.bidoof.default
          battle_only: &diamond-pearl.pokemon.bidoof.forms.bidoof.battle_only false
