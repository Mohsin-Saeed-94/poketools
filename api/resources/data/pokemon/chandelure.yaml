      forms_switchable: &black-white.pokemon.chandelure.forms_switchable false
      name: *black-white.name
      default: &black-white.pokemon.chandelure.default true
      height: &black-white.pokemon.chandelure.height 10
      weight: &black-white.pokemon.chandelure.weight 343
      experience: &black-white.pokemon.chandelure.experience 234
      types: &black-white.pokemon.chandelure.types
        - ghost
        - fire
      egg_groups: &black-white.pokemon.chandelure.egg_groups
        - indeterminate
      stats: &black-white.pokemon.chandelure.stats
        hp:
          base_value: 60
          effort_change: 0
        attack:
          base_value: 55
          effort_change: 0
        defense:
          base_value: 90
          effort_change: 0
        speed:
          base_value: 80
          effort_change: 0
        special-attack:
          base_value: 145
          effort_change: 3
        special-defense:
          base_value: 90
          effort_change: 0
      abilities: &black-white.pokemon.chandelure.abilities
        flash-fire:
          hidden: &black-white.pokemon.chandelure.abilities.flash-fire.hidden false
          position: 1
        flame-body:
          hidden: *black-white.pokemon.chandelure.abilities.flash-fire.hidden
          position: 2
        infiltrator:
          hidden: true
          position: 3
      evolution_conditions: &black-white.pokemon.chandelure.evolution_conditions
        use-item:
          trigger_item: dusk-stone
      flavor_text:
        black: |
          It absorbs a spirit, which it then burns.
          By waving the flames on its arms,
          it puts its foes into a hypnotic trance.
        white: |
          Being consumed in Chandelure’s flame
          burns up the spirit, leaving the
          body behind.
      forms: &black-white.pokemon.chandelure.forms
        chandelure:
          name: *black-white.name
          form_name: 'Default Form'
          default: *black-white.pokemon.chandelure.default
          battle_only: false
