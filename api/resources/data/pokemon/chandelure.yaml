      evolution_parent: &black-white.pokemon.chandelure.evolution_parent lampent/lampent
      color: &black-white.pokemon.chandelure.color black
      shape: &black-white.pokemon.chandelure.shape arms
      female_rate: &black-white.pokemon.chandelure.female_rate 50
      capture_rate: &black-white.pokemon.chandelure.capture_rate 45
      happiness: &black-white.pokemon.chandelure.happiness 70
      baby: &black-white.pokemon.chandelure.baby false
      hatch_steps: &black-white.pokemon.chandelure.hatch_steps 20
