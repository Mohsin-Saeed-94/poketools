ruby-sapphire:
  name: &ruby-sapphire.name Blaziken
  position: &ruby-sapphire.position 282
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 257
    hoenn: 6
  pokemon:
    blaziken:
      genus: &ruby-sapphire.pokemon.blaziken.genus 'Blaze Pokémon'
      evolution_parent: &ruby-sapphire.pokemon.blaziken.evolution_parent combusken/combusken
      color: &ruby-sapphire.pokemon.blaziken.color red
      female_rate: &ruby-sapphire.pokemon.blaziken.female_rate 12
      capture_rate: &ruby-sapphire.pokemon.blaziken.capture_rate 45
      happiness: &ruby-sapphire.pokemon.blaziken.happiness 70
      baby: &ruby-sapphire.pokemon.blaziken.baby false
      hatch_steps: &ruby-sapphire.pokemon.blaziken.hatch_steps 20
      growth_rate: &ruby-sapphire.pokemon.blaziken.growth_rate medium-slow
      forms_switchable: &ruby-sapphire.pokemon.blaziken.forms_switchable true
      name: *ruby-sapphire.name
      default: &ruby-sapphire.pokemon.blaziken.default true
      height: &ruby-sapphire.pokemon.blaziken.height 19
      weight: &ruby-sapphire.pokemon.blaziken.weight 520
      experience: &ruby-sapphire.pokemon.blaziken.experience 239
      types: &ruby-sapphire.pokemon.blaziken.types
        - fire
        - fighting
      egg_groups: &ruby-sapphire.pokemon.blaziken.egg_groups
        - ground
      stats: &ruby-sapphire.pokemon.blaziken.stats
        hp:
          base_value: 80
          effort_change: 0
        attack:
          base_value: 120
          effort_change: 3
        defense:
          base_value: 70
          effort_change: 0
        speed:
          base_value: 80
          effort_change: 0
        special-attack:
          base_value: 110
          effort_change: 0
        special-defense:
          base_value: 70
          effort_change: 0
      abilities: &ruby-sapphire.pokemon.blaziken.abilities
        blaze: &ruby-sapphire.pokemon.blaziken.abilities.blaze
          hidden: false
          position: 1
        speed-boost:
          hidden: true
          position: 3
      evolution_conditions: &ruby-sapphire.pokemon.blaziken.evolution_conditions
        level-up:
          minimum_level: 36
      flavor_text:
        ruby: |
          In battle, BLAZIKEN blows out intense
          flames from its wrists and attacks foes
          courageously.The stronger the foe, the more
          intensely this POKéMON’s wrists burn.
        sapphire: |
          BLAZIKEN has incredibly strong legs -
          it can easily clear a 30-story building
          in one leap.This POKéMON’s blazing punches leave
          its foes scorched and blackened.
      forms: &ruby-sapphire.pokemon.blaziken.forms
        blaziken:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.blaziken.forms.blaziken.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.blaziken.default
          battle_only: &ruby-sapphire.pokemon.blaziken.forms.blaziken.battle_only false
