diamond-pearl:
  name: &diamond-pearl.name Turtwig
  position: &diamond-pearl.position 417
  numbers:
    national: &diamond-pearl.numbers.national 387
    original-sinnoh: 1
  pokemon:
    turtwig:
      genus: &diamond-pearl.pokemon.turtwig.genus 'Tiny Leaf Pok√©mon'
      shape: &diamond-pearl.pokemon.turtwig.shape quadruped
      female_rate: &diamond-pearl.pokemon.turtwig.female_rate 12
      capture_rate: &diamond-pearl.pokemon.turtwig.capture_rate 45
      happiness: &diamond-pearl.pokemon.turtwig.happiness 70
      baby: &diamond-pearl.pokemon.turtwig.baby false
      hatch_steps: &diamond-pearl.pokemon.turtwig.hatch_steps 20
      growth_rate: &diamond-pearl.pokemon.turtwig.growth_rate medium-slow
      forms_switchable: &diamond-pearl.pokemon.turtwig.forms_switchable false
      name: *diamond-pearl.name
      default: &diamond-pearl.pokemon.turtwig.default true
      height: &diamond-pearl.pokemon.turtwig.height 4
      weight: &diamond-pearl.pokemon.turtwig.weight 102
      experience: &diamond-pearl.pokemon.turtwig.experience 64
      types: &diamond-pearl.pokemon.turtwig.types
        - grass
      egg_groups: &diamond-pearl.pokemon.turtwig.egg_groups
        - monster
        - plant
      stats: &diamond-pearl.pokemon.turtwig.stats
        hp:
          base_value: 55
          effort_change: 0
        attack:
          base_value: 68
          effort_change: 1
        defense:
          base_value: 64
          effort_change: 0
        speed:
          base_value: 31
          effort_change: 0
        special-attack:
          base_value: 45
          effort_change: 0
        special-defense:
          base_value: 55
          effort_change: 0
      abilities: &diamond-pearl.pokemon.turtwig.abilities
        overgrow:
          hidden: false
          position: 1
        shell-armor:
          hidden: true
          position: 3
      flavor_text:
        diamond: |
          Made from soil, the shell on its
          back hardens when it drinks water.
          It lives along lakes.
        pearl: |
          It undertakes photosynthesis with
          its body, making oxygen. The leaf
          on its head wilts if it is thirsty.
      forms: &diamond-pearl.pokemon.turtwig.forms
        turtwig:
          name: *diamond-pearl.name
          form_name: &diamond-pearl.pokemon.turtwig.forms.turtwig.form_name 'Default Form'
          default: *diamond-pearl.pokemon.turtwig.default
          battle_only: &diamond-pearl.pokemon.turtwig.forms.turtwig.battle_only false
