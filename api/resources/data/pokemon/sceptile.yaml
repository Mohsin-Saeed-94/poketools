ruby-sapphire:
  name: &ruby-sapphire.name Sceptile
  position: &ruby-sapphire.position 279
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 254
    hoenn: 3
  pokemon:
    sceptile:
      genus: &ruby-sapphire.pokemon.sceptile.genus 'Forest Pokémon'
      evolution_parent: &ruby-sapphire.pokemon.sceptile.evolution_parent grovyle/grovyle
      color: &ruby-sapphire.pokemon.sceptile.color green
      female_rate: &ruby-sapphire.pokemon.sceptile.female_rate 12
      capture_rate: &ruby-sapphire.pokemon.sceptile.capture_rate 45
      happiness: &ruby-sapphire.pokemon.sceptile.happiness 70
      baby: &ruby-sapphire.pokemon.sceptile.baby false
      hatch_steps: &ruby-sapphire.pokemon.sceptile.hatch_steps 20
      growth_rate: &ruby-sapphire.pokemon.sceptile.growth_rate medium-slow
      forms_switchable: &ruby-sapphire.pokemon.sceptile.forms_switchable true
      name: *ruby-sapphire.name
      default: &ruby-sapphire.pokemon.sceptile.default true
      height: &ruby-sapphire.pokemon.sceptile.height 17
      weight: &ruby-sapphire.pokemon.sceptile.weight 522
      experience: &ruby-sapphire.pokemon.sceptile.experience 239
      types: &ruby-sapphire.pokemon.sceptile.types
        - grass
      egg_groups: &ruby-sapphire.pokemon.sceptile.egg_groups
        - monster
        - dragon
      stats: &ruby-sapphire.pokemon.sceptile.stats
        hp:
          base_value: 70
          effort_change: 0
        attack:
          base_value: 85
          effort_change: 0
        defense:
          base_value: 65
          effort_change: 0
        speed:
          base_value: 120
          effort_change: 3
        special-attack:
          base_value: 105
          effort_change: 0
        special-defense:
          base_value: 85
          effort_change: 0
      abilities: &ruby-sapphire.pokemon.sceptile.abilities
        overgrow: &ruby-sapphire.pokemon.sceptile.abilities.overgrow
          hidden: false
          position: 1
      evolution_conditions: &ruby-sapphire.pokemon.sceptile.evolution_conditions
        level-up:
          minimum_level: 36
      flavor_text:
        ruby: |
          The leaves growing on SCEPTILE’s body
          are very sharp edged. This POKéMON is
          very agile - it leaps all over thebranches of trees and jumps on its foe
          from above or behind.
        sapphire: |
          SCEPTILE has seeds growing on its back.
          They are said to be bursting with
          nutrients that revitalize trees.This POKéMON raises the trees in a
          forest with loving care.
      forms: &ruby-sapphire.pokemon.sceptile.forms
        sceptile:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.sceptile.forms.sceptile.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.sceptile.default
          battle_only: &ruby-sapphire.pokemon.sceptile.forms.sceptile.battle_only false
