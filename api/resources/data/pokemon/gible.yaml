diamond-pearl:
  name: &diamond-pearl.name Gible
  position: &diamond-pearl.position 464
  numbers:
    national: &diamond-pearl.numbers.national 443
    original-sinnoh: 109
  pokemon:
    gible:
      genus: &diamond-pearl.pokemon.gible.genus 'Land Shark Pokémon'
      shape: &diamond-pearl.pokemon.gible.shape upright
      female_rate: &diamond-pearl.pokemon.gible.female_rate 50
      capture_rate: &diamond-pearl.pokemon.gible.capture_rate 45
      happiness: &diamond-pearl.pokemon.gible.happiness 70
      baby: &diamond-pearl.pokemon.gible.baby false
      hatch_steps: &diamond-pearl.pokemon.gible.hatch_steps 40
      growth_rate: &diamond-pearl.pokemon.gible.growth_rate slow
      forms_switchable: &diamond-pearl.pokemon.gible.forms_switchable false
      name: *diamond-pearl.name
      default: &diamond-pearl.pokemon.gible.default true
      height: &diamond-pearl.pokemon.gible.height 7
      weight: &diamond-pearl.pokemon.gible.weight 205
      experience: &diamond-pearl.pokemon.gible.experience 60
      types: &diamond-pearl.pokemon.gible.types
        - dragon
        - ground
      egg_groups: &diamond-pearl.pokemon.gible.egg_groups
        - monster
        - dragon
      stats: &diamond-pearl.pokemon.gible.stats
        hp:
          base_value: 58
          effort_change: 0
        attack:
          base_value: 70
          effort_change: 1
        defense:
          base_value: 45
          effort_change: 0
        speed:
          base_value: 42
          effort_change: 0
        special-attack:
          base_value: 40
          effort_change: 0
        special-defense:
          base_value: 45
          effort_change: 0
      abilities: &diamond-pearl.pokemon.gible.abilities
        sand-veil:
          hidden: false
          position: 1
        rough-skin:
          hidden: true
          position: 3
      wild_held_items:
        diamond: &diamond-pearl.pokemon.gible.wild_held_items.diamond
          haban-berry: 5
        pearl: *diamond-pearl.pokemon.gible.wild_held_items.diamond
      flavor_text:
        diamond: |
          It nests in small, horizontal holes
          in cave walls. It pounces to catch
          prey that stray too close.
        pearl: |
          It once lived in the tropics. To
          avoid the cold, it lives in caves
          warmed by geothermal heat.
      forms: &diamond-pearl.pokemon.gible.forms
        gible:
          name: *diamond-pearl.name
          form_name: &diamond-pearl.pokemon.gible.forms.gible.form_name 'Default Form'
          default: *diamond-pearl.pokemon.gible.default
          battle_only: &diamond-pearl.pokemon.gible.forms.gible.battle_only false
