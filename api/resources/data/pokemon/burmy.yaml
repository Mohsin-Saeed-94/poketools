diamond-pearl:
  name: &diamond-pearl.name Burmy
  position: &diamond-pearl.position 440
  numbers:
    national: &diamond-pearl.numbers.national 412
    original-sinnoh: 45
  pokemon:
    burmy:
      genus: &diamond-pearl.pokemon.burmy.genus 'Bagworm Pokémon'
      shape: &diamond-pearl.pokemon.burmy.shape blob
      female_rate: &diamond-pearl.pokemon.burmy.female_rate 50
      capture_rate: &diamond-pearl.pokemon.burmy.capture_rate 120
      happiness: &diamond-pearl.pokemon.burmy.happiness 70
      baby: &diamond-pearl.pokemon.burmy.baby false
      hatch_steps: &diamond-pearl.pokemon.burmy.hatch_steps 15
      growth_rate: &diamond-pearl.pokemon.burmy.growth_rate medium
      forms_switchable: &diamond-pearl.pokemon.burmy.forms_switchable true
      forms_note: &diamond-pearl.pokemon.burmy.forms_note 'Forms only affect appearance, although they become permanent upon evolution.  Wild and newly-hatched Burmy are always in a Plant Cloak.  Burmy''s cloak changes to match the terrain after a battle it participated in: Plant Cloak by default; Sandy Cloak in sandy or rocky areas, such as beaches, caves, and trails; and Trash Cloak in buildings.'
      name: *diamond-pearl.name
      default: &diamond-pearl.pokemon.burmy.default true
      height: &diamond-pearl.pokemon.burmy.height 2
      weight: &diamond-pearl.pokemon.burmy.weight 34
      experience: &diamond-pearl.pokemon.burmy.experience 45
      types: &diamond-pearl.pokemon.burmy.types
        - bug
      egg_groups: *diamond-pearl.pokemon.burmy.types
      stats: &diamond-pearl.pokemon.burmy.stats
        hp:
          base_value: 40
          effort_change: 0
        attack:
          base_value: 29
          effort_change: 0
        defense:
          base_value: 45
          effort_change: 0
        speed:
          base_value: 36
          effort_change: 0
        special-attack:
          base_value: 29
          effort_change: 0
        special-defense:
          base_value: 45
          effort_change: 1
      abilities: &diamond-pearl.pokemon.burmy.abilities
        shed-skin: &diamond-pearl.pokemon.burmy.abilities.shed-skin
          hidden: false
          position: 1
      flavor_text:
        diamond: |
          To shelter itself from cold, wintry
          winds, it covers itself with a cloak
          made of twigs and leaves.
        pearl: |
          If its cloak is broken in battle,
          it quickly remakes the cloak with
          materials nearby.
      forms: &diamond-pearl.pokemon.burmy.forms
        burmy-plant:
          name: &diamond-pearl.pokemon.burmy.forms.burmy-plant.name 'Plant Burmy'
          form_name: &diamond-pearl.pokemon.burmy.forms.burmy-plant.form_name 'Plant Cloak'
          default: *diamond-pearl.pokemon.burmy.default
          battle_only: &diamond-pearl.pokemon.burmy.forms.burmy-plant.battle_only false
        burmy-sandy:
          name: &diamond-pearl.pokemon.burmy.forms.burmy-sandy.name 'Sandy Burmy'
          form_name: &diamond-pearl.pokemon.burmy.forms.burmy-sandy.form_name 'Sandy Cloak'
          default: &diamond-pearl.pokemon.burmy.forms.burmy-sandy.default false
          battle_only: *diamond-pearl.pokemon.burmy.forms.burmy-plant.battle_only
        burmy-trash:
          name: &diamond-pearl.pokemon.burmy.forms.burmy-trash.name 'Trash Burmy'
          form_name: &diamond-pearl.pokemon.burmy.forms.burmy-trash.form_name 'Trash Cloak'
          default: *diamond-pearl.pokemon.burmy.forms.burmy-sandy.default
          battle_only: *diamond-pearl.pokemon.burmy.forms.burmy-plant.battle_only
