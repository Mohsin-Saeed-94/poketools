x-y:
  name: &x-y.name Flabébé
  position: &x-y.position 670
  numbers:
    national: &x-y.numbers.national 669
    kalos-central: 68
  pokemon:
    flabebe:
      genus: &x-y.pokemon.flabebe.genus 'Single Bloom Pokémon'
      color: &x-y.pokemon.flabebe.color white
      shape: &x-y.pokemon.flabebe.shape arms
      female_rate: &x-y.pokemon.flabebe.female_rate 100
      capture_rate: &x-y.pokemon.flabebe.capture_rate 225
      happiness: &x-y.pokemon.flabebe.happiness 70
      baby: &x-y.pokemon.flabebe.baby false
      hatch_steps: &x-y.pokemon.flabebe.hatch_steps 20
      growth_rate: &x-y.pokemon.flabebe.growth_rate medium
      forms_switchable: &x-y.pokemon.flabebe.forms_switchable false
      forms_note: &x-y.pokemon.flabebe.forms_note 'Forms only differ in appearance.  Flabébé''s flower is set when it is encountered, and cannot be changed.'
      name: *x-y.name
      default: &x-y.pokemon.flabebe.default true
      height: &x-y.pokemon.flabebe.height 1
      weight: &x-y.pokemon.flabebe.weight 1
      experience: &x-y.pokemon.flabebe.experience 61
      types: &x-y.pokemon.flabebe.types
        - fairy
      egg_groups: *x-y.pokemon.flabebe.types
      mega: &x-y.pokemon.flabebe.mega false
      stats: &x-y.pokemon.flabebe.stats
        hp:
          base_value: 44
          effort_change: 0
        attack:
          base_value: 38
          effort_change: 0
        defense:
          base_value: 39
          effort_change: 0
        speed:
          base_value: 42
          effort_change: 0
        special-attack:
          base_value: 61
          effort_change: 0
        special-defense:
          base_value: 79
          effort_change: 1
      abilities: &x-y.pokemon.flabebe.abilities
        flower-veil:
          hidden: false
          position: 1
        symbiosis:
          hidden: true
          position: 3
      flavor_text:
        x: |
          It draws out and controls the hidden power
          of flowers. The flower Flabébé holds
          is most likely part of its body.
        'y': |
          When it finds a flower it likes, it dwells on
          that flower its whole life long. It floats in the
          wind’s embrace with an untroubled heart.
      forms: &x-y.pokemon.flabebe.forms
        flabebe-red:
          name: 'Red Flabébé'
          form_name: 'Red Flower'
          default: *x-y.pokemon.flabebe.default
          battle_only: &x-y.pokemon.flabebe.forms.flabebe-red.battle_only false
        flabebe-yellow:
          name: 'Yellow Flabébé'
          form_name: 'Yellow Flower'
          default: &x-y.pokemon.flabebe.forms.flabebe-yellow.default false
          battle_only: *x-y.pokemon.flabebe.forms.flabebe-red.battle_only
        flabebe-orange:
          name: 'Orange Flabébé'
          form_name: 'Orange Flower'
          default: *x-y.pokemon.flabebe.forms.flabebe-yellow.default
          battle_only: *x-y.pokemon.flabebe.forms.flabebe-red.battle_only
        flabebe-blue:
          name: 'Blue Flabébé'
          form_name: 'Blue Flower'
          default: *x-y.pokemon.flabebe.forms.flabebe-yellow.default
          battle_only: *x-y.pokemon.flabebe.forms.flabebe-red.battle_only
        flabebe-white:
          name: 'White Flabébé'
          form_name: 'White Flower'
          default: *x-y.pokemon.flabebe.forms.flabebe-yellow.default
          battle_only: *x-y.pokemon.flabebe.forms.flabebe-red.battle_only
