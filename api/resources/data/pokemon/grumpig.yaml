      female_rate: &ruby-sapphire.pokemon.grumpig.female_rate 50
      capture_rate: &ruby-sapphire.pokemon.grumpig.capture_rate 60
      happiness: &ruby-sapphire.pokemon.grumpig.happiness 70
      baby: &ruby-sapphire.pokemon.grumpig.baby false
      hatch_steps: &ruby-sapphire.pokemon.grumpig.hatch_steps 20
      growth_rate: &ruby-sapphire.pokemon.grumpig.growth_rate fast
      forms_switchable: &ruby-sapphire.pokemon.grumpig.forms_switchable false
      name: *ruby-sapphire.name
      default: &ruby-sapphire.pokemon.grumpig.default true
      height: &ruby-sapphire.pokemon.grumpig.height 9
      weight: &ruby-sapphire.pokemon.grumpig.weight 715
      experience: &ruby-sapphire.pokemon.grumpig.experience 165
      types: &ruby-sapphire.pokemon.grumpig.types
        - psychic
      egg_groups: &ruby-sapphire.pokemon.grumpig.egg_groups
        - ground
      stats: &ruby-sapphire.pokemon.grumpig.stats
        hp:
          base_value: 80
          effort_change: 0
        attack:
          base_value: 45
          effort_change: 0
        defense:
          base_value: 65
          effort_change: 0
        speed:
          base_value: 80
          effort_change: 0
        special-attack:
          base_value: 90
          effort_change: 0
        special-defense:
          base_value: 110
          effort_change: 2
      abilities: &ruby-sapphire.pokemon.grumpig.abilities
        thick-fat: &ruby-sapphire.pokemon.grumpig.abilities.thick-fat
          hidden: &ruby-sapphire.pokemon.grumpig.abilities.thick-fat.hidden false
          position: 1
        own-tempo: &ruby-sapphire.pokemon.grumpig.abilities.own-tempo
          hidden: *ruby-sapphire.pokemon.grumpig.abilities.thick-fat.hidden
          position: 2
      evolution_conditions: &ruby-sapphire.pokemon.grumpig.evolution_conditions
        level-up:
          minimum_level: 32
      flavor_text:
        ruby: |
          GRUMPIG uses the black pearls on its
          body to amplify its psychic power waves
          for gaining total control over its foe.When this POKéMON uses its special
          power, its snorting breath grows
          labored.
        sapphire: |
          GRUMPIG uses the black pearls on its
          body to wield its fantastic powers.
          When it is doing so, it dances bizarrely.This POKéMON’s black pearls are valuable
          as works of art.
      forms: &ruby-sapphire.pokemon.grumpig.forms
        grumpig:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.grumpig.forms.grumpig.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.grumpig.default
          battle_only: &ruby-sapphire.pokemon.grumpig.forms.grumpig.battle_only false
