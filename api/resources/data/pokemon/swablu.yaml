  pokemon:
    swablu:
      genus: &ruby-sapphire.pokemon.swablu.genus 'Cotton Bird Pokémon'
      color: &ruby-sapphire.pokemon.swablu.color blue
      female_rate: &ruby-sapphire.pokemon.swablu.female_rate 50
      capture_rate: &ruby-sapphire.pokemon.swablu.capture_rate 255
      happiness: &ruby-sapphire.pokemon.swablu.happiness 70
      baby: &ruby-sapphire.pokemon.swablu.baby false
      hatch_steps: &ruby-sapphire.pokemon.swablu.hatch_steps 20
      growth_rate: &ruby-sapphire.pokemon.swablu.growth_rate slow-then-very-fast
      forms_switchable: &ruby-sapphire.pokemon.swablu.forms_switchable false
      name: *ruby-sapphire.name
      default: &ruby-sapphire.pokemon.swablu.default true
      height: &ruby-sapphire.pokemon.swablu.height 4
      weight: &ruby-sapphire.pokemon.swablu.weight 12
      experience: &ruby-sapphire.pokemon.swablu.experience 62
      types: &ruby-sapphire.pokemon.swablu.types
        - normal
        - flying
      egg_groups: &ruby-sapphire.pokemon.swablu.egg_groups
        - flying
        - dragon
      stats: &ruby-sapphire.pokemon.swablu.stats
        hp:
          base_value: 45
          effort_change: 0
        attack:
          base_value: 40
          effort_change: 0
        defense:
          base_value: 60
          effort_change: 0
        speed:
          base_value: 50
          effort_change: 0
        special-attack:
          base_value: 40
          effort_change: 0
        special-defense:
          base_value: 75
          effort_change: 1
      abilities: &ruby-sapphire.pokemon.swablu.abilities
        natural-cure:
          hidden: false
          position: 1
        cloud-nine:
          hidden: true
          position: 3
      flavor_text:
        ruby: |
          SWABLU has light and fluffy wings that
          are like cottony clouds. This POKéMON
          is not frightened of people.It lands on the heads of people and
          sits there like a cotton-fluff hat.
        sapphire: |
          SWABLU loves to make things clean.
          If it spots something dirty, it will wipe
          and polish it with its cottony wings.If its wings become dirty, this POKéMON
          finds a stream and showers itself.
      forms: &ruby-sapphire.pokemon.swablu.forms
        swablu:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.swablu.forms.swablu.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.swablu.default
          battle_only: &ruby-sapphire.pokemon.swablu.forms.swablu.battle_only false
