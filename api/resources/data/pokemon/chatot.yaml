diamond-pearl:
  name: &diamond-pearl.name Chatot
  position: &diamond-pearl.position 462
  numbers:
    national: &diamond-pearl.numbers.national 441
    original-sinnoh: 102
  pokemon:
    chatot:
      genus: &diamond-pearl.pokemon.chatot.genus 'Music Note Pokémon'
      shape: &diamond-pearl.pokemon.chatot.shape wings
      female_rate: &diamond-pearl.pokemon.chatot.female_rate 50
      capture_rate: &diamond-pearl.pokemon.chatot.capture_rate 30
      happiness: &diamond-pearl.pokemon.chatot.happiness 35
      baby: &diamond-pearl.pokemon.chatot.baby false
      hatch_steps: &diamond-pearl.pokemon.chatot.hatch_steps 20
      growth_rate: &diamond-pearl.pokemon.chatot.growth_rate medium-slow
      forms_switchable: &diamond-pearl.pokemon.chatot.forms_switchable false
      name: *diamond-pearl.name
      default: &diamond-pearl.pokemon.chatot.default true
      height: &diamond-pearl.pokemon.chatot.height 5
      weight: &diamond-pearl.pokemon.chatot.weight 19
      experience: &diamond-pearl.pokemon.chatot.experience 144
      types: &diamond-pearl.pokemon.chatot.types
        - normal
        - flying
      egg_groups: &diamond-pearl.pokemon.chatot.egg_groups
        - flying
      stats: &diamond-pearl.pokemon.chatot.stats
        hp:
          base_value: 76
          effort_change: 0
        attack:
          base_value: 65
          effort_change: 1
        defense:
          base_value: 45
          effort_change: 0
        speed:
          base_value: 91
          effort_change: 0
        special-attack:
          base_value: 92
          effort_change: 0
        special-defense:
          base_value: 42
          effort_change: 0
      abilities: &diamond-pearl.pokemon.chatot.abilities
        keen-eye: &diamond-pearl.pokemon.chatot.abilities.keen-eye
          hidden: &diamond-pearl.pokemon.chatot.abilities.keen-eye.hidden false
          position: 1
        tangled-feet: &diamond-pearl.pokemon.chatot.abilities.tangled-feet
          hidden: *diamond-pearl.pokemon.chatot.abilities.keen-eye.hidden
          position: 2
      wild_held_items:
        diamond: &diamond-pearl.pokemon.chatot.wild_held_items.diamond
          metronome: 5
        pearl: *diamond-pearl.pokemon.chatot.wild_held_items.diamond
      flavor_text:
        diamond: |
          It can learn and speak human
          words. If they gather, they all
          learn the same saying.
        pearl: |
          It keeps rhythm by flicking its
          tail feathers like a metronome.
          It imitates human speech.
      forms: &diamond-pearl.pokemon.chatot.forms
        chatot:
          name: *diamond-pearl.name
          form_name: &diamond-pearl.pokemon.chatot.forms.chatot.form_name 'Default Form'
          default: *diamond-pearl.pokemon.chatot.default
          battle_only: &diamond-pearl.pokemon.chatot.forms.chatot.battle_only false
