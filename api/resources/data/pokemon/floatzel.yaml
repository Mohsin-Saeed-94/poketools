diamond-pearl:
  name: &diamond-pearl.name Floatzel
  position: &diamond-pearl.position 447
  numbers:
    national: &diamond-pearl.numbers.national 419
    original-sinnoh: 57
  pokemon:
    floatzel:
      genus: &diamond-pearl.pokemon.floatzel.genus 'Sea Weasel Pok√©mon'
      evolution_parent: &diamond-pearl.pokemon.floatzel.evolution_parent buizel/buizel
      shape: &diamond-pearl.pokemon.floatzel.shape quadruped
      female_rate: &diamond-pearl.pokemon.floatzel.female_rate 50
      capture_rate: &diamond-pearl.pokemon.floatzel.capture_rate 75
      happiness: &diamond-pearl.pokemon.floatzel.happiness 70
      baby: &diamond-pearl.pokemon.floatzel.baby false
      hatch_steps: &diamond-pearl.pokemon.floatzel.hatch_steps 20
      growth_rate: &diamond-pearl.pokemon.floatzel.growth_rate medium
      forms_switchable: &diamond-pearl.pokemon.floatzel.forms_switchable false
      name: *diamond-pearl.name
      default: &diamond-pearl.pokemon.floatzel.default true
      height: &diamond-pearl.pokemon.floatzel.height 11
      weight: &diamond-pearl.pokemon.floatzel.weight 335
      experience: &diamond-pearl.pokemon.floatzel.experience 173
      types: &diamond-pearl.pokemon.floatzel.types
        - water
      egg_groups: &diamond-pearl.pokemon.floatzel.egg_groups
        - water1
        - ground
      stats: &diamond-pearl.pokemon.floatzel.stats
        hp:
          base_value: 85
          effort_change: 0
        attack:
          base_value: 105
          effort_change: 0
        defense:
          base_value: 55
          effort_change: 0
        speed:
          base_value: 115
          effort_change: 2
        special-attack:
          base_value: 85
          effort_change: 0
        special-defense:
          base_value: 50
          effort_change: 0
      abilities: &diamond-pearl.pokemon.floatzel.abilities
        swift-swim:
          hidden: false
          position: 1
        water-veil:
          hidden: true
          position: 3
      wild_held_items:
        diamond: &diamond-pearl.pokemon.floatzel.wild_held_items.diamond
          wacan-berry: 5
        pearl: *diamond-pearl.pokemon.floatzel.wild_held_items.diamond
      evolution_conditions: &diamond-pearl.pokemon.floatzel.evolution_conditions
        level-up:
          minimum_level: 26
      flavor_text:
        diamond: |
          It floats using its well-developed
          flotation sac. It assists in the
          rescues of drowning people.
        pearl: |
          Its flotation sac developed as a
          result of pursuing aquatic prey.
          It can double as a rubber raft.
      forms: &diamond-pearl.pokemon.floatzel.forms
        floatzel:
          name: *diamond-pearl.name
          form_name: &diamond-pearl.pokemon.floatzel.forms.floatzel.form_name 'Default Form'
          default: *diamond-pearl.pokemon.floatzel.default
          battle_only: &diamond-pearl.pokemon.floatzel.forms.floatzel.battle_only false
