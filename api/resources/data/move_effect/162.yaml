red-blue: &red-blue
  short_effect: 'Power is 100 times the amount of energy Stockpiled.'
  effect: |
    Inflicts [regular damage]{mechanic:regular-damage}.  Power is equal to 100 times the amount of energy stored by []{move:stockpile}.  Ignores the random factor in the damage formula.  Stored energy is consumed, and the user's [Defense]{mechanic:defense} and [Special Defense]{mechanic:special-defense} are reset to what they would be if []{move:stockpile} had not been used.  If the user has no energy stored, this move will [fail]{mechanic:fail}.
    
    This move cannot be copied by []{move:mirror-move}.
