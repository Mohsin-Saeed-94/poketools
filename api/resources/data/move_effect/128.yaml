red-blue: &red-blue
  short_description: 'Allows the trainer to switch out the user and pass effects along to its replacement.'
  description: |
    User [switches out]{mechanic:switches-out}, and the trainer selects a replacement Pokémon from the party.  [Stat]{mechanic:stat} changes, [confusion]{mechanic:confusion}, and persistent move effects are passed along to the replacement Pokémon.
    
    The following move effects are passed:
    
    * []{move:aqua-ring}
    * both the user's and target's effect of []{move:block}, []{move:mean-look}, and []{move:spider-web}
    * the curse effect of []{move:curse}
    * []{move:embargo}
    * []{move:focus-energy} or an activated []{item:lansat-berry}
    * []{move:gastro-acid}
    * []{move:ingrain}
    * being sapped by []{move:leech-seed}
    * being targeted by []{move:lock-on} or []{move:mind-reader}
    * []{move:magnet-rise}
    * []{move:perish-song}'s counter
    * []{move:power-trick}
    * []{move:substitute}; the doll's HP is unchanged
    
    The replacement Pokémon does not trigger effects that respond to Pokémon switching in.
