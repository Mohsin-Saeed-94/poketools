red-blue: &red-blue
  short_description: 'Reflects back the first effect move used on the user this turn.'
  description: |
    The first non-damaging move targeting the user this turn that inflicts [major status effect]{mechanic:major-status-effect}s, [stat change]{mechanic:stat-change}s, or [trap]{mechanic:trap}ping effects will be reflected at its user.
    
    []{move:defog}, []{move:memento}, and []{move:teeter-dance} are not reflected.
    
    []{move:attract}, []{move:flatter}, []{move:gastro-acid}, []{move:leech-seed}, []{move:swagger}, []{move:worry-seed}, and []{move:yawn} are reflected.
    
    This move cannot be copied by []{move:mirror-move}.
    
