red-blue: &red-blue
  short_description: 'User must switch out after attacking.'
  description: |
    Inflicts [regular damage]{mechanic:regular-damage}, then the user immediately [switches out]{mechanic:switches-out}, and the trainer selects a replacement Pokémon from the party.  If the target [faint]{mechanic:faint}s from this attack, the user's trainer selects the new Pokémon to send out first.  If the user is the last Pokémon in its party that can battle, it will not [switch out]{mechanic:switch-out}.
    
    The user may be hit by []{move:pursuit} when it [switches out]{mechanic:switches-out}, if it has been targeted and []{move:pursuit} has not yet been used.
    
    This move may be used even if the user is under the effect of []{move:ingrain}.  []{move:ingrain}'s effect will end.
    
