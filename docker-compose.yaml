version: "3.7"

services:
  app:
    image: app
    build:
      context: .
      dockerfile: Dockerfile
      target: app
    environment:
      - ELASTICSEARCH_URL=http://search:9200/
    expose:
      - "9000"
    depends_on:
      - search

  web:
    image: web
    build:
      context: .
      dockerfile: Dockerfile
      target: web
    ports:
      - "8080:80"
    depends_on:
      - app

  search:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.8.7
    container_name: poketools_search_1
    environment:
      - cluster.name=poketools-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - searchdata:/usr/share/elasticsearch/data
    expose:
      - "9200"
      
  db:
    image: db
    build:
      dockerfile: Dockerfile.data
      context: docker/db
      target: db
    environment:
      - POSTGRES_USER=poketools
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=poketools
    ports:
      - "4321:5432"

volumes:
  searchdata:
    driver: local
