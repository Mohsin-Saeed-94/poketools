apiVersion: apps/v1
kind: Deployment
metadata:
  name: php
  namespace: poketools
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: php
  template:
    metadata:
      labels:
        app: php
    spec:
      containers:
        - env:
            - name: APP_VERSION
              value: ${APP_VERSION}
            - name: BUILD_NUMBER
              value: ${BUILD_NUMBER}
            - name: APP_ENV
              value: dev
            - name: IDE
              value: phpstorm
            - name: APP_SECRET
              valueFrom:
                secretKeyRef:
                  name: poketools-secret
                  key: app.secret
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: poketools-secret
                  key: database.url
            - name: MAILER_URL
              valueFrom:
                secretKeyRef:
                  name: poketools-secret
                  key: mailer.url
          image: ${IMAGE_BASENAME}/app:${BUILD_NUMBER}
          name: php
          ports:
            - containerPort: 9000
              name: php-fpm
          readinessProbe:
            tcpSocket:
              port: 9000
            initialDelaySeconds: 10
            periodSeconds: 30
      restartPolicy: Always
