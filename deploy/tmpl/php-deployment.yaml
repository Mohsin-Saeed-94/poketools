apiVersion: apps/v1
kind: Deployment
metadata:
  name: php
  namespace: poketools
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: php
  template:
    metadata:
      labels:
        app: php
    spec:
      initContainers:
        - name: wait-db
          image: busybox
          command:
            - 'sh'
            - '-c'
            - 'until nc -vz db-service 5432; do echo waiting for db-service; sleep 30; done;'
        - name: wait-elasticsearch
          image: busybox
          command:
            - 'sh'
            - '-c'
            - 'until nc -vz elasticsearch-service 9200; do echo waiting for elasticsearch-service; sleep 2; done;'
        - name: setup-log
          image: busybox
          command:
            - 'sh'
            - '-c'
            - 'touch /var/www/var/log/prod.log'
          volumeMounts:
            - name: applog
              mountPath: /var/www/var/log
      containers:
        - name: php
          image: ${IMAGE_BASENAME}/app:${BUILD_NUMBER}
          env:
            - name: APP_VERSION
              value: ${APP_VERSION}
            - name: BUILD_NUMBER
              value: ${BUILD_NUMBER}
            - name: APP_ENV
              value: prod
            - name: APP_SECRET
              valueFrom:
                secretKeyRef:
                  name: poketools-secret
                  key: app.secret
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: poketools-secret
                  key: database.url
            - name: MAILER_URL
              valueFrom:
                secretKeyRef:
                  name: poketools-secret
                  key: mailer.url
            - name: ELASTICSEARCH_URL
              value: "http://elasticsearch-service:9200"
            - name: SENTRY_DSN
              valueFrom:
                secretKeyRef:
                    name: poketools-secret
                    key: sentry.dsn
          ports:
            - containerPort: 9000
              name: php-fpm
          readinessProbe:
            tcpSocket:
              port: 9000
            initialDelaySeconds: 10
            periodSeconds: 30
          volumeMounts:
            - name: applog
              mountPath: /var/www/var/log
        - name: app-log
          image: busybox
          args:
            - 'sh'
            - '-c'
            - 'tail -n+1 -f /var/www/var/log/prod.log'
          volumeMounts:
            - name: applog
              mountPath: /var/www/var/log
      restartPolicy: Always
      volumes:
        - name: applog
          emptyDir: {}
