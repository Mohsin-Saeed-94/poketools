gold-silver: &gold-silver
  short_description: 'Moves have 100% accuracy against the target for three turns.'
  description: |
    For three turns (including this one), moves used against the target have 100% [accuracy]{mechanic:accuracy}, but the target is immune to []{type:ground} damage.  Accuracy of one-hit KO moves is exempt from this effect.
    
    This effect is removed by []{move:gravity}.  If Gravity is already in effect, this move will [fail]{mechanic:fail}.
