gold-silver: &gold-silver
  short_description: 'Throws held item at the target; power depends on the item.'
  description: |
    Inflicts [regular damage]{mechanic:regular-damage}.  Power and type are determined by the user's [held item]{mechanic:held-item}.  The item is consumed.  If the user is not holding an item, or its item has no set type and power, this move will [fail]{mechanic:fail}.
    
    This move ignores []{ability:sticky-hold}.
    
    If the user is under the effect of []{move:embargo}, this move will [fail]{mechanic:fail}.
