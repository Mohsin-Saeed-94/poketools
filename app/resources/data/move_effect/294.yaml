red-blue: &red-blue
  short_description: 'Power is higher when the user has greater Speed than the target, up to a maximum of 150.'
  description: |
    Inflicts [regular damage]{mechanic:regular-damage}.  The greater the user's [Speed]{mechanic:speed} compared to the target's, the higher power this move has, to a maximum of 150.
    
    User's Speed                     | Power
    -------------------------------- | ----:
    Up to 2× the target's Speed      |    60
    Up to 3× the target's Speed      |    80
    Up to 4× the target's Speed      |   120
    More than 4× the target's Speed  |   150
