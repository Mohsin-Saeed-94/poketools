ruby-sapphire: &ruby-sapphire
  short_description: 'Power increases when this move has less PP, up to a maximum of 200.'
  description: |
    Inflicts [regular damage]{mechanic:regular-damage}.  Power is determined by the [PP]{mechanic:pp} remaining for this move, after its [PP]{mechanic:pp} cost is deducted.  Ignores [accuracy]{mechanic:accuracy} and [evasion]{mechanic:evasion} modifiers.
    
    PP remaining | Power
    ------------ | ----:
    4 or more    |    40
    3            |    50
    2            |    60
    1            |    80
    0            |   200
    
    If this move is activated by another move, the activating move's [PP]{mechanic:pp} is used to calculate power.
