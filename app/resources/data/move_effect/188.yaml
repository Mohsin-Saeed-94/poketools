gold-silver: &gold-silver
  short_description: 'Target sleeps at the end of the next turn.'
  description: |
    Puts the target to [sleep]{mechanic:sleep} at the end of the next turn.  Ignores [accuracy]{mechanic:accuracy} and [evasion]{mechanic:evasion} modifiers.  If the target leaves the [field]{mechanic:field}, this effect is canceled.  If the target has a status effect when this move is used, this move will [fail]{mechanic:fail}.
    
    If the target is protected by []{move:safeguard} when this move is used, this move will [fail]{mechanic:fail}.
    
    []{ability:insomnia} and []{ability:vital-spirit} prevent the [sleep]{mechanic:sleep} if the target has either at the end of the next turn, but will not cause this move to [fail]{mechanic:fail} on use.
