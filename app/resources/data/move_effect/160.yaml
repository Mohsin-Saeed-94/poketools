gold-silver: &gold-silver
  short_description: 'Forced to use this move for several turns.  Pokémon cannot fall asleep in that time.'
  description: |
    Inflicts [regular damage]{mechanic:regular-damage}.  User is forced to use this move for 2–5 turns, selected at random.  All Pokémon on the [field]{mechanic:field} wake up, and none can fall to [sleep]{mechanic:sleep} until the lock-in ends.
    
    Pokémon cannot use []{move:rest} during this effect.
    
    This move cannot be selected by []{move:sleep-talk}.
