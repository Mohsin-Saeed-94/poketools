    <math xmlns="http://www.w3.org/1998/Math/MathML"> <mrow> <mi>p</mi> <mo>=</mo> <mfenced open="{" close=""> <mtable> <mlabeledtr> <mtd> <msub> <mi>IV</mi> <mi>spe</mi> </msub> <mo>&ge;</mo> <mn>8</mn> </mtd> <mtd> <mn>1</mn> </mtd> </mlabeledtr> <mlabeledtr> <mtd> <msub> <mi>IV</mi> <mi>spe</mi> </msub> <mo>&lt;</mo> <mn>8</mn> </mtd> <mtd> <mn>0</mn> </mtd> </mlabeledtr> </mtable> </mfenced> </mrow> </math>
    
    <math xmlns="http://www.w3.org/1998/Math/MathML"> <mrow> <mi>Power</mi> <mo>=</mo> <mfrac> <mrow> <mfenced open="(" close=")" separators=""> <mi>a</mi> <mo>+</mo> <mi>d</mi> <mo>+</mo> <mi>s</mi> <mo>+</mo> <mi>p</mi> </mfenced> <mo>&times;</mo> <mn>5</mn> <mo>+</mo> <mfenced open="(" close=")" separators=""> <msub> <mi>IV</mi> <mi>spe</mi> </msub> <mo>mod</mo> <mn>4</mn> </mfenced> </mrow> <mrow> <mn>2</mn> </mrow> </mfrac> <mo>+</mo> <mn>31</mn> </mrow> </math>
    
