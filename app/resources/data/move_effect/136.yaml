    <math xmlns="http://www.w3.org/1998/Math/MathML"> <mrow> <mi>d</mi> <mo>=</mo> <mfenced open="{" close=""> <mtable> <mlabeledtr> <mtd> <msub> <mi>IV</mi> <mi>def</mi> </msub> <mo>&ge;</mo> <mn>8</mn> </mtd> <mtd> <mn>4</mn> </mtd> </mlabeledtr> <mlabeledtr> <mtd> <msub> <mi>IV</mi> <mi>def</mi> </msub> <mo>&lt;</mo> <mn>8</mn> </mtd> <mtd> <mn>0</mn> </mtd> </mlabeledtr> </mtable> </mfenced> </mrow> </math>
    
