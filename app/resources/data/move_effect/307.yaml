colosseum: &colosseum
  short_description: 'Prevents any priority moves from hitting friendly Pokémon this turn.'
  description: |
    Moves with priority greater than 0 will not hit friendly Pokémon for the remainder of this turn.  If the user is last to act this turn, this move will [fail]{mechanic:fail}.
    
    This move cannot be selected by []{move:assist} or []{move:metronome}.
