gold-silver: &gold-silver
  short_description: 'Reduces damage from special attacks by 50% for five turns.'
  description: |
    Erects a barrier around the user's side of the field that reduces damage from [special]{mechanic:special} attacks by half for five turns.  In double battles, the reduction is 1/3.  [Critical hit]{mechanic:critical-hit}s are not affected by the barrier.
    
    If the user is holding []{item:light-clay}, the barrier lasts for eight turns.
    
    []{move:brick-break} or []{move:defog} used by an opponent will destroy the barrier.
