ruby-sapphire: &ruby-sapphire
  short_description: 'Power is higher when the user weighs more than the target, up to a maximum of 120.'
  description: |
    Inflicts [regular damage]{mechanic:regular-damage}.  The greater the user's weight compared to the target's, the higher power this move has, to a maximum of 120.
    
    User's weight                    | Power
    -------------------------------- | ----:
    Up to 2× the target's weight     |    40
    Up to 3× the target's weight     |    60
    Up to 4× the target's weight     |    80
    Up to 5× the target's weight     |   100
    More than 5× the target's weight |   120
