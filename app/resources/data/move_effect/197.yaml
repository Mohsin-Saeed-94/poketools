  short_description: 'Inflicts more damage to heavier targets, with a maximum of 120 power.'
  description: |
    Inflicts [regular damage]{mechanic:regular-damage}.  Power increases with the target's weight in kilograms, to a maximum of 120.
    
    Target's weight | Power
    --------------- | ----:
    Up to 10kg      |    20
    Up to 25kg      |    40
    Up to 50kg      |    60
    Up to 100kg     |    80
    Up to 200kg     |   100
    Above 200kg     |   120
