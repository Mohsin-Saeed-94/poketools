colosseum: &colosseum
  short_description: 'Causes damage when opposing Pokémon switch in.'
  description: |
    Spreads sharp rocks around the opposing [field]{mechanic:field}, damaging any Pokémon that enters the [field]{mechanic:field} for 1/8 its max [HP]{mechanic:hp}.  This damage is affected by the entering Pokémon's susceptibility to []{type:rock} moves.
    
    []{move:rapid-spin} removes this effect from its user's side of the [field]{mechanic:field}.
