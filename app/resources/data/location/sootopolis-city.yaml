ruby-sapphire: &ruby-sapphire
  region: &ruby-sapphire.region hoenn
  name: &ruby-sapphire.name 'Sootopolis City'
  areas:
    whole-area: &ruby-sapphire.areas.whole-area
      name: 'Whole area'
      default: true
    mart:
      name: Mart
      shops:
        event-1-shop-0:
          name: event-1-shop-0
          default: true
  map:
    map: &ruby-sapphire.map.map hoenn
    overlay: '<rect width="8" height="8" x="176" y="72" />'
emerald: *ruby-sapphire
omega-ruby-alpha-sapphire:
  region: *ruby-sapphire.region
  name: *ruby-sapphire.name
  areas:
    whole-area: *ruby-sapphire.areas.whole-area
  map:
    map: *ruby-sapphire.map.map
    overlay: '<rect width="13" height="13" x="240" y="110" />'
