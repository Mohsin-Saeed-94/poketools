ruby-sapphire: &ruby-sapphire
  region: &ruby-sapphire.region hoenn
  name: &ruby-sapphire.name 'Seafloor Cavern'
  areas:
    whole-area:
      name: 'Whole area'
      default: &ruby-sapphire.areas.whole-area.default true
  super: &ruby-sapphire.super hoenn-route-128
  map:
    map: &ruby-sapphire.map.map hoenn
    z: &ruby-sapphire.map.z 10
    overlay: '<circle cx="196" cy="92" r="4" />'
emerald: *ruby-sapphire
omega-ruby-alpha-sapphire:
  region: *ruby-sapphire.region
  name: *ruby-sapphire.name
  areas:
    entrance:
      name: Entrance
      default: *ruby-sapphire.areas.whole-area.default
    room-1:
      name: 'Room 1'
    room-2:
      name: 'Room 2'
    room-3:
      name: 'Room 3'
    room-4:
      name: 'Room 4'
    room-5:
      name: 'Room 5'
    room-6:
      name: 'Room 6'
    room-7:
      name: 'Room 7'
    room-8:
      name: 'Room 8'
    room-9:
      name: 'Room 9'
    deepest:
      name: 'Deepest Cavern'
  super: *ruby-sapphire.super
  map:
    map: *ruby-sapphire.map.map
    z: *ruby-sapphire.map.z
    overlay: |
      <rect height="11" width="11" y="128" x="270" />
