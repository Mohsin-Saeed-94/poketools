        - poison
      stats: &red-blue.pokemon.bulbasaur.stats
        hp:
          base_value: 45
          effort_change: 0
        attack:
          base_value: 49
          effort_change: 0
        defense:
          base_value: 49
          effort_change: 0
        speed:
          base_value: 45
          effort_change: 0
        special-attack:
          base_value: 65
          effort_change: 1
        special-defense:
          base_value: 65
          effort_change: 0
