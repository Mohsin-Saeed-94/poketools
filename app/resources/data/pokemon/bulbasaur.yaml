        red: |
          A strange seed was
          planted on its
          back at birth.The plant sprouts
          and grows with
          this POKéMON.
          
        blue: |
          A strange seed was
          planted on its
          back at birth.The plant sprouts
          and grows with
          this POKéMON.
          
      forms: &red-blue.pokemon.bulbasaur.forms
