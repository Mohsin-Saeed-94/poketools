x-y:
  name: &x-y.name Vivillon
  position: &x-y.position 667
  numbers:
    national: &x-y.numbers.national 666
    kalos-central: 22
  pokemon:
    vivillon:
      genus: &x-y.pokemon.vivillon.genus 'Scale Pokémon'
      evolution_parent: &x-y.pokemon.vivillon.evolution_parent spewpa/spewpa
      color: &x-y.pokemon.vivillon.color white
      shape: &x-y.pokemon.vivillon.shape bug-wings
      female_rate: &x-y.pokemon.vivillon.female_rate 50
      capture_rate: &x-y.pokemon.vivillon.capture_rate 45
      happiness: &x-y.pokemon.vivillon.happiness 70
      baby: &x-y.pokemon.vivillon.baby false
      hatch_steps: &x-y.pokemon.vivillon.hatch_steps 15
      growth_rate: &x-y.pokemon.vivillon.growth_rate medium
      forms_switchable: &x-y.pokemon.vivillon.forms_switchable false
      forms_note: &x-y.pokemon.vivillon.forms_note |
        Forms only differ in appearance.  Vivillon's pattern depends on the real-world geographical region set in its original trainer's 3DS, and cannot be changed.
        
        Trading a Scatterbug, Spewpa, or egg does not affect the pattern it will have as a Vivillon.  Changing the 3DS's region setting will not affect the game's Vivillon pattern until the player starts a new game.
        
        The Fancy and Poké Ball Patterns do not correspond to any region and are only available through distributions.
      name: *x-y.name
      default: &x-y.pokemon.vivillon.default true
      height: &x-y.pokemon.vivillon.height 12
      weight: &x-y.pokemon.vivillon.weight 170
      experience: &x-y.pokemon.vivillon.experience 185
      types: &x-y.pokemon.vivillon.types
        - bug
        - flying
      egg_groups: &x-y.pokemon.vivillon.egg_groups
        - bug
      mega: &x-y.pokemon.vivillon.mega false
      stats: &x-y.pokemon.vivillon.stats
        hp:
          base_value: 80
          effort_change: 1
        attack:
          base_value: 52
          effort_change: 0
        defense:
          base_value: 50
          effort_change: 0
        speed:
          base_value: 89
          effort_change: 1
        special-attack:
          base_value: 90
          effort_change: 1
        special-defense:
          base_value: 50
          effort_change: 0
      abilities: &x-y.pokemon.vivillon.abilities
        shield-dust:
          hidden: &x-y.pokemon.vivillon.abilities.shield-dust.hidden false
          position: 1
        compound-eyes:
          hidden: *x-y.pokemon.vivillon.abilities.shield-dust.hidden
          position: 2
        friend-guard:
          hidden: true
          position: 3
      evolution_conditions: &x-y.pokemon.vivillon.evolution_conditions
        level-up:
          minimum_level: 12
      flavor_text:
        x: |
          Vivillon with many different patterns are
          found all over the world. These patterns
          are affected by the climate of their habitat.
          
        'y': |
          The patterns on this Pokémon’s wings
          depend on the climate and topography
          of its habitat. It scatters colorful scales.
          
      forms: &x-y.pokemon.vivillon.forms
        vivillon-icy-snow: &x-y.pokemon.vivillon.forms.vivillon-icy-snow
          name: 'Icy Snow Vivillon'
          form_name: 'Icy Snow Pattern'
          default: *x-y.pokemon.vivillon.default
          battle_only: &x-y.pokemon.vivillon.forms.vivillon-icy-snow.battle_only false
          icon: vivillon-icy-snow.png
        vivillon-polar: &x-y.pokemon.vivillon.forms.vivillon-polar
          name: 'Polar Vivillon'
          form_name: 'Polar Pattern'
          default: &x-y.pokemon.vivillon.forms.vivillon-polar.default false
          battle_only: *x-y.pokemon.vivillon.forms.vivillon-icy-snow.battle_only
          icon: vivillon-polar.png
        vivillon-tundra: &x-y.pokemon.vivillon.forms.vivillon-tundra
          name: 'Tundra Vivillon'
          form_name: 'Tundra Pattern'
          default: *x-y.pokemon.vivillon.forms.vivillon-polar.default
          battle_only: *x-y.pokemon.vivillon.forms.vivillon-icy-snow.battle_only
          icon: vivillon-tundra.png
        vivillon-continental: &x-y.pokemon.vivillon.forms.vivillon-continental
          name: 'Continental Vivillon'
          form_name: 'Continental Pattern'
          default: *x-y.pokemon.vivillon.forms.vivillon-polar.default
