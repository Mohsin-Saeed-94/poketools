ruby-sapphire:
  name: &ruby-sapphire.name Swellow
  position: &ruby-sapphire.position 302
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 277
    hoenn: 26
  pokemon:
    swellow:
      genus: &ruby-sapphire.pokemon.swellow.genus 'Swallow Pokémon'
      evolution_parent: &ruby-sapphire.pokemon.swellow.evolution_parent taillow/taillow
      color: &ruby-sapphire.pokemon.swellow.color blue
      female_rate: &ruby-sapphire.pokemon.swellow.female_rate 50
      capture_rate: &ruby-sapphire.pokemon.swellow.capture_rate 45
      happiness: &ruby-sapphire.pokemon.swellow.happiness 70
      baby: &ruby-sapphire.pokemon.swellow.baby false
      hatch_steps: &ruby-sapphire.pokemon.swellow.hatch_steps 15
      growth_rate: &ruby-sapphire.pokemon.swellow.growth_rate medium-slow
      forms_switchable: &ruby-sapphire.pokemon.swellow.forms_switchable false
      name: *ruby-sapphire.name
      default: &ruby-sapphire.pokemon.swellow.default true
      height: &ruby-sapphire.pokemon.swellow.height 7
      weight: &ruby-sapphire.pokemon.swellow.weight 198
      experience: &ruby-sapphire.pokemon.swellow.experience 159
      types: &ruby-sapphire.pokemon.swellow.types
        - normal
        - flying
      egg_groups: &ruby-sapphire.pokemon.swellow.egg_groups
        - flying
      stats: &ruby-sapphire.pokemon.swellow.stats
        hp:
          base_value: 60
          effort_change: 0
        attack:
          base_value: 85
          effort_change: 0
        defense:
          base_value: 60
          effort_change: 0
        speed:
          base_value: 125
          effort_change: 2
        special-attack:
          base_value: 75
          effort_change: 0
        special-defense:
          base_value: 50
          effort_change: 0
      abilities: &ruby-sapphire.pokemon.swellow.abilities
        guts: &ruby-sapphire.pokemon.swellow.abilities.guts
          hidden: false
          position: 1
      evolution_conditions: &ruby-sapphire.pokemon.swellow.evolution_conditions
        level-up:
          minimum_level: 22
      flavor_text:
        ruby: |
          SWELLOW flies high above our heads,
          making graceful arcs in the sky.
          This POKéMON dives at a steep angle as
          soon as it spots its prey. The hapless
          prey is tightly grasped by SWELLOW’s
          clawed feet, preventing escape.

        sapphire: |
          SWELLOW is very conscientious about
          the upkeep of its glossy wings.
          Once two SWELLOW are gathered, they
          diligently take care of cleaning each
          other’s wings.

      forms:
        swellow:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.swellow.forms.swellow.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.swellow.default
          battle_only: &ruby-sapphire.pokemon.swellow.forms.swellow.battle_only false
          icon: &ruby-sapphire.pokemon.swellow.forms.swellow.icon gen5/swellow-default.png
          sprites:
            - ruby-sapphire/swellow-default.png
            - ruby-sapphire/back/swellow-default.png
            - ruby-sapphire/shiny/swellow-default.png
          art: &ruby-sapphire.pokemon.swellow.forms.swellow.art
            - swellow-default.png
          footprint: &ruby-sapphire.pokemon.swellow.forms.swellow.footprint swellow.png
          cry: &ruby-sapphire.pokemon.swellow.forms.swellow.cry gen5/swellow-default.webm
