ruby-sapphire:
  name: &ruby-sapphire.name Mudkip
  position: &ruby-sapphire.position 283
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 258
    hoenn: 7
  pokemon:
    mudkip:
      genus: &ruby-sapphire.pokemon.mudkip.genus 'Mud Fish Pokémon'
      color: &ruby-sapphire.pokemon.mudkip.color blue
      female_rate: &ruby-sapphire.pokemon.mudkip.female_rate 12
      capture_rate: &ruby-sapphire.pokemon.mudkip.capture_rate 45
      happiness: &ruby-sapphire.pokemon.mudkip.happiness 70
      baby: &ruby-sapphire.pokemon.mudkip.baby false
      hatch_steps: &ruby-sapphire.pokemon.mudkip.hatch_steps 20
      growth_rate: &ruby-sapphire.pokemon.mudkip.growth_rate medium-slow
      forms_switchable: &ruby-sapphire.pokemon.mudkip.forms_switchable false
      name: *ruby-sapphire.name
      default: &ruby-sapphire.pokemon.mudkip.default true
      height: &ruby-sapphire.pokemon.mudkip.height 4
      weight: &ruby-sapphire.pokemon.mudkip.weight 76
      experience: &ruby-sapphire.pokemon.mudkip.experience 62
      types: &ruby-sapphire.pokemon.mudkip.types
        - water
      egg_groups: &ruby-sapphire.pokemon.mudkip.egg_groups
        - monster
        - water1
      stats: &ruby-sapphire.pokemon.mudkip.stats
        hp:
          base_value: 50
          effort_change: 0
        attack:
          base_value: 70
          effort_change: 1
        defense:
          base_value: 50
          effort_change: 0
        speed:
          base_value: 40
          effort_change: 0
        special-attack:
          base_value: 50
          effort_change: 0
        special-defense:
          base_value: 50
          effort_change: 0
      abilities: &ruby-sapphire.pokemon.mudkip.abilities
        torrent:
          hidden: false
          position: 1
        damp:
          hidden: true
          position: 3
      flavor_text:
        ruby: |
          The fin on MUDKIP’s head acts as highly
          sensitive radar. Using this fin to sense
          movements of water and air, thisPOKéMON can determine what is taking
          place around it without using its eyes.
        sapphire: |
          In water, MUDKIP breathes using the
          gills on its cheeks.
          If it is faced with a tight situation inbattle, this POKéMON will unleash its
          amazing power - it can crush rocks
          bigger than itself.
      forms: &ruby-sapphire.pokemon.mudkip.forms
        mudkip:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.mudkip.forms.mudkip.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.mudkip.default
          battle_only: &ruby-sapphire.pokemon.mudkip.forms.mudkip.battle_only false
