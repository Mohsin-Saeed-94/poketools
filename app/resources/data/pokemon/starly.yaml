diamond-pearl:
  name: &diamond-pearl.name Starly
  position: &diamond-pearl.position 426
  numbers:
    national: &diamond-pearl.numbers.national 396
    original-sinnoh: 10
  pokemon:
    starly:
      genus: &diamond-pearl.pokemon.starly.genus 'Starling Pokémon'
      shape: &diamond-pearl.pokemon.starly.shape wings
      female_rate: &diamond-pearl.pokemon.starly.female_rate 50
      capture_rate: &diamond-pearl.pokemon.starly.capture_rate 255
      happiness: &diamond-pearl.pokemon.starly.happiness 70
      baby: &diamond-pearl.pokemon.starly.baby false
      hatch_steps: &diamond-pearl.pokemon.starly.hatch_steps 15
      growth_rate: &diamond-pearl.pokemon.starly.growth_rate medium-slow
      forms_switchable: &diamond-pearl.pokemon.starly.forms_switchable false
      name: *diamond-pearl.name
      default: &diamond-pearl.pokemon.starly.default true
      height: &diamond-pearl.pokemon.starly.height 3
      weight: &diamond-pearl.pokemon.starly.weight 20
      experience: &diamond-pearl.pokemon.starly.experience 49
      types: &diamond-pearl.pokemon.starly.types
        - normal
        - flying
      egg_groups: &diamond-pearl.pokemon.starly.egg_groups
        - flying
      stats: &diamond-pearl.pokemon.starly.stats
        hp:
          base_value: 40
          effort_change: 0
        attack:
          base_value: 55
          effort_change: 0
        defense:
          base_value: 30
          effort_change: 0
        speed:
          base_value: 60
          effort_change: 1
        special-attack:
          base_value: 30
          effort_change: 0
        special-defense:
          base_value: 30
          effort_change: 0
      abilities: &diamond-pearl.pokemon.starly.abilities
        keen-eye:
          hidden: false
          position: 1
        reckless:
          hidden: true
          position: 3
      wild_held_items:
        diamond: &diamond-pearl.pokemon.starly.wild_held_items.diamond
          yache-berry: 5
        pearl: *diamond-pearl.pokemon.starly.wild_held_items.diamond
      flavor_text:
        diamond: |
          They flock in great numbers.
          Though small, they flap their
          wings with great power.
        pearl: |
          Usually with a large flock, it is
          barely noticeable when alone.
          Its cries are very strident.
      forms: &diamond-pearl.pokemon.starly.forms
        starly:
          name: *diamond-pearl.name
          form_name: &diamond-pearl.pokemon.starly.forms.starly.form_name 'Default Form'
          default: *diamond-pearl.pokemon.starly.default
          battle_only: &diamond-pearl.pokemon.starly.forms.starly.battle_only false
