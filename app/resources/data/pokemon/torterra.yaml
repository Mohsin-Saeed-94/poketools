diamond-pearl:
  name: &diamond-pearl.name Torterra
  position: &diamond-pearl.position 419
  numbers:
    national: &diamond-pearl.numbers.national 389
    original-sinnoh: 3
  pokemon:
    torterra:
      genus: &diamond-pearl.pokemon.torterra.genus 'Continent Pokémon'
      evolution_parent: &diamond-pearl.pokemon.torterra.evolution_parent grotle/grotle
      shape: &diamond-pearl.pokemon.torterra.shape quadruped
      female_rate: &diamond-pearl.pokemon.torterra.female_rate 12
      capture_rate: &diamond-pearl.pokemon.torterra.capture_rate 45
      happiness: &diamond-pearl.pokemon.torterra.happiness 70
      baby: &diamond-pearl.pokemon.torterra.baby false
      hatch_steps: &diamond-pearl.pokemon.torterra.hatch_steps 20
      growth_rate: &diamond-pearl.pokemon.torterra.growth_rate medium-slow
      forms_switchable: &diamond-pearl.pokemon.torterra.forms_switchable false
      name: *diamond-pearl.name
      default: &diamond-pearl.pokemon.torterra.default true
      height: &diamond-pearl.pokemon.torterra.height 22
      weight: &diamond-pearl.pokemon.torterra.weight 3100
      experience: &diamond-pearl.pokemon.torterra.experience 236
      types: &diamond-pearl.pokemon.torterra.types
        - grass
        - ground
      egg_groups: &diamond-pearl.pokemon.torterra.egg_groups
        - monster
        - plant
      stats: &diamond-pearl.pokemon.torterra.stats
        hp:
          base_value: 95
          effort_change: 0
        attack:
          base_value: 109
          effort_change: 2
        defense:
          base_value: 105
          effort_change: 1
        speed:
          base_value: 56
          effort_change: 0
        special-attack:
          base_value: 75
          effort_change: 0
        special-defense:
          base_value: 85
          effort_change: 0
      abilities: &diamond-pearl.pokemon.torterra.abilities
        overgrow:
          hidden: false
          position: 1
        shell-armor:
          hidden: true
          position: 3
      evolution_conditions: &diamond-pearl.pokemon.torterra.evolution_conditions
        level-up:
          minimum_level: 32
      flavor_text:
        diamond: |
          Small Pokémon occasionally gather
          on its unmoving back to begin
          building their nests.
        pearl: |
          Groups of this Pokémon migrating
          in search of water have been
          mistaken for “moving forests.”
      forms: &diamond-pearl.pokemon.torterra.forms
        torterra:
          name: *diamond-pearl.name
          form_name: &diamond-pearl.pokemon.torterra.forms.torterra.form_name 'Default Form'
          default: *diamond-pearl.pokemon.torterra.default
          battle_only: &diamond-pearl.pokemon.torterra.forms.torterra.battle_only false
