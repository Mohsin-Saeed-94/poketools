ruby-sapphire:
  name: &ruby-sapphire.name Swampert
  position: &ruby-sapphire.position 285
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 260
    hoenn: 9
  pokemon:
    swampert:
      genus: &ruby-sapphire.pokemon.swampert.genus 'Mud Fish Pokémon'
      evolution_parent: &ruby-sapphire.pokemon.swampert.evolution_parent marshtomp/marshtomp
      color: &ruby-sapphire.pokemon.swampert.color blue
      female_rate: &ruby-sapphire.pokemon.swampert.female_rate 12
      capture_rate: &ruby-sapphire.pokemon.swampert.capture_rate 45
      happiness: &ruby-sapphire.pokemon.swampert.happiness 70
      baby: &ruby-sapphire.pokemon.swampert.baby false
      hatch_steps: &ruby-sapphire.pokemon.swampert.hatch_steps 20
      growth_rate: &ruby-sapphire.pokemon.swampert.growth_rate medium-slow
      forms_switchable: &ruby-sapphire.pokemon.swampert.forms_switchable false
      name: *ruby-sapphire.name
      default: &ruby-sapphire.pokemon.swampert.default true
      height: &ruby-sapphire.pokemon.swampert.height 15
      weight: &ruby-sapphire.pokemon.swampert.weight 819
      experience: &ruby-sapphire.pokemon.swampert.experience 241
      types: &ruby-sapphire.pokemon.swampert.types
        - water
        - ground
      egg_groups: &ruby-sapphire.pokemon.swampert.egg_groups
        - monster
        - water1
      stats: &ruby-sapphire.pokemon.swampert.stats
        hp:
          base_value: 100
          effort_change: 0
        attack:
          base_value: 110
          effort_change: 3
        defense:
          base_value: 90
          effort_change: 0
        speed:
          base_value: 60
          effort_change: 0
        special-attack:
          base_value: 85
          effort_change: 0
        special-defense:
          base_value: 90
          effort_change: 0
      abilities: &ruby-sapphire.pokemon.swampert.abilities
        torrent: &ruby-sapphire.pokemon.swampert.abilities.torrent
          hidden: false
          position: 1
        damp:
          hidden: true
          position: 3
      evolution_conditions: &ruby-sapphire.pokemon.swampert.evolution_conditions
        level-up:
          minimum_level: 36
      flavor_text:
        ruby: |
          SWAMPERT is very strong. It has enough
          power to easily drag a boulder weighing
          more than a ton.
          This POKéMON also has powerful vision
          that lets it see even in murky water.
        sapphire: |
          SWAMPERT predicts storms by sensing
          subtle differences in the sounds of
          waves and tidal winds with its fins.
          If a storm is approaching, it piles up
          boulders to protect itself.
      forms:
        swampert:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.swampert.forms.swampert.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.swampert.default
          battle_only: &ruby-sapphire.pokemon.swampert.forms.swampert.battle_only false
          icon: &ruby-sapphire.pokemon.swampert.forms.swampert.icon gen5/swampert-default.png
          sprites:
            - ruby-sapphire/back/swampert-default.png
            - ruby-sapphire/shiny/swampert-default.png
            - ruby-sapphire/swampert-default.png
          art: &ruby-sapphire.pokemon.swampert.forms.swampert.art
            - swampert-default.png
          footprint: &ruby-sapphire.pokemon.swampert.forms.swampert.footprint swampert.png
          cry: &ruby-sapphire.pokemon.swampert.forms.swampert.cry gen5/swampert-default.webm
