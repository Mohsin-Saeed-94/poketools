diamond-pearl:
  name: &diamond-pearl.name Grotle
  position: &diamond-pearl.position 418
  numbers:
    national: &diamond-pearl.numbers.national 388
    original-sinnoh: 2
  pokemon:
    grotle:
      genus: &diamond-pearl.pokemon.grotle.genus 'Grove Pokémon'
      evolution_parent: &diamond-pearl.pokemon.grotle.evolution_parent turtwig/turtwig
      shape: &diamond-pearl.pokemon.grotle.shape quadruped
      female_rate: &diamond-pearl.pokemon.grotle.female_rate 12
      capture_rate: &diamond-pearl.pokemon.grotle.capture_rate 45
      happiness: &diamond-pearl.pokemon.grotle.happiness 70
      baby: &diamond-pearl.pokemon.grotle.baby false
      hatch_steps: &diamond-pearl.pokemon.grotle.hatch_steps 20
      growth_rate: &diamond-pearl.pokemon.grotle.growth_rate medium-slow
      forms_switchable: &diamond-pearl.pokemon.grotle.forms_switchable false
      name: *diamond-pearl.name
      default: &diamond-pearl.pokemon.grotle.default true
      height: &diamond-pearl.pokemon.grotle.height 11
      weight: &diamond-pearl.pokemon.grotle.weight 970
      experience: &diamond-pearl.pokemon.grotle.experience 142
      types: &diamond-pearl.pokemon.grotle.types
        - grass
      egg_groups: &diamond-pearl.pokemon.grotle.egg_groups
        - monster
        - plant
      stats: &diamond-pearl.pokemon.grotle.stats
        hp:
          base_value: 75
          effort_change: 0
        attack:
          base_value: 89
          effort_change: 1
        defense:
          base_value: 85
          effort_change: 1
        speed:
          base_value: 36
          effort_change: 0
        special-attack:
          base_value: 55
          effort_change: 0
        special-defense:
          base_value: 65
          effort_change: 0
      abilities: &diamond-pearl.pokemon.grotle.abilities
        overgrow:
          hidden: false
          position: 1
        shell-armor:
          hidden: true
          position: 3
      evolution_conditions: &diamond-pearl.pokemon.grotle.evolution_conditions
        level-up:
          minimum_level: 18
      flavor_text:
        diamond: |
          It lives along water in forests. In
          the daytime, it leaves the forest
          to sunbathe its treed shell.
          
        pearl: |
          The shell is hardened soil. Some
          Pokémon come to peck the berries
          growing on the trees on its back.
          
      forms: &diamond-pearl.pokemon.grotle.forms
        grotle:
          name: *diamond-pearl.name
          form_name: &diamond-pearl.pokemon.grotle.forms.grotle.form_name 'Default Form'
          default: *diamond-pearl.pokemon.grotle.default
          battle_only: &diamond-pearl.pokemon.grotle.forms.grotle.battle_only false
          icon: &diamond-pearl.pokemon.grotle.forms.grotle.icon gen5/grotle-default.png
