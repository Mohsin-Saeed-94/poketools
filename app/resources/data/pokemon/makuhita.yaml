          base_value: 72
          effort_change: 1
        attack:
          base_value: 60
          effort_change: 0
        defense:
          base_value: 30
          effort_change: 0
        speed:
          base_value: 25
          effort_change: 0
        special-attack:
          base_value: 20
          effort_change: 0
        special-defense:
          base_value: 72
          effort_change: 0
      growth_rate: &ruby-sapphire.pokemon.makuhita.growth_rate fast-then-very-slow
      female_rate: &ruby-sapphire.pokemon.makuhita.female_rate 25
      hatch_steps: &ruby-sapphire.pokemon.makuhita.hatch_steps 20
      egg_groups: &ruby-sapphire.pokemon.makuhita.egg_groups
        - humanshape
      happiness: &ruby-sapphire.pokemon.makuhita.happiness 70
      abilities: &ruby-sapphire.pokemon.makuhita.abilities
        thick-fat: &ruby-sapphire.pokemon.makuhita.abilities.thick-fat
          hidden: &ruby-sapphire.pokemon.makuhita.abilities.thick-fat.hidden false
          position: 1
        guts: &ruby-sapphire.pokemon.makuhita.abilities.guts
          hidden: *ruby-sapphire.pokemon.makuhita.abilities.thick-fat.hidden
          position: 2
      genus: &ruby-sapphire.pokemon.makuhita.genus 'GUTS Pokémon'
      height: &ruby-sapphire.pokemon.makuhita.height 10
      weight: &ruby-sapphire.pokemon.makuhita.weight 864
      flavor_text:
        ruby: |
          MAKUHITA is tenacious - it will keep
          getting up and attacking its foe
          however many times it is knocked down.
          Every time it gets back up,  this
          POKéMON stores more energy in its body
          for evolving.
        sapphire: |
          MAKUHITA has a tireless spirit -
          it will never give up hope. It eats a lot
          of food, gets plenty of sleep, and it
          trains very rigorously.  By living that
          way, this POKéMON packs its body with
          energy.
      forms:
        makuhita:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.makuhita.forms.makuhita.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.makuhita.default
          battle_only: &ruby-sapphire.pokemon.makuhita.forms.makuhita.battle_only false
          icon: &ruby-sapphire.pokemon.makuhita.forms.makuhita.icon gen5/makuhita-default.png
          sprites:
            - ruby-sapphire/makuhita-default.png
            - ruby-sapphire/back/makuhita-default.png
            - ruby-sapphire/shiny/makuhita-default.png
          art: &ruby-sapphire.pokemon.makuhita.forms.makuhita.art
            - makuhita-default.png
          footprint: &ruby-sapphire.pokemon.makuhita.forms.makuhita.footprint makuhita.png
          cry: &ruby-sapphire.pokemon.makuhita.forms.makuhita.cry gen5/makuhita-default.webm
