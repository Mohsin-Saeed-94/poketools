ruby-sapphire:
  name: &ruby-sapphire.name Gulpin
  position: &ruby-sapphire.position 344
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 316
    hoenn: 95
  pokemon:
    gulpin:
      genus: &ruby-sapphire.pokemon.gulpin.genus 'Stomach Pokémon'
      color: &ruby-sapphire.pokemon.gulpin.color green
      female_rate: &ruby-sapphire.pokemon.gulpin.female_rate 50
      capture_rate: &ruby-sapphire.pokemon.gulpin.capture_rate 225
      happiness: &ruby-sapphire.pokemon.gulpin.happiness 70
      baby: &ruby-sapphire.pokemon.gulpin.baby false
      hatch_steps: &ruby-sapphire.pokemon.gulpin.hatch_steps 20
      growth_rate: &ruby-sapphire.pokemon.gulpin.growth_rate fast-then-very-slow
      forms_switchable: &ruby-sapphire.pokemon.gulpin.forms_switchable false
      name: *ruby-sapphire.name
      default: &ruby-sapphire.pokemon.gulpin.default true
      height: &ruby-sapphire.pokemon.gulpin.height 4
      weight: &ruby-sapphire.pokemon.gulpin.weight 103
      experience: &ruby-sapphire.pokemon.gulpin.experience 60
      types: &ruby-sapphire.pokemon.gulpin.types
        - poison
      egg_groups: &ruby-sapphire.pokemon.gulpin.egg_groups
        - indeterminate
      stats: &ruby-sapphire.pokemon.gulpin.stats
        hp:
          base_value: 70
          effort_change: 1
        attack:
          base_value: 43
          effort_change: 0
        defense:
          base_value: 53
          effort_change: 0
        speed:
          base_value: 40
          effort_change: 0
        special-attack:
          base_value: 43
          effort_change: 0
        special-defense:
          base_value: 53
          effort_change: 0
      abilities: &ruby-sapphire.pokemon.gulpin.abilities
        liquid-ooze: &ruby-sapphire.pokemon.gulpin.abilities.liquid-ooze
          hidden: &ruby-sapphire.pokemon.gulpin.abilities.liquid-ooze.hidden false
          position: 1
        sticky-hold: &ruby-sapphire.pokemon.gulpin.abilities.sticky-hold
          hidden: *ruby-sapphire.pokemon.gulpin.abilities.liquid-ooze.hidden
          position: 2
      wild_held_items:
        ruby: &ruby-sapphire.pokemon.gulpin.wild_held_items.ruby
          big-pearl: 5
        sapphire: *ruby-sapphire.pokemon.gulpin.wild_held_items.ruby
      flavor_text:
        ruby: |
          Virtually all of GULPIN’s body is its
          stomach. As a result, it can swallow
          something its own size.This POKéMON’s stomach contains a
          special fluid that digests anything.
          
        sapphire: |
          Most of GULPIN’s body is made up of its
          stomach - its heart and brain are very
          small in comparison.This POKéMON’s stomach contains
          special enzymes that dissolve anything.
          
      forms:
        gulpin:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.gulpin.forms.gulpin.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.gulpin.default
          battle_only: &ruby-sapphire.pokemon.gulpin.forms.gulpin.battle_only false
          icon: &ruby-sapphire.pokemon.gulpin.forms.gulpin.icon gen5/gulpin-default.png
          sprites:
            - ruby-sapphire/gulpin-default.png
            - ruby-sapphire/back/gulpin-default.png
            - ruby-sapphire/shiny/gulpin-default.png
          art: &ruby-sapphire.pokemon.gulpin.forms.gulpin.art
            - gulpin-default.png
          footprint: &ruby-sapphire.pokemon.gulpin.forms.gulpin.footprint gulpin.png
          cry: &ruby-sapphire.pokemon.gulpin.forms.gulpin.cry gen5/gulpin-default.webm
