ruby-sapphire:
  name: &ruby-sapphire.name Volbeat
  position: &ruby-sapphire.position 339
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 313
    hoenn: 86
  pokemon:
    volbeat:
      genus: &ruby-sapphire.pokemon.volbeat.genus 'Firefly Pokémon'
      color: &ruby-sapphire.pokemon.volbeat.color gray
      female_rate: &ruby-sapphire.pokemon.volbeat.female_rate 0
      capture_rate: &ruby-sapphire.pokemon.volbeat.capture_rate 150
      happiness: &ruby-sapphire.pokemon.volbeat.happiness 70
      baby: &ruby-sapphire.pokemon.volbeat.baby false
      hatch_steps: &ruby-sapphire.pokemon.volbeat.hatch_steps 15
      growth_rate: &ruby-sapphire.pokemon.volbeat.growth_rate slow-then-very-fast
      forms_switchable: &ruby-sapphire.pokemon.volbeat.forms_switchable false
      name: *ruby-sapphire.name
      default: &ruby-sapphire.pokemon.volbeat.default true
      height: &ruby-sapphire.pokemon.volbeat.height 7
      weight: &ruby-sapphire.pokemon.volbeat.weight 177
      experience: &ruby-sapphire.pokemon.volbeat.experience 151
      types: &ruby-sapphire.pokemon.volbeat.types
        - bug
      egg_groups: &ruby-sapphire.pokemon.volbeat.egg_groups
        - bug
        - humanshape
      stats: &ruby-sapphire.pokemon.volbeat.stats
        hp:
          base_value: 65
          effort_change: 0
        attack:
          base_value: 73
          effort_change: 0
        defense:
          base_value: 75
          effort_change: 0
        speed:
          base_value: 85
          effort_change: 1
        special-attack:
          base_value: 47
          effort_change: 0
        special-defense:
          base_value: 85
          effort_change: 0
      abilities: &ruby-sapphire.pokemon.volbeat.abilities
        illuminate: &ruby-sapphire.pokemon.volbeat.abilities.illuminate
          hidden: &ruby-sapphire.pokemon.volbeat.abilities.illuminate.hidden false
          position: 1
        swarm: &ruby-sapphire.pokemon.volbeat.abilities.swarm
          hidden: *ruby-sapphire.pokemon.volbeat.abilities.illuminate.hidden
          position: 2
      flavor_text:
        ruby: |
          With the arrival of night, VOLBEAT emits
          light from its tail. It communicates with
          others by adjusting the intensity and
          flashing of its light.
          This POKéMON is attracted by the sweet
          aroma of ILLUMISE.

        sapphire: |
          VOLBEAT’s tail glows like a lightbulb.
          With other VOLBEAT, it uses its tail to
          draw geometric shapes in the night sky.
          This POKéMON loves the sweet aroma
          given off by ILLUMISE.

      forms:
        volbeat:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.volbeat.forms.volbeat.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.volbeat.default
          battle_only: &ruby-sapphire.pokemon.volbeat.forms.volbeat.battle_only false
          icon: &ruby-sapphire.pokemon.volbeat.forms.volbeat.icon gen5/volbeat-default.png
          sprites:
            - ruby-sapphire/volbeat-default.png
            - ruby-sapphire/back/volbeat-default.png
            - ruby-sapphire/shiny/volbeat-default.png
          art: &ruby-sapphire.pokemon.volbeat.forms.volbeat.art
            - volbeat-default.png
          footprint: &ruby-sapphire.pokemon.volbeat.forms.volbeat.footprint volbeat.png
          cry: &ruby-sapphire.pokemon.volbeat.forms.volbeat.cry gen5/volbeat-default.webm
