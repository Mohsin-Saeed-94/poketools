diamond-pearl:
  name: &diamond-pearl.name Cherubi
  position: &diamond-pearl.position 448
  numbers:
    national: &diamond-pearl.numbers.national 420
    original-sinnoh: 58
  pokemon:
    cherubi:
      genus: &diamond-pearl.pokemon.cherubi.genus 'Cherry Pok√©mon'
      shape: &diamond-pearl.pokemon.cherubi.shape heads
      female_rate: &diamond-pearl.pokemon.cherubi.female_rate 50
      capture_rate: &diamond-pearl.pokemon.cherubi.capture_rate 190
      happiness: &diamond-pearl.pokemon.cherubi.happiness 70
      baby: &diamond-pearl.pokemon.cherubi.baby false
      hatch_steps: &diamond-pearl.pokemon.cherubi.hatch_steps 20
      growth_rate: &diamond-pearl.pokemon.cherubi.growth_rate medium
      forms_switchable: &diamond-pearl.pokemon.cherubi.forms_switchable false
      name: *diamond-pearl.name
      default: &diamond-pearl.pokemon.cherubi.default true
      height: &diamond-pearl.pokemon.cherubi.height 4
      weight: &diamond-pearl.pokemon.cherubi.weight 33
      experience: &diamond-pearl.pokemon.cherubi.experience 55
      types: &diamond-pearl.pokemon.cherubi.types
        - grass
      egg_groups: &diamond-pearl.pokemon.cherubi.egg_groups
        - fairy
        - plant
      stats: &diamond-pearl.pokemon.cherubi.stats
        hp:
          base_value: 45
          effort_change: 0
        attack:
          base_value: 35
          effort_change: 0
        defense:
          base_value: 45
          effort_change: 0
        speed:
          base_value: 35
          effort_change: 0
        special-attack:
          base_value: 62
          effort_change: 1
        special-defense:
          base_value: 53
          effort_change: 0
      abilities: &diamond-pearl.pokemon.cherubi.abilities
        chlorophyll:
          hidden: false
          position: 1
      wild_held_items:
        diamond: &diamond-pearl.pokemon.cherubi.wild_held_items.diamond
          miracle-seed: 5
        pearl: *diamond-pearl.pokemon.cherubi.wild_held_items.diamond
      flavor_text:
        diamond: |
          The small ball holds the nutrients
          needed for evolution. Apparently,
          it is very sweet and tasty.
          
        pearl: |
          Sunlight colors it red. When the
          small ball is drained of nutrients,
          it shrivels to herald evolution.
          
      forms: &diamond-pearl.pokemon.cherubi.forms
        cherubi:
          name: *diamond-pearl.name
          form_name: &diamond-pearl.pokemon.cherubi.forms.cherubi.form_name 'Default Form'
          default: *diamond-pearl.pokemon.cherubi.default
          battle_only: &diamond-pearl.pokemon.cherubi.forms.cherubi.battle_only false
          icon: &diamond-pearl.pokemon.cherubi.forms.cherubi.icon gen5/cherubi-default.png
