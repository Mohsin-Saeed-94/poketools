ruby-sapphire:
  name: &ruby-sapphire.name Wurmple
  position: &ruby-sapphire.position 290
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 265
    hoenn: 14
  pokemon:
    wurmple:
      genus: &ruby-sapphire.pokemon.wurmple.genus 'Worm Pokémon'
      color: &ruby-sapphire.pokemon.wurmple.color red
      female_rate: &ruby-sapphire.pokemon.wurmple.female_rate 50
      capture_rate: &ruby-sapphire.pokemon.wurmple.capture_rate 255
      happiness: &ruby-sapphire.pokemon.wurmple.happiness 70
      baby: &ruby-sapphire.pokemon.wurmple.baby false
      hatch_steps: &ruby-sapphire.pokemon.wurmple.hatch_steps 15
      growth_rate: &ruby-sapphire.pokemon.wurmple.growth_rate medium
      forms_switchable: &ruby-sapphire.pokemon.wurmple.forms_switchable false
      name: *ruby-sapphire.name
      default: &ruby-sapphire.pokemon.wurmple.default true
      height: &ruby-sapphire.pokemon.wurmple.height 3
      weight: &ruby-sapphire.pokemon.wurmple.weight 36
      experience: &ruby-sapphire.pokemon.wurmple.experience 56
      types: &ruby-sapphire.pokemon.wurmple.types
        - bug
      egg_groups: *ruby-sapphire.pokemon.wurmple.types
      stats: &ruby-sapphire.pokemon.wurmple.stats
        hp:
          base_value: 45
          effort_change: 1
        attack:
          base_value: 45
          effort_change: 0
        defense:
          base_value: 35
          effort_change: 0
        speed:
          base_value: 20
          effort_change: 0
        special-attack:
          base_value: 20
          effort_change: 0
        special-defense:
          base_value: 30
          effort_change: 0
      abilities: &ruby-sapphire.pokemon.wurmple.abilities
        shield-dust:
          hidden: false
          position: 1
        run-away:
          hidden: true
          position: 3
      flavor_text:
        ruby: |
          Using the spikes on its rear end,  
          WURMPLE peels the bark off trees and
          feeds on the sap that oozes out.This POKéMON’s feet are tipped with
          suction pads that allow it to cling to
          glass without slipping.
          
        sapphire: |
          WURMPLE is targeted by SWELLOW as
          prey. This POKéMON will try to resist by
          pointing the spikes on its rear at theattacking predator.
          It will weaken the foe by leaking poison
          from the spikes.
          
      forms:
        wurmple:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.wurmple.forms.wurmple.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.wurmple.default
          battle_only: &ruby-sapphire.pokemon.wurmple.forms.wurmple.battle_only false
          icon: &ruby-sapphire.pokemon.wurmple.forms.wurmple.icon gen5/wurmple-default.png
          sprites:
            - ruby-sapphire/back/wurmple-default.png
            - ruby-sapphire/wurmple-default.png
            - ruby-sapphire/shiny/wurmple-default.png
          art: &ruby-sapphire.pokemon.wurmple.forms.wurmple.art
            - wurmple-default.png
          footprint: &ruby-sapphire.pokemon.wurmple.forms.wurmple.footprint wurmple.png
          cry: &ruby-sapphire.pokemon.wurmple.forms.wurmple.cry gen5/wurmple-default.webm
