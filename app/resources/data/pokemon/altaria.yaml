ruby-sapphire:
  name: &ruby-sapphire.name Altaria
  position: &ruby-sapphire.position 362
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 334
    hoenn: 122
  pokemon:
    altaria:
      genus: &ruby-sapphire.pokemon.altaria.genus 'Humming Pokémon'
      evolution_parent: &ruby-sapphire.pokemon.altaria.evolution_parent swablu/swablu
      color: &ruby-sapphire.pokemon.altaria.color blue
      female_rate: &ruby-sapphire.pokemon.altaria.female_rate 50
      capture_rate: &ruby-sapphire.pokemon.altaria.capture_rate 45
      happiness: &ruby-sapphire.pokemon.altaria.happiness 70
      baby: &ruby-sapphire.pokemon.altaria.baby false
      hatch_steps: &ruby-sapphire.pokemon.altaria.hatch_steps 20
      growth_rate: &ruby-sapphire.pokemon.altaria.growth_rate slow-then-very-fast
      forms_switchable: &ruby-sapphire.pokemon.altaria.forms_switchable true
      name: *ruby-sapphire.name
      default: &ruby-sapphire.pokemon.altaria.default true
      height: &ruby-sapphire.pokemon.altaria.height 11
      weight: &ruby-sapphire.pokemon.altaria.weight 206
      experience: &ruby-sapphire.pokemon.altaria.experience 172
      types: &ruby-sapphire.pokemon.altaria.types
        - dragon
        - flying
      egg_groups: &ruby-sapphire.pokemon.altaria.egg_groups
        - flying
        - dragon
      stats: &ruby-sapphire.pokemon.altaria.stats
        hp:
          base_value: 75
          effort_change: 0
        attack:
          base_value: 70
          effort_change: 0
        defense:
          base_value: 90
          effort_change: 0
        speed:
          base_value: 80
          effort_change: 0
        special-attack:
          base_value: 70
          effort_change: 0
        special-defense:
          base_value: 105
          effort_change: 2
      abilities: &ruby-sapphire.pokemon.altaria.abilities
        natural-cure: &ruby-sapphire.pokemon.altaria.abilities.natural-cure
          hidden: false
          position: 1
        cloud-nine:
          hidden: true
          position: 3
      evolution_conditions: &ruby-sapphire.pokemon.altaria.evolution_conditions
        level-up:
          minimum_level: 35
      flavor_text:
        ruby: |
          ALTARIA dances and wheels through the
          sky among billowing, cotton-like clouds.
          By singing melodies in its crystal-clearvoice, this POKéMON makes its listeners
          experience dreamy wonderment.
        sapphire: |
          ALTARIA sings in a gorgeous soprano.
          Its wings are like cotton clouds.
          This POKéMON catches updrafts with itsbuoyant wings and soars way up into
          the wild blue yonder.
      forms:
        altaria:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.altaria.forms.altaria.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.altaria.default
          battle_only: &ruby-sapphire.pokemon.altaria.forms.altaria.battle_only false
          icon: &ruby-sapphire.pokemon.altaria.forms.altaria.icon gen5/altaria-default.png
          sprites:
            - ruby-sapphire/back/altaria-default.png
            - ruby-sapphire/altaria-default.png
            - ruby-sapphire/shiny/altaria-default.png
          art: &ruby-sapphire.pokemon.altaria.forms.altaria.art
            - altaria-default.png
          footprint: &ruby-sapphire.pokemon.altaria.forms.altaria.footprint altaria.png
          cry: &ruby-sapphire.pokemon.altaria.forms.altaria.cry gen5/altaria-default.webm
