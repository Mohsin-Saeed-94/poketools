      weight: &gold-silver.pokemon.swinub.weight 63
      flavor_text:
        gold: |
          It rubs its snout
          on the ground to
          find and dig up
          food. It sometimes
          discovers hot
          springs.
        silver: |
          If it smells some-
          thing enticing, it
          dashes headlong
          off to find the
          source of the
          aroma.
