black-white:
  name: &black-white.name Leavanny
  position: &black-white.position 543
  numbers:
    national: &black-white.numbers.national 542
    original-unova: 48
  pokemon:
    leavanny:
      genus: &black-white.pokemon.leavanny.genus 'Nurturing Pokémon'
      evolution_parent: &black-white.pokemon.leavanny.evolution_parent swadloon/swadloon
      color: &black-white.pokemon.leavanny.color yellow
      shape: &black-white.pokemon.leavanny.shape humanoid
      female_rate: &black-white.pokemon.leavanny.female_rate 50
      capture_rate: &black-white.pokemon.leavanny.capture_rate 45
      happiness: &black-white.pokemon.leavanny.happiness 70
      baby: &black-white.pokemon.leavanny.baby false
      hatch_steps: &black-white.pokemon.leavanny.hatch_steps 15
      growth_rate: &black-white.pokemon.leavanny.growth_rate medium-slow
      forms_switchable: &black-white.pokemon.leavanny.forms_switchable false
      name: *black-white.name
      default: &black-white.pokemon.leavanny.default true
      height: &black-white.pokemon.leavanny.height 12
      weight: &black-white.pokemon.leavanny.weight 205
      experience: &black-white.pokemon.leavanny.experience 225
      types: &black-white.pokemon.leavanny.types
        - bug
        - grass
      egg_groups: &black-white.pokemon.leavanny.egg_groups
        - bug
      stats: &black-white.pokemon.leavanny.stats
        hp:
          base_value: 75
          effort_change: 0
        attack:
          base_value: 103
          effort_change: 3
        defense:
          base_value: 80
          effort_change: 0
        speed:
          base_value: 92
          effort_change: 0
        special-attack:
          base_value: 70
          effort_change: 0
        special-defense:
          base_value: 80
          effort_change: 0
      abilities: &black-white.pokemon.leavanny.abilities
        swarm:
          hidden: &black-white.pokemon.leavanny.abilities.swarm.hidden false
          position: 1
        chlorophyll:
          hidden: *black-white.pokemon.leavanny.abilities.swarm.hidden
          position: 2
        overcoat:
          hidden: true
          position: 3
      wild_held_items:
        black: &black-white.pokemon.leavanny.wild_held_items.black
          mental-herb: 5
        white: *black-white.pokemon.leavanny.wild_held_items.black
      evolution_conditions: &black-white.pokemon.leavanny.evolution_conditions
        level-up:
          minimum_happiness: 220
      flavor_text:
        black: |
          Upon finding a small Pokémon, it weaves
          clothing for it from leaves, using the
          cutters on its arms and sticky silk.
          
        white: |
          It keeps its eggs warm with heat from
          fermenting leaves. It also uses leaves
          to make warm wrappings for Sewaddle.
          
      forms: &black-white.pokemon.leavanny.forms
        leavanny:
          name: *black-white.name
          form_name: &black-white.pokemon.leavanny.forms.leavanny.form_name 'Default Form'
          default: *black-white.pokemon.leavanny.default
          battle_only: &black-white.pokemon.leavanny.forms.leavanny.battle_only false
          icon: gen5/leavanny-default.png
