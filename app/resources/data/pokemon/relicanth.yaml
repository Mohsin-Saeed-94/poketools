ruby-sapphire:
  name: &ruby-sapphire.name Relicanth
  position: &ruby-sapphire.position 399
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 369
    hoenn: 179
  pokemon:
    relicanth:
      genus: &ruby-sapphire.pokemon.relicanth.genus 'Longevity Pokémon'
      color: &ruby-sapphire.pokemon.relicanth.color gray
      female_rate: &ruby-sapphire.pokemon.relicanth.female_rate 12
      capture_rate: &ruby-sapphire.pokemon.relicanth.capture_rate 25
      happiness: &ruby-sapphire.pokemon.relicanth.happiness 70
      baby: &ruby-sapphire.pokemon.relicanth.baby false
      hatch_steps: &ruby-sapphire.pokemon.relicanth.hatch_steps 40
      growth_rate: &ruby-sapphire.pokemon.relicanth.growth_rate slow
      forms_switchable: &ruby-sapphire.pokemon.relicanth.forms_switchable false
      name: *ruby-sapphire.name
      default: &ruby-sapphire.pokemon.relicanth.default true
      height: &ruby-sapphire.pokemon.relicanth.height 10
      weight: &ruby-sapphire.pokemon.relicanth.weight 234
      experience: &ruby-sapphire.pokemon.relicanth.experience 170
      types: &ruby-sapphire.pokemon.relicanth.types
        - water
        - rock
      egg_groups: &ruby-sapphire.pokemon.relicanth.egg_groups
        - water1
        - water2
      stats: &ruby-sapphire.pokemon.relicanth.stats
        hp:
          base_value: 100
          effort_change: 1
        attack:
          base_value: 90
          effort_change: 0
        defense:
          base_value: 130
          effort_change: 1
        speed:
          base_value: 55
          effort_change: 0
        special-attack:
          base_value: 45
          effort_change: 0
        special-defense:
          base_value: 65
          effort_change: 0
      abilities: &ruby-sapphire.pokemon.relicanth.abilities
        swift-swim:
          hidden: &ruby-sapphire.pokemon.relicanth.abilities.swift-swim.hidden false
          position: 1
        rock-head:
          hidden: *ruby-sapphire.pokemon.relicanth.abilities.swift-swim.hidden
          position: 2
        sturdy:
          hidden: true
          position: 3
      wild_held_items:
        ruby: &ruby-sapphire.pokemon.relicanth.wild_held_items.ruby
          green-shard: 5
        sapphire: *ruby-sapphire.pokemon.relicanth.wild_held_items.ruby
      flavor_text:
        ruby: |
          RELICANTH is a POKéMON species that
          existed for a hundred million years
          without ever changing its form.
          This ancient POKéMON feeds on
          microscopic organisms with its
          toothless mouth.
        
        sapphire: |
          RELICANTH is a rare species that was
          discovered in deep-sea explorations.
          This POKéMON’s body withstands the
          enormous water pressure of the ocean
          depths. Its body is covered in tough
          scales that are like craggy rocks.
      
      forms:
        relicanth:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.relicanth.forms.relicanth.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.relicanth.default
          battle_only: &ruby-sapphire.pokemon.relicanth.forms.relicanth.battle_only false
          icon: &ruby-sapphire.pokemon.relicanth.forms.relicanth.icon gen5/relicanth-default.png
          sprites:
            - ruby-sapphire/relicanth-default.png
            - ruby-sapphire/back/relicanth-default.png
            - ruby-sapphire/shiny/relicanth-default.png
          art: &ruby-sapphire.pokemon.relicanth.forms.relicanth.art
            - relicanth-default.png
          footprint: &ruby-sapphire.pokemon.relicanth.forms.relicanth.footprint relicanth.png
          cry: &ruby-sapphire.pokemon.relicanth.forms.relicanth.cry gen5/relicanth-default.webm
