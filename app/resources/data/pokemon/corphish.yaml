ruby-sapphire:
  name: &ruby-sapphire.name Corphish
  position: &ruby-sapphire.position 369
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 341
    hoenn: 129
  pokemon:
    corphish:
      genus: &ruby-sapphire.pokemon.corphish.genus 'Ruffian Pokémon'
      color: &ruby-sapphire.pokemon.corphish.color red
      female_rate: &ruby-sapphire.pokemon.corphish.female_rate 50
      capture_rate: &ruby-sapphire.pokemon.corphish.capture_rate 205
      happiness: &ruby-sapphire.pokemon.corphish.happiness 70
      baby: &ruby-sapphire.pokemon.corphish.baby false
      hatch_steps: &ruby-sapphire.pokemon.corphish.hatch_steps 15
      growth_rate: &ruby-sapphire.pokemon.corphish.growth_rate fast-then-very-slow
      forms_switchable: &ruby-sapphire.pokemon.corphish.forms_switchable false
      name: *ruby-sapphire.name
      default: &ruby-sapphire.pokemon.corphish.default true
      height: &ruby-sapphire.pokemon.corphish.height 6
      weight: &ruby-sapphire.pokemon.corphish.weight 115
      experience: &ruby-sapphire.pokemon.corphish.experience 62
      types: &ruby-sapphire.pokemon.corphish.types
        - water
      egg_groups: &ruby-sapphire.pokemon.corphish.egg_groups
        - water1
        - water3
      stats: &ruby-sapphire.pokemon.corphish.stats
        hp:
          base_value: 43
          effort_change: 0
        attack:
          base_value: 80
          effort_change: 1
        defense:
          base_value: 65
          effort_change: 0
        speed:
          base_value: 35
          effort_change: 0
        special-attack:
          base_value: 50
          effort_change: 0
        special-defense:
          base_value: 35
          effort_change: 0
      abilities: &ruby-sapphire.pokemon.corphish.abilities
        hyper-cutter: &ruby-sapphire.pokemon.corphish.abilities.hyper-cutter
          hidden: &ruby-sapphire.pokemon.corphish.abilities.hyper-cutter.hidden false
          position: 1
        shell-armor: &ruby-sapphire.pokemon.corphish.abilities.shell-armor
          hidden: *ruby-sapphire.pokemon.corphish.abilities.hyper-cutter.hidden
          position: 2
      flavor_text:
        ruby: |
          CORPHISH were originally foreign
          POKéMON that were imported as pets.
          They eventually turned up in the wild.This POKéMON is very hardy and has
          greatly increased its population.
        sapphire: |
          CORPHISH catches prey with its sharp
          claws. It has no likes or dislikes when it
          comes to food - it will eat anything.This POKéMON has no trouble living in
          filthy water.
      forms: &ruby-sapphire.pokemon.corphish.forms
        corphish:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.corphish.forms.corphish.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.corphish.default
          battle_only: &ruby-sapphire.pokemon.corphish.forms.corphish.battle_only false
