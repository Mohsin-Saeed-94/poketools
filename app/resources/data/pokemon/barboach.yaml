ruby-sapphire:
  name: &ruby-sapphire.name Barboach
  position: &ruby-sapphire.position 367
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 339
    hoenn: 127
  pokemon:
    barboach:
      genus: &ruby-sapphire.pokemon.barboach.genus 'Whiskers Pokémon'
      color: &ruby-sapphire.pokemon.barboach.color gray
      female_rate: &ruby-sapphire.pokemon.barboach.female_rate 50
      capture_rate: &ruby-sapphire.pokemon.barboach.capture_rate 190
      happiness: &ruby-sapphire.pokemon.barboach.happiness 70
      baby: &ruby-sapphire.pokemon.barboach.baby false
      hatch_steps: &ruby-sapphire.pokemon.barboach.hatch_steps 20
      growth_rate: &ruby-sapphire.pokemon.barboach.growth_rate medium
      forms_switchable: &ruby-sapphire.pokemon.barboach.forms_switchable false
      name: *ruby-sapphire.name
      default: &ruby-sapphire.pokemon.barboach.default true
      height: &ruby-sapphire.pokemon.barboach.height 4
      weight: &ruby-sapphire.pokemon.barboach.weight 19
      experience: &ruby-sapphire.pokemon.barboach.experience 58
      types: &ruby-sapphire.pokemon.barboach.types
        - water
        - ground
      egg_groups: &ruby-sapphire.pokemon.barboach.egg_groups
        - water2
      stats: &ruby-sapphire.pokemon.barboach.stats
        hp:
          base_value: 50
          effort_change: 1
        attack:
          base_value: 48
          effort_change: 0
        defense:
          base_value: 43
          effort_change: 0
        speed:
          base_value: 60
          effort_change: 0
        special-attack:
          base_value: 46
          effort_change: 0
        special-defense:
          base_value: 41
          effort_change: 0
      abilities: &ruby-sapphire.pokemon.barboach.abilities
        oblivious: &ruby-sapphire.pokemon.barboach.abilities.oblivious
          hidden: &ruby-sapphire.pokemon.barboach.abilities.oblivious.hidden false
          position: 1
      flavor_text:
        ruby: |
          BARBOACH’s sensitive whiskers serve
          as a superb radar system.
          This POKéMON hides in mud, leaving only
          its two whiskers exposed while it waits
          for prey to come along.

        sapphire: |
          BARBOACH’s body is covered with a
          slimy film. If a foe grabs it, this
          POKéMON just slips out of the enemy’s
          grip.
          This POKéMON grows weak if the slimy
          coating dries up.

      forms:
        barboach:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.barboach.forms.barboach.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.barboach.default
          battle_only: &ruby-sapphire.pokemon.barboach.forms.barboach.battle_only false
          icon: &ruby-sapphire.pokemon.barboach.forms.barboach.icon gen5/barboach-default.png
          sprites:
            - ruby-sapphire/barboach-default.png
            - ruby-sapphire/back/barboach-default.png
            - ruby-sapphire/shiny/barboach-default.png
          art: &ruby-sapphire.pokemon.barboach.forms.barboach.art
            - barboach-default.png
          footprint: &ruby-sapphire.pokemon.barboach.forms.barboach.footprint barboach.png
          cry: &ruby-sapphire.pokemon.barboach.forms.barboach.cry gen5/barboach-default.webm
