      default: &ruby-sapphire.pokemon.metang.default true
      height: &ruby-sapphire.pokemon.metang.height 12
      weight: &ruby-sapphire.pokemon.metang.weight 2025
      experience: &ruby-sapphire.pokemon.metang.experience 147
      types: &ruby-sapphire.pokemon.metang.types
        - steel
        - psychic
      egg_groups: &ruby-sapphire.pokemon.metang.egg_groups
        - mineral
      stats: &ruby-sapphire.pokemon.metang.stats
        hp:
          base_value: 60
          effort_change: 0
        attack:
          base_value: 75
          effort_change: 0
        defense:
          base_value: 100
          effort_change: 2
        speed:
          base_value: 50
          effort_change: 0
        special-attack:
          base_value: 55
          effort_change: 0
        special-defense:
          base_value: 80
          effort_change: 0
