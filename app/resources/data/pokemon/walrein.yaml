        level-up:
          minimum_level: 44
      flavor_text:
        ruby: |
          WALREIN’s two massively developed
          tusks can totally shatter blocks of
          ice weighing ten tons with one blow.This POKéMON’s thick coat of blubber
          insulates it from subzero temperatures.
          
        sapphire: |
          WALREIN swims all over in frigid
          seawater while crushing icebergs with
          its grand, imposing tusks.Its thick layer of blubber makes enemy
          attacks bounce off harmlessly.
          
      forms:
        walrein:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.walrein.forms.walrein.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.walrein.default
          battle_only: &ruby-sapphire.pokemon.walrein.forms.walrein.battle_only false
          icon: &ruby-sapphire.pokemon.walrein.forms.walrein.icon gen5/walrein-default.png
          sprites:
            - ruby-sapphire/back/walrein-default.png
            - ruby-sapphire/shiny/walrein-default.png
            - ruby-sapphire/walrein-default.png
          art: &ruby-sapphire.pokemon.walrein.forms.walrein.art
            - walrein-default.png
          footprint: &ruby-sapphire.pokemon.walrein.forms.walrein.footprint walrein.png
