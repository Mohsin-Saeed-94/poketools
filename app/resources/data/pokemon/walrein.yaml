      default: &ruby-sapphire.pokemon.walrein.default true
      height: &ruby-sapphire.pokemon.walrein.height 14
      weight: &ruby-sapphire.pokemon.walrein.weight 1506
      experience: &ruby-sapphire.pokemon.walrein.experience 239
      types: &ruby-sapphire.pokemon.walrein.types
        - ice
        - water
      egg_groups: &ruby-sapphire.pokemon.walrein.egg_groups
        - water1
        - ground
      stats: &ruby-sapphire.pokemon.walrein.stats
        hp:
          base_value: 110
          effort_change: 3
        attack:
          base_value: 80
          effort_change: 0
        defense:
          base_value: 90
          effort_change: 0
        speed:
          base_value: 65
          effort_change: 0
        special-attack:
          base_value: 95
          effort_change: 0
        special-defense:
          base_value: 90
          effort_change: 0
