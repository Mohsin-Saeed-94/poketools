      weight: &ruby-sapphire.pokemon.mightyena.weight 370
      experience: &ruby-sapphire.pokemon.mightyena.experience 147
      types: &ruby-sapphire.pokemon.mightyena.types
        - dark
      egg_groups: &ruby-sapphire.pokemon.mightyena.egg_groups
        - ground
      stats: &ruby-sapphire.pokemon.mightyena.stats
        hp:
          base_value: 70
          effort_change: 0
        attack:
          base_value: 90
          effort_change: 2
        defense:
          base_value: 70
          effort_change: 0
        speed:
          base_value: 70
          effort_change: 0
        special-attack:
          base_value: 60
          effort_change: 0
        special-defense:
          base_value: 60
          effort_change: 0
