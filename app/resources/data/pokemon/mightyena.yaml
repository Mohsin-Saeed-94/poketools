        level-up:
          minimum_level: 18
      flavor_text:
        ruby: |
          MIGHTYENA gives obvious signals when
          it is preparing to attack. It starts to
          growl deeply and then flattens its body.
          This POKéMON will bite savagely with its
          sharply pointed fangs.

        sapphire: |
          MIGHTYENA travel and act as a pack
          in the wild. The memory of its life in the
          wild compels the POKéMON to obey only
          those TRAINERS that it recognizes to
          possess superior skill.

      forms:
        mightyena:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.mightyena.forms.mightyena.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.mightyena.default
          battle_only: &ruby-sapphire.pokemon.mightyena.forms.mightyena.battle_only false
          icon: &ruby-sapphire.pokemon.mightyena.forms.mightyena.icon gen5/mightyena-default.png
          sprites:
            - ruby-sapphire/back/mightyena-default.png
            - ruby-sapphire/mightyena-default.png
            - ruby-sapphire/shiny/mightyena-default.png
          art: &ruby-sapphire.pokemon.mightyena.forms.mightyena.art
            - mightyena-default.png
          footprint: &ruby-sapphire.pokemon.mightyena.forms.mightyena.footprint mightyena.png
