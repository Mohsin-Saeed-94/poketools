ruby-sapphire:
  name: &ruby-sapphire.name Slaking
  position: &ruby-sapphire.position 315
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 289
    hoenn: 38
  pokemon:
    slaking:
      genus: &ruby-sapphire.pokemon.slaking.genus 'Lazy Pokémon'
      evolution_parent: &ruby-sapphire.pokemon.slaking.evolution_parent vigoroth/vigoroth
      color: &ruby-sapphire.pokemon.slaking.color brown
      female_rate: &ruby-sapphire.pokemon.slaking.female_rate 50
      capture_rate: &ruby-sapphire.pokemon.slaking.capture_rate 45
      happiness: &ruby-sapphire.pokemon.slaking.happiness 70
      baby: &ruby-sapphire.pokemon.slaking.baby false
      hatch_steps: &ruby-sapphire.pokemon.slaking.hatch_steps 15
      growth_rate: &ruby-sapphire.pokemon.slaking.growth_rate slow
      forms_switchable: &ruby-sapphire.pokemon.slaking.forms_switchable false
      name: *ruby-sapphire.name
      default: &ruby-sapphire.pokemon.slaking.default true
      height: &ruby-sapphire.pokemon.slaking.height 20
      weight: &ruby-sapphire.pokemon.slaking.weight 1305
      experience: &ruby-sapphire.pokemon.slaking.experience 252
      types: &ruby-sapphire.pokemon.slaking.types
        - normal
      egg_groups: &ruby-sapphire.pokemon.slaking.egg_groups
        - ground
      stats: &ruby-sapphire.pokemon.slaking.stats
        hp:
          base_value: 150
          effort_change: 3
        attack:
          base_value: 160
          effort_change: 0
        defense:
          base_value: 100
          effort_change: 0
        speed:
          base_value: 100
          effort_change: 0
        special-attack:
          base_value: 95
          effort_change: 0
        special-defense:
          base_value: 65
          effort_change: 0
      abilities: &ruby-sapphire.pokemon.slaking.abilities
        truant:
          hidden: false
          position: 1
      evolution_conditions: &ruby-sapphire.pokemon.slaking.evolution_conditions
        level-up:
          minimum_level: 36
      flavor_text:
        ruby: |
          SLAKING spends all day lying down and
          lolling about.
          It eats grass growing within its reach.
          If it eats all the grass it can reach,
          this POKéMON reluctantly moves to
          another spot.

        sapphire: |
          Wherever SLAKING live, rings of over
          a yard in diameter appear in grassy
          fields. They are made by the POKéMON
          as it eats all the grass within reach
          while lying prone on the ground.

      forms:
        slaking:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.slaking.forms.slaking.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.slaking.default
          battle_only: &ruby-sapphire.pokemon.slaking.forms.slaking.battle_only false
          icon: &ruby-sapphire.pokemon.slaking.forms.slaking.icon gen5/slaking-default.png
          sprites:
            - ruby-sapphire/slaking-default.png
            - ruby-sapphire/back/slaking-default.png
            - ruby-sapphire/shiny/slaking-default.png
          art: &ruby-sapphire.pokemon.slaking.forms.slaking.art
            - slaking-default.png
          footprint: &ruby-sapphire.pokemon.slaking.forms.slaking.footprint slaking.png
          cry: &ruby-sapphire.pokemon.slaking.forms.slaking.cry gen5/slaking-default.webm
