ruby-sapphire:
  name: &ruby-sapphire.name Groudon
  position: &ruby-sapphire.position 413
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 383
    hoenn: 199
  pokemon:
    groudon:
      genus: &ruby-sapphire.pokemon.groudon.genus 'Continent Pokémon'
      color: &ruby-sapphire.pokemon.groudon.color red
      capture_rate: &ruby-sapphire.pokemon.groudon.capture_rate 3
      happiness: &ruby-sapphire.pokemon.groudon.happiness 0
      baby: &ruby-sapphire.pokemon.groudon.baby false
      hatch_steps: &ruby-sapphire.pokemon.groudon.hatch_steps 120
      growth_rate: &ruby-sapphire.pokemon.groudon.growth_rate slow
      forms_switchable: &ruby-sapphire.pokemon.groudon.forms_switchable true
      name: *ruby-sapphire.name
      default: &ruby-sapphire.pokemon.groudon.default true
      height: &ruby-sapphire.pokemon.groudon.height 35
      weight: &ruby-sapphire.pokemon.groudon.weight 9500
      experience: &ruby-sapphire.pokemon.groudon.experience 302
      types: &ruby-sapphire.pokemon.groudon.types
        - ground
      egg_groups: &ruby-sapphire.pokemon.groudon.egg_groups
        - no-eggs
      stats: &ruby-sapphire.pokemon.groudon.stats
        hp:
          base_value: 100
          effort_change: 0
        attack:
          base_value: 150
          effort_change: 3
        defense:
          base_value: 140
          effort_change: 0
        speed:
          base_value: 90
          effort_change: 0
        special-attack:
          base_value: 100
          effort_change: 0
        special-defense:
          base_value: 90
          effort_change: 0
      abilities: &ruby-sapphire.pokemon.groudon.abilities
        drought: &ruby-sapphire.pokemon.groudon.abilities.drought
          hidden: false
          position: 1
      flavor_text:
        ruby: |
          GROUDON has long been described in 
          mythology as the POKéMON that raised
          lands and expanded continents.This POKéMON took to sleep after a
          cataclysmic battle with KYOGRE.
        sapphire: |
          GROUDON has the power to scatter rain
          clouds and make water evaporate with
          light and heat.It came as a savior to people who had
          been suffering from terrible floods.
      forms:
        groudon:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.groudon.forms.groudon.form_name Groudon
          default: *ruby-sapphire.pokemon.groudon.default
          battle_only: &ruby-sapphire.pokemon.groudon.forms.groudon.battle_only false
          icon: &ruby-sapphire.pokemon.groudon.forms.groudon.icon gen5/groudon-default.png
          sprites:
            - ruby-sapphire/back/groudon-default.png
            - ruby-sapphire/groudon-default.png
            - ruby-sapphire/shiny/groudon-default.png
          art: &ruby-sapphire.pokemon.groudon.forms.groudon.art
            - groudon-default.png
          footprint: &ruby-sapphire.pokemon.groudon.forms.groudon.footprint groudon.png
          cry: &ruby-sapphire.pokemon.groudon.forms.groudon.cry gen5/groudon-default.webm
