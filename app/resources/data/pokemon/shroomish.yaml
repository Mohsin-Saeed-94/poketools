ruby-sapphire:
  name: &ruby-sapphire.name Shroomish
  position: &ruby-sapphire.position 311
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 285
    hoenn: 34
  pokemon:
    shroomish:
      genus: &ruby-sapphire.pokemon.shroomish.genus 'Mushroom Pokémon'
      color: &ruby-sapphire.pokemon.shroomish.color brown
      female_rate: &ruby-sapphire.pokemon.shroomish.female_rate 50
      capture_rate: &ruby-sapphire.pokemon.shroomish.capture_rate 255
      happiness: &ruby-sapphire.pokemon.shroomish.happiness 70
      baby: &ruby-sapphire.pokemon.shroomish.baby false
      hatch_steps: &ruby-sapphire.pokemon.shroomish.hatch_steps 15
      growth_rate: &ruby-sapphire.pokemon.shroomish.growth_rate fast-then-very-slow
      forms_switchable: &ruby-sapphire.pokemon.shroomish.forms_switchable false
      name: *ruby-sapphire.name
      default: &ruby-sapphire.pokemon.shroomish.default true
      height: &ruby-sapphire.pokemon.shroomish.height 4
      weight: &ruby-sapphire.pokemon.shroomish.weight 45
      experience: &ruby-sapphire.pokemon.shroomish.experience 59
      types: &ruby-sapphire.pokemon.shroomish.types
        - grass
      egg_groups: &ruby-sapphire.pokemon.shroomish.egg_groups
        - fairy
        - plant
      stats: &ruby-sapphire.pokemon.shroomish.stats
        hp:
          base_value: 60
          effort_change: 1
        attack:
          base_value: 40
          effort_change: 0
        defense:
          base_value: 60
          effort_change: 0
        speed:
          base_value: 35
          effort_change: 0
        special-attack:
          base_value: 40
          effort_change: 0
        special-defense:
          base_value: 60
          effort_change: 0
      abilities: &ruby-sapphire.pokemon.shroomish.abilities
        effect-spore: &ruby-sapphire.pokemon.shroomish.abilities.effect-spore
          hidden: &ruby-sapphire.pokemon.shroomish.abilities.effect-spore.hidden false
          position: 1
      flavor_text:
        ruby: |
          SHROOMISH live in damp soil in the dark
          depths of forests. They are often
          found keeping still under fallen leaves.
          This POKéMON feeds on compost that
          is made up of fallen, rotted leaves.

        sapphire: |
          If SHROOMISH senses danger, it shakes
          its body and scatters spores from the
          top of its head.
          This POKéMON’s spores are so toxic,
          they make trees and weeds wilt.

      forms:
        shroomish:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.shroomish.forms.shroomish.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.shroomish.default
          battle_only: &ruby-sapphire.pokemon.shroomish.forms.shroomish.battle_only false
          icon: &ruby-sapphire.pokemon.shroomish.forms.shroomish.icon gen5/shroomish-default.png
          sprites:
            - ruby-sapphire/back/shroomish-default.png
            - ruby-sapphire/shiny/shroomish-default.png
            - ruby-sapphire/shroomish-default.png
          art: &ruby-sapphire.pokemon.shroomish.forms.shroomish.art
            - shroomish-default.png
          footprint: &ruby-sapphire.pokemon.shroomish.forms.shroomish.footprint shroomish.png
          cry: &ruby-sapphire.pokemon.shroomish.forms.shroomish.cry gen5/shroomish-default.webm
