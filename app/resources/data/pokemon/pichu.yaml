      forms_switchable: &gold-silver.pokemon.pichu.forms_switchable false
      forms_note: &gold-silver.pokemon.pichu.forms_note 'Spiky-eared Pichu can only be received by taking the shiny Pichu from an official promotion to []{pokemon:celebi}''s shrine in []{location:ilex-forest}.  Spiky-eared Pichu is always female, cannot evolve, cannot be taken into the Wi-Fi Club or the Union Room, and cannot be transferred to Generation V, but is otherwise a normal Pichu.'
      name: *gold-silver.name
      default: &gold-silver.pokemon.pichu.default true
      height: &gold-silver.pokemon.pichu.height 3
      weight: &gold-silver.pokemon.pichu.weight 20
      experience: &gold-silver.pokemon.pichu.experience 41
      types: &gold-silver.pokemon.pichu.types
        - electric
      egg_groups: &gold-silver.pokemon.pichu.egg_groups
        - no-eggs
      stats: &gold-silver.pokemon.pichu.stats
        hp:
          base_value: 20
          effort_change: 0
        attack:
          base_value: 40
          effort_change: 0
        defense:
          base_value: 15
          effort_change: 0
        speed:
          base_value: 60
          effort_change: 1
        special-attack:
          base_value: 35
          effort_change: 0
        special-defense:
          base_value: 35
          effort_change: 0
      flavor_text:
        gold: |
          It is not yet
          skilled at storing
          electricity.
          It may send out a
          jolt if amused
          or startled.

        silver: |
          Despite its small
          size, it can zap
          even adult humans.
          However, if it
          does so, it also
          surprises itself.

      forms:
        pichu:
          name: *gold-silver.name
          form_name: &gold-silver.pokemon.pichu.forms.pichu.form_name 'Default Form'
          default: *gold-silver.pokemon.pichu.default
          battle_only: &gold-silver.pokemon.pichu.forms.pichu.battle_only false
          sprites:
