    pichu:
      genus: &gold-silver.pokemon.pichu.genus 'Tiny Mouse Pokémon'
      female_rate: &gold-silver.pokemon.pichu.female_rate 50
      capture_rate: &gold-silver.pokemon.pichu.capture_rate 190
