            - gold-silver/pichu-default.png
            - gold-silver/shiny/pichu-default.png
          art: &gold-silver.pokemon.pichu.forms.pichu.art
            - pichu-default.png
          footprint: &gold-silver.pokemon.pichu.forms.pichu.footprint pichu.png
          cry: &gold-silver.pokemon.pichu.forms.pichu.cry gen5/pichu-default.webm
