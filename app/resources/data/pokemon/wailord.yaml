ruby-sapphire:
  name: &ruby-sapphire.name Wailord
  position: &ruby-sapphire.position 349
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 321
    hoenn: 100
  pokemon:
    wailord:
      genus: &ruby-sapphire.pokemon.wailord.genus 'Float Whale Pokémon'
      evolution_parent: &ruby-sapphire.pokemon.wailord.evolution_parent wailmer/wailmer
      color: &ruby-sapphire.pokemon.wailord.color blue
      female_rate: &ruby-sapphire.pokemon.wailord.female_rate 50
      capture_rate: &ruby-sapphire.pokemon.wailord.capture_rate 60
      happiness: &ruby-sapphire.pokemon.wailord.happiness 70
      baby: &ruby-sapphire.pokemon.wailord.baby false
      hatch_steps: &ruby-sapphire.pokemon.wailord.hatch_steps 40
      growth_rate: &ruby-sapphire.pokemon.wailord.growth_rate fast-then-very-slow
      forms_switchable: &ruby-sapphire.pokemon.wailord.forms_switchable false
      name: *ruby-sapphire.name
      default: &ruby-sapphire.pokemon.wailord.default true
      height: &ruby-sapphire.pokemon.wailord.height 145
      weight: &ruby-sapphire.pokemon.wailord.weight 3980
      experience: &ruby-sapphire.pokemon.wailord.experience 175
      types: &ruby-sapphire.pokemon.wailord.types
        - water
      egg_groups: &ruby-sapphire.pokemon.wailord.egg_groups
        - ground
        - water2
      stats: &ruby-sapphire.pokemon.wailord.stats
        hp:
          base_value: 170
          effort_change: 2
        attack:
          base_value: 90
          effort_change: 0
        defense:
          base_value: 45
          effort_change: 0
        speed:
          base_value: 60
          effort_change: 0
        special-attack:
          base_value: 90
          effort_change: 0
        special-defense:
          base_value: 45
          effort_change: 0
      abilities: &ruby-sapphire.pokemon.wailord.abilities
        water-veil:
          hidden: &ruby-sapphire.pokemon.wailord.abilities.water-veil.hidden false
          position: 1
        oblivious:
          hidden: *ruby-sapphire.pokemon.wailord.abilities.water-veil.hidden
          position: 2
        pressure:
          hidden: true
          position: 3
      evolution_conditions: &ruby-sapphire.pokemon.wailord.evolution_conditions
        level-up:
          minimum_level: 40
      flavor_text:
        ruby: |
          WAILORD is the largest of all identified
          POKéMON up to now.
          This giant POKéMON swims languorouslyin the vast open sea, eating massive
          amounts of food at once with its
          enormous mouth.
        sapphire: |
          When chasing prey, WAILORD herds them
          by leaping out of the water and making
          a humongous splash.It is breathtaking to see this POKéMON
          leaping out of the sea with others in
          its pod.
      forms:
        wailord:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.wailord.forms.wailord.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.wailord.default
          battle_only: &ruby-sapphire.pokemon.wailord.forms.wailord.battle_only false
          icon: &ruby-sapphire.pokemon.wailord.forms.wailord.icon gen5/wailord-default.png
          sprites:
            - ruby-sapphire/wailord-default.png
            - ruby-sapphire/back/wailord-default.png
            - ruby-sapphire/shiny/wailord-default.png
          art: &ruby-sapphire.pokemon.wailord.forms.wailord.art
            - wailord-default.png
          footprint: &ruby-sapphire.pokemon.wailord.forms.wailord.footprint wailord.png
          cry: &ruby-sapphire.pokemon.wailord.forms.wailord.cry gen5/wailord-default.webm
