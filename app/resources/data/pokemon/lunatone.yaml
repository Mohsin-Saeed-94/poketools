ruby-sapphire:
  name: &ruby-sapphire.name Lunatone
  position: &ruby-sapphire.position 365
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 337
    hoenn: 125
  pokemon:
    lunatone:
      genus: &ruby-sapphire.pokemon.lunatone.genus 'Meteorite Pokémon'
      color: &ruby-sapphire.pokemon.lunatone.color yellow
      capture_rate: &ruby-sapphire.pokemon.lunatone.capture_rate 45
      happiness: &ruby-sapphire.pokemon.lunatone.happiness 70
      baby: &ruby-sapphire.pokemon.lunatone.baby false
      hatch_steps: &ruby-sapphire.pokemon.lunatone.hatch_steps 25
      growth_rate: &ruby-sapphire.pokemon.lunatone.growth_rate fast
      forms_switchable: &ruby-sapphire.pokemon.lunatone.forms_switchable false
      name: *ruby-sapphire.name
      default: &ruby-sapphire.pokemon.lunatone.default true
      height: &ruby-sapphire.pokemon.lunatone.height 10
      weight: &ruby-sapphire.pokemon.lunatone.weight 1680
      experience: &ruby-sapphire.pokemon.lunatone.experience 161
      types: &ruby-sapphire.pokemon.lunatone.types
        - rock
        - psychic
      egg_groups: &ruby-sapphire.pokemon.lunatone.egg_groups
        - mineral
      stats: &ruby-sapphire.pokemon.lunatone.stats
        hp:
          base_value: 90
          effort_change: 0
        attack:
          base_value: 55
          effort_change: 0
        defense:
          base_value: 65
          effort_change: 0
        speed:
          base_value: 70
          effort_change: 0
        special-attack:
          base_value: 95
          effort_change: 2
        special-defense:
          base_value: 85
          effort_change: 0
      abilities: &ruby-sapphire.pokemon.lunatone.abilities
        levitate:
          hidden: false
          position: 1
      wild_held_items:
        ruby: &ruby-sapphire.pokemon.lunatone.wild_held_items.ruby
          moon-stone: &ruby-sapphire.pokemon.lunatone.wild_held_items.ruby.moon-stone 5
        sapphire: *ruby-sapphire.pokemon.lunatone.wild_held_items.ruby
      flavor_text:
        ruby: |
          LUNATONE was discovered at a location
          where a meteorite fell. As a result, some
          people theorize that this POKéMON
          came from space. However, no one has
          been able to prove this theory so far.

        sapphire: |
          LUNATONE becomes active around the
          time of the full moon. Instead of
          walking, it moves by floating in midair.
          The POKéMON’s intimidating red eyes
          cause all those who see it to become
          transfixed with fear.

      forms:
        lunatone:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.lunatone.forms.lunatone.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.lunatone.default
          battle_only: &ruby-sapphire.pokemon.lunatone.forms.lunatone.battle_only false
          icon: &ruby-sapphire.pokemon.lunatone.forms.lunatone.icon gen5/lunatone-default.png
          sprites:
            - ruby-sapphire/lunatone-default.png
            - ruby-sapphire/back/lunatone-default.png
            - ruby-sapphire/shiny/lunatone-default.png
          art: &ruby-sapphire.pokemon.lunatone.forms.lunatone.art
            - lunatone-default.png
          footprint: &ruby-sapphire.pokemon.lunatone.forms.lunatone.footprint lunatone.png
          cry: &ruby-sapphire.pokemon.lunatone.forms.lunatone.cry gen5/lunatone-default.webm
