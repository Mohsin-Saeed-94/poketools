ruby-sapphire:
  name: &ruby-sapphire.name Ninjask
  position: &ruby-sapphire.position 317
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 291
    hoenn: 43
  pokemon:
    ninjask:
      genus: &ruby-sapphire.pokemon.ninjask.genus 'Ninja Pokémon'
      evolution_parent: &ruby-sapphire.pokemon.ninjask.evolution_parent nincada/nincada
      color: &ruby-sapphire.pokemon.ninjask.color yellow
      female_rate: &ruby-sapphire.pokemon.ninjask.female_rate 50
      capture_rate: &ruby-sapphire.pokemon.ninjask.capture_rate 120
      happiness: &ruby-sapphire.pokemon.ninjask.happiness 70
      baby: &ruby-sapphire.pokemon.ninjask.baby false
      hatch_steps: &ruby-sapphire.pokemon.ninjask.hatch_steps 15
      growth_rate: &ruby-sapphire.pokemon.ninjask.growth_rate slow-then-very-fast
      forms_switchable: &ruby-sapphire.pokemon.ninjask.forms_switchable false
      name: *ruby-sapphire.name
      default: &ruby-sapphire.pokemon.ninjask.default true
      height: &ruby-sapphire.pokemon.ninjask.height 8
      weight: &ruby-sapphire.pokemon.ninjask.weight 120
      experience: &ruby-sapphire.pokemon.ninjask.experience 160
      types: &ruby-sapphire.pokemon.ninjask.types
        - bug
        - flying
      egg_groups: &ruby-sapphire.pokemon.ninjask.egg_groups
        - bug
      stats: &ruby-sapphire.pokemon.ninjask.stats
        hp:
          base_value: 61
          effort_change: 0
        attack:
          base_value: 90
          effort_change: 0
        defense:
          base_value: 45
          effort_change: 0
        speed:
          base_value: 160
          effort_change: 2
        special-attack:
          base_value: 50
          effort_change: 0
        special-defense:
          base_value: 50
          effort_change: 0
      abilities: &ruby-sapphire.pokemon.ninjask.abilities
        speed-boost: &ruby-sapphire.pokemon.ninjask.abilities.speed-boost
          hidden: false
          position: 1
      evolution_conditions: &ruby-sapphire.pokemon.ninjask.evolution_conditions
        level-up:
          minimum_level: 20
      flavor_text:
        ruby: |
          NINJASK moves around at such a high
          speed that it cannot be seen, even
          while its crying can be clearly heard.For that reason, this POKéMON was long
          believed to be invisible.
        sapphire: |
          If NINJASK is not trained properly,
          it will refuse to obey the TRAINER and
          cry loudly continuously.Because of this quality, this POKéMON
          is said to be one that puts the
          TRAINER’s abilities to the test.
      forms: &ruby-sapphire.pokemon.ninjask.forms
        ninjask:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.ninjask.forms.ninjask.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.ninjask.default
          battle_only: &ruby-sapphire.pokemon.ninjask.forms.ninjask.battle_only false
