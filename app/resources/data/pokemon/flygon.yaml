ruby-sapphire:
  name: &ruby-sapphire.name Flygon
  position: &ruby-sapphire.position 358
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 330
    hoenn: 118
  pokemon:
    flygon:
      genus: &ruby-sapphire.pokemon.flygon.genus 'Mystic Pokémon'
      evolution_parent: &ruby-sapphire.pokemon.flygon.evolution_parent vibrava/vibrava
      color: &ruby-sapphire.pokemon.flygon.color green
      female_rate: &ruby-sapphire.pokemon.flygon.female_rate 50
      capture_rate: &ruby-sapphire.pokemon.flygon.capture_rate 45
      happiness: &ruby-sapphire.pokemon.flygon.happiness 70
      baby: &ruby-sapphire.pokemon.flygon.baby false
      hatch_steps: &ruby-sapphire.pokemon.flygon.hatch_steps 20
      growth_rate: &ruby-sapphire.pokemon.flygon.growth_rate medium-slow
      forms_switchable: &ruby-sapphire.pokemon.flygon.forms_switchable false
      name: *ruby-sapphire.name
      default: &ruby-sapphire.pokemon.flygon.default true
      height: &ruby-sapphire.pokemon.flygon.height 20
      weight: &ruby-sapphire.pokemon.flygon.weight 820
      experience: &ruby-sapphire.pokemon.flygon.experience 234
      types: &ruby-sapphire.pokemon.flygon.types
        - ground
        - dragon
      egg_groups: &ruby-sapphire.pokemon.flygon.egg_groups
        - bug
      stats: &ruby-sapphire.pokemon.flygon.stats
        hp:
          base_value: 80
          effort_change: 0
        attack:
          base_value: 100
          effort_change: 1
        defense:
          base_value: 80
          effort_change: 0
        speed:
          base_value: 100
          effort_change: 2
        special-attack:
          base_value: 80
          effort_change: 0
        special-defense:
          base_value: 80
          effort_change: 0
      abilities: &ruby-sapphire.pokemon.flygon.abilities
        levitate:
          hidden: false
          position: 1
      evolution_conditions: &ruby-sapphire.pokemon.flygon.evolution_conditions
        level-up:
          minimum_level: 45
      flavor_text:
        ruby: |
          FLYGON is nicknamed “the elemental 
          spirit of the desert.” Because its
          flapping wings whip up a cloud of sand,this POKéMON is always enveloped in a
          sandstorm while flying.
          
        sapphire: |
          FLYGON whips up a sandstorm by
          flapping its wings. The wings create a
          series of notes that sound like singing.Because the “singing” is the only thing
          that can be heard in a sandstorm, this
          POKéMON is said to be the desert spirit.
          
      forms: &ruby-sapphire.pokemon.flygon.forms
        flygon:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.flygon.forms.flygon.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.flygon.default
          battle_only: &ruby-sapphire.pokemon.flygon.forms.flygon.battle_only false
          icon: &ruby-sapphire.pokemon.flygon.forms.flygon.icon gen5/flygon-default.png
