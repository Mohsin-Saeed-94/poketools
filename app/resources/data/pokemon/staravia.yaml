diamond-pearl:
  name: &diamond-pearl.name Staravia
  position: &diamond-pearl.position 427
  numbers:
    national: &diamond-pearl.numbers.national 397
    original-sinnoh: 11
  pokemon:
    staravia:
      genus: &diamond-pearl.pokemon.staravia.genus 'Starling Pokémon'
      evolution_parent: &diamond-pearl.pokemon.staravia.evolution_parent starly/starly
      shape: &diamond-pearl.pokemon.staravia.shape wings
      female_rate: &diamond-pearl.pokemon.staravia.female_rate 50
      capture_rate: &diamond-pearl.pokemon.staravia.capture_rate 120
      happiness: &diamond-pearl.pokemon.staravia.happiness 70
      baby: &diamond-pearl.pokemon.staravia.baby false
      hatch_steps: &diamond-pearl.pokemon.staravia.hatch_steps 15
      growth_rate: &diamond-pearl.pokemon.staravia.growth_rate medium-slow
      forms_switchable: &diamond-pearl.pokemon.staravia.forms_switchable false
      name: *diamond-pearl.name
      default: &diamond-pearl.pokemon.staravia.default true
      height: &diamond-pearl.pokemon.staravia.height 6
      weight: &diamond-pearl.pokemon.staravia.weight 155
      experience: &diamond-pearl.pokemon.staravia.experience 119
      types: &diamond-pearl.pokemon.staravia.types
        - normal
        - flying
      egg_groups: &diamond-pearl.pokemon.staravia.egg_groups
        - flying
      stats: &diamond-pearl.pokemon.staravia.stats
        hp:
          base_value: 55
          effort_change: 0
        attack:
          base_value: 75
          effort_change: 0
        defense:
          base_value: 50
          effort_change: 0
        speed:
          base_value: 80
          effort_change: 2
        special-attack:
          base_value: 40
          effort_change: 0
        special-defense:
          base_value: 40
          effort_change: 0
      abilities: &diamond-pearl.pokemon.staravia.abilities
        intimidate:
          hidden: false
          position: 1
        reckless:
          hidden: true
          position: 3
      wild_held_items:
        diamond: &diamond-pearl.pokemon.staravia.wild_held_items.diamond
          yache-berry: 5
        pearl: *diamond-pearl.pokemon.staravia.wild_held_items.diamond
      evolution_conditions: &diamond-pearl.pokemon.staravia.evolution_conditions
        level-up:
          minimum_level: 14
      flavor_text:
        diamond: |
          It flies around forests and fields
          in search of bug Pokémon.
          It stays within a huge flock.
        pearl: |
          It lives in forests and fields.
          Squabbles over territory occur
          when flocks collide.
      forms: &diamond-pearl.pokemon.staravia.forms
        staravia:
          name: *diamond-pearl.name
          form_name: &diamond-pearl.pokemon.staravia.forms.staravia.form_name 'Default Form'
          default: *diamond-pearl.pokemon.staravia.default
          battle_only: &diamond-pearl.pokemon.staravia.forms.staravia.battle_only false
