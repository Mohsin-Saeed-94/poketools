    hoenn: 49
  pokemon:
    hariyama:
      genus: &ruby-sapphire.pokemon.hariyama.genus 'Arm Thrust Pokémon'
      evolution_parent: &ruby-sapphire.pokemon.hariyama.evolution_parent makuhita/makuhita
      color: &ruby-sapphire.pokemon.hariyama.color brown
      female_rate: &ruby-sapphire.pokemon.hariyama.female_rate 25
      capture_rate: &ruby-sapphire.pokemon.hariyama.capture_rate 200
      happiness: &ruby-sapphire.pokemon.hariyama.happiness 70
      baby: &ruby-sapphire.pokemon.hariyama.baby false
      hatch_steps: &ruby-sapphire.pokemon.hariyama.hatch_steps 20
      growth_rate: &ruby-sapphire.pokemon.hariyama.growth_rate fast-then-very-slow
      forms_switchable: &ruby-sapphire.pokemon.hariyama.forms_switchable false
      name: *ruby-sapphire.name
      default: &ruby-sapphire.pokemon.hariyama.default true
      height: &ruby-sapphire.pokemon.hariyama.height 23
      weight: &ruby-sapphire.pokemon.hariyama.weight 2538
      experience: &ruby-sapphire.pokemon.hariyama.experience 166
      types: &ruby-sapphire.pokemon.hariyama.types
        - fighting
      egg_groups: &ruby-sapphire.pokemon.hariyama.egg_groups
        - humanshape
      stats: &ruby-sapphire.pokemon.hariyama.stats
        hp:
          base_value: 144
          effort_change: 2
        attack:
          base_value: 120
          effort_change: 0
        defense:
          base_value: 60
          effort_change: 0
        speed:
          base_value: 50
          effort_change: 0
        special-attack:
          base_value: 40
          effort_change: 0
        special-defense:
          base_value: 60
          effort_change: 0
      abilities: &ruby-sapphire.pokemon.hariyama.abilities
        thick-fat: &ruby-sapphire.pokemon.hariyama.abilities.thick-fat
          hidden: &ruby-sapphire.pokemon.hariyama.abilities.thick-fat.hidden false
          position: 1
        guts: &ruby-sapphire.pokemon.hariyama.abilities.guts
          hidden: *ruby-sapphire.pokemon.hariyama.abilities.thick-fat.hidden
          position: 2
      wild_held_items:
        ruby: &ruby-sapphire.pokemon.hariyama.wild_held_items.ruby
          kings-rock: 5
        sapphire: *ruby-sapphire.pokemon.hariyama.wild_held_items.ruby
      evolution_conditions: &ruby-sapphire.pokemon.hariyama.evolution_conditions
        level-up:
          minimum_level: 24
      flavor_text:
        ruby: |
          HARIYAMA practices its straight-arm
          slaps in any number of locations.
          One hit of this POKéMON’s powerful,
          openhanded, straight-arm punches
          could snap a telephone pole in two.
        
        sapphire: |
          HARIYAMA’s thick body may appear fat,
          but it is actually a hunk of solid muscle.
          If this POKéMON bears down and
          tightens all its muscles, its body
          becomes as hard as a rock.
      
      forms:
        hariyama:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.hariyama.forms.hariyama.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.hariyama.default
          battle_only: &ruby-sapphire.pokemon.hariyama.forms.hariyama.battle_only false
          icon: &ruby-sapphire.pokemon.hariyama.forms.hariyama.icon gen5/hariyama-default.png
          sprites:
            - ruby-sapphire/back/hariyama-default.png
            - ruby-sapphire/shiny/hariyama-default.png
            - ruby-sapphire/hariyama-default.png
          art: &ruby-sapphire.pokemon.hariyama.forms.hariyama.art
            - hariyama-default.png
          footprint: &ruby-sapphire.pokemon.hariyama.forms.hariyama.footprint hariyama.png
          cry: &ruby-sapphire.pokemon.hariyama.forms.hariyama.cry gen5/hariyama-default.webm
