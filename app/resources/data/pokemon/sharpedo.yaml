ruby-sapphire:
  name: &ruby-sapphire.name Sharpedo
  position: &ruby-sapphire.position 347
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 319
    hoenn: 98
  pokemon:
    sharpedo:
      genus: &ruby-sapphire.pokemon.sharpedo.genus 'Brutal Pokémon'
      evolution_parent: &ruby-sapphire.pokemon.sharpedo.evolution_parent carvanha/carvanha
      color: &ruby-sapphire.pokemon.sharpedo.color blue
      female_rate: &ruby-sapphire.pokemon.sharpedo.female_rate 50
      capture_rate: &ruby-sapphire.pokemon.sharpedo.capture_rate 60
      happiness: &ruby-sapphire.pokemon.sharpedo.happiness 35
      baby: &ruby-sapphire.pokemon.sharpedo.baby false
      hatch_steps: &ruby-sapphire.pokemon.sharpedo.hatch_steps 20
      growth_rate: &ruby-sapphire.pokemon.sharpedo.growth_rate slow
      forms_switchable: &ruby-sapphire.pokemon.sharpedo.forms_switchable true
      name: *ruby-sapphire.name
      default: &ruby-sapphire.pokemon.sharpedo.default true
      height: &ruby-sapphire.pokemon.sharpedo.height 18
      weight: &ruby-sapphire.pokemon.sharpedo.weight 888
      experience: &ruby-sapphire.pokemon.sharpedo.experience 161
      types: &ruby-sapphire.pokemon.sharpedo.types
        - water
        - dark
      egg_groups: &ruby-sapphire.pokemon.sharpedo.egg_groups
        - water2
      stats: &ruby-sapphire.pokemon.sharpedo.stats
        hp:
          base_value: 70
          effort_change: 0
        attack:
          base_value: 120
          effort_change: 2
        defense:
          base_value: 40
          effort_change: 0
        speed:
          base_value: 95
          effort_change: 0
        special-attack:
          base_value: 95
          effort_change: 0
        special-defense:
          base_value: 40
          effort_change: 0
      abilities: &ruby-sapphire.pokemon.sharpedo.abilities
        rough-skin: &ruby-sapphire.pokemon.sharpedo.abilities.rough-skin
          hidden: false
          position: 1
        speed-boost:
          hidden: true
          position: 3
      evolution_conditions: &ruby-sapphire.pokemon.sharpedo.evolution_conditions
        level-up:
          minimum_level: 30
      flavor_text:
        ruby: |
          Nicknamed “the bully of the sea,”
          SHARPEDO is widely feared.
          Its cruel fangs grow back immediately
          if they snap off.
          Just one of these POKéMON can
          thoroughly tear apart a supertanker.

        sapphire: |
          SHARPEDO can swim at speeds of up to
          75 mph by jetting seawater out of its
          backside.
          This POKéMON’s drawback is its inability
          to swim long distances.

      forms:
        sharpedo:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.sharpedo.forms.sharpedo.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.sharpedo.default
          battle_only: &ruby-sapphire.pokemon.sharpedo.forms.sharpedo.battle_only false
          icon: &ruby-sapphire.pokemon.sharpedo.forms.sharpedo.icon gen5/sharpedo-default.png
          sprites:
            - ruby-sapphire/back/sharpedo-default.png
            - ruby-sapphire/shiny/sharpedo-default.png
            - ruby-sapphire/sharpedo-default.png
          art: &ruby-sapphire.pokemon.sharpedo.forms.sharpedo.art
            - sharpedo-default.png
          footprint: &ruby-sapphire.pokemon.sharpedo.forms.sharpedo.footprint sharpedo.png
          cry: &ruby-sapphire.pokemon.sharpedo.forms.sharpedo.cry gen5/sharpedo-default.webm
