ruby-sapphire:
  name: &ruby-sapphire.name Luvdisc
  position: &ruby-sapphire.position 400
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 370
    hoenn: 183
  pokemon:
    luvdisc:
      genus: &ruby-sapphire.pokemon.luvdisc.genus 'Rendezvous Pokémon'
      color: &ruby-sapphire.pokemon.luvdisc.color pink
      female_rate: &ruby-sapphire.pokemon.luvdisc.female_rate 75
      capture_rate: &ruby-sapphire.pokemon.luvdisc.capture_rate 225
      happiness: &ruby-sapphire.pokemon.luvdisc.happiness 70
      baby: &ruby-sapphire.pokemon.luvdisc.baby false
      hatch_steps: &ruby-sapphire.pokemon.luvdisc.hatch_steps 20
      growth_rate: &ruby-sapphire.pokemon.luvdisc.growth_rate fast
      forms_switchable: &ruby-sapphire.pokemon.luvdisc.forms_switchable false
      name: *ruby-sapphire.name
      default: &ruby-sapphire.pokemon.luvdisc.default true
      height: &ruby-sapphire.pokemon.luvdisc.height 6
      weight: &ruby-sapphire.pokemon.luvdisc.weight 87
      experience: &ruby-sapphire.pokemon.luvdisc.experience 116
      types: &ruby-sapphire.pokemon.luvdisc.types
        - water
      egg_groups: &ruby-sapphire.pokemon.luvdisc.egg_groups
        - water2
      stats: &ruby-sapphire.pokemon.luvdisc.stats
        hp:
          base_value: 43
          effort_change: 0
        attack:
          base_value: 30
          effort_change: 0
        defense:
          base_value: 55
          effort_change: 0
        speed:
          base_value: 97
          effort_change: 1
        special-attack:
          base_value: 40
          effort_change: 0
        special-defense:
          base_value: 65
          effort_change: 0
      abilities: &ruby-sapphire.pokemon.luvdisc.abilities
        swift-swim: &ruby-sapphire.pokemon.luvdisc.abilities.swift-swim
          hidden: false
          position: 1
      wild_held_items:
        ruby: &ruby-sapphire.pokemon.luvdisc.wild_held_items.ruby
          heart-scale: 50
        sapphire: *ruby-sapphire.pokemon.luvdisc.wild_held_items.ruby
      flavor_text:
        ruby: |
          LUVDISC live in shallow seas in the
          tropics. This heart-shaped POKéMON
          earned its name by swimming after
          loving couples it spotted in the
          ocean’s waves.
        
        sapphire: |
          LUVDISC’s heart-shaped body is a
          symbol of love and romance.
          It is said that any couple meeting this
          POKéMON is promised a loving
          relationship that never ends.
      
      forms:
        luvdisc:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.luvdisc.forms.luvdisc.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.luvdisc.default
          battle_only: &ruby-sapphire.pokemon.luvdisc.forms.luvdisc.battle_only false
          icon: &ruby-sapphire.pokemon.luvdisc.forms.luvdisc.icon gen5/luvdisc-default.png
          sprites:
            - ruby-sapphire/back/luvdisc-default.png
            - ruby-sapphire/shiny/luvdisc-default.png
            - ruby-sapphire/luvdisc-default.png
          art: &ruby-sapphire.pokemon.luvdisc.forms.luvdisc.art
            - luvdisc-default.png
          footprint: &ruby-sapphire.pokemon.luvdisc.forms.luvdisc.footprint luvdisc.png
          cry: &ruby-sapphire.pokemon.luvdisc.forms.luvdisc.cry gen5/luvdisc-default.webm
