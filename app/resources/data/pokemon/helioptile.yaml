      weight: &x-y.pokemon.helioptile.weight 60
      experience: &x-y.pokemon.helioptile.experience 58
      types: &x-y.pokemon.helioptile.types
        - electric
        - normal
      egg_groups: &x-y.pokemon.helioptile.egg_groups
        - monster
        - dragon
      mega: &x-y.pokemon.helioptile.mega false
