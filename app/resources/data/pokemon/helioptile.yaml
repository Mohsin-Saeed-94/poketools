        hp:
          base_value: 44
          effort_change: 0
        attack:
          base_value: 38
          effort_change: 0
        defense:
          base_value: 33
          effort_change: 0
        speed:
          base_value: 70
          effort_change: 1
        special-attack:
          base_value: 61
          effort_change: 0
        special-defense:
          base_value: 43
          effort_change: 0
      abilities: &x-y.pokemon.helioptile.abilities
        dry-skin:
          hidden: &x-y.pokemon.helioptile.abilities.dry-skin.hidden false
          position: 1
        sand-veil:
          hidden: *x-y.pokemon.helioptile.abilities.dry-skin.hidden
          position: 2
        solar-power:
          hidden: true
          position: 3
      flavor_text:
        x: |
          They make their home in deserts. They can
          generate their energy from basking in the sun,
          so eating food is not a requirement.
          
        'y': |
          The frills on either side of its head have cells
          that generate electricity when exposed to sunlight.
          
      forms: &x-y.pokemon.helioptile.forms
