diamond-pearl:
  name: &diamond-pearl.name Palkia
  position: &diamond-pearl.position 485
  numbers:
    national: &diamond-pearl.numbers.national 484
    original-sinnoh: 150
  pokemon:
    palkia:
      genus: &diamond-pearl.pokemon.palkia.genus 'Spatial Pokémon'
      shape: &diamond-pearl.pokemon.palkia.shape upright
      capture_rate: &diamond-pearl.pokemon.palkia.capture_rate 3
      happiness: &diamond-pearl.pokemon.palkia.happiness 0
      baby: &diamond-pearl.pokemon.palkia.baby false
      hatch_steps: &diamond-pearl.pokemon.palkia.hatch_steps 120
      growth_rate: &diamond-pearl.pokemon.palkia.growth_rate slow
      forms_switchable: &diamond-pearl.pokemon.palkia.forms_switchable false
      name: *diamond-pearl.name
      default: &diamond-pearl.pokemon.palkia.default true
      height: &diamond-pearl.pokemon.palkia.height 42
      weight: &diamond-pearl.pokemon.palkia.weight 3360
      experience: &diamond-pearl.pokemon.palkia.experience 306
      types: &diamond-pearl.pokemon.palkia.types
        - water
        - dragon
      egg_groups: &diamond-pearl.pokemon.palkia.egg_groups
        - no-eggs
      stats: &diamond-pearl.pokemon.palkia.stats
        hp:
          base_value: 90
          effort_change: 0
        attack:
          base_value: 120
          effort_change: 0
        defense:
          base_value: 100
          effort_change: 0
        speed:
          base_value: 100
          effort_change: 0
        special-attack:
          base_value: 150
          effort_change: 3
        special-defense:
          base_value: 120
          effort_change: 0
      abilities: &diamond-pearl.pokemon.palkia.abilities
        pressure: &diamond-pearl.pokemon.palkia.abilities.pressure
          hidden: false
          position: 1
      flavor_text:
        diamond: |
          It has the ability to distort
          space. It is described as a deity
          in Sinnoh-region mythology.
          
        pearl: |
          It is said to live in a gap in the
          spatial dimension parallel to ours.
          It appears in mythology.
          
      forms: &diamond-pearl.pokemon.palkia.forms
        palkia:
          name: *diamond-pearl.name
          form_name: &diamond-pearl.pokemon.palkia.forms.palkia.form_name 'Default Form'
          default: *diamond-pearl.pokemon.palkia.default
          battle_only: &diamond-pearl.pokemon.palkia.forms.palkia.battle_only false
          icon: &diamond-pearl.pokemon.palkia.forms.palkia.icon gen5/palkia-default.png
