ruby-sapphire:
  name: &ruby-sapphire.name Sealeo
  position: &ruby-sapphire.position 394
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 364
    hoenn: 174
  pokemon:
    sealeo:
      genus: &ruby-sapphire.pokemon.sealeo.genus 'Ball Roll Pokémon'
      evolution_parent: &ruby-sapphire.pokemon.sealeo.evolution_parent spheal/spheal
      color: &ruby-sapphire.pokemon.sealeo.color blue
      female_rate: &ruby-sapphire.pokemon.sealeo.female_rate 50
      capture_rate: &ruby-sapphire.pokemon.sealeo.capture_rate 120
      happiness: &ruby-sapphire.pokemon.sealeo.happiness 70
      baby: &ruby-sapphire.pokemon.sealeo.baby false
      hatch_steps: &ruby-sapphire.pokemon.sealeo.hatch_steps 20
      growth_rate: &ruby-sapphire.pokemon.sealeo.growth_rate medium-slow
      forms_switchable: &ruby-sapphire.pokemon.sealeo.forms_switchable false
      name: *ruby-sapphire.name
      default: &ruby-sapphire.pokemon.sealeo.default true
      height: &ruby-sapphire.pokemon.sealeo.height 11
      weight: &ruby-sapphire.pokemon.sealeo.weight 876
      experience: &ruby-sapphire.pokemon.sealeo.experience 144
      types: &ruby-sapphire.pokemon.sealeo.types
        - ice
        - water
      egg_groups: &ruby-sapphire.pokemon.sealeo.egg_groups
        - water1
        - ground
      stats: &ruby-sapphire.pokemon.sealeo.stats
        hp:
          base_value: 90
          effort_change: 2
        attack:
          base_value: 60
          effort_change: 0
        defense:
          base_value: 70
          effort_change: 0
        speed:
          base_value: 45
          effort_change: 0
        special-attack:
          base_value: 75
          effort_change: 0
        special-defense:
          base_value: 70
          effort_change: 0
      abilities: &ruby-sapphire.pokemon.sealeo.abilities
        thick-fat: &ruby-sapphire.pokemon.sealeo.abilities.thick-fat
          hidden: &ruby-sapphire.pokemon.sealeo.abilities.thick-fat.hidden false
          position: 1
        oblivious: &ruby-sapphire.pokemon.sealeo.abilities.oblivious
          hidden: true
          position: 3
      evolution_conditions: &ruby-sapphire.pokemon.sealeo.evolution_conditions
        level-up:
          minimum_level: 32
      flavor_text:
        ruby: |
          SEALEO has the habit of always juggling
          on the tip of its nose anything it sees
          for the first time.
          This POKéMON occasionally entertains
          itself by balancing and rolling a SPHEAL
          on its nose.
        sapphire: |
          SEALEO often balances and rolls
          things on the tip of its nose. While the
          POKéMON is rolling something, it checks
          the object’s aroma and texture to
          determine whether it likes the object
          or not.
      forms:
        sealeo:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.sealeo.forms.sealeo.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.sealeo.default
          battle_only: &ruby-sapphire.pokemon.sealeo.forms.sealeo.battle_only false
          icon: &ruby-sapphire.pokemon.sealeo.forms.sealeo.icon gen5/sealeo-default.png
          sprites:
            - ruby-sapphire/back/sealeo-default.png
            - ruby-sapphire/sealeo-default.png
            - ruby-sapphire/shiny/sealeo-default.png
          art: &ruby-sapphire.pokemon.sealeo.forms.sealeo.art
            - sealeo-default.png
          footprint: &ruby-sapphire.pokemon.sealeo.forms.sealeo.footprint sealeo.png
          cry: &ruby-sapphire.pokemon.sealeo.forms.sealeo.cry gen5/sealeo-default.webm
