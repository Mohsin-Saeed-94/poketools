diamond-pearl:
  name: &diamond-pearl.name Azelf
  position: &diamond-pearl.position 483
  numbers:
    national: &diamond-pearl.numbers.national 482
    original-sinnoh: 148
  pokemon:
    azelf:
      genus: &diamond-pearl.pokemon.azelf.genus 'Willpower Pokémon'
      shape: &diamond-pearl.pokemon.azelf.shape upright
      capture_rate: &diamond-pearl.pokemon.azelf.capture_rate 3
      happiness: &diamond-pearl.pokemon.azelf.happiness 140
      baby: &diamond-pearl.pokemon.azelf.baby false
      hatch_steps: &diamond-pearl.pokemon.azelf.hatch_steps 80
      growth_rate: &diamond-pearl.pokemon.azelf.growth_rate slow
      forms_switchable: &diamond-pearl.pokemon.azelf.forms_switchable false
      name: *diamond-pearl.name
      default: &diamond-pearl.pokemon.azelf.default true
      height: &diamond-pearl.pokemon.azelf.height 3
      weight: &diamond-pearl.pokemon.azelf.weight 3
      experience: &diamond-pearl.pokemon.azelf.experience 261
      types: &diamond-pearl.pokemon.azelf.types
        - psychic
      egg_groups: &diamond-pearl.pokemon.azelf.egg_groups
        - no-eggs
      stats: &diamond-pearl.pokemon.azelf.stats
        hp:
          base_value: 75
          effort_change: 0
        attack:
          base_value: 125
          effort_change: 2
        defense:
          base_value: 70
          effort_change: 0
        speed:
          base_value: 115
          effort_change: 0
        special-attack:
          base_value: 125
          effort_change: 1
        special-defense:
          base_value: 70
          effort_change: 0
      abilities: &diamond-pearl.pokemon.azelf.abilities
        levitate:
          hidden: false
          position: 1
      flavor_text:
        diamond: |
          Known as “The Being of Willpower.”
          It sleeps at the bottom of a lake
          to keep the world in balance.
          
        pearl: |
          It is thought that UXIE, MESPRIT
          and AZELF all came from the same
          egg.
          
      forms: &diamond-pearl.pokemon.azelf.forms
        azelf:
          name: *diamond-pearl.name
          form_name: &diamond-pearl.pokemon.azelf.forms.azelf.form_name 'Default Form'
          default: *diamond-pearl.pokemon.azelf.default
          battle_only: &diamond-pearl.pokemon.azelf.forms.azelf.battle_only false
          icon: &diamond-pearl.pokemon.azelf.forms.azelf.icon gen5/azelf-default.png
