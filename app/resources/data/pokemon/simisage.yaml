black-white:
  name: &black-white.name Simisage
  position: &black-white.position 513
  numbers:
    national: &black-white.numbers.national 512
    original-unova: 18
  pokemon:
    simisage:
      genus: &black-white.pokemon.simisage.genus 'Thorn Monkey Pokémon'
      evolution_parent: &black-white.pokemon.simisage.evolution_parent pansage/pansage
      color: &black-white.pokemon.simisage.color green
      shape: &black-white.pokemon.simisage.shape upright
      female_rate: &black-white.pokemon.simisage.female_rate 12
      capture_rate: &black-white.pokemon.simisage.capture_rate 75
      happiness: &black-white.pokemon.simisage.happiness 70
      baby: &black-white.pokemon.simisage.baby false
      hatch_steps: &black-white.pokemon.simisage.hatch_steps 20
      growth_rate: &black-white.pokemon.simisage.growth_rate medium
      forms_switchable: &black-white.pokemon.simisage.forms_switchable false
      name: *black-white.name
      default: &black-white.pokemon.simisage.default true
      height: &black-white.pokemon.simisage.height 11
      weight: &black-white.pokemon.simisage.weight 305
      experience: &black-white.pokemon.simisage.experience 174
      types: &black-white.pokemon.simisage.types
        - grass
      egg_groups: &black-white.pokemon.simisage.egg_groups
        - ground
      stats: &black-white.pokemon.simisage.stats
        hp:
          base_value: 75
          effort_change: 0
        attack:
          base_value: 98
          effort_change: 0
        defense:
          base_value: 63
          effort_change: 0
        speed:
          base_value: 101
          effort_change: 2
        special-attack:
          base_value: 98
          effort_change: 0
        special-defense:
          base_value: 63
          effort_change: 0
      abilities: &black-white.pokemon.simisage.abilities
        gluttony:
          hidden: false
          position: 1
        overgrow:
          hidden: true
          position: 3
      wild_held_items:
        black: &black-white.pokemon.simisage.wild_held_items.black
          oran-berry: 50
          occa-berry: 5
        white: *black-white.pokemon.simisage.wild_held_items.black
      evolution_conditions: &black-white.pokemon.simisage.evolution_conditions
        use-item:
          trigger_item: leaf-stone
      flavor_text:
        black: |
          Ill tempered, it fights by swinging its
          barbed tail around wildly. The leaf
          growing on its head is very bitter.
          
        white: |
          It attacks enemies with strikes
          of its thorn-covered tail.
          This Pokémon is wild tempered.
          
      forms: &black-white.pokemon.simisage.forms
        simisage:
          name: *black-white.name
          form_name: &black-white.pokemon.simisage.forms.simisage.form_name 'Default Form'
          default: *black-white.pokemon.simisage.default
          battle_only: &black-white.pokemon.simisage.forms.simisage.battle_only false
          icon: gen5/simisage-default.png
