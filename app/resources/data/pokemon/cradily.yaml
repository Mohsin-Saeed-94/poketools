      female_rate: &ruby-sapphire.pokemon.cradily.female_rate 12
      capture_rate: &ruby-sapphire.pokemon.cradily.capture_rate 45
      happiness: &ruby-sapphire.pokemon.cradily.happiness 70
      baby: &ruby-sapphire.pokemon.cradily.baby false
      hatch_steps: &ruby-sapphire.pokemon.cradily.hatch_steps 30
      growth_rate: &ruby-sapphire.pokemon.cradily.growth_rate slow-then-very-fast
      forms_switchable: &ruby-sapphire.pokemon.cradily.forms_switchable false
      name: *ruby-sapphire.name
      default: &ruby-sapphire.pokemon.cradily.default true
      height: &ruby-sapphire.pokemon.cradily.height 15
      weight: &ruby-sapphire.pokemon.cradily.weight 604
      experience: &ruby-sapphire.pokemon.cradily.experience 173
      types: &ruby-sapphire.pokemon.cradily.types
        - rock
        - grass
      egg_groups: &ruby-sapphire.pokemon.cradily.egg_groups
        - water3
      stats: &ruby-sapphire.pokemon.cradily.stats
        hp:
          base_value: 86
          effort_change: 0
        attack:
          base_value: 81
          effort_change: 0
        defense:
          base_value: 97
          effort_change: 0
        speed:
          base_value: 43
          effort_change: 0
        special-attack:
          base_value: 81
          effort_change: 0
        special-defense:
          base_value: 107
          effort_change: 2
      abilities: &ruby-sapphire.pokemon.cradily.abilities
        suction-cups: &ruby-sapphire.pokemon.cradily.abilities.suction-cups
          hidden: false
          position: 1
      evolution_conditions: &ruby-sapphire.pokemon.cradily.evolution_conditions
        level-up:
          minimum_level: 40
      flavor_text:
        ruby: |
          CRADILY roams around the ocean floor
          in search of food. This POKéMON freely
          extends its tree trunk-like neck andcaptures unwary prey using its eight
          tentacles.
          
        sapphire: |
          CRADILY’s body serves as an anchor,
          preventing it from being washed away in
          rough seas.This POKéMON secretes a strong
          digestive fluid from its tentacles.
          
      forms: &ruby-sapphire.pokemon.cradily.forms
        cradily:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.cradily.forms.cradily.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.cradily.default
          battle_only: &ruby-sapphire.pokemon.cradily.forms.cradily.battle_only false
          icon: &ruby-sapphire.pokemon.cradily.forms.cradily.icon gen5/cradily-default.png
