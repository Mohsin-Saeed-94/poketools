      color: &ruby-sapphire.pokemon.whismur.color pink
      female_rate: &ruby-sapphire.pokemon.whismur.female_rate 50
      capture_rate: &ruby-sapphire.pokemon.whismur.capture_rate 190
      happiness: &ruby-sapphire.pokemon.whismur.happiness 70
      baby: &ruby-sapphire.pokemon.whismur.baby false
      hatch_steps: &ruby-sapphire.pokemon.whismur.hatch_steps 20
      growth_rate: &ruby-sapphire.pokemon.whismur.growth_rate medium-slow
      forms_switchable: &ruby-sapphire.pokemon.whismur.forms_switchable false
      name: *ruby-sapphire.name
      default: &ruby-sapphire.pokemon.whismur.default true
      height: &ruby-sapphire.pokemon.whismur.height 6
      weight: &ruby-sapphire.pokemon.whismur.weight 163
      experience: &ruby-sapphire.pokemon.whismur.experience 48
      types: &ruby-sapphire.pokemon.whismur.types
        - normal
      egg_groups: &ruby-sapphire.pokemon.whismur.egg_groups
        - monster
        - ground
      stats: &ruby-sapphire.pokemon.whismur.stats
        hp:
          base_value: 64
          effort_change: 1
        attack:
          base_value: 51
          effort_change: 0
        defense:
          base_value: 23
          effort_change: 0
        speed:
          base_value: 28
          effort_change: 0
        special-attack:
          base_value: 51
          effort_change: 0
        special-defense:
          base_value: 23
          effort_change: 0
      abilities: &ruby-sapphire.pokemon.whismur.abilities
        soundproof: &ruby-sapphire.pokemon.whismur.abilities.soundproof
          hidden: false
          position: 1
      wild_held_items:
        ruby: &ruby-sapphire.pokemon.whismur.wild_held_items.ruby
          chesto-berry: 5
        sapphire: *ruby-sapphire.pokemon.whismur.wild_held_items.ruby
      flavor_text:
        ruby: |
          Normally, WHISMUR’s voice is very quiet -
          it is barely audible even if one is
          paying close attention.However, if this POKéMON senses danger,
          it starts crying at an earsplitting
          volume.
          
        sapphire: |
          WHISMUR is very timid. If it starts to
          cry loudly, it becomes startled by its
          own crying and cries even harder.When it finally stops crying, the
          POKéMON goes to sleep, all tired out.
          
      forms: &ruby-sapphire.pokemon.whismur.forms
        whismur:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.whismur.forms.whismur.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.whismur.default
          battle_only: &ruby-sapphire.pokemon.whismur.forms.whismur.battle_only false
          icon: &ruby-sapphire.pokemon.whismur.forms.whismur.icon gen5/whismur-default.png
