      forms_switchable: &black-white.pokemon.lillipup.forms_switchable false
      name: *black-white.name
      default: &black-white.pokemon.lillipup.default true
      height: &black-white.pokemon.lillipup.height 4
      weight: &black-white.pokemon.lillipup.weight 41
      experience: &black-white.pokemon.lillipup.experience 55
      types: &black-white.pokemon.lillipup.types
        - normal
      egg_groups: &black-white.pokemon.lillipup.egg_groups
        - ground
      stats: &black-white.pokemon.lillipup.stats
        hp:
          base_value: 45
          effort_change: 0
        attack:
          base_value: 60
          effort_change: 1
        defense:
          base_value: 45
          effort_change: 0
        speed:
          base_value: 55
          effort_change: 0
        special-attack:
          base_value: 25
          effort_change: 0
        special-defense:
          base_value: 45
          effort_change: 0
      abilities: &black-white.pokemon.lillipup.abilities
        vital-spirit:
          hidden: &black-white.pokemon.lillipup.abilities.vital-spirit.hidden false
          position: 1
        pickup:
          hidden: *black-white.pokemon.lillipup.abilities.vital-spirit.hidden
          position: 2
        run-away:
          hidden: true
          position: 3
      flavor_text:
        black: |
          It faces strong opponents with great
          courage. But, when at a disadvantage in
          a fight, this intelligent Pokémon flees.
        white: |
          The long hair around its face provides
          an amazing radar that lets it sense
          subtle changes in its surroundings.
      forms: &black-white.pokemon.lillipup.forms
        lillipup:
          name: *black-white.name
          form_name: 'Default Form'
          default: *black-white.pokemon.lillipup.default
          battle_only: false
