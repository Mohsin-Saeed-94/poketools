ruby-sapphire:
  name: &ruby-sapphire.name Beldum
  position: &ruby-sapphire.position 404
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 374
    hoenn: 190
  pokemon:
    beldum:
      genus: &ruby-sapphire.pokemon.beldum.genus 'Iron Ball Pokémon'
      color: &ruby-sapphire.pokemon.beldum.color blue
      capture_rate: &ruby-sapphire.pokemon.beldum.capture_rate 3
      happiness: &ruby-sapphire.pokemon.beldum.happiness 35
      baby: &ruby-sapphire.pokemon.beldum.baby false
      hatch_steps: &ruby-sapphire.pokemon.beldum.hatch_steps 40
      growth_rate: &ruby-sapphire.pokemon.beldum.growth_rate slow
      forms_switchable: &ruby-sapphire.pokemon.beldum.forms_switchable false
      name: *ruby-sapphire.name
      default: &ruby-sapphire.pokemon.beldum.default true
      height: &ruby-sapphire.pokemon.beldum.height 6
      weight: &ruby-sapphire.pokemon.beldum.weight 952
      experience: &ruby-sapphire.pokemon.beldum.experience 60
      types: &ruby-sapphire.pokemon.beldum.types
        - steel
        - psychic
      egg_groups: &ruby-sapphire.pokemon.beldum.egg_groups
        - mineral
      stats: &ruby-sapphire.pokemon.beldum.stats
        hp:
          base_value: 40
          effort_change: 0
        attack:
          base_value: 55
          effort_change: 0
        defense:
          base_value: 80
          effort_change: 1
        speed:
          base_value: 30
          effort_change: 0
        special-attack:
          base_value: 35
          effort_change: 0
        special-defense:
          base_value: 60
          effort_change: 0
      abilities: &ruby-sapphire.pokemon.beldum.abilities
        clear-body: &ruby-sapphire.pokemon.beldum.abilities.clear-body
          hidden: false
          position: 1
      wild_held_items:
        ruby: &ruby-sapphire.pokemon.beldum.wild_held_items.ruby
          metal-coat: 5
        sapphire: *ruby-sapphire.pokemon.beldum.wild_held_items.ruby
      flavor_text:
        ruby: |
          Instead of blood, a powerful magnetic
          force courses throughout BELDUM’s
          body. This POKéMON communicates with
          others by sending controlled pulses of
          magnetism.

        sapphire: |
          BELDUM keeps itself floating by
          generating a magnetic force that
          repels earth’s natural magnetism.
          When it sleeps, this POKéMON anchors
          itself to a cliff using the hooks on
          its rear.

      forms:
        beldum:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.beldum.forms.beldum.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.beldum.default
          battle_only: &ruby-sapphire.pokemon.beldum.forms.beldum.battle_only false
          icon: &ruby-sapphire.pokemon.beldum.forms.beldum.icon gen5/beldum-default.png
          sprites:
            - ruby-sapphire/back/beldum-default.png
            - ruby-sapphire/shiny/beldum-default.png
            - ruby-sapphire/beldum-default.png
          art: &ruby-sapphire.pokemon.beldum.forms.beldum.art
            - beldum-default.png
          footprint: &ruby-sapphire.pokemon.beldum.forms.beldum.footprint beldum.png
          cry: &ruby-sapphire.pokemon.beldum.forms.beldum.cry gen5/beldum-default.webm
