black-white:
  name: &black-white.name Trubbish
  position: &black-white.position 569
  numbers:
    national: &black-white.numbers.national 568
    original-unova: 74
  pokemon:
    trubbish:
      genus: &black-white.pokemon.trubbish.genus 'Trash Bag Pokémon'
      color: &black-white.pokemon.trubbish.color green
      shape: &black-white.pokemon.trubbish.shape humanoid
      female_rate: &black-white.pokemon.trubbish.female_rate 50
      capture_rate: &black-white.pokemon.trubbish.capture_rate 190
      happiness: &black-white.pokemon.trubbish.happiness 70
      baby: &black-white.pokemon.trubbish.baby false
      hatch_steps: &black-white.pokemon.trubbish.hatch_steps 20
      growth_rate: &black-white.pokemon.trubbish.growth_rate medium
      forms_switchable: &black-white.pokemon.trubbish.forms_switchable false
      name: *black-white.name
      default: &black-white.pokemon.trubbish.default true
      height: &black-white.pokemon.trubbish.height 6
      weight: &black-white.pokemon.trubbish.weight 310
      experience: &black-white.pokemon.trubbish.experience 66
      types: &black-white.pokemon.trubbish.types
        - poison
      egg_groups: &black-white.pokemon.trubbish.egg_groups
        - mineral
      stats: &black-white.pokemon.trubbish.stats
        hp:
          base_value: 50
          effort_change: 0
        attack:
          base_value: 50
          effort_change: 0
        defense:
          base_value: 62
          effort_change: 0
        speed:
          base_value: 65
          effort_change: 1
        special-attack:
          base_value: 40
          effort_change: 0
        special-defense:
          base_value: 62
          effort_change: 0
      abilities: &black-white.pokemon.trubbish.abilities
        stench:
          hidden: &black-white.pokemon.trubbish.abilities.stench.hidden false
          position: 1
        sticky-hold:
          hidden: *black-white.pokemon.trubbish.abilities.stench.hidden
          position: 2
        aftermath:
          hidden: true
          position: 3
      wild_held_items:
        black: &black-white.pokemon.trubbish.wild_held_items.black
          nugget: 1
          black-sludge: &black-white.pokemon.trubbish.wild_held_items.black.black-sludge 5
        white: *black-white.pokemon.trubbish.wild_held_items.black
      flavor_text:
        black: |
          Inhaling the gas they belch will make
          you sleep for a week. They prefer
          unsanitary places.
        white: |
          The combination of garbage bags and
          industrial waste caused the chemical
          reaction that created this Pokémon.
      forms: &black-white.pokemon.trubbish.forms
        trubbish:
          name: *black-white.name
          form_name: 'Default Form'
          default: *black-white.pokemon.trubbish.default
          battle_only: false
