      forms_switchable: &ruby-sapphire.pokemon.deoxys-normal.forms_switchable true
      forms_note: &ruby-sapphire.pokemon.deoxys-normal.forms_note |
        Forms have different stats and can learn different moves.  Moves are retained through form changes.
        
        In Generation III, Deoxys's form depends on the game: Normal Forme in Ruby and Sapphire, Attack Forme in FireRed, Defense Forme in LeafGreen, and Speed Forme in Emerald.  In subsequent games, every form exists.  Meteorites for switching Deoxys's form can be found in the following locations, depending on the game:
        
        * Diamond, Pearl, and Platinum: In the southwest corner of []{location:veilstone-city}.
        * HeartGold and SoulSilver: At the west end of []{location:kanto-route-3}, near []{location:pewter-city}.
        * Black and White 1 & 2: In the museum in []{location:nacrene-city}, there is a single meteorite on display which cycles between all forms.
      name: *ruby-sapphire.name
      default: &ruby-sapphire.pokemon.deoxys-normal.default true
      height: &ruby-sapphire.pokemon.deoxys-normal.height 17
      weight: &ruby-sapphire.pokemon.deoxys-normal.weight 608
      experience: &ruby-sapphire.pokemon.deoxys-normal.experience 270
      types: &ruby-sapphire.pokemon.deoxys-normal.types
        - psychic
      egg_groups: &ruby-sapphire.pokemon.deoxys-normal.egg_groups
        - no-eggs
      stats: &ruby-sapphire.pokemon.deoxys-normal.stats
        hp:
          base_value: 50
          effort_change: 0
        attack:
          base_value: 150
          effort_change: 1
        defense:
          base_value: 50
          effort_change: 0
        speed:
          base_value: 150
          effort_change: 1
        special-attack:
