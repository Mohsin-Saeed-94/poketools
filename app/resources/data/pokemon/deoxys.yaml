    hoenn: 202
  pokemon:
    deoxys-normal:
      genus: &ruby-sapphire.pokemon.deoxys-normal.genus 'DNA Pokémon'
      color: &ruby-sapphire.pokemon.deoxys-normal.color red
      capture_rate: &ruby-sapphire.pokemon.deoxys-normal.capture_rate 3
      happiness: &ruby-sapphire.pokemon.deoxys-normal.happiness 0
