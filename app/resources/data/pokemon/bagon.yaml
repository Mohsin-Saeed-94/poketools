ruby-sapphire:
  name: &ruby-sapphire.name Bagon
  position: &ruby-sapphire.position 401
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 371
    hoenn: 187
  pokemon:
    bagon:
      genus: &ruby-sapphire.pokemon.bagon.genus 'Rock Head Pokémon'
      color: &ruby-sapphire.pokemon.bagon.color blue
      female_rate: &ruby-sapphire.pokemon.bagon.female_rate 50
      capture_rate: &ruby-sapphire.pokemon.bagon.capture_rate 45
      happiness: &ruby-sapphire.pokemon.bagon.happiness 35
      baby: &ruby-sapphire.pokemon.bagon.baby false
      hatch_steps: &ruby-sapphire.pokemon.bagon.hatch_steps 40
      growth_rate: &ruby-sapphire.pokemon.bagon.growth_rate slow
      forms_switchable: &ruby-sapphire.pokemon.bagon.forms_switchable false
      name: *ruby-sapphire.name
      default: &ruby-sapphire.pokemon.bagon.default true
      height: &ruby-sapphire.pokemon.bagon.height 6
      weight: &ruby-sapphire.pokemon.bagon.weight 421
      experience: &ruby-sapphire.pokemon.bagon.experience 60
      types: &ruby-sapphire.pokemon.bagon.types
        - dragon
      egg_groups: *ruby-sapphire.pokemon.bagon.types
      stats: &ruby-sapphire.pokemon.bagon.stats
        hp:
          base_value: 45
          effort_change: 0
        attack:
          base_value: 75
          effort_change: 1
        defense:
          base_value: 60
          effort_change: 0
        speed:
          base_value: 50
          effort_change: 0
        special-attack:
          base_value: 40
          effort_change: 0
        special-defense:
          base_value: 30
          effort_change: 0
      abilities: &ruby-sapphire.pokemon.bagon.abilities
        rock-head: &ruby-sapphire.pokemon.bagon.abilities.rock-head
          hidden: false
          position: 1
      wild_held_items:
        ruby: &ruby-sapphire.pokemon.bagon.wild_held_items.ruby
          dragon-scale: 5
        sapphire: *ruby-sapphire.pokemon.bagon.wild_held_items.ruby
      flavor_text:
        ruby: |
          BAGON has a dream of one day soaring
          in the sky. In doomed efforts to fly,
          this POKéMON hurls itself off cliffs.
          As a result of its dives, its head has
          grown tough and as hard as tempered
          steel.
        
        sapphire: |
          BAGON harbors a never-ending dream of
          one day soaring high among the clouds.
          As if trying to dispel its frustration
          over its inability to fly, this POKéMON
          slams its hard head against huge rocks
          and shatters them into pebbles.
      
      forms:
        bagon:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.bagon.forms.bagon.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.bagon.default
          battle_only: &ruby-sapphire.pokemon.bagon.forms.bagon.battle_only false
          icon: &ruby-sapphire.pokemon.bagon.forms.bagon.icon gen5/bagon-default.png
          sprites:
            - ruby-sapphire/bagon-default.png
            - ruby-sapphire/back/bagon-default.png
            - ruby-sapphire/shiny/bagon-default.png
          art: &ruby-sapphire.pokemon.bagon.forms.bagon.art
            - bagon-default.png
          footprint: &ruby-sapphire.pokemon.bagon.forms.bagon.footprint bagon.png
          cry: &ruby-sapphire.pokemon.bagon.forms.bagon.cry gen5/bagon-default.webm
