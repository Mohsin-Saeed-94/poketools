ruby-sapphire:
  name: &ruby-sapphire.name Beautifly
  position: &ruby-sapphire.position 292
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 267
    hoenn: 16
  pokemon:
    beautifly:
      genus: &ruby-sapphire.pokemon.beautifly.genus 'Butterfly Pokémon'
      evolution_parent: &ruby-sapphire.pokemon.beautifly.evolution_parent silcoon/silcoon
      color: &ruby-sapphire.pokemon.beautifly.color yellow
      female_rate: &ruby-sapphire.pokemon.beautifly.female_rate 50
      capture_rate: &ruby-sapphire.pokemon.beautifly.capture_rate 45
      happiness: &ruby-sapphire.pokemon.beautifly.happiness 70
      baby: &ruby-sapphire.pokemon.beautifly.baby false
      hatch_steps: &ruby-sapphire.pokemon.beautifly.hatch_steps 15
      growth_rate: &ruby-sapphire.pokemon.beautifly.growth_rate medium
      forms_switchable: &ruby-sapphire.pokemon.beautifly.forms_switchable false
      name: *ruby-sapphire.name
      default: &ruby-sapphire.pokemon.beautifly.default true
      height: &ruby-sapphire.pokemon.beautifly.height 10
      weight: &ruby-sapphire.pokemon.beautifly.weight 284
      experience: &ruby-sapphire.pokemon.beautifly.experience 178
      types: &ruby-sapphire.pokemon.beautifly.types
        - bug
        - flying
      egg_groups: &ruby-sapphire.pokemon.beautifly.egg_groups
        - bug
      stats: &ruby-sapphire.pokemon.beautifly.stats
        hp:
          base_value: 60
          effort_change: 0
        attack:
          base_value: 70
          effort_change: 0
        defense:
          base_value: 50
          effort_change: 0
        speed:
          base_value: 65
          effort_change: 0
        special-attack:
          base_value: 100
          effort_change: 3
        special-defense:
          base_value: 50
          effort_change: 0
      abilities: &ruby-sapphire.pokemon.beautifly.abilities
        swarm: &ruby-sapphire.pokemon.beautifly.abilities.swarm
          hidden: false
          position: 1
      wild_held_items:
        ruby: &ruby-sapphire.pokemon.beautifly.wild_held_items.ruby
          silver-powder: 5
        sapphire: *ruby-sapphire.pokemon.beautifly.wild_held_items.ruby
      evolution_conditions: &ruby-sapphire.pokemon.beautifly.evolution_conditions
        level-up:
          minimum_level: 10
      flavor_text:
        ruby: |
          BEAUTIFLY’s favorite food is the sweet
          pollen of flowers. If you want to see
          this POKéMON, just leave a potted
          flower by an open window. BEAUTIFLY
          is sure to come looking for pollen.

        sapphire: |
          BEAUTIFLY has a long mouth like a coiled
          needle, which is very convenient for
          collecting pollen from flowers.
          This POKéMON rides the spring winds as
          it flits around gathering pollen.

      forms:
        beautifly:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.beautifly.forms.beautifly.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.beautifly.default
          battle_only: &ruby-sapphire.pokemon.beautifly.forms.beautifly.battle_only false
          icon: &ruby-sapphire.pokemon.beautifly.forms.beautifly.icon gen5/beautifly-default.png
          sprites:
            - ruby-sapphire/back/beautifly-default.png
            - ruby-sapphire/shiny/beautifly-default.png
            - ruby-sapphire/beautifly-default.png
          art: &ruby-sapphire.pokemon.beautifly.forms.beautifly.art
            - beautifly-default.png
          footprint: &ruby-sapphire.pokemon.beautifly.forms.beautifly.footprint beautifly.png
          cry: &ruby-sapphire.pokemon.beautifly.forms.beautifly.cry gen5/beautifly-default.webm
