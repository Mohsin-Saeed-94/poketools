diamond-pearl:
  name: &diamond-pearl.name Honchkrow
  position: &diamond-pearl.position 228
  numbers:
    national: &diamond-pearl.numbers.national 430
    original-sinnoh: 75
  pokemon:
    honchkrow:
      genus: &diamond-pearl.pokemon.honchkrow.genus 'Big Boss Pokémon'
      evolution_parent: &diamond-pearl.pokemon.honchkrow.evolution_parent murkrow/murkrow
      shape: &diamond-pearl.pokemon.honchkrow.shape wings
      female_rate: &diamond-pearl.pokemon.honchkrow.female_rate 50
      capture_rate: &diamond-pearl.pokemon.honchkrow.capture_rate 30
      happiness: &diamond-pearl.pokemon.honchkrow.happiness 35
      baby: &diamond-pearl.pokemon.honchkrow.baby false
      hatch_steps: &diamond-pearl.pokemon.honchkrow.hatch_steps 20
      growth_rate: &diamond-pearl.pokemon.honchkrow.growth_rate medium-slow
      forms_switchable: &diamond-pearl.pokemon.honchkrow.forms_switchable false
      name: *diamond-pearl.name
      default: &diamond-pearl.pokemon.honchkrow.default true
      height: &diamond-pearl.pokemon.honchkrow.height 9
      weight: &diamond-pearl.pokemon.honchkrow.weight 273
      experience: &diamond-pearl.pokemon.honchkrow.experience 177
      types: &diamond-pearl.pokemon.honchkrow.types
        - dark
        - flying
      egg_groups: &diamond-pearl.pokemon.honchkrow.egg_groups
        - flying
      stats: &diamond-pearl.pokemon.honchkrow.stats
        hp:
          base_value: 100
          effort_change: 0
        attack:
          base_value: 125
          effort_change: 2
        defense:
          base_value: 52
          effort_change: 0
        speed:
          base_value: 71
          effort_change: 0
        special-attack:
          base_value: 105
          effort_change: 0
        special-defense:
          base_value: 52
          effort_change: 0
      abilities: &diamond-pearl.pokemon.honchkrow.abilities
        insomnia: &diamond-pearl.pokemon.honchkrow.abilities.insomnia
          hidden: &diamond-pearl.pokemon.honchkrow.abilities.insomnia.hidden false
          position: 1
        super-luck: &diamond-pearl.pokemon.honchkrow.abilities.super-luck
          hidden: *diamond-pearl.pokemon.honchkrow.abilities.insomnia.hidden
          position: 2
      evolution_conditions: &diamond-pearl.pokemon.honchkrow.evolution_conditions
        use-item:
          trigger_item: dusk-stone
      flavor_text:
        diamond: |
          Becoming active at night, it is
          known to swarm with numerous
          MURKROW in tow.
          
        pearl: |
          It makes its MURKROW cronies
          bring it food. It idles its time
          away, grooming itself in its nest.
          
      forms: &diamond-pearl.pokemon.honchkrow.forms
        honchkrow:
          name: *diamond-pearl.name
          form_name: &diamond-pearl.pokemon.honchkrow.forms.honchkrow.form_name 'Default Form'
          default: *diamond-pearl.pokemon.honchkrow.default
          battle_only: &diamond-pearl.pokemon.honchkrow.forms.honchkrow.battle_only false
          icon: &diamond-pearl.pokemon.honchkrow.forms.honchkrow.icon gen5/honchkrow-default.png
