      forms_switchable: &diamond-pearl.pokemon.kricketune.forms_switchable false
      name: *diamond-pearl.name
      default: &diamond-pearl.pokemon.kricketune.default true
      height: &diamond-pearl.pokemon.kricketune.height 10
      weight: &diamond-pearl.pokemon.kricketune.weight 255
      experience: &diamond-pearl.pokemon.kricketune.experience 134
      types: &diamond-pearl.pokemon.kricketune.types
        - bug
      egg_groups: *diamond-pearl.pokemon.kricketune.types
      stats: &diamond-pearl.pokemon.kricketune.stats
        hp:
          base_value: 77
          effort_change: 0
        attack:
          base_value: 85
          effort_change: 2
        defense:
          base_value: 51
          effort_change: 0
        speed:
          base_value: 65
          effort_change: 0
        special-attack:
          base_value: 55
          effort_change: 0
        special-defense:
          base_value: 51
          effort_change: 0
      abilities: &diamond-pearl.pokemon.kricketune.abilities
        swarm:
          hidden: false
          position: 1
        technician:
          hidden: true
          position: 3
      wild_held_items:
        diamond: &diamond-pearl.pokemon.kricketune.wild_held_items.diamond
          metronome: 5
        pearl: *diamond-pearl.pokemon.kricketune.wild_held_items.diamond
      evolution_conditions: &diamond-pearl.pokemon.kricketune.evolution_conditions
        level-up:
          minimum_level: 10
      flavor_text:
        diamond: |
          It crosses its knifelike arms in
          front of its chest when it cries.
          It can compose melodies ad lib.
          
        pearl: |
          It signals its emotions with its
          melodies. Scientists are studying
          these melodic patterns.
          
      forms: &diamond-pearl.pokemon.kricketune.forms
        kricketune:
          name: *diamond-pearl.name
          form_name: &diamond-pearl.pokemon.kricketune.forms.kricketune.form_name 'Default Form'
          default: *diamond-pearl.pokemon.kricketune.default
          battle_only: &diamond-pearl.pokemon.kricketune.forms.kricketune.battle_only false
