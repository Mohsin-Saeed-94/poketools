diamond-pearl:
  name: &diamond-pearl.name Kricketune
  position: &diamond-pearl.position 432
  numbers:
    national: &diamond-pearl.numbers.national 402
    original-sinnoh: 16
  pokemon:
    kricketune:
      genus: &diamond-pearl.pokemon.kricketune.genus 'Cricket Pokémon'
      evolution_parent: &diamond-pearl.pokemon.kricketune.evolution_parent kricketot/kricketot
      shape: &diamond-pearl.pokemon.kricketune.shape bug-wings
      female_rate: &diamond-pearl.pokemon.kricketune.female_rate 50
      capture_rate: &diamond-pearl.pokemon.kricketune.capture_rate 45
      happiness: &diamond-pearl.pokemon.kricketune.happiness 70
      baby: &diamond-pearl.pokemon.kricketune.baby false
