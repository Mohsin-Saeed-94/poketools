ruby-sapphire:
  name: &ruby-sapphire.name Treecko
  position: &ruby-sapphire.position 277
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 252
    hoenn: 1
  pokemon:
    treecko:
      genus: &ruby-sapphire.pokemon.treecko.genus 'Wood Gecko Pokémon'
      color: &ruby-sapphire.pokemon.treecko.color green
      female_rate: &ruby-sapphire.pokemon.treecko.female_rate 12
      capture_rate: &ruby-sapphire.pokemon.treecko.capture_rate 45
      happiness: &ruby-sapphire.pokemon.treecko.happiness 70
      baby: &ruby-sapphire.pokemon.treecko.baby false
      hatch_steps: &ruby-sapphire.pokemon.treecko.hatch_steps 20
      growth_rate: &ruby-sapphire.pokemon.treecko.growth_rate medium-slow
      forms_switchable: &ruby-sapphire.pokemon.treecko.forms_switchable false
      name: *ruby-sapphire.name
      default: &ruby-sapphire.pokemon.treecko.default true
      height: &ruby-sapphire.pokemon.treecko.height 5
      weight: &ruby-sapphire.pokemon.treecko.weight 50
      experience: &ruby-sapphire.pokemon.treecko.experience 62
      types: &ruby-sapphire.pokemon.treecko.types
        - grass
      egg_groups: &ruby-sapphire.pokemon.treecko.egg_groups
        - monster
        - dragon
      stats: &ruby-sapphire.pokemon.treecko.stats
        hp:
          base_value: 40
          effort_change: 0
        attack:
          base_value: 45
          effort_change: 0
        defense:
          base_value: 35
          effort_change: 0
        speed:
          base_value: 70
          effort_change: 1
        special-attack:
          base_value: 65
          effort_change: 0
        special-defense:
          base_value: 55
          effort_change: 0
      abilities: &ruby-sapphire.pokemon.treecko.abilities
        overgrow: &ruby-sapphire.pokemon.treecko.abilities.overgrow
          hidden: false
          position: 1
      flavor_text:
        ruby: |
          TREECKO has small hooks on the bottom
          of its feet that enable it to scale
          vertical walls.
          This POKéMON attacks by slamming foes
          with its thick tail.
        sapphire: |
          TREECKO is cool, calm, and collected -
          it never panics under any situation.
          If a bigger foe were to glare at this
          POKéMON, it would glare right back
          without conceding an inch of ground.
      forms:
        treecko:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.treecko.forms.treecko.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.treecko.default
          battle_only: &ruby-sapphire.pokemon.treecko.forms.treecko.battle_only false
          icon: &ruby-sapphire.pokemon.treecko.forms.treecko.icon gen5/treecko-default.png
          sprites:
            - ruby-sapphire/treecko-default.png
            - ruby-sapphire/back/treecko-default.png
            - ruby-sapphire/shiny/treecko-default.png
          art: &ruby-sapphire.pokemon.treecko.forms.treecko.art
            - treecko-default.png
          footprint: &ruby-sapphire.pokemon.treecko.forms.treecko.footprint treecko.png
          cry: &ruby-sapphire.pokemon.treecko.forms.treecko.cry gen5/treecko-default.webm
