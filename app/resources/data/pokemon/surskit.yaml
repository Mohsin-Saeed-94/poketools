ruby-sapphire:
  name: &ruby-sapphire.name Surskit
  position: &ruby-sapphire.position 309
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 283
    hoenn: 32
  pokemon:
    surskit:
      genus: &ruby-sapphire.pokemon.surskit.genus 'Pond Skater Pokémon'
      color: &ruby-sapphire.pokemon.surskit.color blue
      female_rate: &ruby-sapphire.pokemon.surskit.female_rate 50
      capture_rate: &ruby-sapphire.pokemon.surskit.capture_rate 200
      happiness: &ruby-sapphire.pokemon.surskit.happiness 70
      baby: &ruby-sapphire.pokemon.surskit.baby false
      hatch_steps: &ruby-sapphire.pokemon.surskit.hatch_steps 15
      growth_rate: &ruby-sapphire.pokemon.surskit.growth_rate medium
      forms_switchable: &ruby-sapphire.pokemon.surskit.forms_switchable false
      name: *ruby-sapphire.name
      default: &ruby-sapphire.pokemon.surskit.default true
      height: &ruby-sapphire.pokemon.surskit.height 5
      weight: &ruby-sapphire.pokemon.surskit.weight 17
      experience: &ruby-sapphire.pokemon.surskit.experience 54
      types: &ruby-sapphire.pokemon.surskit.types
        - bug
        - water
      egg_groups: &ruby-sapphire.pokemon.surskit.egg_groups
        - water1
        - bug
      stats: &ruby-sapphire.pokemon.surskit.stats
        hp:
          base_value: 40
          effort_change: 0
        attack:
          base_value: 30
          effort_change: 0
        defense:
          base_value: 32
          effort_change: 0
        speed:
          base_value: 65
          effort_change: 1
        special-attack:
          base_value: 50
          effort_change: 0
        special-defense:
          base_value: 52
          effort_change: 0
      abilities: &ruby-sapphire.pokemon.surskit.abilities
        swift-swim:
          hidden: false
          position: 1
        rain-dish:
          hidden: true
          position: 3
      flavor_text:
        ruby: |
          From the tips of its feet, SURSKIT
          secretes an oil that enables it to walk
          on water as if it were skating.This POKéMON feeds on microscopic
          organisms in ponds and lakes.
          
        sapphire: |
          If SURSKIT senses danger, it secretes
          a thick, sugary syrup from the tip of
          its head.There are some POKéMON that love
          eating this syrup.
          
      forms: &ruby-sapphire.pokemon.surskit.forms
        surskit:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.surskit.forms.surskit.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.surskit.default
          battle_only: &ruby-sapphire.pokemon.surskit.forms.surskit.battle_only false
          icon: &ruby-sapphire.pokemon.surskit.forms.surskit.icon gen5/surskit-default.png
