diamond-pearl:
  name: &diamond-pearl.name Cherrim
  position: &diamond-pearl.position 449
  numbers:
    national: &diamond-pearl.numbers.national 421
    original-sinnoh: 59
  pokemon:
    cherrim:
      genus: &diamond-pearl.pokemon.cherrim.genus 'Blossom Pokémon'
      evolution_parent: &diamond-pearl.pokemon.cherrim.evolution_parent cherubi/cherubi
      shape: &diamond-pearl.pokemon.cherrim.shape legs
      female_rate: &diamond-pearl.pokemon.cherrim.female_rate 50
      capture_rate: &diamond-pearl.pokemon.cherrim.capture_rate 75
      happiness: &diamond-pearl.pokemon.cherrim.happiness 70
      baby: &diamond-pearl.pokemon.cherrim.baby false
      hatch_steps: &diamond-pearl.pokemon.cherrim.hatch_steps 20
      growth_rate: &diamond-pearl.pokemon.cherrim.growth_rate medium
      forms_switchable: &diamond-pearl.pokemon.cherrim.forms_switchable true
      forms_note: &diamond-pearl.pokemon.cherrim.forms_note 'Sunshine form is active during [strong sunlight]{mechanic:strong-sunlight}.  Otherwise, Cherrim defaults to its Overcast form.'
      name: *diamond-pearl.name
      default: &diamond-pearl.pokemon.cherrim.default true
      height: &diamond-pearl.pokemon.cherrim.height 5
      weight: &diamond-pearl.pokemon.cherrim.weight 93
      experience: &diamond-pearl.pokemon.cherrim.experience 158
      types: &diamond-pearl.pokemon.cherrim.types
        - grass
      egg_groups: &diamond-pearl.pokemon.cherrim.egg_groups
        - fairy
        - plant
      stats: &diamond-pearl.pokemon.cherrim.stats
        hp:
          base_value: 70
          effort_change: 0
        attack:
          base_value: 60
          effort_change: 0
        defense:
          base_value: 70
          effort_change: 0
        speed:
          base_value: 85
          effort_change: 0
        special-attack:
          base_value: 87
          effort_change: 2
        special-defense:
          base_value: 78
          effort_change: 0
      abilities: &diamond-pearl.pokemon.cherrim.abilities
        flower-gift:
          hidden: false
          position: 1
      wild_held_items:
        diamond: &diamond-pearl.pokemon.cherrim.wild_held_items.diamond
          miracle-seed: 5
        pearl: *diamond-pearl.pokemon.cherrim.wild_held_items.diamond
      evolution_conditions: &diamond-pearl.pokemon.cherrim.evolution_conditions
        level-up:
          minimum_level: 25
      flavor_text:
        diamond: |
          It blooms during times of strong
          sunlight. It tries to make up for
          everything it endured as a bud.
          
        pearl: |
          It is docile as a bud, but turns
          cheerful when it blooms. It folds
          back into a bud if sunlight wanes.
          
      forms: &diamond-pearl.pokemon.cherrim.forms
        cherrim-overcast:
          name: &diamond-pearl.pokemon.cherrim.forms.cherrim-overcast.name 'Overcast Cherrim'
          form_name: &diamond-pearl.pokemon.cherrim.forms.cherrim-overcast.form_name 'Overcast Form'
          default: *diamond-pearl.pokemon.cherrim.default
          battle_only: &diamond-pearl.pokemon.cherrim.forms.cherrim-overcast.battle_only false
          icon: &diamond-pearl.pokemon.cherrim.forms.cherrim-overcast.icon gen5/cherrim-overcast.png
        cherrim-sunshine: &diamond-pearl.pokemon.cherrim.forms.cherrim-sunshine
          name: &diamond-pearl.pokemon.cherrim.forms.cherrim-sunshine.name 'Sunshine Cherrim'
          form_name: &diamond-pearl.pokemon.cherrim.forms.cherrim-sunshine.form_name 'Sunshine Form'
          default: &diamond-pearl.pokemon.cherrim.forms.cherrim-sunshine.default false
          battle_only: &diamond-pearl.pokemon.cherrim.forms.cherrim-sunshine.battle_only true
          icon: gen5/cherrim-sunshine.png
