ruby-sapphire:
  name: &ruby-sapphire.name Azurill
  position: &ruby-sapphire.position 211
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 298
    hoenn: 54
  pokemon:
    azurill:
      genus: &ruby-sapphire.pokemon.azurill.genus 'Polka Dot Pokémon'
      color: &ruby-sapphire.pokemon.azurill.color blue
      female_rate: &ruby-sapphire.pokemon.azurill.female_rate 75
      capture_rate: &ruby-sapphire.pokemon.azurill.capture_rate 150
      happiness: &ruby-sapphire.pokemon.azurill.happiness 70
      baby: &ruby-sapphire.pokemon.azurill.baby true
      hatch_steps: &ruby-sapphire.pokemon.azurill.hatch_steps 10
      growth_rate: &ruby-sapphire.pokemon.azurill.growth_rate fast
      forms_switchable: &ruby-sapphire.pokemon.azurill.forms_switchable false
      name: *ruby-sapphire.name
      default: &ruby-sapphire.pokemon.azurill.default true
      height: &ruby-sapphire.pokemon.azurill.height 2
      weight: &ruby-sapphire.pokemon.azurill.weight 20
      experience: &ruby-sapphire.pokemon.azurill.experience 38
      types: &ruby-sapphire.pokemon.azurill.types
        - normal
      egg_groups: &ruby-sapphire.pokemon.azurill.egg_groups
        - no-eggs
      stats: &ruby-sapphire.pokemon.azurill.stats
        hp:
          base_value: 50
          effort_change: 1
        attack:
          base_value: 20
          effort_change: 0
        defense:
          base_value: 40
          effort_change: 0
        speed:
          base_value: 20
          effort_change: 0
        special-attack:
          base_value: 20
          effort_change: 0
        special-defense:
          base_value: 40
          effort_change: 0
      abilities: &ruby-sapphire.pokemon.azurill.abilities
        thick-fat: &ruby-sapphire.pokemon.azurill.abilities.thick-fat
          hidden: &ruby-sapphire.pokemon.azurill.abilities.thick-fat.hidden false
          position: 1
        huge-power: &ruby-sapphire.pokemon.azurill.abilities.huge-power
          hidden: *ruby-sapphire.pokemon.azurill.abilities.thick-fat.hidden
          position: 2
      flavor_text:
        ruby: |
          AZURILL spins its tail as if it were a
          lasso, then hurls it far. The momentum
          of the throw sends its body flying, too.
          Using this unique action, one of these
          POKéMON managed to hurl itself a record
          33 feet.

        sapphire: |
          AZURILL’s tail is large and bouncy.
          It is packed full of the nutrients this
          POKéMON needs to grow.
          AZURILL can be seen bouncing and
          playing on its big, rubbery tail.

      forms:
        azurill:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.azurill.forms.azurill.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.azurill.default
          battle_only: &ruby-sapphire.pokemon.azurill.forms.azurill.battle_only false
          icon: &ruby-sapphire.pokemon.azurill.forms.azurill.icon gen5/azurill-default.png
          sprites:
            - ruby-sapphire/back/azurill-default.png
            - ruby-sapphire/azurill-default.png
            - ruby-sapphire/shiny/azurill-default.png
          art: &ruby-sapphire.pokemon.azurill.forms.azurill.art
            - azurill-default.png
          footprint: &ruby-sapphire.pokemon.azurill.forms.azurill.footprint azurill.png
          cry: &ruby-sapphire.pokemon.azurill.forms.azurill.cry gen5/azurill-default.webm
