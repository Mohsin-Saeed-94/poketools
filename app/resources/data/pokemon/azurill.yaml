          base_value: 50
          effort_change: 1
        attack:
          base_value: 20
          effort_change: 0
        defense:
          base_value: 40
          effort_change: 0
        speed:
          base_value: 20
          effort_change: 0
        special-attack:
          base_value: 20
          effort_change: 0
        special-defense:
          base_value: 40
          effort_change: 0
