ruby-sapphire:
  name: &ruby-sapphire.name Carvanha
  position: &ruby-sapphire.position 346
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 318
    hoenn: 97
  pokemon:
    carvanha:
      genus: &ruby-sapphire.pokemon.carvanha.genus 'Savage Pokémon'
      color: &ruby-sapphire.pokemon.carvanha.color red
      female_rate: &ruby-sapphire.pokemon.carvanha.female_rate 50
      capture_rate: &ruby-sapphire.pokemon.carvanha.capture_rate 225
      happiness: &ruby-sapphire.pokemon.carvanha.happiness 35
      baby: &ruby-sapphire.pokemon.carvanha.baby false
      hatch_steps: &ruby-sapphire.pokemon.carvanha.hatch_steps 20
      growth_rate: &ruby-sapphire.pokemon.carvanha.growth_rate slow
      forms_switchable: &ruby-sapphire.pokemon.carvanha.forms_switchable false
      name: *ruby-sapphire.name
      default: &ruby-sapphire.pokemon.carvanha.default true
      height: &ruby-sapphire.pokemon.carvanha.height 8
      weight: &ruby-sapphire.pokemon.carvanha.weight 208
      experience: &ruby-sapphire.pokemon.carvanha.experience 61
      types: &ruby-sapphire.pokemon.carvanha.types
        - water
        - dark
      egg_groups: &ruby-sapphire.pokemon.carvanha.egg_groups
        - water2
      stats: &ruby-sapphire.pokemon.carvanha.stats
        hp:
          base_value: 45
          effort_change: 0
        attack:
          base_value: 90
          effort_change: 1
        defense:
          base_value: 20
          effort_change: 0
        speed:
          base_value: 65
          effort_change: 0
        special-attack:
          base_value: 65
          effort_change: 0
        special-defense:
          base_value: 20
          effort_change: 0
      abilities: &ruby-sapphire.pokemon.carvanha.abilities
        rough-skin:
          hidden: false
          position: 1
        speed-boost:
          hidden: true
          position: 3
      flavor_text:
        ruby: |
          CARVANHA’s strongly developed jaws
          and its sharply pointed fangs pack the
          destructive power to rip out boat hulls.Many boats have been attacked and
          sunk by this POKéMON.
        sapphire: |
          If anything invades CARVANHA’s
          territory, it will swarm and tear at the
          intruder with its pointed fangs.On its own, however, this POKéMON turns
          suddenly timid.
      forms: &ruby-sapphire.pokemon.carvanha.forms
        carvanha:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.carvanha.forms.carvanha.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.carvanha.default
          battle_only: &ruby-sapphire.pokemon.carvanha.forms.carvanha.battle_only false
