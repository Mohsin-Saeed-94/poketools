ruby-sapphire:
  name: &ruby-sapphire.name MAWILE
  position: &ruby-sapphire.position 303
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 303
    hoenn: 69
  pokemon:
    mawile:
      name: *ruby-sapphire.name
      default: &ruby-sapphire.pokemon.mawile.default true
      forms_switchable: &ruby-sapphire.pokemon.mawile.forms_switchable false
      capture_rate: &ruby-sapphire.pokemon.mawile.capture_rate 45
      experience: &ruby-sapphire.pokemon.mawile.experience 98
      types: &ruby-sapphire.pokemon.mawile.types
        - steel
      stats: &ruby-sapphire.pokemon.mawile.stats
        hp:
          base_value: 50
          effort_change: 0
        attack:
          base_value: 85
          effort_change: 1
        defense:
          base_value: 85
          effort_change: 1
        speed:
          base_value: 50
          effort_change: 0
        special-attack:
          base_value: 55
          effort_change: 0
        special-defense:
          base_value: 50
          effort_change: 0
      growth_rate: &ruby-sapphire.pokemon.mawile.growth_rate fast
      female_rate: &ruby-sapphire.pokemon.mawile.female_rate 50
      hatch_steps: &ruby-sapphire.pokemon.mawile.hatch_steps 20
      egg_groups: &ruby-sapphire.pokemon.mawile.egg_groups
        - ground
        - fairy
      happiness: &ruby-sapphire.pokemon.mawile.happiness 70
      abilities: &ruby-sapphire.pokemon.mawile.abilities
        hyper-cutter: &ruby-sapphire.pokemon.mawile.abilities.hyper-cutter
          hidden: &ruby-sapphire.pokemon.mawile.abilities.hyper-cutter.hidden false
          position: 1
        intimidate: &ruby-sapphire.pokemon.mawile.abilities.intimidate
          hidden: *ruby-sapphire.pokemon.mawile.abilities.hyper-cutter.hidden
          position: 2
      genus: &ruby-sapphire.pokemon.mawile.genus 'DECEIVER Pokémon'
      height: &ruby-sapphire.pokemon.mawile.height 6
      weight: &ruby-sapphire.pokemon.mawile.weight 115
      flavor_text:
        ruby: |
          MAWILE's huge jaws are actually steel
          horns that have been transformed.
           Its docile-looking face serves to lull
          its foe into letting down its guard.
           When the foe least expects it, MAWILE
          chomps it with its gaping jaws.
        sapphire: |
          Don't be taken in by this POKéMON's
          cute face - it's very dangerous.  MAWILE
          fools the foe into letting down its
          guard, then chomps down with its
          massive jaws. The steel jaws are really
          horns that have been transformed.
      forms:
        mawile:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.mawile.forms.mawile.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.mawile.default
          battle_only: &ruby-sapphire.pokemon.mawile.forms.mawile.battle_only false
          icon: &ruby-sapphire.pokemon.mawile.forms.mawile.icon gen5/mawile-default.png
          sprites:
            - ruby-sapphire/mawile-default.png
            - ruby-sapphire/back/mawile-default.png
            - ruby-sapphire/shiny/mawile-default.png
          art: &ruby-sapphire.pokemon.mawile.forms.mawile.art
            - mawile-default.png
          footprint: &ruby-sapphire.pokemon.mawile.forms.mawile.footprint mawile.png
          cry: &ruby-sapphire.pokemon.mawile.forms.mawile.cry gen5/mawile-default.webm
