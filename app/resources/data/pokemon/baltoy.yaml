ruby-sapphire:
  name: &ruby-sapphire.name BALTOY
  position: &ruby-sapphire.position 343
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 343
    hoenn: 131
  pokemon:
    baltoy:
      name: *ruby-sapphire.name
      default: &ruby-sapphire.pokemon.baltoy.default true
      forms_switchable: &ruby-sapphire.pokemon.baltoy.forms_switchable false
      capture_rate: &ruby-sapphire.pokemon.baltoy.capture_rate 255
      experience: &ruby-sapphire.pokemon.baltoy.experience 58
      types: &ruby-sapphire.pokemon.baltoy.types
        - ground
        - psychic
      stats: &ruby-sapphire.pokemon.baltoy.stats
        hp:
          base_value: 40
          effort_change: 0
        attack:
          base_value: 40
          effort_change: 0
        defense:
          base_value: 55
          effort_change: 0
        speed:
          base_value: 55
          effort_change: 0
        special-attack:
          base_value: 40
          effort_change: 1
        special-defense:
          base_value: 40
          effort_change: 1
      growth_rate: &ruby-sapphire.pokemon.baltoy.growth_rate medium
      hatch_steps: &ruby-sapphire.pokemon.baltoy.hatch_steps 20
      egg_groups: &ruby-sapphire.pokemon.baltoy.egg_groups
        - mineral
      happiness: &ruby-sapphire.pokemon.baltoy.happiness 70
      abilities: &ruby-sapphire.pokemon.baltoy.abilities
        levitate:
          hidden: false
          position: 1
      genus: &ruby-sapphire.pokemon.baltoy.genus 'CLAY DOLL Pokémon'
      height: &ruby-sapphire.pokemon.baltoy.height 5
      weight: &ruby-sapphire.pokemon.baltoy.weight 215
      flavor_text:
        ruby: |
          BALTOY moves while spinning around on
          its one foot. Primitive wall paintings
          depicting this POKéMON living among
          people were discovered in some ancient
          ruins.
        sapphire: |
          As soon as it spots others of its kind,
          BALTOY congregates with them and
          then begins crying noisily in unison.
          This POKéMON sleeps while cleverly
          balancing itself on its one foot.
      forms:
        baltoy:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.baltoy.forms.baltoy.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.baltoy.default
          battle_only: &ruby-sapphire.pokemon.baltoy.forms.baltoy.battle_only false
          icon: &ruby-sapphire.pokemon.baltoy.forms.baltoy.icon gen5/baltoy-default.png
          sprites:
            - ruby-sapphire/baltoy-default.png
            - ruby-sapphire/back/baltoy-default.png
            - ruby-sapphire/shiny/baltoy-default.png
          art: &ruby-sapphire.pokemon.baltoy.forms.baltoy.art
            - baltoy-default.png
          footprint: &ruby-sapphire.pokemon.baltoy.forms.baltoy.footprint baltoy.png
          cry: &ruby-sapphire.pokemon.baltoy.forms.baltoy.cry gen5/baltoy-default.webm
