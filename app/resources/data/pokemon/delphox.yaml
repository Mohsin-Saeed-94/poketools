      forms_switchable: &x-y.pokemon.delphox.forms_switchable false
      name: *x-y.name
      default: &x-y.pokemon.delphox.default true
      height: &x-y.pokemon.delphox.height 15
      weight: &x-y.pokemon.delphox.weight 390
      experience: &x-y.pokemon.delphox.experience 240
      types: &x-y.pokemon.delphox.types
        - fire
        - psychic
      egg_groups: &x-y.pokemon.delphox.egg_groups
        - ground
      mega: &x-y.pokemon.delphox.mega false
      stats: &x-y.pokemon.delphox.stats
        hp:
          base_value: 75
          effort_change: 0
        attack:
          base_value: 69
          effort_change: 0
        defense:
          base_value: 72
          effort_change: 0
        speed:
          base_value: 104
          effort_change: 0
        special-attack:
          base_value: 114
          effort_change: 3
        special-defense:
          base_value: 100
          effort_change: 0
      abilities: &x-y.pokemon.delphox.abilities
        blaze:
          hidden: false
          position: 1
        magician:
          hidden: true
          position: 3
      evolution_conditions: &x-y.pokemon.delphox.evolution_conditions
        level-up:
          minimum_level: 36
      flavor_text:
        x: |
          It gazes into the flame at the tip of
          its branch to achieve a focused state,
          which allows it to see into the future.
          
        'y': |
          Using psychic power, it generates a
          fiery vortex of 5,400 degrees Fahrenheit,
          incinerating foes swept into this whirl of flame.
          
      forms: &x-y.pokemon.delphox.forms
        delphox:
          name: *x-y.name
          form_name: 'Default Form'
          default: *x-y.pokemon.delphox.default
          battle_only: false
          icon: delphox-default.png
