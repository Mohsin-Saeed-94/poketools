ruby-sapphire:
  name: &ruby-sapphire.name Shelgon
  position: &ruby-sapphire.position 402
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 372
    hoenn: 188
  pokemon:
    shelgon:
      genus: &ruby-sapphire.pokemon.shelgon.genus 'Endurance Pokémon'
      evolution_parent: &ruby-sapphire.pokemon.shelgon.evolution_parent bagon/bagon
      color: &ruby-sapphire.pokemon.shelgon.color white
      female_rate: &ruby-sapphire.pokemon.shelgon.female_rate 50
      capture_rate: &ruby-sapphire.pokemon.shelgon.capture_rate 45
      happiness: &ruby-sapphire.pokemon.shelgon.happiness 35
      baby: &ruby-sapphire.pokemon.shelgon.baby false
      hatch_steps: &ruby-sapphire.pokemon.shelgon.hatch_steps 40
      growth_rate: &ruby-sapphire.pokemon.shelgon.growth_rate slow
      forms_switchable: &ruby-sapphire.pokemon.shelgon.forms_switchable false
      name: *ruby-sapphire.name
      default: &ruby-sapphire.pokemon.shelgon.default true
      height: &ruby-sapphire.pokemon.shelgon.height 11
      weight: &ruby-sapphire.pokemon.shelgon.weight 1105
      experience: &ruby-sapphire.pokemon.shelgon.experience 147
      types: &ruby-sapphire.pokemon.shelgon.types
        - dragon
      egg_groups: *ruby-sapphire.pokemon.shelgon.types
      stats: &ruby-sapphire.pokemon.shelgon.stats
        hp:
          base_value: 65
          effort_change: 0
        attack:
          base_value: 95
          effort_change: 0
        defense:
          base_value: 100
          effort_change: 2
        speed:
          base_value: 50
          effort_change: 0
        special-attack:
          base_value: 60
          effort_change: 0
        special-defense:
          base_value: 50
          effort_change: 0
      abilities: &ruby-sapphire.pokemon.shelgon.abilities
        rock-head: &ruby-sapphire.pokemon.shelgon.abilities.rock-head
          hidden: false
          position: 1
      wild_held_items:
        ruby: &ruby-sapphire.pokemon.shelgon.wild_held_items.ruby
          dragon-scale: 5
        sapphire: *ruby-sapphire.pokemon.shelgon.wild_held_items.ruby
      evolution_conditions: &ruby-sapphire.pokemon.shelgon.evolution_conditions
        level-up:
          minimum_level: 30
      flavor_text:
        ruby: |
          Inside SHELGON’s armor-like shell, cells
          are in the midst of transformation
          to create an entirely new body.
          This POKéMON’s shell is extremely heavy,
          making its movements sluggish.

        sapphire: |
          Covering SHELGON’s body are outgrowths
          much like bones. The shell is very hard
          and bounces off enemy attacks.
          When awaiting evolution, this POKéMON
          hides away in a cavern.

      forms:
        shelgon:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.shelgon.forms.shelgon.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.shelgon.default
          battle_only: &ruby-sapphire.pokemon.shelgon.forms.shelgon.battle_only false
          icon: &ruby-sapphire.pokemon.shelgon.forms.shelgon.icon gen5/shelgon-default.png
          sprites:
            - ruby-sapphire/back/shelgon-default.png
            - ruby-sapphire/shiny/shelgon-default.png
            - ruby-sapphire/shelgon-default.png
          art: &ruby-sapphire.pokemon.shelgon.forms.shelgon.art
            - shelgon-default.png
          footprint: &ruby-sapphire.pokemon.shelgon.forms.shelgon.footprint shelgon.png
          cry: &ruby-sapphire.pokemon.shelgon.forms.shelgon.cry gen5/shelgon-default.webm
