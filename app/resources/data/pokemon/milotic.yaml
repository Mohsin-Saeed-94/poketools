        milotic:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.milotic.forms.milotic.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.milotic.default
          battle_only: &ruby-sapphire.pokemon.milotic.forms.milotic.battle_only false
          icon: &ruby-sapphire.pokemon.milotic.forms.milotic.icon gen5/milotic-default.png
          sprites:
            - ruby-sapphire/back/milotic-default.png
            - ruby-sapphire/shiny/milotic-default.png
            - ruby-sapphire/milotic-default.png
          art: &ruby-sapphire.pokemon.milotic.forms.milotic.art
            - milotic-default.png
          footprint: &ruby-sapphire.pokemon.milotic.forms.milotic.footprint milotic.png
