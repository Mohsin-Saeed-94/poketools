      types: &ruby-sapphire.pokemon.milotic.types
        - water
      egg_groups: &ruby-sapphire.pokemon.milotic.egg_groups
        - water1
        - dragon
      stats: &ruby-sapphire.pokemon.milotic.stats
        hp:
          base_value: 95
          effort_change: 0
        attack:
          base_value: 60
          effort_change: 0
        defense:
          base_value: 79
          effort_change: 0
        speed:
          base_value: 81
          effort_change: 0
        special-attack:
