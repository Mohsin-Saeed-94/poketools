      capture_rate: &black-white.pokemon.jellicent.capture_rate 60
      happiness: &black-white.pokemon.jellicent.happiness 70
      baby: &black-white.pokemon.jellicent.baby false
      hatch_steps: &black-white.pokemon.jellicent.hatch_steps 20
      growth_rate: &black-white.pokemon.jellicent.growth_rate medium
      forms_switchable: &black-white.pokemon.jellicent.forms_switchable false
      name: *black-white.name
      default: &black-white.pokemon.jellicent.default true
      height: &black-white.pokemon.jellicent.height 22
      weight: &black-white.pokemon.jellicent.weight 1350
      experience: &black-white.pokemon.jellicent.experience 168
      types: &black-white.pokemon.jellicent.types
        - water
        - ghost
      egg_groups: &black-white.pokemon.jellicent.egg_groups
        - indeterminate
      stats: &black-white.pokemon.jellicent.stats
        hp:
          base_value: 100
          effort_change: 0
        attack:
          base_value: 60
          effort_change: 0
        defense:
          base_value: 70
          effort_change: 0
        speed:
          base_value: 60
          effort_change: 0
        special-attack:
          base_value: 85
          effort_change: 0
        special-defense:
          base_value: 105
          effort_change: 2
      abilities: &black-white.pokemon.jellicent.abilities
        water-absorb:
          hidden: &black-white.pokemon.jellicent.abilities.water-absorb.hidden false
          position: 1
        cursed-body:
          hidden: *black-white.pokemon.jellicent.abilities.water-absorb.hidden
          position: 2
        damp:
          hidden: true
          position: 3
      evolution_conditions: &black-white.pokemon.jellicent.evolution_conditions
        level-up:
          minimum_level: 40
      flavor_text:
        black: |
          The fate of the ships and crew that
          wander into Jellicent’s habitat:
          all sunken, all lost, all vanished.
          
        white: |
          They propel themselves by expelling
          absorbed seawater from their bodies.
          Their favorite food is life energy.
          
      forms: &black-white.pokemon.jellicent.forms
        jellicent:
          name: *black-white.name
          form_name: &black-white.pokemon.jellicent.forms.jellicent.form_name 'Default Form'
          default: *black-white.pokemon.jellicent.default
          battle_only: &black-white.pokemon.jellicent.forms.jellicent.battle_only false
          icon: gen5/jellicent-default.png
