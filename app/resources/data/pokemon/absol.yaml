ruby-sapphire:
  name: &ruby-sapphire.name Absol
  position: &ruby-sapphire.position 389
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 359
    hoenn: 152
  pokemon:
    absol:
      genus: &ruby-sapphire.pokemon.absol.genus 'Disaster Pokémon'
      color: &ruby-sapphire.pokemon.absol.color white
      female_rate: &ruby-sapphire.pokemon.absol.female_rate 50
      capture_rate: &ruby-sapphire.pokemon.absol.capture_rate 30
      happiness: &ruby-sapphire.pokemon.absol.happiness 35
      baby: &ruby-sapphire.pokemon.absol.baby false
      hatch_steps: &ruby-sapphire.pokemon.absol.hatch_steps 25
      growth_rate: &ruby-sapphire.pokemon.absol.growth_rate medium-slow
      forms_switchable: &ruby-sapphire.pokemon.absol.forms_switchable true
      name: *ruby-sapphire.name
      default: &ruby-sapphire.pokemon.absol.default true
      height: &ruby-sapphire.pokemon.absol.height 12
      weight: &ruby-sapphire.pokemon.absol.weight 470
      experience: &ruby-sapphire.pokemon.absol.experience 163
      types: &ruby-sapphire.pokemon.absol.types
        - dark
      egg_groups: &ruby-sapphire.pokemon.absol.egg_groups
        - ground
      stats: &ruby-sapphire.pokemon.absol.stats
        hp:
          base_value: 65
          effort_change: 0
        attack:
          base_value: 130
          effort_change: 2
        defense:
          base_value: 60
          effort_change: 0
        speed:
          base_value: 75
          effort_change: 0
        special-attack:
          base_value: 75
          effort_change: 0
        special-defense:
          base_value: 60
          effort_change: 0
      abilities: &ruby-sapphire.pokemon.absol.abilities
        pressure: &ruby-sapphire.pokemon.absol.abilities.pressure
          hidden: &ruby-sapphire.pokemon.absol.abilities.pressure.hidden false
          position: 1
      flavor_text:
        ruby: |
          Every time ABSOL appears before people,
          it is followed by a disaster such as an
          earthquake or a tidal wave.As a result, it came to be known as the
          disaster POKéMON.
          
        sapphire: |
          ABSOL has the ability to foretell the
          coming of natural disasters.
          It lives in a harsh, rugged mountainenvironment. This POKéMON very rarely
          ventures down from the mountains.
          
      forms:
        absol:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.absol.forms.absol.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.absol.default
          battle_only: &ruby-sapphire.pokemon.absol.forms.absol.battle_only false
          icon: &ruby-sapphire.pokemon.absol.forms.absol.icon gen5/absol-default.png
          sprites:
            - ruby-sapphire/absol-default.png
            - ruby-sapphire/back/absol-default.png
            - ruby-sapphire/shiny/absol-default.png
          art: &ruby-sapphire.pokemon.absol.forms.absol.art
            - absol-default.png
          footprint: &ruby-sapphire.pokemon.absol.forms.absol.footprint absol.png
          cry: &ruby-sapphire.pokemon.absol.forms.absol.cry gen5/absol-default.webm
