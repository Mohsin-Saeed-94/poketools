        - normal
        - flying
      egg_groups: &gold-silver.pokemon.hoothoot.egg_groups
        - flying
      stats: &gold-silver.pokemon.hoothoot.stats
        hp:
          base_value: 60
          effort_change: 1
        attack:
          base_value: 30
          effort_change: 0
        defense:
          base_value: 30
          effort_change: 0
        speed:
          base_value: 50
          effort_change: 0
        special-attack:
          base_value: 36
          effort_change: 0
        special-defense:
          base_value: 56
          effort_change: 0
      flavor_text:
        gold: |
          It always stands
          on one foot. It
          changes feet so
          fast, the movement
          can rarely be
          seen.

        silver: |
          It has a perfect
          sense of time.
          Whatever happens,
          it keeps rhythm by
          precisely tilting
          its head in time.

      forms:
        hoothoot:
          name: *gold-silver.name
          form_name: &gold-silver.pokemon.hoothoot.forms.hoothoot.form_name 'Default Form'
          default: *gold-silver.pokemon.hoothoot.default
