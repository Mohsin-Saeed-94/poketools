            - gold-silver/back/hoothoot-default.png
            - gold-silver/shiny/hoothoot-default.png
          art: &gold-silver.pokemon.hoothoot.forms.hoothoot.art
            - hoothoot-default.png
          footprint: &gold-silver.pokemon.hoothoot.forms.hoothoot.footprint hoothoot.png
          cry: &gold-silver.pokemon.hoothoot.forms.hoothoot.cry gen5/hoothoot-default.webm
