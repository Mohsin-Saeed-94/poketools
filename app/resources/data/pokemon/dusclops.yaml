ruby-sapphire:
  name: &ruby-sapphire.name Dusclops
  position: &ruby-sapphire.position 384
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 356
    hoenn: 149
  pokemon:
    dusclops:
      genus: &ruby-sapphire.pokemon.dusclops.genus 'Beckon Pokémon'
      evolution_parent: &ruby-sapphire.pokemon.dusclops.evolution_parent duskull/duskull
      color: &ruby-sapphire.pokemon.dusclops.color black
      female_rate: &ruby-sapphire.pokemon.dusclops.female_rate 50
      capture_rate: &ruby-sapphire.pokemon.dusclops.capture_rate 90
      happiness: &ruby-sapphire.pokemon.dusclops.happiness 35
      baby: &ruby-sapphire.pokemon.dusclops.baby false
      hatch_steps: &ruby-sapphire.pokemon.dusclops.hatch_steps 25
      growth_rate: &ruby-sapphire.pokemon.dusclops.growth_rate fast
      forms_switchable: &ruby-sapphire.pokemon.dusclops.forms_switchable false
      name: *ruby-sapphire.name
      default: &ruby-sapphire.pokemon.dusclops.default true
      height: &ruby-sapphire.pokemon.dusclops.height 16
      weight: &ruby-sapphire.pokemon.dusclops.weight 306
      experience: &ruby-sapphire.pokemon.dusclops.experience 159
      types: &ruby-sapphire.pokemon.dusclops.types
        - ghost
      egg_groups: &ruby-sapphire.pokemon.dusclops.egg_groups
        - indeterminate
      stats: &ruby-sapphire.pokemon.dusclops.stats
        hp:
          base_value: 40
          effort_change: 0
        attack:
          base_value: 70
          effort_change: 0
        defense:
          base_value: 130
          effort_change: 1
        speed:
          base_value: 25
          effort_change: 0
        special-attack:
          base_value: 60
          effort_change: 0
        special-defense:
          base_value: 130
          effort_change: 1
      abilities: &ruby-sapphire.pokemon.dusclops.abilities
        pressure: &ruby-sapphire.pokemon.dusclops.abilities.pressure
          hidden: false
          position: 1
      wild_held_items:
        ruby: &ruby-sapphire.pokemon.dusclops.wild_held_items.ruby
          spell-tag: 5
        sapphire: *ruby-sapphire.pokemon.dusclops.wild_held_items.ruby
      evolution_conditions: &ruby-sapphire.pokemon.dusclops.evolution_conditions
        level-up:
          minimum_level: 37
      flavor_text:
        ruby: |
          DUSCLOPS’s body is completely hollow -
          there is nothing at all inside.
          It is said that its body is like a blackhole. This POKéMON will absorb anything
          into its body, but nothing will ever come
          back out.
        sapphire: |
          DUSCLOPS absorbs anything, however
          large the object may be. This POKéMON
          hypnotizes its foe by waving its handsin a macabre manner and by bringing its
          single eye to bear. The hypnotized foe
          is made to do DUSCLOPS’s bidding.
      forms:
        dusclops:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.dusclops.forms.dusclops.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.dusclops.default
          battle_only: &ruby-sapphire.pokemon.dusclops.forms.dusclops.battle_only false
          icon: &ruby-sapphire.pokemon.dusclops.forms.dusclops.icon gen5/dusclops-default.png
          sprites:
            - ruby-sapphire/dusclops-default.png
            - ruby-sapphire/back/dusclops-default.png
            - ruby-sapphire/shiny/dusclops-default.png
          art: &ruby-sapphire.pokemon.dusclops.forms.dusclops.art
            - dusclops-default.png
          footprint: &ruby-sapphire.pokemon.dusclops.forms.dusclops.footprint dusclops.png
          cry: &ruby-sapphire.pokemon.dusclops.forms.dusclops.cry gen5/dusclops-default.webm
