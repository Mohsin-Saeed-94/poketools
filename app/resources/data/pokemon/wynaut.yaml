        attack:
          base_value: 23
          effort_change: 0
        defense:
          base_value: 48
          effort_change: 0
        speed:
          base_value: 23
          effort_change: 0
        special-attack:
          base_value: 23
          effort_change: 0
        special-defense:
          base_value: 48
          effort_change: 0
