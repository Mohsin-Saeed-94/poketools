black-white:
  name: &black-white.name Gothorita
  position: &black-white.position 576
  numbers:
    national: &black-white.numbers.national 575
    original-unova: 81
  pokemon:
    gothorita:
      genus: &black-white.pokemon.gothorita.genus 'Manipulate Pokémon'
      evolution_parent: &black-white.pokemon.gothorita.evolution_parent gothita/gothita
      color: &black-white.pokemon.gothorita.color purple
      shape: &black-white.pokemon.gothorita.shape humanoid
      female_rate: &black-white.pokemon.gothorita.female_rate 75
      capture_rate: &black-white.pokemon.gothorita.capture_rate 100
      happiness: &black-white.pokemon.gothorita.happiness 70
      baby: &black-white.pokemon.gothorita.baby false
      hatch_steps: &black-white.pokemon.gothorita.hatch_steps 20
      growth_rate: &black-white.pokemon.gothorita.growth_rate medium-slow
      forms_switchable: &black-white.pokemon.gothorita.forms_switchable false
      name: *black-white.name
      default: &black-white.pokemon.gothorita.default true
      height: &black-white.pokemon.gothorita.height 7
      weight: &black-white.pokemon.gothorita.weight 180
      experience: &black-white.pokemon.gothorita.experience 137
      types: &black-white.pokemon.gothorita.types
        - psychic
      egg_groups: &black-white.pokemon.gothorita.egg_groups
        - humanshape
      stats: &black-white.pokemon.gothorita.stats
        hp:
          base_value: 60
          effort_change: 0
        attack:
          base_value: 45
          effort_change: 0
        defense:
          base_value: 70
          effort_change: 0
        speed:
          base_value: 55
          effort_change: 0
        special-attack:
          base_value: 75
          effort_change: 0
        special-defense:
          base_value: 85
          effort_change: 2
      abilities: &black-white.pokemon.gothorita.abilities
        frisk: &black-white.pokemon.gothorita.abilities.frisk
          hidden: &black-white.pokemon.gothorita.abilities.frisk.hidden false
          position: 1
        shadow-tag: &black-white.pokemon.gothorita.abilities.shadow-tag
          hidden: true
          position: 3
      evolution_conditions: &black-white.pokemon.gothorita.evolution_conditions
        level-up:
          minimum_level: 32
      flavor_text:
        black: |
          They use hypnosis to control people and
          Pokémon. Tales of Gothorita leading
          people astray are told in every corner.
          
        white: |
          Starlight is the source of their power.
          At night, they mark star positions by
          using psychic power to float stones.
          
      forms: &black-white.pokemon.gothorita.forms
        gothorita:
          name: *black-white.name
          form_name: &black-white.pokemon.gothorita.forms.gothorita.form_name 'Default Form'
          default: *black-white.pokemon.gothorita.default
          battle_only: &black-white.pokemon.gothorita.forms.gothorita.battle_only false
          icon: gen5/gothorita-default.png
