ruby-sapphire:
  name: &ruby-sapphire.name Ludicolo
  position: &ruby-sapphire.position 297
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 272
    hoenn: 21
  pokemon:
    ludicolo:
      genus: &ruby-sapphire.pokemon.ludicolo.genus 'Carefree Pokémon'
      evolution_parent: &ruby-sapphire.pokemon.ludicolo.evolution_parent lombre/lombre
      color: &ruby-sapphire.pokemon.ludicolo.color green
      female_rate: &ruby-sapphire.pokemon.ludicolo.female_rate 50
      capture_rate: &ruby-sapphire.pokemon.ludicolo.capture_rate 45
      happiness: &ruby-sapphire.pokemon.ludicolo.happiness 70
      baby: &ruby-sapphire.pokemon.ludicolo.baby false
      hatch_steps: &ruby-sapphire.pokemon.ludicolo.hatch_steps 15
      growth_rate: &ruby-sapphire.pokemon.ludicolo.growth_rate medium-slow
      forms_switchable: &ruby-sapphire.pokemon.ludicolo.forms_switchable false
      name: *ruby-sapphire.name
      default: &ruby-sapphire.pokemon.ludicolo.default true
      height: &ruby-sapphire.pokemon.ludicolo.height 15
      weight: &ruby-sapphire.pokemon.ludicolo.weight 550
      experience: &ruby-sapphire.pokemon.ludicolo.experience 216
      types: &ruby-sapphire.pokemon.ludicolo.types
        - water
        - grass
      egg_groups: &ruby-sapphire.pokemon.ludicolo.egg_groups
        - water1
        - plant
      stats: &ruby-sapphire.pokemon.ludicolo.stats
        hp:
          base_value: 80
          effort_change: 0
        attack:
          base_value: 70
          effort_change: 0
        defense:
          base_value: 70
          effort_change: 0
        speed:
          base_value: 70
          effort_change: 0
        special-attack:
          base_value: 90
          effort_change: 0
        special-defense:
          base_value: 100
          effort_change: 3
      abilities: &ruby-sapphire.pokemon.ludicolo.abilities
        swift-swim:
          hidden: &ruby-sapphire.pokemon.ludicolo.abilities.swift-swim.hidden false
          position: 1
        rain-dish:
          hidden: *ruby-sapphire.pokemon.ludicolo.abilities.swift-swim.hidden
          position: 2
        own-tempo:
          hidden: true
          position: 3
      evolution_conditions: &ruby-sapphire.pokemon.ludicolo.evolution_conditions
        use-item:
          trigger_item: water-stone
      flavor_text:
        ruby: |
          LUDICOLO begins dancing as soon as
          it hears cheerful, festive music.
          This POKéMON is said to appear when ithears the singing of children on hiking
          outings.
          
        sapphire: |
          Upon hearing an upbeat and cheerful
          rhythm, the cells in LUDICOLO’s body
          become very energetic and active.Even in battle, this POKéMON will
          exhibit an amazing amount of power.
          
      forms:
        ludicolo:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.ludicolo.forms.ludicolo.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.ludicolo.default
          battle_only: &ruby-sapphire.pokemon.ludicolo.forms.ludicolo.battle_only false
          icon: &ruby-sapphire.pokemon.ludicolo.forms.ludicolo.icon gen5/ludicolo-default.png
          sprites:
            - ruby-sapphire/ludicolo-default.png
            - ruby-sapphire/back/ludicolo-default.png
            - ruby-sapphire/shiny/ludicolo-default.png
          art: &ruby-sapphire.pokemon.ludicolo.forms.ludicolo.art
            - ludicolo-default.png
          footprint: &ruby-sapphire.pokemon.ludicolo.forms.ludicolo.footprint ludicolo.png
          cry: &ruby-sapphire.pokemon.ludicolo.forms.ludicolo.cry gen5/ludicolo-default.webm
