ruby-sapphire:
  name: &ruby-sapphire.name Huntail
  position: &ruby-sapphire.position 397
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 367
    hoenn: 177
  pokemon:
    huntail:
      genus: &ruby-sapphire.pokemon.huntail.genus 'Deep Sea Pokémon'
      evolution_parent: &ruby-sapphire.pokemon.huntail.evolution_parent clamperl/clamperl
      color: &ruby-sapphire.pokemon.huntail.color blue
      female_rate: &ruby-sapphire.pokemon.huntail.female_rate 50
      capture_rate: &ruby-sapphire.pokemon.huntail.capture_rate 60
      happiness: &ruby-sapphire.pokemon.huntail.happiness 70
      baby: &ruby-sapphire.pokemon.huntail.baby false
      hatch_steps: &ruby-sapphire.pokemon.huntail.hatch_steps 20
      growth_rate: &ruby-sapphire.pokemon.huntail.growth_rate slow-then-very-fast
      forms_switchable: &ruby-sapphire.pokemon.huntail.forms_switchable false
      name: *ruby-sapphire.name
      default: &ruby-sapphire.pokemon.huntail.default true
      height: &ruby-sapphire.pokemon.huntail.height 17
      weight: &ruby-sapphire.pokemon.huntail.weight 270
      experience: &ruby-sapphire.pokemon.huntail.experience 170
      types: &ruby-sapphire.pokemon.huntail.types
        - water
      egg_groups: &ruby-sapphire.pokemon.huntail.egg_groups
        - water1
      stats: &ruby-sapphire.pokemon.huntail.stats
        hp:
          base_value: 55
          effort_change: 0
        attack:
          base_value: 104
          effort_change: 1
        defense:
          base_value: 105
          effort_change: 1
        speed:
          base_value: 52
          effort_change: 0
        special-attack:
          base_value: 94
          effort_change: 0
        special-defense:
          base_value: 75
          effort_change: 0
      abilities: &ruby-sapphire.pokemon.huntail.abilities
        swift-swim:
          hidden: false
          position: 1
        water-veil:
          hidden: true
          position: 3
      evolution_conditions: &ruby-sapphire.pokemon.huntail.evolution_conditions
        trade:
          held_item: deep-sea-tooth
      flavor_text:
        ruby: |
          HUNTAIL’s presence went unnoticed by
          people for a long time because it lives
          at extreme depths in the sea.This POKéMON’s eyes can see clearly
          even in the murky dark depths of the
          ocean.
          
        sapphire: |
          HUNTAIL’s tail is shaped like a fish.
          It uses the tail to attract prey, then
          swallows the prey whole with its large,gaping mouth.
          This POKéMON swims by wiggling its
          slender body like a snake.
          
      forms: &ruby-sapphire.pokemon.huntail.forms
        huntail:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.huntail.forms.huntail.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.huntail.default
          battle_only: &ruby-sapphire.pokemon.huntail.forms.huntail.battle_only false
          icon: &ruby-sapphire.pokemon.huntail.forms.huntail.icon gen5/huntail-default.png
