      types: &ruby-sapphire.pokemon.nincada.types
        - bug
        - ground
      egg_groups: &ruby-sapphire.pokemon.nincada.egg_groups
        - bug
      stats: &ruby-sapphire.pokemon.nincada.stats
        hp:
          base_value: 31
          effort_change: 0
        attack:
          base_value: 45
          effort_change: 0
        defense:
          base_value: 90
          effort_change: 1
        speed:
          base_value: 40
          effort_change: 0
        special-attack:
          base_value: 30
          effort_change: 0
        special-defense:
          base_value: 30
          effort_change: 0
