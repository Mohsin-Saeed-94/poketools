ruby-sapphire:
  name: &ruby-sapphire.name Rayquaza
  position: &ruby-sapphire.position 414
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 384
    hoenn: 200
  pokemon:
    rayquaza:
      genus: &ruby-sapphire.pokemon.rayquaza.genus 'Sky High Pokémon'
      color: &ruby-sapphire.pokemon.rayquaza.color green
      capture_rate: &ruby-sapphire.pokemon.rayquaza.capture_rate 45
      happiness: &ruby-sapphire.pokemon.rayquaza.happiness 0
      baby: &ruby-sapphire.pokemon.rayquaza.baby false
      hatch_steps: &ruby-sapphire.pokemon.rayquaza.hatch_steps 120
      growth_rate: &ruby-sapphire.pokemon.rayquaza.growth_rate slow
      forms_switchable: &ruby-sapphire.pokemon.rayquaza.forms_switchable true
      name: *ruby-sapphire.name
      default: &ruby-sapphire.pokemon.rayquaza.default true
      height: &ruby-sapphire.pokemon.rayquaza.height 70
      weight: &ruby-sapphire.pokemon.rayquaza.weight 2065
      experience: &ruby-sapphire.pokemon.rayquaza.experience 306
      types: &ruby-sapphire.pokemon.rayquaza.types
        - dragon
        - flying
      egg_groups: &ruby-sapphire.pokemon.rayquaza.egg_groups
        - no-eggs
      stats: &ruby-sapphire.pokemon.rayquaza.stats
        hp:
          base_value: 105
          effort_change: 0
        attack:
          base_value: 150
          effort_change: 2
        defense:
          base_value: 90
          effort_change: 0
        speed:
          base_value: 95
          effort_change: 0
        special-attack:
          base_value: 150
          effort_change: 1
        special-defense:
          base_value: 90
          effort_change: 0
      abilities: &ruby-sapphire.pokemon.rayquaza.abilities
        air-lock: &ruby-sapphire.pokemon.rayquaza.abilities.air-lock
          hidden: false
          position: 1
      flavor_text:
        ruby: |
          RAYQUAZA lived for hundreds of millions
          of years in the earth’s ozone layer, 
          never descending to the ground.
          This POKéMON appears to feed on water
          and particles in the atmosphere.

        sapphire: |
          RAYQUAZA is said to have lived for
          hundreds of millions of years in the
          earth’s ozone layer, above the clouds.
          Its existence had been completely
          unknown because it lived so high in
          the sky.

      forms:
        rayquaza:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.rayquaza.forms.rayquaza.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.rayquaza.default
          battle_only: &ruby-sapphire.pokemon.rayquaza.forms.rayquaza.battle_only false
          icon: &ruby-sapphire.pokemon.rayquaza.forms.rayquaza.icon gen5/rayquaza-default.png
          sprites:
            - ruby-sapphire/back/rayquaza-default.png
            - ruby-sapphire/shiny/rayquaza-default.png
            - ruby-sapphire/rayquaza-default.png
          art: &ruby-sapphire.pokemon.rayquaza.forms.rayquaza.art
            - rayquaza-default.png
          footprint: &ruby-sapphire.pokemon.rayquaza.forms.rayquaza.footprint rayquaza.png
          cry: &ruby-sapphire.pokemon.rayquaza.forms.rayquaza.cry gen5/rayquaza-default.webm
