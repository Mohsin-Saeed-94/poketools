          base_value: 100
          effort_change: 0
        attack:
          base_value: 100
          effort_change: 0
        defense:
          base_value: 125
          effort_change: 2
        speed:
          base_value: 50
          effort_change: 0
        special-attack:
          base_value: 110
          effort_change: 0
        special-defense:
          base_value: 50
          effort_change: 0
