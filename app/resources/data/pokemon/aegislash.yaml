x-y:
  name: &x-y.name Aegislash
  position: &x-y.position 682
  numbers:
    national: &x-y.numbers.national 681
    kalos-central: 119
  pokemon:
    aegislash-shield:
      genus: &x-y.pokemon.aegislash-shield.genus 'Royal Sword Pokémon'
      evolution_parent: &x-y.pokemon.aegislash-shield.evolution_parent doublade/doublade
      color: &x-y.pokemon.aegislash-shield.color brown
      shape: &x-y.pokemon.aegislash-shield.shape blob
      female_rate: &x-y.pokemon.aegislash-shield.female_rate 50
      capture_rate: &x-y.pokemon.aegislash-shield.capture_rate 45
      happiness: &x-y.pokemon.aegislash-shield.happiness 70
      baby: &x-y.pokemon.aegislash-shield.baby false
      hatch_steps: &x-y.pokemon.aegislash-shield.hatch_steps 20
      growth_rate: &x-y.pokemon.aegislash-shield.growth_rate medium
      forms_switchable: &x-y.pokemon.aegislash-shield.forms_switchable true
      forms_note: &x-y.pokemon.aegislash-shield.forms_note 'Forms have different stats.  If Aegislash''s ability is []{ability:stance-change}, it changes to Blade Forme before using a damaging move, and reverts to Shield Forme before using King''s Shield or upon leaving the field.'
      name: *x-y.name
      default: &x-y.pokemon.aegislash-shield.default true
      height: &x-y.pokemon.aegislash-shield.height 17
      weight: &x-y.pokemon.aegislash-shield.weight 530
      experience: &x-y.pokemon.aegislash-shield.experience 234
      types: &x-y.pokemon.aegislash-shield.types
        - steel
        - ghost
      egg_groups: &x-y.pokemon.aegislash-shield.egg_groups
        - mineral
      mega: &x-y.pokemon.aegislash-shield.mega false
      stats: &x-y.pokemon.aegislash-shield.stats
        hp:
          base_value: 60
          effort_change: 0
        attack:
          base_value: 50
          effort_change: 0
        defense:
          base_value: 150
          effort_change: 2
        speed:
          base_value: 60
          effort_change: 0
        special-attack:
          base_value: 50
          effort_change: 0
        special-defense:
          base_value: 150
          effort_change: 1
      abilities: &x-y.pokemon.aegislash-shield.abilities
        stance-change:
          hidden: false
          position: 1
      evolution_conditions: &x-y.pokemon.aegislash-shield.evolution_conditions
        use-item:
          trigger_item: dusk-stone
      flavor_text: &x-y.pokemon.aegislash-shield.flavor_text
        x: |
          Generations of kings were attended by these
          Pokémon, which used their spectral power to
          manipulate and control people and Pokémon.
        'y': |
          Apparently, it can detect the innate qualities
          of leadership. According to legend, whoever it
          recognizes is destined to become king.
      forms: &x-y.pokemon.aegislash-shield.forms
        aegislash-shield:
          name: 'Shield Aegislash'
          form_name: 'Shield Forme'
          default: *x-y.pokemon.aegislash-shield.default
          battle_only: false
    aegislash-blade:
      genus: *x-y.pokemon.aegislash-shield.genus
      evolution_parent: *x-y.pokemon.aegislash-shield.evolution_parent
      color: *x-y.pokemon.aegislash-shield.color
      shape: *x-y.pokemon.aegislash-shield.shape
      female_rate: *x-y.pokemon.aegislash-shield.female_rate
      capture_rate: *x-y.pokemon.aegislash-shield.capture_rate
      happiness: *x-y.pokemon.aegislash-shield.happiness
      baby: *x-y.pokemon.aegislash-shield.baby
      hatch_steps: *x-y.pokemon.aegislash-shield.hatch_steps
      growth_rate: *x-y.pokemon.aegislash-shield.growth_rate
      forms_switchable: *x-y.pokemon.aegislash-shield.forms_switchable
      forms_note: *x-y.pokemon.aegislash-shield.forms_note
      name: &x-y.pokemon.aegislash-blade.name 'Blade Aegislash'
      default: &x-y.pokemon.aegislash-blade.default false
      height: *x-y.pokemon.aegislash-shield.height
      weight: *x-y.pokemon.aegislash-shield.weight
      experience: *x-y.pokemon.aegislash-shield.experience
      types: *x-y.pokemon.aegislash-shield.types
      egg_groups: *x-y.pokemon.aegislash-shield.egg_groups
      mega: *x-y.pokemon.aegislash-shield.mega
      stats: &x-y.pokemon.aegislash-blade.stats
        hp:
          base_value: 60
          effort_change: 0
        attack:
          base_value: 150
          effort_change: 2
        defense:
          base_value: 50
          effort_change: 0
        speed:
          base_value: 60
          effort_change: 0
        special-attack:
          base_value: 150
          effort_change: 1
        special-defense:
          base_value: 50
          effort_change: 0
      abilities: *x-y.pokemon.aegislash-shield.abilities
      evolution_conditions: *x-y.pokemon.aegislash-shield.evolution_conditions
      flavor_text: *x-y.pokemon.aegislash-shield.flavor_text
      forms: &x-y.pokemon.aegislash-blade.forms
        aegislash-blade:
          name: *x-y.pokemon.aegislash-blade.name
          form_name: 'Blade Forme'
          default: *x-y.pokemon.aegislash-shield.default
          battle_only: true
