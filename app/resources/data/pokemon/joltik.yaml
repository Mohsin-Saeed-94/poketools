          base_value: 47
          effort_change: 0
        defense:
          base_value: 50
          effort_change: 0
        speed:
          base_value: 65
          effort_change: 1
        special-attack:
          base_value: 57
          effort_change: 0
        special-defense:
          base_value: 50
          effort_change: 0
      abilities: &black-white.pokemon.joltik.abilities
        compound-eyes:
          hidden: &black-white.pokemon.joltik.abilities.compound-eyes.hidden false
          position: 1
        unnerve:
          hidden: *black-white.pokemon.joltik.abilities.compound-eyes.hidden
          position: 2
        swarm:
          hidden: true
          position: 3
      flavor_text:
        black: |
          Joltik that live in cities have learned
          a technique for sucking electricity
          from the outlets in houses.
        white: |
          They attach themselves to large-bodied
          Pokémon and absorb static electricity,
          which they store in an electric pouch.
