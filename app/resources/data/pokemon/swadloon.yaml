black-white:
  name: &black-white.name Swadloon
  position: &black-white.position 542
  numbers:
    national: &black-white.numbers.national 541
    original-unova: 47
  pokemon:
    swadloon:
      genus: &black-white.pokemon.swadloon.genus 'Leaf-Wrapped Pok√©mon'
      evolution_parent: &black-white.pokemon.swadloon.evolution_parent sewaddle/sewaddle
      color: &black-white.pokemon.swadloon.color green
      shape: &black-white.pokemon.swadloon.shape arms
      female_rate: &black-white.pokemon.swadloon.female_rate 50
      capture_rate: &black-white.pokemon.swadloon.capture_rate 120
      happiness: &black-white.pokemon.swadloon.happiness 70
      baby: &black-white.pokemon.swadloon.baby false
      hatch_steps: &black-white.pokemon.swadloon.hatch_steps 15
      growth_rate: &black-white.pokemon.swadloon.growth_rate medium-slow
      forms_switchable: &black-white.pokemon.swadloon.forms_switchable false
      name: *black-white.name
      default: &black-white.pokemon.swadloon.default true
      height: &black-white.pokemon.swadloon.height 5
      weight: &black-white.pokemon.swadloon.weight 73
      experience: &black-white.pokemon.swadloon.experience 133
      types: &black-white.pokemon.swadloon.types
        - bug
        - grass
      egg_groups: &black-white.pokemon.swadloon.egg_groups
        - bug
      stats: &black-white.pokemon.swadloon.stats
        hp:
          base_value: 55
          effort_change: 0
        attack:
          base_value: 63
          effort_change: 0
        defense:
          base_value: 90
          effort_change: 2
        speed:
          base_value: 42
          effort_change: 0
        special-attack:
          base_value: 50
          effort_change: 0
        special-defense:
          base_value: 80
          effort_change: 0
      abilities: &black-white.pokemon.swadloon.abilities
        leaf-guard:
          hidden: &black-white.pokemon.swadloon.abilities.leaf-guard.hidden false
          position: 1
        chlorophyll:
          hidden: *black-white.pokemon.swadloon.abilities.leaf-guard.hidden
          position: 2
        overcoat:
          hidden: true
          position: 3
      wild_held_items:
        black: &black-white.pokemon.swadloon.wild_held_items.black
          mental-herb: 5
        white: *black-white.pokemon.swadloon.wild_held_items.black
      evolution_conditions: &black-white.pokemon.swadloon.evolution_conditions
        level-up:
          minimum_level: 20
      flavor_text:
        black: |
          Forests where Swadloon live have superb
          foliage because the nutrients they make
          from fallen leaves nourish the plant life.
          
        white: |
          It protects itself from the cold
          by wrapping up in leaves. It stays on
          the move, eating leaves in forests.
          
      forms: &black-white.pokemon.swadloon.forms
        swadloon:
          name: *black-white.name
          form_name: &black-white.pokemon.swadloon.forms.swadloon.form_name 'Default Form'
          default: *black-white.pokemon.swadloon.default
          battle_only: &black-white.pokemon.swadloon.forms.swadloon.battle_only false
          icon: gen5/swadloon-default.png
