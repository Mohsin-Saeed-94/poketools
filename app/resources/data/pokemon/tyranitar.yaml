            - gold-silver/shiny/tyranitar-default.png
          art: &gold-silver.pokemon.tyranitar.forms.tyranitar.art
            - tyranitar-default.png
          footprint: &gold-silver.pokemon.tyranitar.forms.tyranitar.footprint tyranitar.png
          cry: &gold-silver.pokemon.tyranitar.forms.tyranitar.cry gen5/tyranitar-default.webm
