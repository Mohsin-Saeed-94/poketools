        gold: |
          Its body can't be
          harmed by any sort
          of attack, so it
          is very eager to
          make challenges
          against enemies.

        silver: |
          Extremely strong,
          it can change the
          landscape. It has
          an insolent nature
          that makes it not
          care about others.

