      capture_rate: &gold-silver.pokemon.pupitar.capture_rate 45
      happiness: &gold-silver.pokemon.pupitar.happiness 35
      baby: &gold-silver.pokemon.pupitar.baby false
      hatch_steps: &gold-silver.pokemon.pupitar.hatch_steps 40
      growth_rate: &gold-silver.pokemon.pupitar.growth_rate slow
      forms_switchable: &gold-silver.pokemon.pupitar.forms_switchable false
      name: *gold-silver.name
      default: &gold-silver.pokemon.pupitar.default true
      height: &gold-silver.pokemon.pupitar.height 12
      weight: &gold-silver.pokemon.pupitar.weight 1520
      experience: &gold-silver.pokemon.pupitar.experience 144
      types: &gold-silver.pokemon.pupitar.types
        - rock
        - ground
      egg_groups: &gold-silver.pokemon.pupitar.egg_groups
        - monster
      stats: &gold-silver.pokemon.pupitar.stats
        hp:
          base_value: 70
          effort_change: 0
        attack:
          base_value: 84
          effort_change: 2
        defense:
          base_value: 70
          effort_change: 0
        speed:
          base_value: 51
          effort_change: 0
        special-attack:
          base_value: 65
          effort_change: 0
        special-defense:
          base_value: 70
          effort_change: 0
      evolution_conditions: &gold-silver.pokemon.pupitar.evolution_conditions
        level-up:
          minimum_level: 30
      flavor_text:
        gold: |
          Its shell is as
          hard as sheet
          rock, and it is
          also very strong.
          Its THRASHING can
          topple a mountain.
        
        silver: |
          Even sealed in its
          shell, it can move
          freely. Hard and
          fast, it has out­
          standing destruc­
          tive power.
      
      forms:
        pupitar:
          name: *gold-silver.name
          form_name: &gold-silver.pokemon.pupitar.forms.pupitar.form_name 'Default Form'
          default: *gold-silver.pokemon.pupitar.default
          battle_only: &gold-silver.pokemon.pupitar.forms.pupitar.battle_only false
          sprites:
            - gold-silver/back/pupitar-default.png
            - gold-silver/shiny/pupitar-default.png
            - gold-silver/pupitar-default.png
          art: &gold-silver.pokemon.pupitar.forms.pupitar.art
            - pupitar-default.png
          footprint: &gold-silver.pokemon.pupitar.forms.pupitar.footprint pupitar.png
          cry: &gold-silver.pokemon.pupitar.forms.pupitar.cry gen5/pupitar-default.webm
