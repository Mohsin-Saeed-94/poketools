      forms_switchable: &ruby-sapphire.pokemon.zangoose.forms_switchable false
      name: *ruby-sapphire.name
      default: &ruby-sapphire.pokemon.zangoose.default true
      height: &ruby-sapphire.pokemon.zangoose.height 13
      weight: &ruby-sapphire.pokemon.zangoose.weight 403
      experience: &ruby-sapphire.pokemon.zangoose.experience 160
      types: &ruby-sapphire.pokemon.zangoose.types
        - normal
      egg_groups: &ruby-sapphire.pokemon.zangoose.egg_groups
        - ground
      stats: &ruby-sapphire.pokemon.zangoose.stats
        hp:
          base_value: 73
          effort_change: 0
        attack:
          base_value: 115
          effort_change: 2
        defense:
          base_value: 60
          effort_change: 0
        speed:
          base_value: 90
          effort_change: 0
        special-attack:
          base_value: 60
          effort_change: 0
        special-defense:
          base_value: 60
          effort_change: 0
      abilities: &ruby-sapphire.pokemon.zangoose.abilities
        immunity: &ruby-sapphire.pokemon.zangoose.abilities.immunity
          hidden: false
          position: 1
      flavor_text:
        ruby: |
          Memories of battling its arch-rival
          SEVIPER are etched into every cell of
          ZANGOOSE’s body.This POKéMON adroitly dodges attacks
          with incredible agility.
        sapphire: |
          ZANGOOSE usually stays on all fours,
          but when angered, it gets up on its
          hind legs and extends its claws.This POKéMON shares a bitter rivalry
          with SEVIPER that dates back over
          generations.
      forms:
        zangoose:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.zangoose.forms.zangoose.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.zangoose.default
          battle_only: &ruby-sapphire.pokemon.zangoose.forms.zangoose.battle_only false
          icon: &ruby-sapphire.pokemon.zangoose.forms.zangoose.icon gen5/zangoose-default.png
          sprites:
            - ruby-sapphire/zangoose-default.png
            - ruby-sapphire/back/zangoose-default.png
            - ruby-sapphire/shiny/zangoose-default.png
          art: &ruby-sapphire.pokemon.zangoose.forms.zangoose.art
            - zangoose-default.png
          footprint: &ruby-sapphire.pokemon.zangoose.forms.zangoose.footprint zangoose.png
          cry: &ruby-sapphire.pokemon.zangoose.forms.zangoose.cry gen5/zangoose-default.webm
