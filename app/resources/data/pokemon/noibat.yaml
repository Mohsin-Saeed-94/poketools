      shape: &x-y.pokemon.noibat.shape wings
      female_rate: &x-y.pokemon.noibat.female_rate 50
      capture_rate: &x-y.pokemon.noibat.capture_rate 190
      happiness: &x-y.pokemon.noibat.happiness 70
