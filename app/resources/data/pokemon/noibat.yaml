      height: &x-y.pokemon.noibat.height 5
      weight: &x-y.pokemon.noibat.weight 80
      experience: &x-y.pokemon.noibat.experience 49
      types: &x-y.pokemon.noibat.types
        - flying
        - dragon
      egg_groups: &x-y.pokemon.noibat.egg_groups
        - flying
      mega: &x-y.pokemon.noibat.mega false
      stats: &x-y.pokemon.noibat.stats
        hp:
          base_value: 40
          effort_change: 0
        attack:
          base_value: 30
          effort_change: 0
        defense:
          base_value: 35
          effort_change: 0
        speed:
          base_value: 55
          effort_change: 1
        special-attack:
          base_value: 45
          effort_change: 0
        special-defense:
          base_value: 40
          effort_change: 0
      abilities: &x-y.pokemon.noibat.abilities
        frisk:
          hidden: &x-y.pokemon.noibat.abilities.frisk.hidden false
          position: 1
        infiltrator:
          hidden: *x-y.pokemon.noibat.abilities.frisk.hidden
          position: 2
        telepathy:
          hidden: true
          position: 3
      flavor_text:
        x: |
          They live in pitch-black caves. Their enormous ears
          can emit ultrasonic waves of 200,000 hertz.
          
        'y': |
          Even a robust wrestler will become
          dizzy and unable to stand when exposed
          to its 200,000-hertz ultrasonic waves.
          
      forms: &x-y.pokemon.noibat.forms
