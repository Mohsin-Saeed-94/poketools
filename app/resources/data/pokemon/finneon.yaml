diamond-pearl:
  name: &diamond-pearl.name Finneon
  position: &diamond-pearl.position 476
  numbers:
    national: &diamond-pearl.numbers.national 456
    original-sinnoh: 134
  pokemon:
    finneon:
      genus: &diamond-pearl.pokemon.finneon.genus 'Wing Fish Pokémon'
