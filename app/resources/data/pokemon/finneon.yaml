      female_rate: &diamond-pearl.pokemon.finneon.female_rate 50
      capture_rate: &diamond-pearl.pokemon.finneon.capture_rate 190
      happiness: &diamond-pearl.pokemon.finneon.happiness 70
      baby: &diamond-pearl.pokemon.finneon.baby false
      hatch_steps: &diamond-pearl.pokemon.finneon.hatch_steps 20
      growth_rate: &diamond-pearl.pokemon.finneon.growth_rate slow-then-very-fast
      forms_switchable: &diamond-pearl.pokemon.finneon.forms_switchable false
      name: *diamond-pearl.name
      default: &diamond-pearl.pokemon.finneon.default true
      height: &diamond-pearl.pokemon.finneon.height 4
      weight: &diamond-pearl.pokemon.finneon.weight 70
      experience: &diamond-pearl.pokemon.finneon.experience 66
      types: &diamond-pearl.pokemon.finneon.types
        - water
      egg_groups: &diamond-pearl.pokemon.finneon.egg_groups
        - water2
      stats: &diamond-pearl.pokemon.finneon.stats
        hp:
          base_value: 49
          effort_change: 0
        attack:
          base_value: 49
          effort_change: 0
        defense:
          base_value: 56
          effort_change: 0
        speed:
          base_value: 66
          effort_change: 1
        special-attack:
          base_value: 49
          effort_change: 0
        special-defense:
          base_value: 61
          effort_change: 0
      abilities: &diamond-pearl.pokemon.finneon.abilities
        swift-swim:
          hidden: &diamond-pearl.pokemon.finneon.abilities.swift-swim.hidden false
          position: 1
        storm-drain:
          hidden: *diamond-pearl.pokemon.finneon.abilities.swift-swim.hidden
          position: 2
        water-veil:
          hidden: true
          position: 3
      wild_held_items:
        diamond: &diamond-pearl.pokemon.finneon.wild_held_items.diamond
          rindo-berry: 5
        pearl: *diamond-pearl.pokemon.finneon.wild_held_items.diamond
      flavor_text:
        diamond: |
          After long exposure to sunlight,
          the patterns on its tail fins shine
          vividly when darkness arrives.
        pearl: |
          The way its two tail fins flutter
          while it swims has earned it the
          nickname “BEAUTIFLY of the Sea.”
      forms: &diamond-pearl.pokemon.finneon.forms
        finneon:
          name: *diamond-pearl.name
          form_name: &diamond-pearl.pokemon.finneon.forms.finneon.form_name 'Default Form'
          default: *diamond-pearl.pokemon.finneon.default
          battle_only: &diamond-pearl.pokemon.finneon.forms.finneon.battle_only false
