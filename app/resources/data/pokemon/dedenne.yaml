      weight: &x-y.pokemon.dedenne.weight 22
      experience: &x-y.pokemon.dedenne.experience 151
      types: &x-y.pokemon.dedenne.types
        - electric
        - fairy
      egg_groups: &x-y.pokemon.dedenne.egg_groups
        - ground
        - fairy
      mega: &x-y.pokemon.dedenne.mega false
      stats: &x-y.pokemon.dedenne.stats
        hp:
          base_value: 67
          effort_change: 0
        attack:
          base_value: 58
          effort_change: 0
        defense:
          base_value: 57
          effort_change: 0
        speed:
          base_value: 101
          effort_change: 2
        special-attack:
          base_value: 81
          effort_change: 0
        special-defense:
          base_value: 67
          effort_change: 0
      abilities: &x-y.pokemon.dedenne.abilities
        cheek-pouch:
          hidden: &x-y.pokemon.dedenne.abilities.cheek-pouch.hidden false
          position: 1
        pickup:
          hidden: *x-y.pokemon.dedenne.abilities.cheek-pouch.hidden
          position: 2
        plus:
          hidden: true
          position: 3
      flavor_text:
        x: |
          Its whiskers serve as antennas. By sending and
          receiving electrical waves, it can communicate
          with others over vast distances.
          
        'y': |
          It uses its tail to absorb electricity from
          power plants or from outlets in houses,
          and then it fires the electricity from its whiskers.
          
      forms: &x-y.pokemon.dedenne.forms
