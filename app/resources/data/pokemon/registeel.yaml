ruby-sapphire:
  name: &ruby-sapphire.name Registeel
  position: &ruby-sapphire.position 409
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 379
    hoenn: 195
  pokemon:
    registeel:
      genus: &ruby-sapphire.pokemon.registeel.genus 'Iron Pokémon'
      color: &ruby-sapphire.pokemon.registeel.color gray
      capture_rate: &ruby-sapphire.pokemon.registeel.capture_rate 3
      happiness: &ruby-sapphire.pokemon.registeel.happiness 35
      baby: &ruby-sapphire.pokemon.registeel.baby false
      hatch_steps: &ruby-sapphire.pokemon.registeel.hatch_steps 80
      growth_rate: &ruby-sapphire.pokemon.registeel.growth_rate slow
      forms_switchable: &ruby-sapphire.pokemon.registeel.forms_switchable false
      name: *ruby-sapphire.name
      default: &ruby-sapphire.pokemon.registeel.default true
      height: &ruby-sapphire.pokemon.registeel.height 19
      weight: &ruby-sapphire.pokemon.registeel.weight 2050
      experience: &ruby-sapphire.pokemon.registeel.experience 261
      types: &ruby-sapphire.pokemon.registeel.types
        - steel
      egg_groups: &ruby-sapphire.pokemon.registeel.egg_groups
        - no-eggs
      stats: &ruby-sapphire.pokemon.registeel.stats
        hp:
          base_value: 80
          effort_change: 0
        attack:
          base_value: 75
          effort_change: 0
        defense:
          base_value: 150
          effort_change: 2
        speed:
          base_value: 50
          effort_change: 0
        special-attack:
          base_value: 75
          effort_change: 0
        special-defense:
          base_value: 150
          effort_change: 1
      abilities: &ruby-sapphire.pokemon.registeel.abilities
        clear-body: &ruby-sapphire.pokemon.registeel.abilities.clear-body
          hidden: false
          position: 1
      flavor_text:
        ruby: |
          REGISTEEL has a body that is harder
          than any kind of metal.
          Its body is apparently hollow.
          No one has any idea what this POKéMON
          eats.

        sapphire: |
          REGISTEEL was imprisoned by people
          in ancient times.
          The metal composing its body is thought
          to be a curious substance that is not
          of this earth.

      forms:
        registeel:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.registeel.forms.registeel.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.registeel.default
          battle_only: &ruby-sapphire.pokemon.registeel.forms.registeel.battle_only false
          icon: &ruby-sapphire.pokemon.registeel.forms.registeel.icon gen5/registeel-default.png
          sprites:
            - ruby-sapphire/back/registeel-default.png
            - ruby-sapphire/registeel-default.png
            - ruby-sapphire/shiny/registeel-default.png
          art: &ruby-sapphire.pokemon.registeel.forms.registeel.art
            - registeel-default.png
          footprint: &ruby-sapphire.pokemon.registeel.forms.registeel.footprint registeel.png
          cry: &ruby-sapphire.pokemon.registeel.forms.registeel.cry gen5/registeel-default.webm
