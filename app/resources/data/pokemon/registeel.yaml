      egg_groups: &ruby-sapphire.pokemon.registeel.egg_groups
        - no-eggs
      stats: &ruby-sapphire.pokemon.registeel.stats
        hp:
          base_value: 80
          effort_change: 0
        attack:
          base_value: 75
          effort_change: 0
        defense:
          base_value: 150
          effort_change: 2
        speed:
          base_value: 50
          effort_change: 0
        special-attack:
          base_value: 75
          effort_change: 0
        special-defense:
          base_value: 150
          effort_change: 1
      abilities: &ruby-sapphire.pokemon.registeel.abilities
        clear-body: &ruby-sapphire.pokemon.registeel.abilities.clear-body
          hidden: false
          position: 1
      flavor_text:
        ruby: |
          REGISTEEL has a body that is harder
          than any kind of metal.
          Its body is apparently hollow.No one has any idea what this POKéMON
          eats.
        sapphire: |
          REGISTEEL was imprisoned by people
          in ancient times.
          The metal composing its body is thoughtto be a curious substance that is not
          of this earth.
