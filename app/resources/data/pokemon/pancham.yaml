x-y:
  name: &x-y.name Pancham
  position: &x-y.position 675
  numbers:
    national: &x-y.numbers.national 674
    kalos-central: 91
  pokemon:
    pancham:
      genus: &x-y.pokemon.pancham.genus 'Playful Pokémon'
      color: &x-y.pokemon.pancham.color white
      shape: &x-y.pokemon.pancham.shape upright
      female_rate: &x-y.pokemon.pancham.female_rate 50
      capture_rate: &x-y.pokemon.pancham.capture_rate 220
      happiness: &x-y.pokemon.pancham.happiness 70
      baby: &x-y.pokemon.pancham.baby false
      hatch_steps: &x-y.pokemon.pancham.hatch_steps 25
      growth_rate: &x-y.pokemon.pancham.growth_rate medium
      forms_switchable: &x-y.pokemon.pancham.forms_switchable false
      name: *x-y.name
      default: &x-y.pokemon.pancham.default true
      height: &x-y.pokemon.pancham.height 6
      weight: &x-y.pokemon.pancham.weight 80
      experience: &x-y.pokemon.pancham.experience 70
      types: &x-y.pokemon.pancham.types
        - fighting
      egg_groups: &x-y.pokemon.pancham.egg_groups
        - ground
        - humanshape
      mega: &x-y.pokemon.pancham.mega false
      stats: &x-y.pokemon.pancham.stats
        hp:
          base_value: 67
          effort_change: 0
        attack:
          base_value: 82
          effort_change: 1
        defense:
          base_value: 62
          effort_change: 0
        speed:
          base_value: 43
          effort_change: 0
        special-attack:
          base_value: 46
          effort_change: 0
        special-defense:
          base_value: 48
          effort_change: 0
      abilities: &x-y.pokemon.pancham.abilities
        iron-fist:
          hidden: &x-y.pokemon.pancham.abilities.iron-fist.hidden false
          position: 1
        mold-breaker:
          hidden: *x-y.pokemon.pancham.abilities.iron-fist.hidden
          position: 2
        scrappy:
          hidden: true
          position: 3
      wild_held_items:
        x: &x-y.pokemon.pancham.wild_held_items.x
          mental-herb: 5
        'y': *x-y.pokemon.pancham.wild_held_items.x
      flavor_text:
        x: |
          It does its best to be taken seriously by its enemies,
          but its glare is not sufficiently intimidating.
          Chewing on a leaf is its trademark.
        'y': |
          It does its level best to glare and pull a scary face,
          but it can’t help grinning if anyone pats its head.
      forms: &x-y.pokemon.pancham.forms
        pancham:
          name: *x-y.name
          form_name: 'Default Form'
          default: *x-y.pokemon.pancham.default
          battle_only: false
