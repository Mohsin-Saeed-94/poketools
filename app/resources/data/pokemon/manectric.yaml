      female_rate: &ruby-sapphire.pokemon.manectric.female_rate 50
      capture_rate: &ruby-sapphire.pokemon.manectric.capture_rate 45
      happiness: &ruby-sapphire.pokemon.manectric.happiness 70
      baby: &ruby-sapphire.pokemon.manectric.baby false
      hatch_steps: &ruby-sapphire.pokemon.manectric.hatch_steps 20
      growth_rate: &ruby-sapphire.pokemon.manectric.growth_rate slow
      forms_switchable: &ruby-sapphire.pokemon.manectric.forms_switchable true
      name: *ruby-sapphire.name
      default: &ruby-sapphire.pokemon.manectric.default true
      height: &ruby-sapphire.pokemon.manectric.height 15
      weight: &ruby-sapphire.pokemon.manectric.weight 402
      experience: &ruby-sapphire.pokemon.manectric.experience 166
      types: &ruby-sapphire.pokemon.manectric.types
        - electric
      egg_groups: &ruby-sapphire.pokemon.manectric.egg_groups
        - ground
      stats: &ruby-sapphire.pokemon.manectric.stats
        hp:
          base_value: 70
          effort_change: 0
        attack:
          base_value: 75
          effort_change: 0
        defense:
          base_value: 60
          effort_change: 0
        speed:
          base_value: 105
          effort_change: 2
        special-attack:
          base_value: 105
          effort_change: 0
        special-defense:
          base_value: 60
          effort_change: 0
      abilities: &ruby-sapphire.pokemon.manectric.abilities
        static: &ruby-sapphire.pokemon.manectric.abilities.static
          hidden: &ruby-sapphire.pokemon.manectric.abilities.static.hidden false
          position: 1
        lightning-rod:
          hidden: *ruby-sapphire.pokemon.manectric.abilities.static.hidden
          position: 2
        minus:
          hidden: true
          position: 3
      evolution_conditions: &ruby-sapphire.pokemon.manectric.evolution_conditions
        level-up:
          minimum_level: 26
      flavor_text:
        ruby: |
          MANECTRIC is constantly discharging
          electricity from its mane. The sparks
          sometimes ignite forest fires.When it enters a battle, this POKéMON
          creates thunderclouds.
          
        sapphire: |
          MANECTRIC discharges strong
          electricity from its mane. The mane is
          used for collecting electricity in theatmosphere. This POKéMON creates
          thunderclouds above its head.
          
      forms: &ruby-sapphire.pokemon.manectric.forms
        manectric:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.manectric.forms.manectric.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.manectric.default
          battle_only: &ruby-sapphire.pokemon.manectric.forms.manectric.battle_only false
          icon: &ruby-sapphire.pokemon.manectric.forms.manectric.icon gen5/manectric-default.png
