        - dark
        - flying
      egg_groups: &black-white.pokemon.vullaby.egg_groups
        - flying
      stats: &black-white.pokemon.vullaby.stats
        hp:
          base_value: 70
          effort_change: 0
        attack:
          base_value: 55
          effort_change: 0
        defense:
          base_value: 75
          effort_change: 1
        speed:
          base_value: 60
          effort_change: 0
        special-attack:
          base_value: 45
          effort_change: 0
        special-defense:
          base_value: 65
          effort_change: 0
      abilities: &black-white.pokemon.vullaby.abilities
        big-pecks:
          hidden: &black-white.pokemon.vullaby.abilities.big-pecks.hidden false
          position: 1
        overcoat:
          hidden: *black-white.pokemon.vullaby.abilities.big-pecks.hidden
          position: 2
        weak-armor:
          hidden: true
          position: 3
      flavor_text:
        black: |
          Its wings are too tiny to allow it to fly.
          As the time approaches for it to evolve,
          it discards the bones it was wearing.
        white: |
          They tend to guard their posteriors
          with suitable bones they have found.
          They pursue weak Pokémon.
      forms: &black-white.pokemon.vullaby.forms
        vullaby:
          name: *black-white.name
          form_name: 'Default Form'
          default: *black-white.pokemon.vullaby.default
          battle_only: false
