ruby-sapphire:
  name: &ruby-sapphire.name Taillow
  position: &ruby-sapphire.position 301
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 276
    hoenn: 25
  pokemon:
    taillow:
      genus: &ruby-sapphire.pokemon.taillow.genus 'Tiny Swallow Pokémon'
      color: &ruby-sapphire.pokemon.taillow.color blue
      female_rate: &ruby-sapphire.pokemon.taillow.female_rate 50
      capture_rate: &ruby-sapphire.pokemon.taillow.capture_rate 200
      happiness: &ruby-sapphire.pokemon.taillow.happiness 70
      baby: &ruby-sapphire.pokemon.taillow.baby false
      hatch_steps: &ruby-sapphire.pokemon.taillow.hatch_steps 15
      growth_rate: &ruby-sapphire.pokemon.taillow.growth_rate medium-slow
      forms_switchable: &ruby-sapphire.pokemon.taillow.forms_switchable false
      name: *ruby-sapphire.name
      default: &ruby-sapphire.pokemon.taillow.default true
      height: &ruby-sapphire.pokemon.taillow.height 3
      weight: &ruby-sapphire.pokemon.taillow.weight 23
      experience: &ruby-sapphire.pokemon.taillow.experience 54
      types: &ruby-sapphire.pokemon.taillow.types
        - normal
        - flying
      egg_groups: &ruby-sapphire.pokemon.taillow.egg_groups
        - flying
      stats: &ruby-sapphire.pokemon.taillow.stats
        hp:
          base_value: 40
          effort_change: 0
        attack:
          base_value: 55
          effort_change: 0
        defense:
          base_value: 30
          effort_change: 0
        speed:
          base_value: 85
          effort_change: 1
        special-attack:
          base_value: 30
          effort_change: 0
        special-defense:
          base_value: 30
          effort_change: 0
      abilities: &ruby-sapphire.pokemon.taillow.abilities
        guts: &ruby-sapphire.pokemon.taillow.abilities.guts
          hidden: false
          position: 1
      flavor_text:
        ruby: |
          TAILLOW courageously stands its
          ground against foes, however strong
          they may be.
          This gutsy POKéMON will remain defiant
          even after a loss. On the other hand,
          it cries loudly if it becomes hungry.

        sapphire: |
          TAILLOW is young - it has only just
          left its nest. As a result, it sometimes
          becomes lonesome and cries at night.
          This POKéMON feeds on WURMPLE that
          live in forests.

      forms:
        taillow:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.taillow.forms.taillow.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.taillow.default
          battle_only: &ruby-sapphire.pokemon.taillow.forms.taillow.battle_only false
          icon: &ruby-sapphire.pokemon.taillow.forms.taillow.icon gen5/taillow-default.png
          sprites:
            - ruby-sapphire/back/taillow-default.png
            - ruby-sapphire/shiny/taillow-default.png
            - ruby-sapphire/taillow-default.png
          art: &ruby-sapphire.pokemon.taillow.forms.taillow.art
            - taillow-default.png
          footprint: &ruby-sapphire.pokemon.taillow.forms.taillow.footprint taillow.png
          cry: &ruby-sapphire.pokemon.taillow.forms.taillow.cry gen5/taillow-default.webm
