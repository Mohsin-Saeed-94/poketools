gold-silver:
  name: &gold-silver.name Forretress
  position: &gold-silver.position 236
  numbers: &gold-silver.numbers
    national: &gold-silver.numbers.national 205
    original-johto: 94
  pokemon:
    forretress:
      genus: &gold-silver.pokemon.forretress.genus 'Bagworm Pokémon'
      evolution_parent: &gold-silver.pokemon.forretress.evolution_parent pineco/pineco
      female_rate: &gold-silver.pokemon.forretress.female_rate 50
      capture_rate: &gold-silver.pokemon.forretress.capture_rate 75
      happiness: &gold-silver.pokemon.forretress.happiness 70
      baby: &gold-silver.pokemon.forretress.baby false
      hatch_steps: &gold-silver.pokemon.forretress.hatch_steps 20
      growth_rate: &gold-silver.pokemon.forretress.growth_rate medium
      forms_switchable: &gold-silver.pokemon.forretress.forms_switchable false
      name: *gold-silver.name
      default: &gold-silver.pokemon.forretress.default true
      height: &gold-silver.pokemon.forretress.height 12
      weight: &gold-silver.pokemon.forretress.weight 1258
      experience: &gold-silver.pokemon.forretress.experience 163
      types: &gold-silver.pokemon.forretress.types
        - bug
        - steel
      egg_groups: &gold-silver.pokemon.forretress.egg_groups
        - bug
      stats: &gold-silver.pokemon.forretress.stats
        hp:
          base_value: 75
          effort_change: 0
        attack:
          base_value: 90
          effort_change: 0
        defense:
          base_value: 140
          effort_change: 2
        speed:
          base_value: 40
          effort_change: 0
        special-attack:
          base_value: 60
          effort_change: 0
        special-defense:
          base_value: 60
          effort_change: 0
      evolution_conditions: &gold-silver.pokemon.forretress.evolution_conditions
        level-up:
          minimum_level: 31
      flavor_text:
        gold: |
          Its entire body is
          shielded by a
          steel-hard shell.
          What lurks inside
          the armor is a
          total mystery.

        silver: |
          It remains immova­
          bly rooted to its
          tree. It scatters
          pieces of its hard
          shell to drive its
          enemies away.

      forms:
        forretress:
          name: *gold-silver.name
          form_name: &gold-silver.pokemon.forretress.forms.forretress.form_name 'Default Form'
          default: *gold-silver.pokemon.forretress.default
          battle_only: &gold-silver.pokemon.forretress.forms.forretress.battle_only false
          sprites:
            - gold-silver/back/forretress-default.png
            - gold-silver/shiny/forretress-default.png
            - gold-silver/forretress-default.png
          art: &gold-silver.pokemon.forretress.forms.forretress.art
            - forretress-default.png
          footprint: &gold-silver.pokemon.forretress.forms.forretress.footprint forretress.png
          cry: &gold-silver.pokemon.forretress.forms.forretress.cry gen5/forretress-default.webm
