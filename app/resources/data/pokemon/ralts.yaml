      experience: &ruby-sapphire.pokemon.ralts.experience 40
      types: &ruby-sapphire.pokemon.ralts.types
        - psychic
        - fairy
      egg_groups: &ruby-sapphire.pokemon.ralts.egg_groups
        - indeterminate
      stats: &ruby-sapphire.pokemon.ralts.stats
        hp:
          base_value: 28
          effort_change: 0
        attack:
          base_value: 25
          effort_change: 0
        defense:
          base_value: 25
          effort_change: 0
        speed:
          base_value: 40
          effort_change: 0
        special-attack:
          base_value: 45
          effort_change: 1
        special-defense:
          base_value: 35
          effort_change: 0
