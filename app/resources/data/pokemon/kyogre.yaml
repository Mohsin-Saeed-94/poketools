ruby-sapphire:
  name: &ruby-sapphire.name Kyogre
  position: &ruby-sapphire.position 412
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 382
    hoenn: 198
  pokemon:
    kyogre:
      genus: &ruby-sapphire.pokemon.kyogre.genus 'Sea Basin Pokémon'
      color: &ruby-sapphire.pokemon.kyogre.color blue
      capture_rate: &ruby-sapphire.pokemon.kyogre.capture_rate 3
      happiness: &ruby-sapphire.pokemon.kyogre.happiness 0
      baby: &ruby-sapphire.pokemon.kyogre.baby false
      hatch_steps: &ruby-sapphire.pokemon.kyogre.hatch_steps 120
      growth_rate: &ruby-sapphire.pokemon.kyogre.growth_rate slow
      forms_switchable: &ruby-sapphire.pokemon.kyogre.forms_switchable true
      name: *ruby-sapphire.name
      default: &ruby-sapphire.pokemon.kyogre.default true
      height: &ruby-sapphire.pokemon.kyogre.height 45
      weight: &ruby-sapphire.pokemon.kyogre.weight 3520
      experience: &ruby-sapphire.pokemon.kyogre.experience 302
      types: &ruby-sapphire.pokemon.kyogre.types
        - water
      egg_groups: &ruby-sapphire.pokemon.kyogre.egg_groups
        - no-eggs
      stats: &ruby-sapphire.pokemon.kyogre.stats
        hp:
          base_value: 100
          effort_change: 0
        attack:
          base_value: 100
          effort_change: 0
        defense:
          base_value: 90
          effort_change: 0
        speed:
          base_value: 90
          effort_change: 0
        special-attack:
          base_value: 150
          effort_change: 3
        special-defense:
          base_value: 140
          effort_change: 0
      abilities: &ruby-sapphire.pokemon.kyogre.abilities
        drizzle: &ruby-sapphire.pokemon.kyogre.abilities.drizzle
          hidden: false
          position: 1
      flavor_text:
        ruby: |
          KYOGRE has the power to create massive
          rain clouds that cover the entire sky
          and bring about torrential downpours.This POKéMON saved people who were
          suffering from droughts.
          
        sapphire: |
          KYOGRE is named in mythology as the
          POKéMON that expanded the sea by
          covering the land with torrential rainsand towering tidal waves.
          It took to sleep after a cataclysmic
          battle with GROUDON.
          
      forms:
        kyogre:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.kyogre.forms.kyogre.form_name Kyogre
          default: *ruby-sapphire.pokemon.kyogre.default
          battle_only: &ruby-sapphire.pokemon.kyogre.forms.kyogre.battle_only false
          icon: &ruby-sapphire.pokemon.kyogre.forms.kyogre.icon gen5/kyogre-default.png
          sprites:
            - ruby-sapphire/back/kyogre-default.png
            - ruby-sapphire/shiny/kyogre-default.png
            - ruby-sapphire/kyogre-default.png
          art: &ruby-sapphire.pokemon.kyogre.forms.kyogre.art
            - kyogre-default.png
          footprint: &ruby-sapphire.pokemon.kyogre.forms.kyogre.footprint kyogre.png
          cry: &ruby-sapphire.pokemon.kyogre.forms.kyogre.cry gen5/kyogre-default.webm
