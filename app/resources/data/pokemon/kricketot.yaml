diamond-pearl:
  name: &diamond-pearl.name Kricketot
  position: &diamond-pearl.position 431
  numbers:
    national: &diamond-pearl.numbers.national 401
    original-sinnoh: 15
  pokemon:
    kricketot:
      genus: &diamond-pearl.pokemon.kricketot.genus 'Cricket Pok√©mon'
      shape: &diamond-pearl.pokemon.kricketot.shape humanoid
      female_rate: &diamond-pearl.pokemon.kricketot.female_rate 50
      capture_rate: &diamond-pearl.pokemon.kricketot.capture_rate 255
      happiness: &diamond-pearl.pokemon.kricketot.happiness 70
      baby: &diamond-pearl.pokemon.kricketot.baby false
      hatch_steps: &diamond-pearl.pokemon.kricketot.hatch_steps 15
      growth_rate: &diamond-pearl.pokemon.kricketot.growth_rate medium-slow
      forms_switchable: &diamond-pearl.pokemon.kricketot.forms_switchable false
      name: *diamond-pearl.name
      default: &diamond-pearl.pokemon.kricketot.default true
      height: &diamond-pearl.pokemon.kricketot.height 3
      weight: &diamond-pearl.pokemon.kricketot.weight 22
      experience: &diamond-pearl.pokemon.kricketot.experience 39
      types: &diamond-pearl.pokemon.kricketot.types
        - bug
      egg_groups: *diamond-pearl.pokemon.kricketot.types
      stats: &diamond-pearl.pokemon.kricketot.stats
        hp:
          base_value: 37
          effort_change: 0
        attack:
          base_value: 25
          effort_change: 0
        defense:
          base_value: 41
          effort_change: 1
        speed:
          base_value: 25
          effort_change: 0
        special-attack:
          base_value: 25
          effort_change: 0
        special-defense:
          base_value: 41
          effort_change: 0
      abilities: &diamond-pearl.pokemon.kricketot.abilities
        shed-skin:
          hidden: false
          position: 1
        run-away:
          hidden: true
          position: 3
      wild_held_items:
        diamond: &diamond-pearl.pokemon.kricketot.wild_held_items.diamond
          metronome: 5
        pearl: *diamond-pearl.pokemon.kricketot.wild_held_items.diamond
      flavor_text:
        diamond: |
          It shakes its head back to front,
          causing its antennae to hit each
          other and sound like a xylophone.
        pearl: |
          It chats with others using the
          sounds of its colliding antennae.
          These sounds are fall hallmarks.
      forms: &diamond-pearl.pokemon.kricketot.forms
        kricketot:
          name: *diamond-pearl.name
          form_name: &diamond-pearl.pokemon.kricketot.forms.kricketot.form_name 'Default Form'
          default: *diamond-pearl.pokemon.kricketot.default
          battle_only: &diamond-pearl.pokemon.kricketot.forms.kricketot.battle_only false
