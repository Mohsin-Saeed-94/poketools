ruby-sapphire:
  name: &ruby-sapphire.name Latios
  position: &ruby-sapphire.position 411
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 381
    hoenn: 197
  pokemon:
    latios:
      genus: &ruby-sapphire.pokemon.latios.genus 'Eon Pokémon'
      color: &ruby-sapphire.pokemon.latios.color blue
      female_rate: &ruby-sapphire.pokemon.latios.female_rate 0
      capture_rate: &ruby-sapphire.pokemon.latios.capture_rate 3
      happiness: &ruby-sapphire.pokemon.latios.happiness 90
      baby: &ruby-sapphire.pokemon.latios.baby false
      hatch_steps: &ruby-sapphire.pokemon.latios.hatch_steps 120
      growth_rate: &ruby-sapphire.pokemon.latios.growth_rate slow
      forms_switchable: &ruby-sapphire.pokemon.latios.forms_switchable true
      name: *ruby-sapphire.name
      default: &ruby-sapphire.pokemon.latios.default true
      height: &ruby-sapphire.pokemon.latios.height 20
      weight: &ruby-sapphire.pokemon.latios.weight 600
      experience: &ruby-sapphire.pokemon.latios.experience 270
      types: &ruby-sapphire.pokemon.latios.types
        - dragon
        - psychic
      egg_groups: &ruby-sapphire.pokemon.latios.egg_groups
        - no-eggs
      stats: &ruby-sapphire.pokemon.latios.stats
        hp:
          base_value: 80
          effort_change: 0
        attack:
          base_value: 90
          effort_change: 0
        defense:
          base_value: 80
          effort_change: 0
        speed:
          base_value: 110
          effort_change: 0
        special-attack:
          base_value: 130
          effort_change: 3
        special-defense:
          base_value: 110
          effort_change: 0
      abilities: &ruby-sapphire.pokemon.latios.abilities
        levitate:
          hidden: false
          position: 1
      flavor_text:
        ruby: |
          LATIOS has the ability to make its foe
          see an image of what it has seen or
          imagines in its head.This POKéMON is intelligent and
          understands human speech.
          
        sapphire: |
          LATIOS will only open its heart to a
          TRAINER with a compassionate spirit.
          This POKéMON can fly faster than a jetplane by folding its forelegs to minimize
          air resistance.
          
      forms:
        latios:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.latios.forms.latios.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.latios.default
          battle_only: &ruby-sapphire.pokemon.latios.forms.latios.battle_only false
          icon: &ruby-sapphire.pokemon.latios.forms.latios.icon gen5/latios-default.png
          sprites:
            - ruby-sapphire/latios-default.png
            - ruby-sapphire/back/latios-default.png
            - ruby-sapphire/shiny/latios-default.png
          art: &ruby-sapphire.pokemon.latios.forms.latios.art
            - latios-default.png
          footprint: &ruby-sapphire.pokemon.latios.forms.latios.footprint latios.png
          cry: &ruby-sapphire.pokemon.latios.forms.latios.cry gen5/latios-default.webm
