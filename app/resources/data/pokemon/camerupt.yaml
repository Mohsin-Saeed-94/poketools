ruby-sapphire:
  name: &ruby-sapphire.name Camerupt
  position: &ruby-sapphire.position 351
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 323
    hoenn: 102
  pokemon:
    camerupt:
      genus: &ruby-sapphire.pokemon.camerupt.genus 'Eruption Pokémon'
      evolution_parent: &ruby-sapphire.pokemon.camerupt.evolution_parent numel/numel
      color: &ruby-sapphire.pokemon.camerupt.color red
      female_rate: &ruby-sapphire.pokemon.camerupt.female_rate 50
      capture_rate: &ruby-sapphire.pokemon.camerupt.capture_rate 150
      happiness: &ruby-sapphire.pokemon.camerupt.happiness 70
      baby: &ruby-sapphire.pokemon.camerupt.baby false
      hatch_steps: &ruby-sapphire.pokemon.camerupt.hatch_steps 20
      growth_rate: &ruby-sapphire.pokemon.camerupt.growth_rate medium
      forms_switchable: &ruby-sapphire.pokemon.camerupt.forms_switchable true
      name: *ruby-sapphire.name
      default: &ruby-sapphire.pokemon.camerupt.default true
      height: &ruby-sapphire.pokemon.camerupt.height 19
      weight: &ruby-sapphire.pokemon.camerupt.weight 2200
      experience: &ruby-sapphire.pokemon.camerupt.experience 161
      types: &ruby-sapphire.pokemon.camerupt.types
        - fire
        - ground
      egg_groups: &ruby-sapphire.pokemon.camerupt.egg_groups
        - ground
      stats: &ruby-sapphire.pokemon.camerupt.stats
        hp:
          base_value: 70
          effort_change: 0
        attack:
          base_value: 100
          effort_change: 1
        defense:
          base_value: 70
          effort_change: 0
        speed:
          base_value: 40
          effort_change: 0
        special-attack:
          base_value: 105
          effort_change: 1
        special-defense:
          base_value: 75
          effort_change: 0
      abilities: &ruby-sapphire.pokemon.camerupt.abilities
        magma-armor: &ruby-sapphire.pokemon.camerupt.abilities.magma-armor
          hidden: &ruby-sapphire.pokemon.camerupt.abilities.magma-armor.hidden false
          position: 1
      wild_held_items:
        ruby: &ruby-sapphire.pokemon.camerupt.wild_held_items.ruby
          rawst-berry: 100
        sapphire: *ruby-sapphire.pokemon.camerupt.wild_held_items.ruby
      evolution_conditions: &ruby-sapphire.pokemon.camerupt.evolution_conditions
        level-up:
          minimum_level: 33
      flavor_text:
        ruby: |
          CAMERUPT has a volcano inside its body.
          Magma of 18,000 degrees F courses
          through its body.
          Occasionally, the humps on this
          POKéMON’s back erupt, spewing the
          superheated magma.

        sapphire: |
          The humps on CAMERUPT’s back are
          formed by a transformation of its
          bones. They sometimes blast out molten
          magma. This POKéMON apparently erupts
          often when it is enraged.

      forms:
        camerupt:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.camerupt.forms.camerupt.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.camerupt.default
          battle_only: &ruby-sapphire.pokemon.camerupt.forms.camerupt.battle_only false
          icon: &ruby-sapphire.pokemon.camerupt.forms.camerupt.icon gen5/camerupt-default.png
          sprites:
            - ruby-sapphire/back/camerupt-default.png
            - ruby-sapphire/shiny/camerupt-default.png
            - ruby-sapphire/camerupt-default.png
          art: &ruby-sapphire.pokemon.camerupt.forms.camerupt.art
            - camerupt-default.png
          footprint: &ruby-sapphire.pokemon.camerupt.forms.camerupt.footprint camerupt.png
          cry: &ruby-sapphire.pokemon.camerupt.forms.camerupt.cry gen5/camerupt-default.webm
