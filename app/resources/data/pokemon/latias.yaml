ruby-sapphire:
  name: &ruby-sapphire.name Latias
  position: &ruby-sapphire.position 410
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 380
    hoenn: 196
  pokemon:
    latias:
      genus: &ruby-sapphire.pokemon.latias.genus 'Eon Pokémon'
      color: &ruby-sapphire.pokemon.latias.color red
      female_rate: &ruby-sapphire.pokemon.latias.female_rate 100
      capture_rate: &ruby-sapphire.pokemon.latias.capture_rate 3
      happiness: &ruby-sapphire.pokemon.latias.happiness 90
      baby: &ruby-sapphire.pokemon.latias.baby false
      hatch_steps: &ruby-sapphire.pokemon.latias.hatch_steps 120
      growth_rate: &ruby-sapphire.pokemon.latias.growth_rate slow
      forms_switchable: &ruby-sapphire.pokemon.latias.forms_switchable true
      name: *ruby-sapphire.name
      default: &ruby-sapphire.pokemon.latias.default true
      height: &ruby-sapphire.pokemon.latias.height 14
      weight: &ruby-sapphire.pokemon.latias.weight 400
      experience: &ruby-sapphire.pokemon.latias.experience 270
      types: &ruby-sapphire.pokemon.latias.types
        - dragon
        - psychic
      egg_groups: &ruby-sapphire.pokemon.latias.egg_groups
        - no-eggs
      stats: &ruby-sapphire.pokemon.latias.stats
        hp:
          base_value: 80
          effort_change: 0
        attack:
          base_value: 80
          effort_change: 0
        defense:
          base_value: 90
          effort_change: 0
        speed:
          base_value: 110
          effort_change: 0
        special-attack:
          base_value: 110
          effort_change: 0
        special-defense:
          base_value: 130
          effort_change: 3
      abilities: &ruby-sapphire.pokemon.latias.abilities
        levitate:
          hidden: false
          position: 1
      flavor_text:
        ruby: |
          LATIAS is highly sensitive to the
          emotions of people. If it senses any
          hostility, this POKéMON ruffles thefeathers all over its body and cries
          shrilly to intimidate the foe.
        
        sapphire: |
          LATIAS is highly intelligent and capable
          of understanding human speech.
          It is covered with a glass-like down.The POKéMON enfolds its body with its
          down and refracts light to alter its
          appearance.
      
      forms:
        latias:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.latias.forms.latias.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.latias.default
          battle_only: &ruby-sapphire.pokemon.latias.forms.latias.battle_only false
          icon: &ruby-sapphire.pokemon.latias.forms.latias.icon gen5/latias-default.png
          sprites:
            - ruby-sapphire/latias-default.png
            - ruby-sapphire/back/latias-default.png
            - ruby-sapphire/shiny/latias-default.png
          art: &ruby-sapphire.pokemon.latias.forms.latias.art
            - latias-default.png
          footprint: &ruby-sapphire.pokemon.latias.forms.latias.footprint latias.png
          cry: &ruby-sapphire.pokemon.latias.forms.latias.cry gen5/latias-default.webm
