ruby-sapphire:
  name: &ruby-sapphire.name Medicham
  position: &ruby-sapphire.position 334
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 308
    hoenn: 77
  pokemon:
    medicham:
      genus: &ruby-sapphire.pokemon.medicham.genus 'Meditate Pokémon'
      evolution_parent: &ruby-sapphire.pokemon.medicham.evolution_parent meditite/meditite
      color: &ruby-sapphire.pokemon.medicham.color red
      female_rate: &ruby-sapphire.pokemon.medicham.female_rate 50
      capture_rate: &ruby-sapphire.pokemon.medicham.capture_rate 90
      happiness: &ruby-sapphire.pokemon.medicham.happiness 70
      baby: &ruby-sapphire.pokemon.medicham.baby false
      hatch_steps: &ruby-sapphire.pokemon.medicham.hatch_steps 20
      growth_rate: &ruby-sapphire.pokemon.medicham.growth_rate medium
      forms_switchable: &ruby-sapphire.pokemon.medicham.forms_switchable true
      name: *ruby-sapphire.name
      default: &ruby-sapphire.pokemon.medicham.default true
      height: &ruby-sapphire.pokemon.medicham.height 13
      weight: &ruby-sapphire.pokemon.medicham.weight 315
      experience: &ruby-sapphire.pokemon.medicham.experience 144
      types: &ruby-sapphire.pokemon.medicham.types
        - fighting
        - psychic
      egg_groups: &ruby-sapphire.pokemon.medicham.egg_groups
        - humanshape
      stats: &ruby-sapphire.pokemon.medicham.stats
        hp:
          base_value: 60
          effort_change: 0
        attack:
          base_value: 60
          effort_change: 0
        defense:
          base_value: 75
          effort_change: 0
        speed:
          base_value: 80
          effort_change: 2
        special-attack:
          base_value: 60
          effort_change: 0
        special-defense:
          base_value: 75
          effort_change: 0
      abilities: &ruby-sapphire.pokemon.medicham.abilities
        pure-power: &ruby-sapphire.pokemon.medicham.abilities.pure-power
          hidden: false
          position: 1
      evolution_conditions: &ruby-sapphire.pokemon.medicham.evolution_conditions
        level-up:
          minimum_level: 37
      flavor_text:
        ruby: |
          It is said that through meditation,
          MEDICHAM heightens energy inside
          its body and sharpens its sixth sense.
          This POKéMON hides its presence by
          merging itself with fields and
          mountains.
        
        sapphire: |
          Through the power of meditation,
          MEDICHAM developed its sixth sense.
          It gained the ability to use
          psychokinetic powers. This POKéMON is
          known to meditate for a whole month
          without eating.
      
      forms:
        medicham:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.medicham.forms.medicham.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.medicham.default
          battle_only: &ruby-sapphire.pokemon.medicham.forms.medicham.battle_only false
          icon: &ruby-sapphire.pokemon.medicham.forms.medicham.icon gen5/medicham-default.png
          sprites:
            - ruby-sapphire/medicham-default.png
            - ruby-sapphire/back/medicham-default.png
            - ruby-sapphire/shiny/medicham-default.png
          art: &ruby-sapphire.pokemon.medicham.forms.medicham.art
            - medicham-default.png
          footprint: &ruby-sapphire.pokemon.medicham.forms.medicham.footprint medicham.png
          cry: &ruby-sapphire.pokemon.medicham.forms.medicham.cry gen5/medicham-default.webm
