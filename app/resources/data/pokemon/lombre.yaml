ruby-sapphire:
  name: &ruby-sapphire.name Lombre
  position: &ruby-sapphire.position 296
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 271
    hoenn: 20
  pokemon:
    lombre:
      genus: &ruby-sapphire.pokemon.lombre.genus 'Jolly Pokémon'
      evolution_parent: &ruby-sapphire.pokemon.lombre.evolution_parent lotad/lotad
      color: &ruby-sapphire.pokemon.lombre.color green
      female_rate: &ruby-sapphire.pokemon.lombre.female_rate 50
      capture_rate: &ruby-sapphire.pokemon.lombre.capture_rate 120
      happiness: &ruby-sapphire.pokemon.lombre.happiness 70
      baby: &ruby-sapphire.pokemon.lombre.baby false
      hatch_steps: &ruby-sapphire.pokemon.lombre.hatch_steps 15
      growth_rate: &ruby-sapphire.pokemon.lombre.growth_rate medium-slow
      forms_switchable: &ruby-sapphire.pokemon.lombre.forms_switchable false
      name: *ruby-sapphire.name
      default: &ruby-sapphire.pokemon.lombre.default true
      height: &ruby-sapphire.pokemon.lombre.height 12
      weight: &ruby-sapphire.pokemon.lombre.weight 325
      experience: &ruby-sapphire.pokemon.lombre.experience 119
      types: &ruby-sapphire.pokemon.lombre.types
        - water
        - grass
      egg_groups: &ruby-sapphire.pokemon.lombre.egg_groups
        - water1
        - plant
      stats: &ruby-sapphire.pokemon.lombre.stats
        hp:
          base_value: 60
          effort_change: 0
        attack:
          base_value: 50
          effort_change: 0
        defense:
          base_value: 50
          effort_change: 0
        speed:
          base_value: 50
          effort_change: 0
        special-attack:
          base_value: 60
          effort_change: 0
        special-defense:
          base_value: 70
          effort_change: 2
      abilities: &ruby-sapphire.pokemon.lombre.abilities
        swift-swim:
          hidden: &ruby-sapphire.pokemon.lombre.abilities.swift-swim.hidden false
          position: 1
        rain-dish:
          hidden: *ruby-sapphire.pokemon.lombre.abilities.swift-swim.hidden
          position: 2
        own-tempo:
          hidden: true
          position: 3
      evolution_conditions: &ruby-sapphire.pokemon.lombre.evolution_conditions
        level-up:
          minimum_level: 14
      flavor_text:
        ruby: |
          LOMBRE is nocturnal - it will get active
          after dusk. It is also a mischief-maker.
          When this POKéMON spots anglers,it tugs on their fishing lines from
          beneath the surface and enjoys their
          consternation.
          
        sapphire: |
          LOMBRE’s entire body is covered by a
          slippery, slimy film. It feels horribly
          unpleasant to be touched by thisPOKéMON’s hands.
          LOMBRE is often mistaken for a human
          child.
          
      forms:
        lombre:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.lombre.forms.lombre.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.lombre.default
          battle_only: &ruby-sapphire.pokemon.lombre.forms.lombre.battle_only false
          icon: &ruby-sapphire.pokemon.lombre.forms.lombre.icon gen5/lombre-default.png
          sprites:
            - ruby-sapphire/back/lombre-default.png
            - ruby-sapphire/lombre-default.png
            - ruby-sapphire/shiny/lombre-default.png
          art: &ruby-sapphire.pokemon.lombre.forms.lombre.art
            - lombre-default.png
          footprint: &ruby-sapphire.pokemon.lombre.forms.lombre.footprint lombre.png
          cry: &ruby-sapphire.pokemon.lombre.forms.lombre.cry gen5/lombre-default.webm
