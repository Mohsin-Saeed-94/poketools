ruby-sapphire:
  name: &ruby-sapphire.name Regirock
  position: &ruby-sapphire.position 407
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 377
    hoenn: 193
  pokemon:
    regirock:
      genus: &ruby-sapphire.pokemon.regirock.genus 'Rock Peak Pokémon'
      color: &ruby-sapphire.pokemon.regirock.color brown
      capture_rate: &ruby-sapphire.pokemon.regirock.capture_rate 3
      happiness: &ruby-sapphire.pokemon.regirock.happiness 35
      baby: &ruby-sapphire.pokemon.regirock.baby false
      hatch_steps: &ruby-sapphire.pokemon.regirock.hatch_steps 80
      growth_rate: &ruby-sapphire.pokemon.regirock.growth_rate slow
      forms_switchable: &ruby-sapphire.pokemon.regirock.forms_switchable false
      name: *ruby-sapphire.name
      default: &ruby-sapphire.pokemon.regirock.default true
      height: &ruby-sapphire.pokemon.regirock.height 17
      weight: &ruby-sapphire.pokemon.regirock.weight 2300
      experience: &ruby-sapphire.pokemon.regirock.experience 261
      types: &ruby-sapphire.pokemon.regirock.types
        - rock
      egg_groups: &ruby-sapphire.pokemon.regirock.egg_groups
        - no-eggs
      stats: &ruby-sapphire.pokemon.regirock.stats
        hp:
          base_value: 80
          effort_change: 0
        attack:
          base_value: 100
          effort_change: 0
        defense:
          base_value: 200
          effort_change: 3
        speed:
          base_value: 50
          effort_change: 0
        special-attack:
          base_value: 50
          effort_change: 0
        special-defense:
          base_value: 100
          effort_change: 0
      abilities: &ruby-sapphire.pokemon.regirock.abilities
        clear-body:
          hidden: false
          position: 1
        sturdy:
          hidden: true
          position: 3
      flavor_text:
        ruby: |
          REGIROCK was sealed away by people
          long ago. If this POKéMON’s body is
          damaged in battle, it is said to seek
          out suitable rocks on its own to repair
          itself.

        sapphire: |
          REGIROCK’s body is composed entirely of
          rocks. Recently, a study made the
          startling discovery that the rocks
          were all unearthed from different
          locations.

      forms:
        regirock:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.regirock.forms.regirock.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.regirock.default
          battle_only: &ruby-sapphire.pokemon.regirock.forms.regirock.battle_only false
          icon: &ruby-sapphire.pokemon.regirock.forms.regirock.icon gen5/regirock-default.png
          sprites:
            - ruby-sapphire/regirock-default.png
            - ruby-sapphire/back/regirock-default.png
            - ruby-sapphire/shiny/regirock-default.png
          art: &ruby-sapphire.pokemon.regirock.forms.regirock.art
            - regirock-default.png
          footprint: &ruby-sapphire.pokemon.regirock.forms.regirock.footprint regirock.png
          cry: &ruby-sapphire.pokemon.regirock.forms.regirock.cry gen5/regirock-default.webm
