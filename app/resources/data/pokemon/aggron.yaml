      weight: &ruby-sapphire.pokemon.aggron.weight 3600
      experience: &ruby-sapphire.pokemon.aggron.experience 239
      types: &ruby-sapphire.pokemon.aggron.types
        - steel
        - rock
      egg_groups: &ruby-sapphire.pokemon.aggron.egg_groups
        - monster
      stats: &ruby-sapphire.pokemon.aggron.stats
        hp:
          base_value: 70
          effort_change: 0
        attack:
          base_value: 110
          effort_change: 0
        defense:
          base_value: 180
          effort_change: 3
        speed:
          base_value: 50
          effort_change: 0
        special-attack:
          base_value: 60
          effort_change: 0
        special-defense:
          base_value: 60
          effort_change: 0
