black-white:
  name: &black-white.name Deerling
  position: &black-white.position 586
  numbers:
    national: &black-white.numbers.national 585
    original-unova: 91
  pokemon:
    deerling:
      genus: &black-white.pokemon.deerling.genus 'Season Pokémon'
      color: &black-white.pokemon.deerling.color pink
      shape: &black-white.pokemon.deerling.shape quadruped
      female_rate: &black-white.pokemon.deerling.female_rate 50
      capture_rate: &black-white.pokemon.deerling.capture_rate 190
      happiness: &black-white.pokemon.deerling.happiness 70
      baby: &black-white.pokemon.deerling.baby false
      hatch_steps: &black-white.pokemon.deerling.hatch_steps 20
      growth_rate: &black-white.pokemon.deerling.growth_rate medium
      forms_switchable: &black-white.pokemon.deerling.forms_switchable true
      forms_note: &black-white.pokemon.deerling.forms_note |
        Forms only affect appearance.  Deerling switches forms to match the season if it is in the party upon loading the game.
        
        If the season has changed since the game was saved, and the game was saved indoors, the previous save's season will be displayed upon loading the game, and Deerling will change according to that season.  Upon stepping outdoors, the change of season is displayed and Deerling will change again.
      name: *black-white.name
      default: &black-white.pokemon.deerling.default true
      height: &black-white.pokemon.deerling.height 6
      weight: &black-white.pokemon.deerling.weight 195
      experience: &black-white.pokemon.deerling.experience 67
      types: &black-white.pokemon.deerling.types
        - normal
        - grass
      egg_groups: &black-white.pokemon.deerling.egg_groups
        - ground
      stats: &black-white.pokemon.deerling.stats
        hp:
          base_value: 60
          effort_change: 0
        attack:
          base_value: 60
          effort_change: 0
        defense:
          base_value: 50
          effort_change: 0
        speed:
          base_value: 75
          effort_change: 1
        special-attack:
          base_value: 40
          effort_change: 0
        special-defense:
          base_value: 50
          effort_change: 0
      abilities: &black-white.pokemon.deerling.abilities
        chlorophyll:
          hidden: &black-white.pokemon.deerling.abilities.chlorophyll.hidden false
          position: 1
        sap-sipper:
          hidden: *black-white.pokemon.deerling.abilities.chlorophyll.hidden
          position: 2
        serene-grace:
          hidden: true
          position: 3
      flavor_text:
        black: |
          The color and scent of their fur changes
          to match the mountain grass. When they
          sense hostility, they hide in the grass.
          
        white: |
          The turning of the seasons changes the
          color and scent of this Pokémon’s fur.
          People use it to mark the seasons.
          
      forms: &black-white.pokemon.deerling.forms
        deerling-spring:
          name: &black-white.pokemon.deerling.forms.deerling-spring.name 'Spring Deerling'
          form_name: &black-white.pokemon.deerling.forms.deerling-spring.form_name 'Spring Form'
          default: *black-white.pokemon.deerling.default
          battle_only: &black-white.pokemon.deerling.forms.deerling-spring.battle_only false
          icon: gen5/deerling-spring.png
        deerling-summer:
          name: &black-white.pokemon.deerling.forms.deerling-summer.name 'Summer Deerling'
          form_name: &black-white.pokemon.deerling.forms.deerling-summer.form_name 'Summer Form'
          default: &black-white.pokemon.deerling.forms.deerling-summer.default false
          battle_only: *black-white.pokemon.deerling.forms.deerling-spring.battle_only
          icon: gen5/deerling-summer.png
        deerling-autumn:
          name: &black-white.pokemon.deerling.forms.deerling-autumn.name 'Autumn Deerling'
          form_name: &black-white.pokemon.deerling.forms.deerling-autumn.form_name 'Autumn Form'
          default: *black-white.pokemon.deerling.forms.deerling-summer.default
          battle_only: *black-white.pokemon.deerling.forms.deerling-spring.battle_only
          icon: gen5/deerling-autumn.png
        deerling-winter:
          name: &black-white.pokemon.deerling.forms.deerling-winter.name 'Winter Deerling'
          form_name: &black-white.pokemon.deerling.forms.deerling-winter.form_name 'Winter Form'
          default: *black-white.pokemon.deerling.forms.deerling-summer.default
          battle_only: *black-white.pokemon.deerling.forms.deerling-spring.battle_only
          icon: gen5/deerling-winter.png
