diamond-pearl:
  name: &diamond-pearl.name Giratina
  position: &diamond-pearl.position 488
  numbers: &diamond-pearl.numbers
    national: &diamond-pearl.numbers.national 487
  pokemon:
    giratina-altered:
      genus: &diamond-pearl.pokemon.giratina-altered.genus 'Renegade Pokémon'
      shape: &diamond-pearl.pokemon.giratina-altered.shape tentacles
      capture_rate: &diamond-pearl.pokemon.giratina-altered.capture_rate 3
      happiness: &diamond-pearl.pokemon.giratina-altered.happiness 0
      baby: &diamond-pearl.pokemon.giratina-altered.baby false
      hatch_steps: &diamond-pearl.pokemon.giratina-altered.hatch_steps 120
      growth_rate: &diamond-pearl.pokemon.giratina-altered.growth_rate slow
      forms_switchable: &diamond-pearl.pokemon.giratina-altered.forms_switchable true
      forms_note: &diamond-pearl.pokemon.giratina-altered.forms_note |
        Forms have different stats and can learn different moves from tutors.  Moves are retained through form changes.  Giratina transforms into Origin Forme in the []{location:distortion-world} or while holding a []{item:griseous-orb}.  Otherwise, it assumes its Altered Forme.
        
        In Generation IV, the Griseous Orb returns to the bag upon entering the Wi-Fi Club or the Union Room.
      name: *diamond-pearl.name
      default: &diamond-pearl.pokemon.giratina-altered.default true
      height: &diamond-pearl.pokemon.giratina-altered.height 45
      weight: &diamond-pearl.pokemon.giratina-altered.weight 7500
      experience: &diamond-pearl.pokemon.giratina-altered.experience 306
      types: &diamond-pearl.pokemon.giratina-altered.types
        - ghost
        - dragon
      egg_groups: &diamond-pearl.pokemon.giratina-altered.egg_groups
        - no-eggs
      stats: &diamond-pearl.pokemon.giratina-altered.stats
        hp:
          base_value: 150
          effort_change: 3
        attack:
          base_value: 100
          effort_change: 0
        defense:
          base_value: 120
          effort_change: 0
        speed:
          base_value: 90
          effort_change: 0
        special-attack:
          base_value: 100
          effort_change: 0
        special-defense:
          base_value: 120
          effort_change: 0
      abilities: &diamond-pearl.pokemon.giratina-altered.abilities
        pressure: &diamond-pearl.pokemon.giratina-altered.abilities.pressure
          hidden: false
          position: 1
      flavor_text: &diamond-pearl.pokemon.giratina-altered.flavor_text
        diamond: |
          A Pokémon that is said to live in a
          world on the reverse side of ours.
          It appears in an ancient cemetery.
          
        pearl: |
          A Pokémon that is said to live in a
          world on the reverse side of ours.
          It appears in an ancient cemetery.
      forms: &diamond-pearl.pokemon.giratina-altered.forms
        giratina-altered:
          name: &diamond-pearl.pokemon.giratina-altered.forms.giratina-altered.name 'Altered Giratina'
          form_name: &diamond-pearl.pokemon.giratina-altered.forms.giratina-altered.form_name 'Altered Forme'
          default: *diamond-pearl.pokemon.giratina-altered.default
          battle_only: &diamond-pearl.pokemon.giratina-altered.forms.giratina-altered.battle_only false
          icon: &diamond-pearl.pokemon.giratina-altered.forms.giratina-altered.icon gen5/giratina-altered.png
    giratina-origin:
      genus: *diamond-pearl.pokemon.giratina-altered.genus
      shape: *diamond-pearl.pokemon.giratina-altered.shape
      capture_rate: *diamond-pearl.pokemon.giratina-altered.capture_rate
      happiness: *diamond-pearl.pokemon.giratina-altered.happiness
      baby: *diamond-pearl.pokemon.giratina-altered.baby
      hatch_steps: *diamond-pearl.pokemon.giratina-altered.hatch_steps
      growth_rate: *diamond-pearl.pokemon.giratina-altered.growth_rate
      forms_switchable: *diamond-pearl.pokemon.giratina-altered.forms_switchable
      forms_note: *diamond-pearl.pokemon.giratina-altered.forms_note
      name: &diamond-pearl.pokemon.giratina-origin.name 'Origin Giratina'
      default: &diamond-pearl.pokemon.giratina-origin.default false
      height: &diamond-pearl.pokemon.giratina-origin.height 69
      weight: &diamond-pearl.pokemon.giratina-origin.weight 6500
      experience: *diamond-pearl.pokemon.giratina-altered.experience
      types: *diamond-pearl.pokemon.giratina-altered.types
      egg_groups: *diamond-pearl.pokemon.giratina-altered.egg_groups
      stats: &diamond-pearl.pokemon.giratina-origin.stats
        hp:
          base_value: 150
          effort_change: 3
        attack:
          base_value: 120
          effort_change: 0
        defense:
          base_value: 100
          effort_change: 0
        speed:
          base_value: 90
          effort_change: 0
        special-attack:
          base_value: 120
          effort_change: 0
        special-defense:
          base_value: 100
          effort_change: 0
      abilities: &diamond-pearl.pokemon.giratina-origin.abilities
        levitate: *diamond-pearl.pokemon.giratina-altered.abilities.pressure
      flavor_text: *diamond-pearl.pokemon.giratina-altered.flavor_text
      forms: &diamond-pearl.pokemon.giratina-origin.forms
        giratina-origin:
          name: *diamond-pearl.pokemon.giratina-origin.name
          form_name: &diamond-pearl.pokemon.giratina-origin.forms.giratina-origin.form_name 'Origin Forme'
