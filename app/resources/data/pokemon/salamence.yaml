ruby-sapphire:
  name: &ruby-sapphire.name Salamence
  position: &ruby-sapphire.position 403
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 373
    hoenn: 189
  pokemon:
    salamence:
      genus: &ruby-sapphire.pokemon.salamence.genus 'Dragon Pokémon'
      evolution_parent: &ruby-sapphire.pokemon.salamence.evolution_parent shelgon/shelgon
      color: &ruby-sapphire.pokemon.salamence.color blue
      female_rate: &ruby-sapphire.pokemon.salamence.female_rate 50
      capture_rate: &ruby-sapphire.pokemon.salamence.capture_rate 45
      happiness: &ruby-sapphire.pokemon.salamence.happiness 35
      baby: &ruby-sapphire.pokemon.salamence.baby false
      hatch_steps: &ruby-sapphire.pokemon.salamence.hatch_steps 40
      growth_rate: &ruby-sapphire.pokemon.salamence.growth_rate slow
      forms_switchable: &ruby-sapphire.pokemon.salamence.forms_switchable true
      name: *ruby-sapphire.name
      default: &ruby-sapphire.pokemon.salamence.default true
      height: &ruby-sapphire.pokemon.salamence.height 15
      weight: &ruby-sapphire.pokemon.salamence.weight 1026
      experience: &ruby-sapphire.pokemon.salamence.experience 270
      types: &ruby-sapphire.pokemon.salamence.types
        - dragon
        - flying
      egg_groups: &ruby-sapphire.pokemon.salamence.egg_groups
        - dragon
      stats: &ruby-sapphire.pokemon.salamence.stats
        hp:
          base_value: 95
          effort_change: 0
        attack:
          base_value: 135
          effort_change: 3
        defense:
          base_value: 80
          effort_change: 0
        speed:
          base_value: 100
          effort_change: 0
        special-attack:
          base_value: 110
          effort_change: 0
        special-defense:
          base_value: 80
          effort_change: 0
      abilities: &ruby-sapphire.pokemon.salamence.abilities
        intimidate: &ruby-sapphire.pokemon.salamence.abilities.intimidate
          hidden: false
          position: 1
      wild_held_items:
        ruby: &ruby-sapphire.pokemon.salamence.wild_held_items.ruby
          dragon-scale: 5
        sapphire: *ruby-sapphire.pokemon.salamence.wild_held_items.ruby
      evolution_conditions: &ruby-sapphire.pokemon.salamence.evolution_conditions
        level-up:
          minimum_level: 50
      flavor_text:
        ruby: |
          SALAMENCE came about as a result of a
          strong, long-held dream of growing
          wings. It is said that this powerfuldesire triggered a sudden mutation in
          this POKéMON’s cells, causing it to
          sprout its magnificent wings.
        sapphire: |
          By evolving into SALAMENCE, this
          POKéMON finally realizes its long-held
          dream of growing wings.To express its joy, it flies and wheels
          all over the sky while spouting flames
          from its mouth.
      forms:
        salamence:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.salamence.forms.salamence.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.salamence.default
          battle_only: &ruby-sapphire.pokemon.salamence.forms.salamence.battle_only false
          icon: &ruby-sapphire.pokemon.salamence.forms.salamence.icon gen5/salamence-default.png
          sprites:
            - ruby-sapphire/back/salamence-default.png
            - ruby-sapphire/shiny/salamence-default.png
            - ruby-sapphire/salamence-default.png
          art: &ruby-sapphire.pokemon.salamence.forms.salamence.art
            - salamence-default.png
          footprint: &ruby-sapphire.pokemon.salamence.forms.salamence.footprint salamence.png
          cry: &ruby-sapphire.pokemon.salamence.forms.salamence.cry gen5/salamence-default.webm
