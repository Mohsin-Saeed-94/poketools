ruby-sapphire:
  name: &ruby-sapphire.name Masquerain
  position: &ruby-sapphire.position 310
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 284
    hoenn: 33
  pokemon:
    masquerain:
      genus: &ruby-sapphire.pokemon.masquerain.genus 'Eyeball Pokémon'
      evolution_parent: &ruby-sapphire.pokemon.masquerain.evolution_parent surskit/surskit
      color: &ruby-sapphire.pokemon.masquerain.color blue
      female_rate: &ruby-sapphire.pokemon.masquerain.female_rate 50
      capture_rate: &ruby-sapphire.pokemon.masquerain.capture_rate 75
      happiness: &ruby-sapphire.pokemon.masquerain.happiness 70
      baby: &ruby-sapphire.pokemon.masquerain.baby false
      hatch_steps: &ruby-sapphire.pokemon.masquerain.hatch_steps 15
      growth_rate: &ruby-sapphire.pokemon.masquerain.growth_rate medium
      forms_switchable: &ruby-sapphire.pokemon.masquerain.forms_switchable false
      name: *ruby-sapphire.name
      default: &ruby-sapphire.pokemon.masquerain.default true
      height: &ruby-sapphire.pokemon.masquerain.height 8
      weight: &ruby-sapphire.pokemon.masquerain.weight 36
      experience: &ruby-sapphire.pokemon.masquerain.experience 159
      types: &ruby-sapphire.pokemon.masquerain.types
        - bug
        - flying
      egg_groups: &ruby-sapphire.pokemon.masquerain.egg_groups
        - water1
        - bug
      stats: &ruby-sapphire.pokemon.masquerain.stats
        hp:
          base_value: 70
          effort_change: 0
        attack:
          base_value: 60
          effort_change: 0
        defense:
          base_value: 62
          effort_change: 0
        speed:
          base_value: 80
          effort_change: 0
        special-attack:
          base_value: 100
          effort_change: 1
        special-defense:
          base_value: 82
          effort_change: 1
      abilities: &ruby-sapphire.pokemon.masquerain.abilities
        intimidate: &ruby-sapphire.pokemon.masquerain.abilities.intimidate
          hidden: false
          position: 1
      wild_held_items:
        ruby: &ruby-sapphire.pokemon.masquerain.wild_held_items.ruby
          silver-powder: 5
        sapphire: *ruby-sapphire.pokemon.masquerain.wild_held_items.ruby
      evolution_conditions: &ruby-sapphire.pokemon.masquerain.evolution_conditions
        level-up:
          minimum_level: 22
      flavor_text:
        ruby: |
          MASQUERAIN intimidates enemies with
          the eyelike patterns on its antennas.
          This POKéMON flaps its four wings tofreely fly in any direction - even
          sideways and backwards - as if it were
          a helicopter.
        
        sapphire: |
          MASQUERAIN’s antennas have eyelike
          patterns that usually give it an angry
          look. If the “eyes” are droopy andappear sad, it is said to be a sign
          that a heavy rainfall is on its way.
      
      forms:
        masquerain:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.masquerain.forms.masquerain.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.masquerain.default
          battle_only: &ruby-sapphire.pokemon.masquerain.forms.masquerain.battle_only false
          icon: &ruby-sapphire.pokemon.masquerain.forms.masquerain.icon gen5/masquerain-default.png
          sprites:
            - ruby-sapphire/masquerain-default.png
            - ruby-sapphire/back/masquerain-default.png
            - ruby-sapphire/shiny/masquerain-default.png
          art: &ruby-sapphire.pokemon.masquerain.forms.masquerain.art
            - masquerain-default.png
          footprint: &ruby-sapphire.pokemon.masquerain.forms.masquerain.footprint masquerain.png
          cry: &ruby-sapphire.pokemon.masquerain.forms.masquerain.cry gen5/masquerain-default.webm
