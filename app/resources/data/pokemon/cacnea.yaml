ruby-sapphire:
  name: &ruby-sapphire.name Cacnea
  position: &ruby-sapphire.position 359
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 331
    hoenn: 119
  pokemon:
    cacnea:
      genus: &ruby-sapphire.pokemon.cacnea.genus 'Cactus Pokémon'
      color: &ruby-sapphire.pokemon.cacnea.color green
      female_rate: &ruby-sapphire.pokemon.cacnea.female_rate 50
      capture_rate: &ruby-sapphire.pokemon.cacnea.capture_rate 190
      happiness: &ruby-sapphire.pokemon.cacnea.happiness 35
      baby: &ruby-sapphire.pokemon.cacnea.baby false
      hatch_steps: &ruby-sapphire.pokemon.cacnea.hatch_steps 20
      growth_rate: &ruby-sapphire.pokemon.cacnea.growth_rate medium-slow
      forms_switchable: &ruby-sapphire.pokemon.cacnea.forms_switchable false
      name: *ruby-sapphire.name
      default: &ruby-sapphire.pokemon.cacnea.default true
      height: &ruby-sapphire.pokemon.cacnea.height 4
      weight: &ruby-sapphire.pokemon.cacnea.weight 513
      experience: &ruby-sapphire.pokemon.cacnea.experience 67
      types: &ruby-sapphire.pokemon.cacnea.types
        - grass
      egg_groups: &ruby-sapphire.pokemon.cacnea.egg_groups
        - plant
        - humanshape
      stats: &ruby-sapphire.pokemon.cacnea.stats
        hp:
          base_value: 50
          effort_change: 0
        attack:
          base_value: 85
          effort_change: 0
        defense:
          base_value: 40
          effort_change: 0
        speed:
          base_value: 35
          effort_change: 0
        special-attack:
          base_value: 85
          effort_change: 1
        special-defense:
          base_value: 40
          effort_change: 0
      abilities: &ruby-sapphire.pokemon.cacnea.abilities
        sand-veil:
          hidden: false
          position: 1
        water-absorb:
          hidden: true
          position: 3
      wild_held_items:
        ruby: &ruby-sapphire.pokemon.cacnea.wild_held_items.ruby
          poison-barb: 5
        sapphire: *ruby-sapphire.pokemon.cacnea.wild_held_items.ruby
      flavor_text:
        ruby: |
          CACNEA lives in arid locations such
          as deserts. It releases a strong aroma
          from its flower to attract prey.When prey comes near, this POKéMON
          shoots sharp thorns from its body to
          bring the victim down.
          
        sapphire: |
          The more arid and harsh the
          environment, the more pretty and
          fragrant a flower CACNEA grows.This POKéMON battles by wildly swinging
          its thorny arms.
          
      forms:
        cacnea:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.cacnea.forms.cacnea.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.cacnea.default
          battle_only: &ruby-sapphire.pokemon.cacnea.forms.cacnea.battle_only false
          icon: &ruby-sapphire.pokemon.cacnea.forms.cacnea.icon gen5/cacnea-default.png
          sprites:
            - ruby-sapphire/cacnea-default.png
            - ruby-sapphire/back/cacnea-default.png
            - ruby-sapphire/shiny/cacnea-default.png
          art: &ruby-sapphire.pokemon.cacnea.forms.cacnea.art
            - cacnea-default.png
          footprint: &ruby-sapphire.pokemon.cacnea.forms.cacnea.footprint cacnea.png
          cry: &ruby-sapphire.pokemon.cacnea.forms.cacnea.cry gen5/cacnea-default.webm
