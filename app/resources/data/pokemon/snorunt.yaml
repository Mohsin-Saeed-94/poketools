ruby-sapphire:
  name: &ruby-sapphire.name Snorunt
  position: &ruby-sapphire.position 390
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 361
    hoenn: 171
  pokemon:
    snorunt:
      genus: &ruby-sapphire.pokemon.snorunt.genus 'Snow Hat Pokémon'
      color: &ruby-sapphire.pokemon.snorunt.color gray
      female_rate: &ruby-sapphire.pokemon.snorunt.female_rate 50
      capture_rate: &ruby-sapphire.pokemon.snorunt.capture_rate 190
      happiness: &ruby-sapphire.pokemon.snorunt.happiness 70
      baby: &ruby-sapphire.pokemon.snorunt.baby false
      hatch_steps: &ruby-sapphire.pokemon.snorunt.hatch_steps 20
      growth_rate: &ruby-sapphire.pokemon.snorunt.growth_rate medium
      forms_switchable: &ruby-sapphire.pokemon.snorunt.forms_switchable false
      name: *ruby-sapphire.name
      default: &ruby-sapphire.pokemon.snorunt.default true
      height: &ruby-sapphire.pokemon.snorunt.height 7
      weight: &ruby-sapphire.pokemon.snorunt.weight 168
      experience: &ruby-sapphire.pokemon.snorunt.experience 60
      types: &ruby-sapphire.pokemon.snorunt.types
        - ice
      egg_groups: &ruby-sapphire.pokemon.snorunt.egg_groups
        - fairy
        - mineral
      stats: &ruby-sapphire.pokemon.snorunt.stats
        hp:
          base_value: 50
          effort_change: 1
        attack:
          base_value: 50
          effort_change: 0
        defense:
          base_value: 50
          effort_change: 0
        speed:
          base_value: 50
          effort_change: 0
        special-attack:
          base_value: 50
          effort_change: 0
        special-defense:
          base_value: 50
          effort_change: 0
      abilities: &ruby-sapphire.pokemon.snorunt.abilities
        inner-focus: &ruby-sapphire.pokemon.snorunt.abilities.inner-focus
          hidden: &ruby-sapphire.pokemon.snorunt.abilities.inner-focus.hidden false
          position: 1
      flavor_text:
        ruby: |
          SNORUNT live in regions with heavy
          snowfall. In seasons without snow, such
          as spring and summer, this POKéMONsteals away to live quietly among
          stalactites and stalagmites deep in
          caverns.
        
        sapphire: |
          SNORUNT survives by eating only snow
          and ice.
          Old folklore claims that a house visitedby this POKéMON is sure to prosper for
          many generations to come.
      
      forms:
        snorunt:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.snorunt.forms.snorunt.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.snorunt.default
          battle_only: &ruby-sapphire.pokemon.snorunt.forms.snorunt.battle_only false
          icon: &ruby-sapphire.pokemon.snorunt.forms.snorunt.icon gen5/snorunt-default.png
          sprites:
            - ruby-sapphire/back/snorunt-default.png
            - ruby-sapphire/snorunt-default.png
            - ruby-sapphire/shiny/snorunt-default.png
          art: &ruby-sapphire.pokemon.snorunt.forms.snorunt.art
            - snorunt-default.png
          footprint: &ruby-sapphire.pokemon.snorunt.forms.snorunt.footprint snorunt.png
          cry: &ruby-sapphire.pokemon.snorunt.forms.snorunt.cry gen5/snorunt-default.webm
