red-blue:
  name: &red-blue.name Exeggutor
  position: &red-blue.position 112
  numbers: &red-blue.numbers
    national: &red-blue.numbers.national 103
    kanto: 103
  pokemon:
    exeggutor:
      genus: &red-blue.pokemon.exeggutor.genus 'Coconut Pokémon'
      evolution_parent: &red-blue.pokemon.exeggutor.evolution_parent exeggcute/exeggcute
