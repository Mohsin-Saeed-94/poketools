        - grass
        - psychic
      stats: &red-blue.pokemon.exeggutor.stats
        hp:
          base_value: 95
          effort_change: 0
        attack:
          base_value: 95
          effort_change: 0
        defense:
          base_value: 85
          effort_change: 0
        speed:
          base_value: 55
          effort_change: 0
        special-attack:
          base_value: 125
          effort_change: 2
        special-defense:
          base_value: 75
          effort_change: 0
      evolution_conditions: &red-blue.pokemon.exeggutor.evolution_conditions
        use-item:
          trigger_item: leaf-stone
      flavor_text:
        red: |
          Legend has it that
          on rare occasions,
          one of its heads
          will drop off and
          continue on as an
          EXEGGCUTE.

        blue: |
          Legend has it that
          on rare occasions,
          one of its heads
          will drop off and
          continue on as an
          EXEGGCUTE.

      forms:
        exeggutor:
          name: *red-blue.name
          form_name: &red-blue.pokemon.exeggutor.forms.exeggutor.form_name 'Default Form'
          default: *red-blue.pokemon.exeggutor.default
          battle_only: &red-blue.pokemon.exeggutor.forms.exeggutor.battle_only false
          sprites:
            - red-blue/gray/exeggutor-default.png
            - red-blue/back/exeggutor-default.png
            - red-blue/exeggutor-default.png
          art: &red-blue.pokemon.exeggutor.forms.exeggutor.art
            - exeggutor-default.png
          footprint: &red-blue.pokemon.exeggutor.forms.exeggutor.footprint exeggutor.png
          cry: &red-blue.pokemon.exeggutor.forms.exeggutor.cry gen5/exeggutor-default.webm
