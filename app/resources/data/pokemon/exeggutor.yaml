      default: &red-blue.pokemon.exeggutor.default true
      height: &red-blue.pokemon.exeggutor.height 20
      weight: &red-blue.pokemon.exeggutor.weight 1200
      experience: &red-blue.pokemon.exeggutor.experience 186
