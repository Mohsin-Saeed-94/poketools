ruby-sapphire:
  name: &ruby-sapphire.name Clamperl
  position: &ruby-sapphire.position 396
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 366
    hoenn: 176
  pokemon:
    clamperl:
      genus: &ruby-sapphire.pokemon.clamperl.genus 'Bivalve Pokémon'
      color: &ruby-sapphire.pokemon.clamperl.color blue
      female_rate: &ruby-sapphire.pokemon.clamperl.female_rate 50
      capture_rate: &ruby-sapphire.pokemon.clamperl.capture_rate 255
      happiness: &ruby-sapphire.pokemon.clamperl.happiness 70
      baby: &ruby-sapphire.pokemon.clamperl.baby false
      hatch_steps: &ruby-sapphire.pokemon.clamperl.hatch_steps 20
      growth_rate: &ruby-sapphire.pokemon.clamperl.growth_rate slow-then-very-fast
      forms_switchable: &ruby-sapphire.pokemon.clamperl.forms_switchable false
      name: *ruby-sapphire.name
      default: &ruby-sapphire.pokemon.clamperl.default true
      height: &ruby-sapphire.pokemon.clamperl.height 4
      weight: &ruby-sapphire.pokemon.clamperl.weight 525
      experience: &ruby-sapphire.pokemon.clamperl.experience 69
      types: &ruby-sapphire.pokemon.clamperl.types
        - water
      egg_groups: &ruby-sapphire.pokemon.clamperl.egg_groups
        - water1
      stats: &ruby-sapphire.pokemon.clamperl.stats
        hp:
          base_value: 35
          effort_change: 0
        attack:
          base_value: 64
          effort_change: 0
        defense:
          base_value: 85
          effort_change: 1
        speed:
          base_value: 32
          effort_change: 0
        special-attack:
          base_value: 74
          effort_change: 0
        special-defense:
          base_value: 55
          effort_change: 0
      abilities: &ruby-sapphire.pokemon.clamperl.abilities
        shell-armor: &ruby-sapphire.pokemon.clamperl.abilities.shell-armor
          hidden: false
          position: 1
      wild_held_items:
        ruby: &ruby-sapphire.pokemon.clamperl.wild_held_items.ruby
          blue-shard: 5
        sapphire: *ruby-sapphire.pokemon.clamperl.wild_held_items.ruby
      flavor_text:
        ruby: |
          CLAMPERL’s sturdy shell is not only good
          for protection - it is also used for
          clamping and catching prey.
          A fully grown CLAMPERL’s shell will be
          scored with nicks and scratches all
          over.

        sapphire: |
          CLAMPERL grows while being protected
          by its rock-hard shell. When its body
          becomes too large to fit inside the
          shell, it is sure evidence that this
          POKéMON is getting close to evolution.

      forms:
        clamperl:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.clamperl.forms.clamperl.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.clamperl.default
          battle_only: &ruby-sapphire.pokemon.clamperl.forms.clamperl.battle_only false
          icon: &ruby-sapphire.pokemon.clamperl.forms.clamperl.icon gen5/clamperl-default.png
          sprites:
            - ruby-sapphire/clamperl-default.png
            - ruby-sapphire/back/clamperl-default.png
            - ruby-sapphire/shiny/clamperl-default.png
          art: &ruby-sapphire.pokemon.clamperl.forms.clamperl.art
            - clamperl-default.png
          footprint: &ruby-sapphire.pokemon.clamperl.forms.clamperl.footprint clamperl.png
          cry: &ruby-sapphire.pokemon.clamperl.forms.clamperl.cry gen5/clamperl-default.webm
