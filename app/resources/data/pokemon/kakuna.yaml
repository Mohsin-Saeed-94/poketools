      evolution_conditions: *red-blue.pokemon.kakuna.evolution_conditions
      flavor_text:
        heartgold: |
          Although it is a cocoon, it can
          move a little. It can extend its
          poison barb if it is attacked.
        soulsilver: |
          From this form, it will grow into
          an adult. As its body becomes softer,
          the external shell hardens.
      forms:
        kakuna:
          name: *ruby-sapphire.name
          form_name: *red-blue.pokemon.kakuna.forms.kakuna.form_name
          default: *red-blue.pokemon.kakuna.default
          battle_only: *red-blue.pokemon.kakuna.forms.kakuna.battle_only
          pokeathlon_stats:
            speed:
              base_value: 1
              range: 1-3
            power:
              base_value: 1
              range: 1-3
            skill:
              base_value: 1
              range: 1
            stamina:
              base_value: 4
              range: 3-5
            jump:
              base_value: 2
              range: 2-3
          icon: *ruby-sapphire.pokemon.kakuna.forms.kakuna.icon
          sprites:
            - heartgold-soulsilver/back/shiny/kakuna-default.png
            - heartgold-soulsilver/back/kakuna-default.png
            - heartgold-soulsilver/shiny/kakuna-default.png
