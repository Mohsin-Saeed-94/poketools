            - gold-silver/back/larvitar-default.png
            - gold-silver/shiny/larvitar-default.png
          art: &gold-silver.pokemon.larvitar.forms.larvitar.art
            - larvitar-default.png
          footprint: &gold-silver.pokemon.larvitar.forms.larvitar.footprint larvitar.png
