        - ground
      egg_groups: &gold-silver.pokemon.larvitar.egg_groups
        - monster
      stats: &gold-silver.pokemon.larvitar.stats
        hp:
          base_value: 50
          effort_change: 0
        attack:
          base_value: 64
          effort_change: 1
        defense:
          base_value: 50
          effort_change: 0
        speed:
          base_value: 41
          effort_change: 0
        special-attack:
          base_value: 45
          effort_change: 0
        special-defense:
          base_value: 50
          effort_change: 0
      flavor_text:
        gold: |
          It feeds on soil.
          After it has eaten
          a large mountain,
          it will fall
          asleep so it can
          grow.

        silver: |
          It is born deep
          underground. It
          can't emerge until
          it has entirely
          consumed the soil
          around it.

      forms:
        larvitar:
          name: *gold-silver.name
          form_name: &gold-silver.pokemon.larvitar.forms.larvitar.form_name 'Default Form'
          default: *gold-silver.pokemon.larvitar.default
