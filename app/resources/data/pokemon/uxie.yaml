diamond-pearl:
  name: &diamond-pearl.name Uxie
  position: &diamond-pearl.position 481
  numbers:
    national: &diamond-pearl.numbers.national 480
    original-sinnoh: 146
  pokemon:
    uxie:
      genus: &diamond-pearl.pokemon.uxie.genus 'Knowledge Pokémon'
      shape: &diamond-pearl.pokemon.uxie.shape upright
      capture_rate: &diamond-pearl.pokemon.uxie.capture_rate 3
      happiness: &diamond-pearl.pokemon.uxie.happiness 140
      baby: &diamond-pearl.pokemon.uxie.baby false
      hatch_steps: &diamond-pearl.pokemon.uxie.hatch_steps 80
      growth_rate: &diamond-pearl.pokemon.uxie.growth_rate slow
      forms_switchable: &diamond-pearl.pokemon.uxie.forms_switchable false
      name: *diamond-pearl.name
      default: &diamond-pearl.pokemon.uxie.default true
      height: &diamond-pearl.pokemon.uxie.height 3
      weight: &diamond-pearl.pokemon.uxie.weight 3
      experience: &diamond-pearl.pokemon.uxie.experience 261
      types: &diamond-pearl.pokemon.uxie.types
        - psychic
      egg_groups: &diamond-pearl.pokemon.uxie.egg_groups
        - no-eggs
      stats: &diamond-pearl.pokemon.uxie.stats
        hp:
          base_value: 75
          effort_change: 0
        attack:
          base_value: 75
          effort_change: 0
        defense:
          base_value: 130
          effort_change: 2
        speed:
          base_value: 95
          effort_change: 0
        special-attack:
          base_value: 75
          effort_change: 0
        special-defense:
          base_value: 130
          effort_change: 1
      abilities: &diamond-pearl.pokemon.uxie.abilities
        levitate:
          hidden: false
          position: 1
      flavor_text:
        diamond: |
          Known as “The Being of Knowledge.”
          It is said that it can wipe out the
          memory of those who see its eyes.
          
        pearl: |
          It is said that its emergence
          gave humans the intelligence to
          improve their quality of life.
          
      forms: &diamond-pearl.pokemon.uxie.forms
        uxie:
          name: *diamond-pearl.name
          form_name: &diamond-pearl.pokemon.uxie.forms.uxie.form_name 'Default Form'
          default: *diamond-pearl.pokemon.uxie.default
          battle_only: &diamond-pearl.pokemon.uxie.forms.uxie.battle_only false
          icon: &diamond-pearl.pokemon.uxie.forms.uxie.icon gen5/uxie-default.png
