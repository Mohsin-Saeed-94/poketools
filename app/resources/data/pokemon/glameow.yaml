diamond-pearl:
  name: &diamond-pearl.name Glameow
  position: &diamond-pearl.position 456
  numbers:
    national: &diamond-pearl.numbers.national 431
    original-sinnoh: 76
  pokemon:
    glameow:
      genus: &diamond-pearl.pokemon.glameow.genus 'Catty Pokémon'
      shape: &diamond-pearl.pokemon.glameow.shape quadruped
      female_rate: &diamond-pearl.pokemon.glameow.female_rate 75
      capture_rate: &diamond-pearl.pokemon.glameow.capture_rate 190
      happiness: &diamond-pearl.pokemon.glameow.happiness 70
      baby: &diamond-pearl.pokemon.glameow.baby false
      hatch_steps: &diamond-pearl.pokemon.glameow.hatch_steps 20
      growth_rate: &diamond-pearl.pokemon.glameow.growth_rate fast
      forms_switchable: &diamond-pearl.pokemon.glameow.forms_switchable false
      name: *diamond-pearl.name
      default: &diamond-pearl.pokemon.glameow.default true
      height: &diamond-pearl.pokemon.glameow.height 5
      weight: &diamond-pearl.pokemon.glameow.weight 39
      experience: &diamond-pearl.pokemon.glameow.experience 62
      types: &diamond-pearl.pokemon.glameow.types
        - normal
      egg_groups: &diamond-pearl.pokemon.glameow.egg_groups
        - ground
      stats: &diamond-pearl.pokemon.glameow.stats
        hp:
          base_value: 49
          effort_change: 0
        attack:
          base_value: 55
          effort_change: 0
        defense:
          base_value: 42
          effort_change: 0
        speed:
          base_value: 85
          effort_change: 1
        special-attack:
          base_value: 42
          effort_change: 0
        special-defense:
          base_value: 37
          effort_change: 0
      abilities: &diamond-pearl.pokemon.glameow.abilities
        limber:
          hidden: &diamond-pearl.pokemon.glameow.abilities.limber.hidden false
          position: 1
        own-tempo:
          hidden: *diamond-pearl.pokemon.glameow.abilities.limber.hidden
          position: 2
        keen-eye:
          hidden: true
          position: 3
      wild_held_items:
        diamond: &diamond-pearl.pokemon.glameow.wild_held_items.diamond
          cheri-berry: 5
        pearl: *diamond-pearl.pokemon.glameow.wild_held_items.diamond
      flavor_text:
        diamond: |
          It claws if displeased and purrs
          when affectionate. Its fickleness
          is very popular among some.
        pearl: |
          With its sharp glare, it puts
          foes in a mild hypnotic state.
          It is a very fickle Pokémon.
      forms: &diamond-pearl.pokemon.glameow.forms
        glameow:
          name: *diamond-pearl.name
          form_name: &diamond-pearl.pokemon.glameow.forms.glameow.form_name 'Default Form'
          default: *diamond-pearl.pokemon.glameow.default
          battle_only: &diamond-pearl.pokemon.glameow.forms.glameow.battle_only false
