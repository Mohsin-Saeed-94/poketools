ruby-sapphire:
  name: &ruby-sapphire.name Vibrava
  position: &ruby-sapphire.position 357
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 329
    hoenn: 117
  pokemon:
    vibrava:
      genus: &ruby-sapphire.pokemon.vibrava.genus 'Vibration Pokémon'
      evolution_parent: &ruby-sapphire.pokemon.vibrava.evolution_parent trapinch/trapinch
      color: &ruby-sapphire.pokemon.vibrava.color green
      female_rate: &ruby-sapphire.pokemon.vibrava.female_rate 50
      capture_rate: &ruby-sapphire.pokemon.vibrava.capture_rate 120
      happiness: &ruby-sapphire.pokemon.vibrava.happiness 70
      baby: &ruby-sapphire.pokemon.vibrava.baby false
      hatch_steps: &ruby-sapphire.pokemon.vibrava.hatch_steps 20
      growth_rate: &ruby-sapphire.pokemon.vibrava.growth_rate medium-slow
      forms_switchable: &ruby-sapphire.pokemon.vibrava.forms_switchable false
      name: *ruby-sapphire.name
      default: &ruby-sapphire.pokemon.vibrava.default true
      height: &ruby-sapphire.pokemon.vibrava.height 11
      weight: &ruby-sapphire.pokemon.vibrava.weight 153
      experience: &ruby-sapphire.pokemon.vibrava.experience 119
      types: &ruby-sapphire.pokemon.vibrava.types
        - ground
        - dragon
      egg_groups: &ruby-sapphire.pokemon.vibrava.egg_groups
        - bug
      stats: &ruby-sapphire.pokemon.vibrava.stats
        hp:
          base_value: 50
          effort_change: 0
        attack:
          base_value: 70
          effort_change: 1
        defense:
          base_value: 50
          effort_change: 0
        speed:
          base_value: 70
          effort_change: 1
        special-attack:
          base_value: 50
          effort_change: 0
        special-defense:
          base_value: 50
          effort_change: 0
      abilities: &ruby-sapphire.pokemon.vibrava.abilities
        levitate:
          hidden: false
          position: 1
      evolution_conditions: &ruby-sapphire.pokemon.vibrava.evolution_conditions
        level-up:
          minimum_level: 35
      flavor_text:
        ruby: |
          To make prey faint, VIBRAVA generates
          ultrasonic waves by vigorously making
          its two wings vibrate.This POKéMON’s ultrasonic waves are so
          powerful, they can bring on headaches
          in people.
          
        sapphire: |
          VIBRAVA’s wings have not yet
          completed the process of growing.
          Rather than flying long distances,they are more useful for generating
          ultrasonic waves by vibrating.
          
      forms: &ruby-sapphire.pokemon.vibrava.forms
        vibrava:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.vibrava.forms.vibrava.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.vibrava.default
          battle_only: &ruby-sapphire.pokemon.vibrava.forms.vibrava.battle_only false
          icon: &ruby-sapphire.pokemon.vibrava.forms.vibrava.icon gen5/vibrava-default.png
