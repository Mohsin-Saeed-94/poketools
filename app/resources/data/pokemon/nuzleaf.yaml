ruby-sapphire:
  name: &ruby-sapphire.name Nuzleaf
  position: &ruby-sapphire.position 299
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 274
    hoenn: 23
  pokemon:
    nuzleaf:
      genus: &ruby-sapphire.pokemon.nuzleaf.genus 'Wily Pokémon'
      evolution_parent: &ruby-sapphire.pokemon.nuzleaf.evolution_parent seedot/seedot
      color: &ruby-sapphire.pokemon.nuzleaf.color brown
      female_rate: &ruby-sapphire.pokemon.nuzleaf.female_rate 50
      capture_rate: &ruby-sapphire.pokemon.nuzleaf.capture_rate 120
      happiness: &ruby-sapphire.pokemon.nuzleaf.happiness 70
      baby: &ruby-sapphire.pokemon.nuzleaf.baby false
      hatch_steps: &ruby-sapphire.pokemon.nuzleaf.hatch_steps 15
      growth_rate: &ruby-sapphire.pokemon.nuzleaf.growth_rate medium-slow
      forms_switchable: &ruby-sapphire.pokemon.nuzleaf.forms_switchable false
      name: *ruby-sapphire.name
      default: &ruby-sapphire.pokemon.nuzleaf.default true
      height: &ruby-sapphire.pokemon.nuzleaf.height 10
      weight: &ruby-sapphire.pokemon.nuzleaf.weight 280
      experience: &ruby-sapphire.pokemon.nuzleaf.experience 119
      types: &ruby-sapphire.pokemon.nuzleaf.types
        - grass
        - dark
      egg_groups: &ruby-sapphire.pokemon.nuzleaf.egg_groups
        - ground
        - plant
      stats: &ruby-sapphire.pokemon.nuzleaf.stats
        hp:
          base_value: 70
          effort_change: 0
        attack:
          base_value: 70
          effort_change: 2
        defense:
          base_value: 40
          effort_change: 0
        speed:
          base_value: 60
          effort_change: 0
        special-attack:
          base_value: 60
          effort_change: 0
        special-defense:
          base_value: 40
          effort_change: 0
      abilities: &ruby-sapphire.pokemon.nuzleaf.abilities
        chlorophyll: &ruby-sapphire.pokemon.nuzleaf.abilities.chlorophyll
          hidden: &ruby-sapphire.pokemon.nuzleaf.abilities.chlorophyll.hidden false
          position: 1
        early-bird: &ruby-sapphire.pokemon.nuzleaf.abilities.early-bird
          hidden: *ruby-sapphire.pokemon.nuzleaf.abilities.chlorophyll.hidden
          position: 2
      evolution_conditions: &ruby-sapphire.pokemon.nuzleaf.evolution_conditions
        level-up:
          minimum_level: 14
      flavor_text:
        ruby: |
          NUZLEAF live in densely overgrown
          forests. They occasionally venture out
          of the forest to startle people.This POKéMON dislikes having its long
          nose pinched.
          
        sapphire: |
          This POKéMON pulls out the leaf on its
          head and makes a flute with it.
          The sound of NUZLEAF’s flute strikesfear and uncertainty in the hearts of
          people lost in a forest.
          
      forms:
        nuzleaf:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.nuzleaf.forms.nuzleaf.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.nuzleaf.default
          battle_only: &ruby-sapphire.pokemon.nuzleaf.forms.nuzleaf.battle_only false
          icon: &ruby-sapphire.pokemon.nuzleaf.forms.nuzleaf.icon gen5/nuzleaf-default.png
          sprites:
            - ruby-sapphire/nuzleaf-default.png
            - ruby-sapphire/back/nuzleaf-default.png
            - ruby-sapphire/shiny/nuzleaf-default.png
          art: &ruby-sapphire.pokemon.nuzleaf.forms.nuzleaf.art
            - nuzleaf-default.png
          footprint: &ruby-sapphire.pokemon.nuzleaf.forms.nuzleaf.footprint nuzleaf.png
          cry: &ruby-sapphire.pokemon.nuzleaf.forms.nuzleaf.cry gen5/nuzleaf-default.webm
