      capture_rate: &ruby-sapphire.pokemon.kirlia.capture_rate 120
      happiness: &ruby-sapphire.pokemon.kirlia.happiness 35
      baby: &ruby-sapphire.pokemon.kirlia.baby false
      hatch_steps: &ruby-sapphire.pokemon.kirlia.hatch_steps 20
      growth_rate: &ruby-sapphire.pokemon.kirlia.growth_rate slow
      forms_switchable: &ruby-sapphire.pokemon.kirlia.forms_switchable false
      name: *ruby-sapphire.name
      default: &ruby-sapphire.pokemon.kirlia.default true
      height: &ruby-sapphire.pokemon.kirlia.height 8
      weight: &ruby-sapphire.pokemon.kirlia.weight 202
      experience: &ruby-sapphire.pokemon.kirlia.experience 97
      types: &ruby-sapphire.pokemon.kirlia.types
        - psychic
      egg_groups: &ruby-sapphire.pokemon.kirlia.egg_groups
        - indeterminate
      stats: &ruby-sapphire.pokemon.kirlia.stats
        hp:
          base_value: 38
          effort_change: 0
        attack:
          base_value: 35
          effort_change: 0
        defense:
          base_value: 35
          effort_change: 0
        speed:
          base_value: 50
          effort_change: 0
        special-attack:
          base_value: 65
          effort_change: 2
        special-defense:
          base_value: 55
          effort_change: 0
      abilities: &ruby-sapphire.pokemon.kirlia.abilities
        synchronize: &ruby-sapphire.pokemon.kirlia.abilities.synchronize
          hidden: &ruby-sapphire.pokemon.kirlia.abilities.synchronize.hidden false
          position: 1
        trace: &ruby-sapphire.pokemon.kirlia.abilities.trace
          hidden: *ruby-sapphire.pokemon.kirlia.abilities.synchronize.hidden
          position: 2
      evolution_conditions: &ruby-sapphire.pokemon.kirlia.evolution_conditions
        level-up:
          minimum_level: 20
      flavor_text:
        ruby: |
          It is said that a KIRLIA that is
          exposed to the positive emotions of
          its TRAINER grows beautiful.
          This POKéMON controls psychokinetic
          powers with its highly developed brain.

        sapphire: |
          KIRLIA uses the horns on its head
          to amplify its psychokinetic power.
          When the POKéMON uses its power,
          the air around it becomes distorted,
          creating mirages of nonexistent
          scenery.

      forms:
        kirlia:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.kirlia.forms.kirlia.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.kirlia.default
          battle_only: &ruby-sapphire.pokemon.kirlia.forms.kirlia.battle_only false
          icon: &ruby-sapphire.pokemon.kirlia.forms.kirlia.icon gen5/kirlia-default.png
          sprites:
            - ruby-sapphire/back/kirlia-default.png
            - ruby-sapphire/shiny/kirlia-default.png
            - ruby-sapphire/kirlia-default.png
          art: &ruby-sapphire.pokemon.kirlia.forms.kirlia.art
            - kirlia-default.png
          footprint: &ruby-sapphire.pokemon.kirlia.forms.kirlia.footprint kirlia.png
