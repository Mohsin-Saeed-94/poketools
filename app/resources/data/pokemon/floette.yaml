x-y:
  name: &x-y.name Floette
  position: &x-y.position 671
  numbers:
    national: &x-y.numbers.national 670
    kalos-central: 69
  pokemon:
    floette:
      genus: &x-y.pokemon.floette.genus 'Single Bloom Pokémon'
      evolution_parent: &x-y.pokemon.floette.evolution_parent flabebe/flabebe
      color: &x-y.pokemon.floette.color white
      shape: &x-y.pokemon.floette.shape arms
      female_rate: &x-y.pokemon.floette.female_rate 100
      capture_rate: &x-y.pokemon.floette.capture_rate 120
      happiness: &x-y.pokemon.floette.happiness 70
      baby: &x-y.pokemon.floette.baby false
      hatch_steps: &x-y.pokemon.floette.hatch_steps 20
      growth_rate: &x-y.pokemon.floette.growth_rate medium
      forms_switchable: &x-y.pokemon.floette.forms_switchable false
      forms_note: &x-y.pokemon.floette.forms_note |
        Floette's five regular forms only differ in appearance.  Floette's flower is set when it is encountered, or as a Flabébé, and cannot be changed.
        
        Eternal Floette has higher stats, cannot evolve or breed, and learns []{move:light-of-ruin} at level 50.  It is currently not obtainable.
      name: *x-y.name
      default: &x-y.pokemon.floette.default true
      height: &x-y.pokemon.floette.height 2
      weight: &x-y.pokemon.floette.weight 9
      experience: &x-y.pokemon.floette.experience 130
      types: &x-y.pokemon.floette.types
        - fairy
      egg_groups: *x-y.pokemon.floette.types
      mega: &x-y.pokemon.floette.mega false
      stats: &x-y.pokemon.floette.stats
        hp:
          base_value: 54
          effort_change: 0
        attack:
          base_value: 45
          effort_change: 0
        defense:
          base_value: 47
          effort_change: 0
        speed:
          base_value: 52
          effort_change: 0
        special-attack:
          base_value: 75
          effort_change: 0
        special-defense:
          base_value: 98
          effort_change: 2
      abilities: &x-y.pokemon.floette.abilities
        flower-veil:
          hidden: false
          position: 1
        symbiosis:
          hidden: true
          position: 3
      evolution_conditions: &x-y.pokemon.floette.evolution_conditions
        level-up:
          minimum_level: 19
      flavor_text:
        x: |
          It flutters around fields of flowers and cares for
          flowers that are starting to wilt. It draws
          out the hidden power of flowers to battle.
          
        'y': |
          When the flowers of a well-tended flower bed bloom,
          it appears and celebrates with an elegant dance.
          
      forms: &x-y.pokemon.floette.forms
        floette-red:
          name: 'Red Floette'
          form_name: 'Red Flower'
          default: *x-y.pokemon.floette.default
          battle_only: &x-y.pokemon.floette.forms.floette-red.battle_only false
          icon: floette-red.png
        floette-yellow:
          name: 'Yellow Floette'
          form_name: 'Yellow Flower'
          default: &x-y.pokemon.floette.forms.floette-yellow.default false
          battle_only: *x-y.pokemon.floette.forms.floette-red.battle_only
          icon: floette-yellow.png
        floette-orange:
          name: 'Orange Floette'
          form_name: 'Orange Flower'
          default: *x-y.pokemon.floette.forms.floette-yellow.default
          battle_only: *x-y.pokemon.floette.forms.floette-red.battle_only
          icon: floette-orange.png
        floette-blue:
          name: 'Blue Floette'
          form_name: 'Blue Flower'
          default: *x-y.pokemon.floette.forms.floette-yellow.default
          battle_only: *x-y.pokemon.floette.forms.floette-red.battle_only
          icon: floette-blue.png
        floette-white:
          name: 'White Floette'
          form_name: 'White Flower'
          default: *x-y.pokemon.floette.forms.floette-yellow.default
          battle_only: *x-y.pokemon.floette.forms.floette-red.battle_only
          icon: floette-white.png
