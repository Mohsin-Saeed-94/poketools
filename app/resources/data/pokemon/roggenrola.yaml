      types: &black-white.pokemon.roggenrola.types
        - rock
      egg_groups: &black-white.pokemon.roggenrola.egg_groups
        - mineral
      stats: &black-white.pokemon.roggenrola.stats
        hp:
          base_value: 55
          effort_change: 0
        attack:
          base_value: 75
          effort_change: 0
        defense:
          base_value: 85
          effort_change: 1
        speed:
          base_value: 15
          effort_change: 0
        special-attack:
          base_value: 25
          effort_change: 0
        special-defense:
          base_value: 25
          effort_change: 0
      abilities: &black-white.pokemon.roggenrola.abilities
        sturdy:
          hidden: &black-white.pokemon.roggenrola.abilities.sturdy.hidden false
          position: 1
        weak-armor:
          hidden: *black-white.pokemon.roggenrola.abilities.sturdy.hidden
          position: 2
        sand-force:
          hidden: true
          position: 3
      wild_held_items:
        black: &black-white.pokemon.roggenrola.wild_held_items.black
          everstone: 50
          hard-stone: 5
        white: *black-white.pokemon.roggenrola.wild_held_items.black
      flavor_text:
        black: |
          Its ear is hexagonal in shape.
          Compressed underground,
          its body is as hard as steel.
          
        white: |
          They were discovered a hundred years
          ago in an earthquake fissure. Inside
          each one is an energy core.
          
