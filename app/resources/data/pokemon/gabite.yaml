diamond-pearl:
  name: &diamond-pearl.name Gabite
  position: &diamond-pearl.position 465
  numbers:
    national: &diamond-pearl.numbers.national 444
    original-sinnoh: 110
  pokemon:
    gabite:
      genus: &diamond-pearl.pokemon.gabite.genus 'Cave Pokémon'
      evolution_parent: &diamond-pearl.pokemon.gabite.evolution_parent gible/gible
      shape: &diamond-pearl.pokemon.gabite.shape upright
      female_rate: &diamond-pearl.pokemon.gabite.female_rate 50
      capture_rate: &diamond-pearl.pokemon.gabite.capture_rate 45
      happiness: &diamond-pearl.pokemon.gabite.happiness 70
      baby: &diamond-pearl.pokemon.gabite.baby false
      hatch_steps: &diamond-pearl.pokemon.gabite.hatch_steps 40
      growth_rate: &diamond-pearl.pokemon.gabite.growth_rate slow
      forms_switchable: &diamond-pearl.pokemon.gabite.forms_switchable false
      name: *diamond-pearl.name
      default: &diamond-pearl.pokemon.gabite.default true
      height: &diamond-pearl.pokemon.gabite.height 14
      weight: &diamond-pearl.pokemon.gabite.weight 560
      experience: &diamond-pearl.pokemon.gabite.experience 144
      types: &diamond-pearl.pokemon.gabite.types
        - dragon
        - ground
      egg_groups: &diamond-pearl.pokemon.gabite.egg_groups
        - monster
        - dragon
      stats: &diamond-pearl.pokemon.gabite.stats
        hp:
          base_value: 68
          effort_change: 0
        attack:
          base_value: 90
          effort_change: 2
        defense:
          base_value: 65
          effort_change: 0
        speed:
          base_value: 82
          effort_change: 0
        special-attack:
          base_value: 50
          effort_change: 0
        special-defense:
          base_value: 55
          effort_change: 0
      abilities: &diamond-pearl.pokemon.gabite.abilities
        sand-veil:
          hidden: false
          position: 1
        rough-skin:
          hidden: true
          position: 3
      wild_held_items:
        diamond: &diamond-pearl.pokemon.gabite.wild_held_items.diamond
          haban-berry: 5
        pearl: *diamond-pearl.pokemon.gabite.wild_held_items.diamond
      evolution_conditions: &diamond-pearl.pokemon.gabite.evolution_conditions
        level-up:
          minimum_level: 24
      flavor_text:
        diamond: |
          There is a long-held belief that
          medicine made from its scales will
          heal even incurable illnesses.
          
        pearl: |
          It habitually digs up and hoards
          gems in its nest. Its loot is
          constantly targeted by thieves.
          
      forms: &diamond-pearl.pokemon.gabite.forms
        gabite:
          name: *diamond-pearl.name
          form_name: &diamond-pearl.pokemon.gabite.forms.gabite.form_name 'Default Form'
          default: *diamond-pearl.pokemon.gabite.default
          battle_only: &diamond-pearl.pokemon.gabite.forms.gabite.battle_only false
          icon: &diamond-pearl.pokemon.gabite.forms.gabite.icon gen5/gabite-default.png
