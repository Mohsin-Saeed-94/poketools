          hidden: &x-y.pokemon.dragalge.abilities.poison-point.hidden false
          position: 1
        poison-touch:
          hidden: *x-y.pokemon.dragalge.abilities.poison-point.hidden
          position: 2
        adaptability:
          hidden: true
          position: 3
