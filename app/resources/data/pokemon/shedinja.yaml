      capture_rate: &ruby-sapphire.pokemon.shedinja.capture_rate 45
      happiness: &ruby-sapphire.pokemon.shedinja.happiness 70
      baby: &ruby-sapphire.pokemon.shedinja.baby false
      hatch_steps: &ruby-sapphire.pokemon.shedinja.hatch_steps 15
      growth_rate: &ruby-sapphire.pokemon.shedinja.growth_rate slow-then-very-fast
      forms_switchable: &ruby-sapphire.pokemon.shedinja.forms_switchable false
      name: *ruby-sapphire.name
      default: &ruby-sapphire.pokemon.shedinja.default true
      height: &ruby-sapphire.pokemon.shedinja.height 8
      weight: &ruby-sapphire.pokemon.shedinja.weight 12
      experience: &ruby-sapphire.pokemon.shedinja.experience 83
      types: &ruby-sapphire.pokemon.shedinja.types
        - bug
        - ghost
      egg_groups: &ruby-sapphire.pokemon.shedinja.egg_groups
        - mineral
      stats: &ruby-sapphire.pokemon.shedinja.stats
        hp:
          base_value: 1
          effort_change: 2
        attack:
          base_value: 90
          effort_change: 0
        defense:
          base_value: 45
          effort_change: 0
        speed:
          base_value: 40
          effort_change: 0
        special-attack:
          base_value: 30
          effort_change: 0
        special-defense:
          base_value: 30
          effort_change: 0
      abilities: &ruby-sapphire.pokemon.shedinja.abilities
        wonder-guard:
          hidden: false
          position: 1
      evolution_conditions: &ruby-sapphire.pokemon.shedinja.evolution_conditions
        shed: {  }
      flavor_text:
        ruby: |
          SHEDINJA’s hard body doesn’t move -
          not even a twitch. In fact, its body
          appears to be merely a hollow shell.It is believed that this POKéMON will
          steal the spirit of anyone peering into
          its hollow body from its back.
        
        sapphire: |
          SHEDINJA is a peculiar POKéMON.
          It seems to appear unsought in a POKé
          BALL after a NINCADA evolves.This bizarre POKéMON is entirely
          immobile - it doesn’t even breathe.
      
      forms:
        shedinja:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.shedinja.forms.shedinja.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.shedinja.default
          battle_only: &ruby-sapphire.pokemon.shedinja.forms.shedinja.battle_only false
          icon: &ruby-sapphire.pokemon.shedinja.forms.shedinja.icon gen5/shedinja-default.png
          sprites:
            - ruby-sapphire/shedinja-default.png
            - ruby-sapphire/back/shedinja-default.png
            - ruby-sapphire/shiny/shedinja-default.png
          art: &ruby-sapphire.pokemon.shedinja.forms.shedinja.art
            - shedinja-default.png
          footprint: &ruby-sapphire.pokemon.shedinja.forms.shedinja.footprint shedinja.png
          cry: &ruby-sapphire.pokemon.shedinja.forms.shedinja.cry gen5/shedinja-default.webm
