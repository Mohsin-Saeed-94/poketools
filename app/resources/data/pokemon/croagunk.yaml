      types: &diamond-pearl.pokemon.croagunk.types
        - poison
        - fighting
      egg_groups: &diamond-pearl.pokemon.croagunk.egg_groups
        - humanshape
      stats: &diamond-pearl.pokemon.croagunk.stats
        hp:
          base_value: 48
          effort_change: 0
        attack:
          base_value: 61
          effort_change: 1
        defense:
          base_value: 40
          effort_change: 0
        speed:
          base_value: 50
          effort_change: 0
        special-attack:
          base_value: 61
          effort_change: 0
        special-defense:
          base_value: 40
          effort_change: 0
