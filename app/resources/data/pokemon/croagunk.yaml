          black-sludge: 5
        pearl: *diamond-pearl.pokemon.croagunk.wild_held_items.diamond
      flavor_text:
        diamond: |
          Its cheeks hold poison sacs.
          It tries to catch foes off guard
          to jab them with toxic fingers.
          
        pearl: |
          Inflating its poison sacs, it
          makes an eerie blubbering sound
          for intimidation.
          
      forms: &diamond-pearl.pokemon.croagunk.forms
