    national: &ruby-sapphire.numbers.national 307
    hoenn: 76
  pokemon:
    meditite:
      genus: &ruby-sapphire.pokemon.meditite.genus 'Meditate Pokémon'
      color: &ruby-sapphire.pokemon.meditite.color blue
      female_rate: &ruby-sapphire.pokemon.meditite.female_rate 50
      capture_rate: &ruby-sapphire.pokemon.meditite.capture_rate 180
      happiness: &ruby-sapphire.pokemon.meditite.happiness 70
      baby: &ruby-sapphire.pokemon.meditite.baby false
      hatch_steps: &ruby-sapphire.pokemon.meditite.hatch_steps 20
      growth_rate: &ruby-sapphire.pokemon.meditite.growth_rate medium
      forms_switchable: &ruby-sapphire.pokemon.meditite.forms_switchable false
      name: *ruby-sapphire.name
      default: &ruby-sapphire.pokemon.meditite.default true
      height: &ruby-sapphire.pokemon.meditite.height 6
      weight: &ruby-sapphire.pokemon.meditite.weight 112
      experience: &ruby-sapphire.pokemon.meditite.experience 56
      types: &ruby-sapphire.pokemon.meditite.types
        - fighting
        - psychic
      egg_groups: &ruby-sapphire.pokemon.meditite.egg_groups
        - humanshape
      stats: &ruby-sapphire.pokemon.meditite.stats
        hp:
          base_value: 30
          effort_change: 0
        attack:
          base_value: 40
          effort_change: 0
        defense:
          base_value: 55
          effort_change: 0
        speed:
          base_value: 60
          effort_change: 1
        special-attack:
          base_value: 40
          effort_change: 0
        special-defense:
          base_value: 55
          effort_change: 0
      abilities: &ruby-sapphire.pokemon.meditite.abilities
        pure-power: &ruby-sapphire.pokemon.meditite.abilities.pure-power
          hidden: false
          position: 1
      flavor_text:
        ruby: |
          MEDITITE undertakes rigorous mental
          training deep in the mountains.
          However, whenever it meditates, thisPOKéMON always loses its concentration
          and focus. As a result, its training
          never ends.
          
        sapphire: |
          MEDITITE heightens its inner energy
          through meditation. It survives on
          just one berry a day.Minimal eating is another aspect of
          this POKéMON’s training.
          
      forms: &ruby-sapphire.pokemon.meditite.forms
        meditite:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.meditite.forms.meditite.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.meditite.default
          battle_only: &ruby-sapphire.pokemon.meditite.forms.meditite.battle_only false
          icon: &ruby-sapphire.pokemon.meditite.forms.meditite.icon gen5/meditite-default.png
