ruby-sapphire:
  name: &ruby-sapphire.name Feebas
  position: &ruby-sapphire.position 377
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 349
    hoenn: 140
  pokemon:
    feebas:
      genus: &ruby-sapphire.pokemon.feebas.genus 'Fish Pokémon'
      color: &ruby-sapphire.pokemon.feebas.color brown
      female_rate: &ruby-sapphire.pokemon.feebas.female_rate 50
      capture_rate: &ruby-sapphire.pokemon.feebas.capture_rate 255
      happiness: &ruby-sapphire.pokemon.feebas.happiness 70
      baby: &ruby-sapphire.pokemon.feebas.baby false
      hatch_steps: &ruby-sapphire.pokemon.feebas.hatch_steps 20
      growth_rate: &ruby-sapphire.pokemon.feebas.growth_rate slow-then-very-fast
      forms_switchable: &ruby-sapphire.pokemon.feebas.forms_switchable false
      name: *ruby-sapphire.name
      default: &ruby-sapphire.pokemon.feebas.default true
      height: &ruby-sapphire.pokemon.feebas.height 6
      weight: &ruby-sapphire.pokemon.feebas.weight 74
      experience: &ruby-sapphire.pokemon.feebas.experience 40
      types: &ruby-sapphire.pokemon.feebas.types
        - water
      egg_groups: &ruby-sapphire.pokemon.feebas.egg_groups
        - water1
        - dragon
      stats: &ruby-sapphire.pokemon.feebas.stats
        hp:
          base_value: 20
          effort_change: 0
        attack:
          base_value: 15
          effort_change: 0
        defense:
          base_value: 20
          effort_change: 0
        speed:
          base_value: 80
          effort_change: 1
        special-attack:
          base_value: 10
          effort_change: 0
        special-defense:
          base_value: 55
          effort_change: 0
      abilities: &ruby-sapphire.pokemon.feebas.abilities
        swift-swim: &ruby-sapphire.pokemon.feebas.abilities.swift-swim
          hidden: &ruby-sapphire.pokemon.feebas.abilities.swift-swim.hidden false
          position: 1
        oblivious: &ruby-sapphire.pokemon.feebas.abilities.oblivious
          hidden: *ruby-sapphire.pokemon.feebas.abilities.swift-swim.hidden
          position: 2
      flavor_text:
        ruby: |
          FEEBAS’s fins are ragged and
          tattered from the start of its life.
          Because of its shoddy appearance, thisPOKéMON is largely ignored.
          It is capable of living in both the sea
          and in rivers.
          
        sapphire: |
          While FEEBAS’s body is in tatters,
          it has a hardy and tenacious life force
          that enables it to live anywhere.However, this POKéMON is also slow and
          dimwitted, making it an easy catch.
          
      forms:
        feebas:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.feebas.forms.feebas.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.feebas.default
          battle_only: &ruby-sapphire.pokemon.feebas.forms.feebas.battle_only false
          icon: &ruby-sapphire.pokemon.feebas.forms.feebas.icon gen5/feebas-default.png
          sprites:
            - ruby-sapphire/feebas-default.png
            - ruby-sapphire/back/feebas-default.png
            - ruby-sapphire/shiny/feebas-default.png
          art: &ruby-sapphire.pokemon.feebas.forms.feebas.art
            - feebas-default.png
          footprint: &ruby-sapphire.pokemon.feebas.forms.feebas.footprint feebas.png
          cry: &ruby-sapphire.pokemon.feebas.forms.feebas.cry gen5/feebas-default.webm
