diamond-pearl:
  name: &diamond-pearl.name Snover
  position: &diamond-pearl.position 478
  numbers:
    national: &diamond-pearl.numbers.national 459
    original-sinnoh: 142
  pokemon:
    snover:
      genus: &diamond-pearl.pokemon.snover.genus 'Frost Tree Pokémon'
      shape: &diamond-pearl.pokemon.snover.shape upright
      female_rate: &diamond-pearl.pokemon.snover.female_rate 50
      capture_rate: &diamond-pearl.pokemon.snover.capture_rate 120
      happiness: &diamond-pearl.pokemon.snover.happiness 70
      baby: &diamond-pearl.pokemon.snover.baby false
      hatch_steps: &diamond-pearl.pokemon.snover.hatch_steps 20
      growth_rate: &diamond-pearl.pokemon.snover.growth_rate slow
      forms_switchable: &diamond-pearl.pokemon.snover.forms_switchable false
      name: *diamond-pearl.name
      default: &diamond-pearl.pokemon.snover.default true
      height: &diamond-pearl.pokemon.snover.height 10
      weight: &diamond-pearl.pokemon.snover.weight 505
      experience: &diamond-pearl.pokemon.snover.experience 67
      types: &diamond-pearl.pokemon.snover.types
        - grass
        - ice
      egg_groups: &diamond-pearl.pokemon.snover.egg_groups
        - monster
        - plant
      stats: &diamond-pearl.pokemon.snover.stats
        hp:
          base_value: 60
          effort_change: 0
        attack:
          base_value: 62
          effort_change: 1
        defense:
          base_value: 50
          effort_change: 0
        speed:
          base_value: 40
          effort_change: 0
        special-attack:
          base_value: 62
          effort_change: 0
        special-defense:
          base_value: 60
          effort_change: 0
      abilities: &diamond-pearl.pokemon.snover.abilities
        snow-warning:
          hidden: false
          position: 1
        soundproof:
          hidden: true
          position: 3
      wild_held_items:
        diamond: &diamond-pearl.pokemon.snover.wild_held_items.diamond
          never-melt-ice: 5
        pearl: *diamond-pearl.pokemon.snover.wild_held_items.diamond
      flavor_text:
        diamond: |
          It lives on snowy mountains.
          Having had little contact with
          humans, it is boldly inquisitive.
        pearl: |
          In the spring, it grows berries
          with the texture of frozen treats
          around its belly.
      forms: &diamond-pearl.pokemon.snover.forms
        snover:
          name: *diamond-pearl.name
          form_name: &diamond-pearl.pokemon.snover.forms.snover.form_name 'Default Form'
          default: *diamond-pearl.pokemon.snover.default
          battle_only: &diamond-pearl.pokemon.snover.forms.snover.battle_only false
