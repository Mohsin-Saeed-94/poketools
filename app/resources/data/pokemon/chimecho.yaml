ruby-sapphire:
  name: &ruby-sapphire.name Chimecho
  position: &ruby-sapphire.position 388
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 358
    hoenn: 151
  pokemon:
    chimecho:
      genus: &ruby-sapphire.pokemon.chimecho.genus 'Wind Chime Pokémon'
      color: &ruby-sapphire.pokemon.chimecho.color blue
      female_rate: &ruby-sapphire.pokemon.chimecho.female_rate 50
      capture_rate: &ruby-sapphire.pokemon.chimecho.capture_rate 45
      happiness: &ruby-sapphire.pokemon.chimecho.happiness 70
      baby: &ruby-sapphire.pokemon.chimecho.baby false
      hatch_steps: &ruby-sapphire.pokemon.chimecho.hatch_steps 25
      growth_rate: &ruby-sapphire.pokemon.chimecho.growth_rate fast
      forms_switchable: &ruby-sapphire.pokemon.chimecho.forms_switchable false
      name: *ruby-sapphire.name
      default: &ruby-sapphire.pokemon.chimecho.default true
      height: &ruby-sapphire.pokemon.chimecho.height 6
      weight: &ruby-sapphire.pokemon.chimecho.weight 10
      experience: &ruby-sapphire.pokemon.chimecho.experience 159
      types: &ruby-sapphire.pokemon.chimecho.types
        - psychic
      egg_groups: &ruby-sapphire.pokemon.chimecho.egg_groups
        - indeterminate
      stats: &ruby-sapphire.pokemon.chimecho.stats
        hp:
          base_value: 75
          effort_change: 0
        attack:
          base_value: 50
          effort_change: 0
        defense:
          base_value: 80
          effort_change: 0
        speed:
          base_value: 65
          effort_change: 0
        special-attack:
          base_value: 95
          effort_change: 1
        special-defense:
          base_value: 90
          effort_change: 1
      abilities: &ruby-sapphire.pokemon.chimecho.abilities
        levitate:
          hidden: false
          position: 1
      flavor_text:
        ruby: |
          CHIMECHO makes its cries echo
          inside its hollow body. When this
          POKéMON becomes enraged, its criesresult in ultrasonic waves that have
          the power to knock foes flying.
        
        sapphire: |
          In high winds, CHIMECHO cries as it
          hangs from a tree branch or the eaves
          of a building using a suction cup on itshead.
          This POKéMON plucks berries with its
          long tail and eats them.
      
      forms:
        chimecho:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.chimecho.forms.chimecho.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.chimecho.default
          battle_only: &ruby-sapphire.pokemon.chimecho.forms.chimecho.battle_only false
          icon: &ruby-sapphire.pokemon.chimecho.forms.chimecho.icon gen5/chimecho-default.png
          sprites:
            - ruby-sapphire/back/chimecho-default.png
            - ruby-sapphire/chimecho-default.png
            - ruby-sapphire/shiny/chimecho-default.png
          art: &ruby-sapphire.pokemon.chimecho.forms.chimecho.art
            - chimecho-default.png
          footprint: &ruby-sapphire.pokemon.chimecho.forms.chimecho.footprint chimecho.png
          cry: &ruby-sapphire.pokemon.chimecho.forms.chimecho.cry gen5/chimecho-default.webm
