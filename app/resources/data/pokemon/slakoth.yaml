ruby-sapphire:
  name: &ruby-sapphire.name Slakoth
  position: &ruby-sapphire.position 313
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 287
    hoenn: 36
  pokemon:
    slakoth:
      genus: &ruby-sapphire.pokemon.slakoth.genus 'Slacker Pokémon'
      color: &ruby-sapphire.pokemon.slakoth.color brown
      female_rate: &ruby-sapphire.pokemon.slakoth.female_rate 50
      capture_rate: &ruby-sapphire.pokemon.slakoth.capture_rate 255
      happiness: &ruby-sapphire.pokemon.slakoth.happiness 70
      baby: &ruby-sapphire.pokemon.slakoth.baby false
      hatch_steps: &ruby-sapphire.pokemon.slakoth.hatch_steps 15
      growth_rate: &ruby-sapphire.pokemon.slakoth.growth_rate slow
      forms_switchable: &ruby-sapphire.pokemon.slakoth.forms_switchable false
      name: *ruby-sapphire.name
      default: &ruby-sapphire.pokemon.slakoth.default true
      height: &ruby-sapphire.pokemon.slakoth.height 8
      weight: &ruby-sapphire.pokemon.slakoth.weight 240
      experience: &ruby-sapphire.pokemon.slakoth.experience 56
      types: &ruby-sapphire.pokemon.slakoth.types
        - normal
      egg_groups: &ruby-sapphire.pokemon.slakoth.egg_groups
        - ground
      stats: &ruby-sapphire.pokemon.slakoth.stats
        hp:
          base_value: 60
          effort_change: 1
        attack:
          base_value: 60
          effort_change: 0
        defense:
          base_value: 60
          effort_change: 0
        speed:
          base_value: 30
          effort_change: 0
        special-attack:
          base_value: 35
          effort_change: 0
        special-defense:
          base_value: 35
          effort_change: 0
      abilities: &ruby-sapphire.pokemon.slakoth.abilities
        truant:
          hidden: false
          position: 1
      flavor_text:
        ruby: |
          SLAKOTH lolls around for over twenty
          hours every day. Because it moves so
          little, it does not need much food.This POKéMON’s sole daily meal consists
          of just three leaves.
        sapphire: |
          SLAKOTH’s heart beats just once a
          minute. Whatever happens, it is
          content to loaf around motionless.It is rare to see this POKéMON in
          motion.
      forms:
        slakoth:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.slakoth.forms.slakoth.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.slakoth.default
          battle_only: &ruby-sapphire.pokemon.slakoth.forms.slakoth.battle_only false
          icon: &ruby-sapphire.pokemon.slakoth.forms.slakoth.icon gen5/slakoth-default.png
          sprites:
            - ruby-sapphire/back/slakoth-default.png
            - ruby-sapphire/slakoth-default.png
            - ruby-sapphire/shiny/slakoth-default.png
          art: &ruby-sapphire.pokemon.slakoth.forms.slakoth.art
            - slakoth-default.png
          footprint: &ruby-sapphire.pokemon.slakoth.forms.slakoth.footprint slakoth.png
          cry: &ruby-sapphire.pokemon.slakoth.forms.slakoth.cry gen5/slakoth-default.webm
