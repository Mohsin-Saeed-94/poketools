          base_value: 92
          effort_change: 2
        defense:
          base_value: 75
          effort_change: 0
        speed:
          base_value: 118
          effort_change: 0
        special-attack:
          base_value: 74
          effort_change: 0
        special-defense:
          base_value: 63
          effort_change: 0
      abilities: &x-y.pokemon.hawlucha.abilities
        limber:
          hidden: &x-y.pokemon.hawlucha.abilities.limber.hidden false
          position: 1
        unburden:
          hidden: *x-y.pokemon.hawlucha.abilities.limber.hidden
          position: 2
        mold-breaker:
          hidden: true
          position: 3
      wild_held_items:
        x: &x-y.pokemon.hawlucha.wild_held_items.x
          kings-rock: 5
        'y': *x-y.pokemon.hawlucha.wild_held_items.x
      flavor_text:
        x: |
          Although its body is small, its proficient
          fighting skills enable it to keep up with
          big bruisers like Machamp and Hariyama.
          
        'y': |
          With its wings, it controls its position in the air.
          It likes to attack from above, a maneuver that
          is difficult to defend against.
          
