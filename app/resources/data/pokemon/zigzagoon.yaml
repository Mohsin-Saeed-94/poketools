ruby-sapphire:
  name: &ruby-sapphire.name Zigzagoon
  position: &ruby-sapphire.position 288
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 263
    hoenn: 12
  pokemon:
    zigzagoon:
      genus: &ruby-sapphire.pokemon.zigzagoon.genus 'Tiny Raccoon Pokémon'
      color: &ruby-sapphire.pokemon.zigzagoon.color brown
      female_rate: &ruby-sapphire.pokemon.zigzagoon.female_rate 50
      capture_rate: &ruby-sapphire.pokemon.zigzagoon.capture_rate 255
      happiness: &ruby-sapphire.pokemon.zigzagoon.happiness 70
      baby: &ruby-sapphire.pokemon.zigzagoon.baby false
      hatch_steps: &ruby-sapphire.pokemon.zigzagoon.hatch_steps 15
      growth_rate: &ruby-sapphire.pokemon.zigzagoon.growth_rate medium
      forms_switchable: &ruby-sapphire.pokemon.zigzagoon.forms_switchable false
      name: *ruby-sapphire.name
      default: &ruby-sapphire.pokemon.zigzagoon.default true
      height: &ruby-sapphire.pokemon.zigzagoon.height 4
      weight: &ruby-sapphire.pokemon.zigzagoon.weight 175
      experience: &ruby-sapphire.pokemon.zigzagoon.experience 56
      types: &ruby-sapphire.pokemon.zigzagoon.types
        - normal
      egg_groups: &ruby-sapphire.pokemon.zigzagoon.egg_groups
        - ground
      stats: &ruby-sapphire.pokemon.zigzagoon.stats
        hp:
          base_value: 38
          effort_change: 0
        attack:
          base_value: 30
          effort_change: 0
        defense:
          base_value: 41
          effort_change: 0
        speed:
          base_value: 60
          effort_change: 1
        special-attack:
          base_value: 30
          effort_change: 0
        special-defense:
          base_value: 41
          effort_change: 0
      abilities: &ruby-sapphire.pokemon.zigzagoon.abilities
        pickup: &ruby-sapphire.pokemon.zigzagoon.abilities.pickup
          hidden: &ruby-sapphire.pokemon.zigzagoon.abilities.pickup.hidden false
          position: 1
      wild_held_items:
        ruby: &ruby-sapphire.pokemon.zigzagoon.wild_held_items.ruby
          oran-berry: 5
        sapphire: *ruby-sapphire.pokemon.zigzagoon.wild_held_items.ruby
      flavor_text:
        ruby: |
          ZIGZAGOON restlessly wanders
          everywhere at all times. This POKéMON
          does so because it is very curious.It becomes interested in anything
          that it happens to see.
        
        sapphire: |
          The hair on ZIGZAGOON’s back is 
          bristly. It rubs the hard back hair
          against trees to leave its territorialmarkings.
          This POKéMON may play dead to fool foes
          in battle.
      
      forms:
        zigzagoon:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.zigzagoon.forms.zigzagoon.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.zigzagoon.default
          battle_only: &ruby-sapphire.pokemon.zigzagoon.forms.zigzagoon.battle_only false
          icon: &ruby-sapphire.pokemon.zigzagoon.forms.zigzagoon.icon gen5/zigzagoon-default.png
          sprites:
            - ruby-sapphire/back/zigzagoon-default.png
            - ruby-sapphire/shiny/zigzagoon-default.png
            - ruby-sapphire/zigzagoon-default.png
          art: &ruby-sapphire.pokemon.zigzagoon.forms.zigzagoon.art
            - zigzagoon-default.png
          footprint: &ruby-sapphire.pokemon.zigzagoon.forms.zigzagoon.footprint zigzagoon.png
          cry: &ruby-sapphire.pokemon.zigzagoon.forms.zigzagoon.cry gen5/zigzagoon-default.webm
