ruby-sapphire:
  name: &ruby-sapphire.name Nosepass
  position: &ruby-sapphire.position 324
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 299
    hoenn: 60
  pokemon:
    nosepass:
      genus: &ruby-sapphire.pokemon.nosepass.genus 'Compass Pokémon'
      color: &ruby-sapphire.pokemon.nosepass.color gray
      female_rate: &ruby-sapphire.pokemon.nosepass.female_rate 50
      capture_rate: &ruby-sapphire.pokemon.nosepass.capture_rate 255
      happiness: &ruby-sapphire.pokemon.nosepass.happiness 70
      baby: &ruby-sapphire.pokemon.nosepass.baby false
      hatch_steps: &ruby-sapphire.pokemon.nosepass.hatch_steps 20
      growth_rate: &ruby-sapphire.pokemon.nosepass.growth_rate medium
      forms_switchable: &ruby-sapphire.pokemon.nosepass.forms_switchable false
      name: *ruby-sapphire.name
      default: &ruby-sapphire.pokemon.nosepass.default true
      height: &ruby-sapphire.pokemon.nosepass.height 10
      weight: &ruby-sapphire.pokemon.nosepass.weight 970
      experience: &ruby-sapphire.pokemon.nosepass.experience 75
      types: &ruby-sapphire.pokemon.nosepass.types
        - rock
      egg_groups: &ruby-sapphire.pokemon.nosepass.egg_groups
        - mineral
      stats: &ruby-sapphire.pokemon.nosepass.stats
        hp:
          base_value: 30
          effort_change: 0
        attack:
          base_value: 45
          effort_change: 0
        defense:
          base_value: 135
          effort_change: 1
        speed:
          base_value: 30
          effort_change: 0
        special-attack:
          base_value: 45
          effort_change: 0
        special-defense:
          base_value: 90
          effort_change: 0
      abilities: &ruby-sapphire.pokemon.nosepass.abilities
        sturdy: &ruby-sapphire.pokemon.nosepass.abilities.sturdy
          hidden: &ruby-sapphire.pokemon.nosepass.abilities.sturdy.hidden false
          position: 1
        magnet-pull: &ruby-sapphire.pokemon.nosepass.abilities.magnet-pull
          hidden: *ruby-sapphire.pokemon.nosepass.abilities.sturdy.hidden
          position: 2
      flavor_text:
        ruby: |
          NOSEPASS’s magnetic nose is always
          pointed to the north. If two of these
          POKéMON meet, they cannot turntheir faces to each other when they
          are close because their magnetic noses
          repel one another.
          
        sapphire: |
          NOSEPASS had been said to be completely
          unmoving, with its magnetic nose
          pointed due north.However, close observation has revealed
          that the POKéMON actually moves by a
          little over 3/8 of an inch every year.
          
      forms:
        nosepass:
          name: *ruby-sapphire.name
          form_name: &ruby-sapphire.pokemon.nosepass.forms.nosepass.form_name 'Default Form'
          default: *ruby-sapphire.pokemon.nosepass.default
          battle_only: &ruby-sapphire.pokemon.nosepass.forms.nosepass.battle_only false
          icon: &ruby-sapphire.pokemon.nosepass.forms.nosepass.icon gen5/nosepass-default.png
          sprites:
            - ruby-sapphire/nosepass-default.png
            - ruby-sapphire/back/nosepass-default.png
            - ruby-sapphire/shiny/nosepass-default.png
          art: &ruby-sapphire.pokemon.nosepass.forms.nosepass.art
            - nosepass-default.png
          footprint: &ruby-sapphire.pokemon.nosepass.forms.nosepass.footprint nosepass.png
          cry: &ruby-sapphire.pokemon.nosepass.forms.nosepass.cry gen5/nosepass-default.webm
