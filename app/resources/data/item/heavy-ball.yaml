gold-silver: &gold-silver
  name: 'HEAVY BALL'
  pocket: &gold-silver.pocket pokeballs
  buy: 150
  sell: 75
  flavor_text: |
    A BALL for catch-
    ing heavy POKéMON.
  
  category: &gold-silver.category apricorn-balls
  short_description: &gold-silver.short_description 'Has flat bonus or penalty to catch rate depending on weight class of target. Made from Blk Apricorn.'
  description: &gold-silver.description |
    Used by a trainer in battle
    :   Attempts to [catch]{mechanic:catch} a wild Pokémon.  If used in a trainer battle, nothing happens and the ball is lost.
    
        If the wild Pokémon weighs:
    
        * 409.6 kg (903.0 lb) or more, its catch rate is 40 more than normal.
        * 307.2 kg (677.3 lb) or more, its catch rate is 30 more than normal.
        * 204.8 kg (451.5 lb) or more, its catch rate is 20 more than normal.
        * less than 204.8 kg (451.5 lb), its catch rate is 20 less than normal.
