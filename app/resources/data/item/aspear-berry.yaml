    Held in battle
    :   When the holder is [frozen]{mechanic:freezing}, it consumes this item to thaw itself.
    
    Used on a party Pokémon
    :   Cures [freezing]{mechanic:freezing}.
  berry: &ruby-sapphire.berry
    firmness: super-hard
    natural_gift_type: ice
    natural_gift_power: 60
    size: 50
    growth_time: 3
    water: 15
    smoothness: 25
    flavors:
      spicy: 0
      dry: 0
      sweet: 0
      bitter: 0
      sour: 10
    harvest: 1-5
  flavor_text: |
    A hold item that
    defrosts POKéMON
    in battle.
