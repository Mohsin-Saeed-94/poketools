ruby-sapphire:
  name: &ruby-sapphire.name 'LUM BERRY'
  category: &ruby-sapphire.category medicine
  pocket: &ruby-sapphire.pocket berries
  flags: &ruby-sapphire.flags
    - holdable-active
  icon: &ruby-sapphire.icon lum-berry.png
  buy: &ruby-sapphire.buy 20
  sell: &ruby-sapphire.sell 10
  flavor_text: &ruby-sapphire.flavor_text |
    A hold item that
    heals status in
    battle.
  short_description: &ruby-sapphire.short_description 'Held: Consumed to cure any status condition or confusion.'
  description: &ruby-sapphire.description |
    Held in battle
    :   When the holder is afflicted with a [major status ailment]{mechanic:major-status-ailment}, it consumes this item to cure the ailment.
    
    Used on a party Pokémon
    :   Cures any [major status ailment]{mechanic:major-status-ailment}.
  berry: &ruby-sapphire.berry
    number: 9
    firmness: super-hard
    size: 34
    growth_time: 12
    smoothness: 20
    flavors:
      spicy: 10
      dry: 10
      sweet: 10
      bitter: 10
      sour: 10
    harvest: 1-2
    flavor_text: |
      Slow to grow. If raised with loving
      care, it may grow two BERRIES.
