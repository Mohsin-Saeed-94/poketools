ruby-sapphire: &ruby-sapphire
  name: &ruby-sapphire.name 'Sitrus Berry'
  category: &ruby-sapphire.category medicine
  pocket: &ruby-sapphire.pocket berries
  buy: &ruby-sapphire.buy 20
  sell: &ruby-sapphire.sell 10
  flags: &ruby-sapphire.flags
    - holdable-active
  short_description: &ruby-sapphire.short_description 'Held: Consumed at 1/2 max HP to recover 1/4 max HP.'
  description: &ruby-sapphire.description |
    Held in battle
    :   When the holder has 1/2 its max [HP]{mechanic:hp} remaining or less, it consumes this item to restore 1/4 its max HP.
    
    Used on a party Pokémon
    :   Restores 1/4 the Pokémon's max [HP]{mechanic:hp}.
  berry: &ruby-sapphire.berry
    firmness: very-hard
    natural_gift_type: psychic
    natural_gift_power: 60
    size: 95
    growth_time: 8
    water: 7
    smoothness: 20
    flavors:
      spicy: 0
      dry: 10
      sweet: 10
      bitter: 10
      sour: 10
    harvest: 1-5
  flavor_text: |
    A hold item that
    restores 30 HP in
    battle.
