ruby-sapphire: &ruby-sapphire
  name: &ruby-sapphire.name 'Timer Ball'
  category: &ruby-sapphire.category special-balls
  pocket: &ruby-sapphire.pocket pokeballs
  buy: &ruby-sapphire.buy 1000
  sell: &ruby-sapphire.sell 500
  flags: &ruby-sapphire.flags
    - countable
    - consumable
    - usable-in-battle
    - holdable
  short_description: &ruby-sapphire.short_description 'Tries to catch a wild Pokémon. Success rate increases by 0.1× (Gen V: 0.3×) every turn, to a max of 4×.'
  description: &ruby-sapphire.description |
    Used in battle
    :   Attempts to [catch]{mechanic:catch} a wild Pokémon.  Has a catch rate of 1.1× on the first turn of the battle and increases by 0.1× every turn, to a maximum of 4× on turn 30.
    
        If used in a trainer battle, nothing happens and the ball is lost.
  flavor_text: |
    More effective as
    more turns are
    taken in battle.
    
  icon: &ruby-sapphire.icon timer-ball.png
