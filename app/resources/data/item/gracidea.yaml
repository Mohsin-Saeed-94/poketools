diamond-pearl:
  name: &diamond-pearl.name Gracidea
  category: &diamond-pearl.category event-items
  short_description: &diamond-pearl.short_description 'Changes an unfrozen Shaymin to Sky Forme in the day.'
  description: &diamond-pearl.description |
    Used by trainer on a []{pokemon:shaymin}
    :   Changes the target Shaymin from Land Forme to Sky Forme.
    
        This item cannot be used on a [frozen]{mechanic:freezing} Shaymin or at night.  Sky Forme Shaymin will revert to Land Forme overnight, when frozen, and upon entering a link battle.  This item must be used again to change it back.
