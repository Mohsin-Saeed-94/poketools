ruby-sapphire: &ruby-sapphire
  name: &ruby-sapphire.name 'Oran Berry'
  category: &ruby-sapphire.category medicine
  pocket: &ruby-sapphire.pocket berries
  buy: &ruby-sapphire.buy 20
  sell: &ruby-sapphire.sell 10
  flags: &ruby-sapphire.flags
    - holdable-active
  short_description: &ruby-sapphire.short_description 'Held: Consumed at 1/2 max HP to recover 10 HP.'
  description: &ruby-sapphire.description |
    Held in battle
    :   When the holder has 1/2 its max [HP]{mechanic:hp} remaining or less, it consumes this item to restore 10 HP.
    
    Used on a party Pokémon
    :   Restores 10 [HP]{mechanic:hp}.
  berry: &ruby-sapphire.berry
    firmness: super-hard
    natural_gift_type: poison
    natural_gift_power: 60
    size: 35
    growth_time: 4
    water: 15
    smoothness: 20
    flavors:
      spicy: 10
      dry: 10
      sweet: 0
      bitter: 10
      sour: 10
    harvest: 1-5
  flavor_text: |
    A hold item that
    restores 10 HP in
    battle.
  
  icon: &ruby-sapphire.icon oran-berry.png
