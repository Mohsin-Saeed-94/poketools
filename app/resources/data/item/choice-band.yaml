ruby-sapphire: &ruby-sapphire
  name: &ruby-sapphire.name 'Choice Band'
  category: &ruby-sapphire.category choice
  pocket: &ruby-sapphire.pocket misc
  buy: &ruby-sapphire.buy 4000
  sell: &ruby-sapphire.sell 2000
  flags: &ruby-sapphire.flags
    - holdable
    - holdable-active
  short_description: &ruby-sapphire.short_description 'Held: Increases [Attack]{mechanic:attack} by 50%, but restricts the holder to only one move.'
  description: &ruby-sapphire.description |
    Held in battle
    :   Holder has 1.5× its [Attack]{mechanic:attack}.  When the holder attempts to use a move, all its other moves are disabled until it leaves battle or loses this item.
    
    The restriction ends even if this item is swapped for another Choice item via []{move:trick}.
  flavor_text: |
    Raises a move’s
    power, but permits
    only that move.
  icon: &ruby-sapphire.icon choice-band.png
