ruby-sapphire: &ruby-sapphire
  name: &ruby-sapphire.name 'Wiki Berry'
  category: &ruby-sapphire.category picky-healing
  pocket: &ruby-sapphire.pocket berries
  buy: &ruby-sapphire.buy 20
  sell: &ruby-sapphire.sell 10
  flags: &ruby-sapphire.flags
    - holdable-active
  short_description: &ruby-sapphire.short_description 'Held: Consumed at 1/2 max HP to restore 1/8 max HP. Confuses Pokémon that dislike dry flavor.'
  description: &ruby-sapphire.description |
    Held in battle
    :   When the holder has 1/2 its max [HP]{mechanic:hp} remaining or less, it consumes this item to restore 1/8 its max HP.  If the holder dislikes dry flavors (i.e., has a nature that lowers [Special Attack]{mechanic:special-attack}, see [Natures]{nature:}), it will also become [confused]{mechanic:confusion}.
  berry: &ruby-sapphire.berry
    firmness: hard
    natural_gift_type: rock
    natural_gift_power: 60
    size: 115
    growth_time: 5
    water: 10
    smoothness: 25
    flavors:
      spicy: 0
      dry: 15
      sweet: 0
      bitter: 0
      sour: 0
    harvest: 1-5
  flavor_text: |
    A hold item that
    restores HP but
    may confuse.
  icon: &ruby-sapphire.icon wiki-berry.png
