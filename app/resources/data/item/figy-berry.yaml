ruby-sapphire: &ruby-sapphire
  name: &ruby-sapphire.name 'Figy Berry'
  category: &ruby-sapphire.category picky-healing
  buy: &ruby-sapphire.buy 20
  sell: &ruby-sapphire.sell 10
  flags: &ruby-sapphire.flags
    - holdable-active
  short_description: &ruby-sapphire.short_description 'Held: Consumed at 1/2 max HP to restore 1/8 max HP. Confuses Pokémon that dislike spicy flavor.'
  description: &ruby-sapphire.description |
    Held in battle
    :   When the holder has 1/2 its max [HP]{mechanic:hp} remaining or less, it consumes this item to restore 1/8 its max HP.  If the holder dislikes spicy flavors (i.e., has a nature that lowers [Attack]{mechanic:attack}), it will also become [confused]{mechanic:confusion}.
  berry: &ruby-sapphire.berry
    firmness: soft
    natural_gift_type: bug
    natural_gift_power: 60
    size: 100
    growth_time: 5
    water: 10
    smoothness: 25
    flavors:
      spicy: 15
      dry: 0
      sweet: 0
      bitter: 0
      sour: 0
    harvest: 1-5
  flavor_text: |
    A hold item that
    restores 30 HP in
    battle.
