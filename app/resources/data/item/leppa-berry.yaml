ruby-sapphire: &ruby-sapphire
  name: &ruby-sapphire.name 'Leppa Berry'
  category: &ruby-sapphire.category medicine
  pocket: &ruby-sapphire.pocket berries
  buy: &ruby-sapphire.buy 20
  sell: &ruby-sapphire.sell 10
  flags: &ruby-sapphire.flags
    - holdable-active
  short_description: &ruby-sapphire.short_description 'Held: Consumed when a move runs out of PP to restore its PP by 10.'
  description: &ruby-sapphire.description |
    Held in battle
    :   When the holder is out of [PP]{mechanic:pp} for one of its moves, it consumes this item to restore 10 of that move's PP.
    
    Used on a party Pokémon
    :   Restores 10 [PP]{mechanic:pp} for a selected move.
  berry: &ruby-sapphire.berry
    firmness: very-hard
    natural_gift_type: fighting
    natural_gift_power: 60
    size: 28
    growth_time: 4
    water: 15
    smoothness: 20
    flavors:
      spicy: 10
      dry: 0
      sweet: 10
      bitter: 10
      sour: 10
    harvest: 1-5
  flavor_text: |
    A hold item that
    restores 10 PP in
    battle.
