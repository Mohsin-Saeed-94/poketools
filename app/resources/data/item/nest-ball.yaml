ruby-sapphire: &ruby-sapphire
  name: &ruby-sapphire.name 'Nest Ball'
  category: &ruby-sapphire.category special-balls
  pocket: &ruby-sapphire.pocket pokeballs
  buy: &ruby-sapphire.buy 1000
  sell: &ruby-sapphire.sell 500
  flags: &ruby-sapphire.flags
    - countable
    - consumable
    - usable-in-battle
    - holdable
  short_description: &ruby-sapphire.short_description 'Tries to catch a wild Pokémon.  Success rate is 3.9× for level 1 Pokémon, and drops steadily to 1× at level 30.'
  description: &ruby-sapphire.description |
    Used in battle
    :   Attempts to [catch]{mechanic:catch} a wild Pokémon.  Has a catch rate of given by `(40 - level) / 10`, where `level` is the wild Pokémon's level, to a maximum of 3.9× for level 1 Pokémon.  If the wild Pokémon's level is higher than 30, this ball has a catch rate of 1×.
    
        If used in a trainer battle, nothing happens and the ball is lost.
  flavor_text: |
    A BALL that works
    better on weaker
    POKéMON.
  
  icon: &ruby-sapphire.icon nest-ball.png
