gold-silver: &gold-silver
  name: &gold-silver.name 'King’s Rock'
  category: &gold-silver.category held-items
  pocket: &gold-silver.pocket misc
  buy: &gold-silver.buy 5000
  sell: &gold-silver.sell 2500
  flags: &gold-silver.flags
    - holdable
    - holdable-active
  short_description: &gold-silver.short_description 'Held: Damaging moves gain a 10% chance to make their target flinch. Traded on a Poliwhirl: Holder evolves into Politoed. Traded on a Slowpoke: Holder evolves into Slowking.'
  description: &gold-silver.description |
    Held in battle
    :   Holder's damaging moves have a 10% chance to make their target [flinch]{mechanic:flinch}.  This chance applies independently to each hit of a multi-hit move.
    
        This item's chance is rolled independently of any other move effects;
    e.g., a move with a 30% chance to flinch normally will have a 37% total chance to flinch when used with this item, because 3% of the time, both effects activate.
    
    Held by []{pokemon:poliwhirl} or []{pokemon:slowbro}
    :   Holder evolves into []{pokemon:politoed} or []{pokemon:slowking}, respectively, when traded.
  flavor_text: |
    Raises a move’s
    power, but permits
    only that move.
