json_schema_schema_index:
  path: /
  controller: DragoonBoots\JsonSchemaBundle\Controller\SchemaController::index

json_schema_schema_show:
  path: /{relPath}.{_format}
  controller: DragoonBoots\JsonSchemaBundle\Controller\SchemaController::show
  defaults:
    _format: html
  requirements:
    relPath: '[^\.]+'
    _format: html|json
